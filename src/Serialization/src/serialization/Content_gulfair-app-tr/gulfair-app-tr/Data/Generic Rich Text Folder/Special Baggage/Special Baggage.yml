        <h3>Introduction</h3>
        <p><span style="font-size: 16px;">Our website uses cookies to help us to provide you with an efficient service when you browse our website.</span></p>
        <h4>1. Consent to receive cookies</h4>
        <p>This website makes use of cookies to measure site activity and to customise information to your personal tastes. A cookie is an element of data that a website can send to your browser which may then store the cookie on your hard drive, either temporarily or long term. This means that, when you visit this website in future, we can tailor information to suit your individual preferences which can save you time and provide you with a more personalised visit (because the cookie extracts this information about you).&nbsp; For example:<br />
        <br />
        Our cookies will remember your chosen language and country so that when you go to the website the pages are in that language and the departure airports are in that country.<br />
        <br />
        If you are halfway through a booking, our cookies will allow you to browse other areas of the website and then return back to your booking.<br />
        <br />
        We use the following cookies:<br />
        <br />
        <strong>Essential cookies.</strong><br />
        These are cookies that are required for our website to operate. They include, for example, cookies that enable you to log into secure areas of our website, use a shopping cart or make use of e-billing services.<br />
        <br />
        <strong>Analytical/performance cookies</strong>.<br />
        These allow us to recognise and count the number of visitors and to see how visitors use our website when they are visiting it. This helps us to improve the way our website works, for example, by ensuring that users are finding what they are looking for easily.<br />
        <br />
        <strong>Functionality cookies.</strong><br />
        These are used to recognise you when you return to our website. This enables us to personalise our content for you, greet you by name and remember your preferences (for example, your country of residence, your language, the last trip you booked or the reservations associated with your Falconflyer account).&nbsp; Disabling these cookies will prevent certain pages of the gulfair.com website from displaying correctly (for example, your Falconflyer account), limit the level of online help GF can offer and block us from storing preferences needed to display or disable certain features.<br />
        <br />
        <strong>Marketing cookies</strong>.<br />
        These cookies record your visit to our website, the pages you have visited and the links you have followed. We will use this information to make our website and the advertising displayed on it more relevant to your interests. We may also share this information with third parties for this purpose.</p>
        <h4>2. Third-party cookies</h4>
        <p>Please note that third parties (including, for example, advertising networks and providers of external services like web traffic analysis services) may also use cookies, which we do not manage or maintain. These cookies are likely to be analytical/performance cookies or targeting cookies.</p>
        <h4>3. How to opt out</h4>
        <p>You can block or change cookies by changing the settings on your browser. However, if you use your browser settings to block all cookies (including Essential cookies) you may not be able to access all or parts of our site.<br />
        <br />
        Below is a list of links to the &lsquo;Help&rsquo; section of some popular web browsers with explanations on how to change or block cookies:</p>
        <table>
            <tbody>
                <tr>
                    <td>Internet Explorer&trade;&nbsp;</td>
                    <td>&nbsp;http://windows.microsoft.com/fr-FR/windows-vista/Block-or-allow-cookies</td>
                </tr>
                <tr>
                    <td>&nbsp;<span>Safari&trade;</span></td>
                    <td>&nbsp;<span>http://support.apple.com/kb/PH5042</span></td>
                </tr>
                <tr>
                    <td>&nbsp;<span>Chrome&trade;</span></td>
                    <td>&nbsp;<span>https://support.google.com/accounts/answer/32050?co=GENIE.Platform%3DDesktop&amp;hl=en</span></td>
                </tr>
                <tr>
                    <td>&nbsp;<span>Firefox&trade;</span></td>
                    <td>&nbsp;<span>https://support.mozilla.org/en-US/kb/delete-cookies-remove-info-websites-stored</span></td>
                </tr>
            </tbody>
        </table>
        <p><span>For further information about cookies and targeted marketing, you can view the following websites: www.allaboutcookies.org and www.youronlinechoices.eu.</span></p>
        <p>&nbsp;</p>
