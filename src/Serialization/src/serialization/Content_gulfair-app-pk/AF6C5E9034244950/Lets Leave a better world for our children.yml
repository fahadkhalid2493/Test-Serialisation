    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: "<p>The Earth is a closed system. Its resources are defined, but there are huge demands on it. We can't create another earth. What we can do is protect, manage and sustain the available, limited resources and reduce the impact on the environment to leave a better world for the coming generations. Businesses, however large or small, are accountable not only for their financial performance and profitability but also on the impact of their activities on the environment and society. Aviation is one of the businesses that have been long-identified as having a direct impact on the environment and society.</p>"
