    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p><strong>7.1.1</strong> such action is necessary in order to comply with any applicable government laws, regulations, or orders;</p>
        <p>
        <strong>7.1.2</strong> the carriage of you and / or your Baggage may endanger or affect the safety, health, or materially affect the comfort of other passengers or crew;</p>
        <p>
        <strong>7.1.3</strong> your mental or physical state, including your impairment from alcohol or drugs, presents or appears to present a hazard or risk to yourself, to passengers, to crew, to the aircraft or to property;</p>
        <p>
        <strong>7.1.4 </strong>you have refused to submit to a security check for yourself or your Baggage or, having submitted to such a check, you fail to provide satisfactory answers to security questions at check-in or the boarding gate, or you fail a security profiling assessment / analysis, or you tamper with or remove any security seals on your Baggage or security stickers on your boarding pass;</p>
        <p>
        <strong>7.1.5 </strong>you have not paid the applicable fare, taxes, fees or charges;</p>
        <p>
        <strong>7.1.6 </strong>you do not appear to have valid or lawfully acquired travel documents, may seek to enter a country through which you may be in transit, or for which you do not have valid travel documents, destroy your travel documents during flight or refuse to surrender your travel documents to the flight crew, against receipt, when so requested;</p>
        <p>
        <strong>7.1.7 </strong>you present a Ticket that has been or appears to have been acquired unlawfully, has been purchased from an entity other than us or our Authorised Agent, or has been reported as being lost or stolen, is a counterfeit, or you cannot prove that you are the person named in the Ticket;</p>
        <p>
        <strong>7.1.8 </strong>you have failed to comply with the requirements set forth in Article 3.3 above concerning coupon sequence and use, or you present a Ticket which has been issued or altered in any way, other than by us or our Authorised Agent, or the Ticket is mutilated;</p>
        <p>
        <strong>7.1.9 </strong>you fail to observe or obstruct or hinder our instructions with respect to safety or security, whether prior to boarding or on board the aircraft, or those of any ground staff or crew member in the performance of their duties or if your tamper or threaten to tamper with the aircraft, its equipment or any part thereof;</p>
        <p>
        <strong>7.1.10 </strong>you commit a criminal offence during check-in or any of the other operations of embarkation on, or disembarkation from, your flight or disembarkation from a connecting flight or on board the aircraft before take-off</p>
