    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <h3>Applying online</h3>
        <ul>
            <li>Take a look at the vacancies listed in Job Search section.</li>
            <li>Choose the position that matches your qualifications and experience.</li>
            <li>Read the selected position requirements carefully.</li>
            <li>When you decide on the position click on APPLY</li>
            <li>Choose a user name and a password. Make sure you save your password somewhere safe in case you can't remember it when you want to log onto the site again.</li>
            <li>Complete the online application form with your personal details. Make sure you give a valid email address and contact number.</li>
            <li>Be precise with your qualifications and experience.</li>
            <li style="text-align: left;">Attach your Curriculum Vitae (CV). Make sure it is understandable, well organized and up to date.</li>
            <li style="text-align: left;">Make sure you make a note of the title of the position you've applied for.</li>
            <li style="text-align: left;">If you want to amend or update your CV you can do so by logging onto the Job Search section using your user name and password.</li>
        </ul>
        <h3 style="text-align: left;">Shortlisted candidates</h3>
        <p style="text-align: left;">If you are shortlisted for a position, you will be contacted by a member of the Recruitment Team to attend an interview. You will be informed by email or telephone of the time and location and what to expect on the day of the interview.</p>
        <h3 style="text-align: left;">Preparing for your interview</h3>
        <p style="text-align: left;">If you have been scheduled and confirmed to attend an interview, make sure you prepare yourself well for the day.</p>
        <p style="text-align: left;">The following tips could be helpful:</p>
        <ul>
            <li style="text-align: left;">Have a comprehensive idea about the position you will be interviewed for.</li>
            <li style="text-align: left;">Anticipate the kind of questions that could be asked on that day and prepare sufficient and reasonable answers.</li>
            <li style="text-align: left;">Visit gulfair.com to get more information about Gulf Air.</li>
            <li style="text-align: left;">Review your CV.</li>
        </ul>
        <h3 style="text-align: left;">Selection</h3>
        <ul>
            <li style="text-align: left;">If you are selected, you will be contacted by the Recruitment Team and provided with your offer. If you accept, you will be given advice regarding the recruitment formalities that need to occur prior to employment.</li>
            <li style="text-align: left;">If you are unsuccessful, you will receive a regret letter from the Recruitment Team. Your CV will remain in our database for up to six months and you may be considered for another vacant position if your qualifications and experience meet the criteria of the vacancy. You may also apply for other positions at any time.</li>
        </ul>
        <h3 style="text-align: left;">Employment</h3>
        <p style="text-align: left;">After completing the recruitment formalities, you will be contacted by the Recruitment Team regarding your start date. Upon joining you will be taken through the induction process by a member of the HR Team.</p>
