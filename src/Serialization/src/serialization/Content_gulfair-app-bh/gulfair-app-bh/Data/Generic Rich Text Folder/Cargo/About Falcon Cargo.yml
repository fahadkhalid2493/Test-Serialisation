      Hint: Description
      Value: |
        <h2><span>About Falcon Cargo</span></h2>
        <p><span>Falcon Cargo offers dedicated cargo services out of its hub at Bahrain International Airport. Our air freight network covers the Gulf, Middle East, Europe, Indian Subcontinent and Far East regions.</span></p>
        <p><span>As the national airline of the Kingdom of Bahrain, Gulf Air has played a major role in establishing important links between the Gulf, Middle East, Europe, Indian Subcontinent and Far East. With over 60 years&rsquo; experience in flying cargo throughout the region and across the world, Gulf Air today at our main hub in Bahrain, provide 24-hour coverage for all transit cargo, so transfer is both smooth and swift. That means a container arriving in Bahrain from London, for instance, can be on its way to Abu Dhabi, Cairo, Jeddah, Kuwait or Dubai within our minimal connecting time.</span></p>
