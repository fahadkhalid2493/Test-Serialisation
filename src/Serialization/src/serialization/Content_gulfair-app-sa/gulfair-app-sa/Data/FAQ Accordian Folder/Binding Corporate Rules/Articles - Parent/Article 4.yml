    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p><b>4.1</b> Processing of Personal Data shall be restricted to data that is reasonably adequate for and relevant to the applicable legitimate purpose.  It should be accurate, complete and kept up-to-date to the extent reasonably necessary for the applicable Legitimate Purpose.<br />
        GF shall take reasonable steps to securely delete or destroy Personal Data that is not required for the applicable Legitimate Purpose.</p>
        <p><b>4.2</b> Personal Data shall be held only:<br />
        <b>(a) </b>For as long as necessary to serve the applicable Legitimate Purpose;<br />
        <b>(b)</b> For as long as necessary to comply with an applicable legal requirement; or<br />
        <b>(c) </b>For as long as necessary in light of any applicable statute of limitations.</p>
        <p><b>4.3</b> Promptly after the relevant retention period has ended, the Personal Data shall be treated in the following alternative ways<br />
        <b>(a)</b> It shall be securely deleted or destroyed; or<br />
        <b>(b)</b> It shall be pseudonymised; or<br />
        <b>(c)</b> It shall be transferred to an Archive (unless this is prohibited by applicable local law or an applicable GF records retention schedule).</p>
        <p><b>4.4</b> The Data Subject shall be required to inform GF if Personal Data they have provided are inaccurate, incomplete or outdated and GF shall rectify the data in accordance with Article 10.</p>
