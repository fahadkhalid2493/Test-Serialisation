    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p>We use different methods to collect data from and about you including through:</p>
        <p><strong>Direct interactions.</strong></p>
        <p>You (or an agent acting on your behalf) may give us your Personal Data by filling in online forms or by corresponding with us by post, phone, email or otherwise. This includes Personal Data you provide to us when you:</p>
        <ul>
            <li>book a flight or arrange any other service with us;</li>
            <li>create an account on this website;</li>
            <li>join our Falconflyer programme;</li>
            <li>apply for a career with us;</li>
            <li>subscribe to our newsletter;</li>
            <li>enter a competition, promotion or survey; or</li>
            <li>submit an enquiry or give us some feedback.</li>
        </ul>
        <p><strong>This website.</strong></p>
        <p>As you interact with this website, we may automatically collect Technical Data about your equipment, browsing actions and patterns. We collect this Personal Data by using cookies, server logs and other similar technologies. We may also receive Technical Data about you if you visit other websites employing our cookies. Please see the &ldquo;HOW WE USE YOUR PERSONAL DATA&rdquo; section and our Cookie Policy for further details.</p>
        <p><strong>Our mobile website and mobile applications.</strong></p>
        <p>Our mobile website and mobile applications have the ability to access mobile device information to better serve passengers in the service that is used. We may use location data for our mobile website and mobile applications to enable us to provide the most helpful format and content (for example pre-populating your departure airport based on current location) providing that you have agreed to the use by Gulf Air of your location data. If you would like to restrict our collection of your location data, please adjust the settings on your device.</p>
        <p><strong>Third parties or publicly available sources.</strong></p>
        <ul>We may receive Personal Data about you from various third parties and public sources as set out below:<br />
            <li>Data from the following parties:</li>
            <li>analytics providers such as Google based outside the European Economic Area (EEA)[1]</li>
            <li>advertising networks based inside OR outside the EEA; and</li>
            <li>search information providers based inside OR outside the EEA.</li>
            <li>Contact, Financial and Transaction Data from providers of technical or payment services based inside OR outside the EEA].</li>
            <li>Identity and Contact Data from data brokers or aggregators based inside OR outside the EEA].</li>
        </ul>
