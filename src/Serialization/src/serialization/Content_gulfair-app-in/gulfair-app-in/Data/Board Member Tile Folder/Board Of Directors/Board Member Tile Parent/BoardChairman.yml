    - ID: "bdae5df6-d478-45c2-a785-e667936246d8"
      Hint: ModalDescription
      Value: |
        <p>H.E. Mr. Al Zayani led his family business as the chairman of Al Zayani Investments, Euro Motors, Zayani motors, Zayani leasing, Zayani Properties, Al Zayani Industries, and Orient Motors and managing Director of First Motor and Chairman of the Bahrain International Circuit (BIC) until 2016.
        <br />
        Currently Mr. Al Zayani chairs Bahrain’s Tourism and Exhibitions Authority Board of Directors. His Excellency is currently a board member of Economic Development Board (EDB), Bahrain Mumtalakat Holding Company, Gulf Air Group, Business Family Network, and minister in charge of Bahrain Bourse since 2016. He is also a member of the International Institute for Strategic Studies (IISS).
        <br />
        Mr. AL Zayani graduated from Boston University, where he received MBA in Finance and he was former Board member of Boston University International Advisory Board.</p>
