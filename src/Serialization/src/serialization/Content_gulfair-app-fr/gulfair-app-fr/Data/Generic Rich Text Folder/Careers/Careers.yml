        <h3>Vision</h3>
        <p><span>To be the regional airline of choice with a global footprint and best in class</span></p>
        <h3><span>Mission</span></h3>
        <ul>
            <li>To connect the Kingdom of Bahrain to the world.</li>
            <li>To enhance the customer experience by providing safe, reliable and seamless travel, combined with our culture and delivered with unique Arabian hospitality.</li>
            <li>To be an employer of choice driving an innovative, commercially sustainable business that supports the economy of the Kingdom of Bahrain and is built on the highest levels of integrity and corporate social responsibility.</li>
