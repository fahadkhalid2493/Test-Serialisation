        <h3>Excess Baggage Zones</h3>
        <p><strong>Subtitle Lorem ipsum dolor sit amet.</strong></p>
        <p>
        <b>Zone 1:</b>
        The Gulf & Iraq Bahrain, Abu Dhabi, Abha, Dammam, Dubai, Kuwait, Jeddah, Muscat, Salalah, Riyadh, Gassim, Medina, Tabuk, Baghdad, Erbil and Najaf.
        <br /><br />
        <b>Zone 2:</b>
        Middle East, Africa & Indian subcontinentAlexandria, Cairo, Sharm El Sheikh, Amman, Beirut, Bangalore, Mumbai, Delhi, Dhaka, Colombo, Hyderabad, Calicut (Kozhikode), Chennai, Kochi, Karachi, Islamabad, Lahore, Peshawar, Sialkot, Faisalabad, Multan, Dhaka, Thiruvananthapuram, Addis Ababa and Tel Aviv
        <br /><br />
        <b>Zone 3:</b>
        The Far East & EuropeBangkok, Manila, Athens, Istanbul, Larnaca, Frankfurt, Paris, London, Moscow, Baku, Casablanca, Malaga , Kuala Lumpur, Nice, Milan, Munich, Tbilisi, Santorini, Mykonos and Singapore.
        <br /><br />
        Note: Passengers traveling from Bahrain to Abu Dhabi and vice versa will follow a weight concept based on your booked class and cabin. For more information on prices and to prepay for your excess baggage, please get in touch with our worldwide contact center.
        </p>
