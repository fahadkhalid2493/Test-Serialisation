    - ID: "29c95e4d-dec4-41e0-b87b-73f4f377d2fa"
      Hint: BenefitSubTitle
      Value: |
        <p>استرخ وانغمس في مقصورة الصقر الذهبي التابعة لشركة طيران الخليج، حيث تتحد الرفاهية والراحة لخلق تجربة لا مثيل لها على متن الطائرة.<br />
        استمتع بخدمة مخصصة ومقاعد واسعة وأسرّة مسطحة بالكامل مع ميزات التدليك لرحلة مريحة.<br />
        انغمس في خيارات تناول الطعام الذواقة، وشبكة واي فاي عالية السرعة، وخيارات ترفيهية واسعة النطاق، بما في ذلك أحدث الأفلام والبرامج التلفزيونية.</p>
        <p>اكتشف مستوى جديدًا من السفر مع مزايا مقصورة الصقر الذهبي </p>
