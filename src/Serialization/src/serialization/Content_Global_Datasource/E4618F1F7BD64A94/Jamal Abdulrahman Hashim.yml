    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: <p>البحريني جمال هاشم هو مهندس صيانة طيران مؤهل ولديه خبرة واسعة في صناعة الطيران. قام بالالتحاق بالقسم الفني لطيران الخليج في العام 1983، وحقق مسيرة مهنية ناجحة امتدت لـ 30 عامًا في الناقلة الوطنية لمملكة البحرين؛ وهو يشغل حالياً منصب رئيس القطاع التقني بالناقلة. من خلال هذا المنصب المعتمد من قبل شئون الطيران المدني البحريني؛ يأخذ جمال على عاتقه المسؤولية الكاملة لنظام صيانة التشغيل، مما يضمن الامتثال الكامل للمتطلبات التنظيمية مثل صلاحية الطيران المستمرة وتنظيم الصيانة المعتمدة وترخيص صيانة الطائرات. ويعد جمال محوراً للتنسيق مع السلطات التنظيمية ويتبع بشكلٍ مباشر نائب الرئيس التنفيذي (المدير المسؤول) للناقلة.</p>
