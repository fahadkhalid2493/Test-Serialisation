    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>Bahraini Jamal Hashim is a qualified aeronautical maintenance engineer with an extensive range of experience within the aviation industry. Joining the Gulf Air technical department in 1983 Jamal has carved a successful 35 year career in Bahrain&rsquo;s national carrier and today holds the position of Chief Technical Officer. With this BCAA-approved post Jamal has the overall responsibility for the Operator&rsquo;s Maintenance System, ensuring full compliance with the regulatory requirements of Part M (Continuing Airworthiness), Part 145 (Approved Maintenance Organization) and Part 66 (Aircraft Maintenance License). He is the focal point of liaison with the regulatory authorities and has a direct reporting line to the Chief Executive Officer (Accountable Manager) of the Company.</p>"
