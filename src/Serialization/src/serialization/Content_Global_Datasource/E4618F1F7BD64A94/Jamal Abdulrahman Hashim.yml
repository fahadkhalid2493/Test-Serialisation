    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>Bahraini Jamal Hashim является квалифицированным инженером по техническому обслуживанию авиации с широким спектром опыта в авиационной промышленности. Присоединившись к техническому отделу Gulf Air в 1983 году, Джамал сделал успешную 35 -летнюю карьеру в национальном перевозчике Бахрейна и сегодня занимает должность главного технического директора. С помощью этой одобренной BCAA Post Jamal несет общую ответственность за систему технического обслуживания оператора, обеспечивая полное соответствие нормативным требованиям части M (продолжающаяся летно-самоуверенная), часть 145 (утвержденная организация по техническому обслуживанию) и часть 66 (лицензия на техническое обслуживание самолета). Он является центром связи с регулирующими органами и имеет прямую линию отчетности главному исполнительному директору (ответственному менеджеру) компании.</p>"
