    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: <p>Bahraini Jamal Hashim est un ing&eacute;nieur de maintenance a&eacute;ronautique qualifi&eacute; avec une vaste gamme d'exp&eacute;rience au sein de l'industrie de l'aviation. Rejoindre le d&eacute;partement technique de Gulf Air en 1983, Jamal a taill&eacute; une carri&egrave;re r&eacute;ussie de 35 ans dans le transporteur national de Bahre&iuml;n et occupe aujourd'hui le poste de directeur technique. Avec ce post approuv&eacute; par BCAA, Jamal a la responsabilit&eacute; globale du syst&egrave;me de maintenance de l'op&eacute;rateur, garantissant la pleine conformit&eacute; avec les exigences r&eacute;glementaires de la partie M (continuation de l'Airvur&eacute;e), de la partie 145 (organisation de maintenance approuv&eacute;e) et de la partie 66 (licence de maintenance des avions). Il est le point focal de la liaison avec les autorit&eacute;s r&eacute;glementaires et a une ligne de reportage directe au directeur g&eacute;n&eacute;ral (directeur responsable) de la soci&eacute;t&eacute;.</p>
