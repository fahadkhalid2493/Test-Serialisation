    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>Bahraini Jamal Hashim ist ein qualifizierter Luftfahrtingenieur mit viel Erfahrung in der Luftfahrtindustrie. Der Beitritt zur technischen Abteilung Gulf Air im Jahr 1983 hat Jamal eine erfolgreiche 35 -j&auml;hrige Karriere in Bahrains nationaler Fluggesellschaft geschnitten und hat heute die Position des Chief Technical Officer innehat. Mit diesem von BCAA zugelassenen Post-Jamal ist die Gesamtverantwortung f&uuml;r das Wartungssystem des Betreibers verantwortlich, um die vollst&auml;ndige Einhaltung der beh&ouml;rdlichen Anforderungen von Teil M (Fortsetzung der Luftt&uuml;chtigkeit), Teil 145 (zugelassene Wartungsorganisation) und Teil 66 (Flugzeugwartungslizenz) zu gew&auml;hrleisten. Er ist der Schwerpunkt der Verbindung mit den Aufsichtsbeh&ouml;rden und verf&uuml;gt &uuml;ber eine direkte Berichterstattung &uuml;ber den Chief Executive Officer (Accountable Manager) des Unternehmens.</p>"
