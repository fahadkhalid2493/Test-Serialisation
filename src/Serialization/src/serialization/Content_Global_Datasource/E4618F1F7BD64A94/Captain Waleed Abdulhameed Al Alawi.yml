    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>Капитан Бахрейни Уэйлид Абдулхамид Аль-Алави присоединился к Gulf Air в качестве заместителя генерального директора в 2017 году, который принес с собой более чем тридцать семь лет опыта на различных должностях, связанных с авиации. В дополнение к его обширной квалификации по лету, капитан Уалид Абдулхамид Алави получил степень магистра делового администрирования в области управления авиацией в Лондонском университете Городского университета.</p>"
