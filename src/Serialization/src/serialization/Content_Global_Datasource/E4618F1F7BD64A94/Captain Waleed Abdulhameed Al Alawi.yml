      Value: <p>إنضم القبطان/ وليد عبد الحميد العلوي في العام 2017 لشركة طيران الخليج في منصب نائب الرئيس التنفيذي، بخبرة تزيد على سبعة وثلاثين عاماً قضاها في مختلف الوظائف المتعلِّقة بمجال الطيران. بالإضافة إلى مؤهلاته الكثيرة في مجال الطيران فهو حاصل على ماجستير في إدارة الطيران من جامعة City University of London.</p>
