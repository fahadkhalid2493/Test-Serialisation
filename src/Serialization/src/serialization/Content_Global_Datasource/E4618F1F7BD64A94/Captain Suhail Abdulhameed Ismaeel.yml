    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>Mit einer Luftfahrtkarriere von &uuml;ber 35 Jahren bringt Kapit&auml;n Suhail Abdulhame Abdulaziz Ismail eine F&uuml;lle internationaler Luftfahrterfahrung in seinen Posten als Chief Operating Officer bei Gulf Air. Als britischer Absolvent begann Kapit&auml;n Ismail seine Karriere mit Gulf Air, Flying the Fokker F27 und sp&auml;ter die renommierte Boeing 747 -Flotte, die Gulf Air in den 1980er Jahren betrieben hatte. Kapit&auml;n Ismail hat sowohl bei Gulf Air als auch mit anderen Fluggesellschaften in der Region gearbeitet, in der er gro&szlig;e Flottenerweiterungsprojekte leitete, darunter die Verwaltung einer Flotte aus 144 Flugzeugen.</p>"
