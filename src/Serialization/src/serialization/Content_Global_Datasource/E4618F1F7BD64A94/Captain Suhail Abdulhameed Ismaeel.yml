    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>С авиационной карьерой, охватывающей более 35 лет, капитан Сухаил Абдулхамид Абдулазиз Исмаил привносит множество международных авиационных опыта на свой пост в качестве главного операционного директора в Gulf Air. Будучи выпускником Великобритании, капитан Исмаил начал свою карьеру в Gulf Air Flying the Fokker F27, а затем известный флот Boeing 747, которым Gulf Air действовал в 1980 -х годах. Капитан Исмаил работал как в Gulf Air, так и с другими авиакомпаниями в регионе, где он управлял крупными проектами расширения флота, включая управление парком, состоящим из 144 самолетов.</p>"
