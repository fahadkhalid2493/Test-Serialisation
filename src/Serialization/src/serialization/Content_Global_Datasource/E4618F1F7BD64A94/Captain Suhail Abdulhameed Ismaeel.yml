    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: <p>With an aviation career spanning over 35 years, Captain Suhail Abdulhameed Abdulaziz Ismail brings a wealth of international aviation experience to his post as Chief Operating Officer at Gulf Air. As a UK graduate, Captain Ismail started his career with Gulf Air flying the Fokker F27 and later the renowned Boeing 747 fleet that Gulf Air operated in the 1980s. Captain Ismail has worked both at Gulf Air and with other airlines in the region where he managed major fleet expansion projects including managing a fleet composed of 144 aircraft.</p>
