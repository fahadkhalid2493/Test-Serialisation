      Hint: Description
      Value: <p>بخبرته التي تزيد عن 35 عاماً؛ يمتلك القبطان سهيل عبد الحميد عبدالعزيز إسماعيل باعاً طويلاً في مجال صناعة الطيران حيث بدأ حياته المهنية مع طيران الخليج على أسطول الطائرات من طراز فوكر F27، وأسطول بوينغ 747 للناقلة في الثمانينات. ويتولى خريج المملكة المتحدة القبطان إسماعيل هذا المنصب بخبرة قضاها في مختلف الوظائف المتعلِّقة بمجال الطيران في عدة ناقلات إقليمية حيث قام بإدارة مشاريع توسعة الأسطول في عدد منها وإدارة أسطول يتكون من 144 طائرة.</p>
