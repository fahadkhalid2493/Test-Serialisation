    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>Avec une carri&egrave;re d'aviation s'&eacute;tendant sur plus de 35 ans, le capitaine Suhail Abdulhameed Abdulaziz Ismail apporte une richesse d'exp&eacute;rience a&eacute;ronautique internationale &agrave; son poste de chef de l'exploitation &agrave; Gulf Air. En tant que dipl&ocirc;m&eacute; au Royaume-Uni, le capitaine Ismail a commenc&eacute; sa carri&egrave;re avec Gulf Air pilotant le Fokker F27 et plus tard la c&eacute;l&egrave;bre flotte Boeing 747 que Gulf Air a op&eacute;r&eacute; dans les ann&eacute;es 1980. Le capitaine Ismail a travaill&eacute; &agrave; la fois &agrave; Gulf Air et avec d'autres compagnies a&eacute;riennes de la r&eacute;gion o&ugrave; il a g&eacute;r&eacute; de grands projets d'expansion de la flotte, notamment la gestion d'une flotte compos&eacute;e de 144 avions.</p>"
