    - ID: "2623820d-1b17-4be5-a84b-e5201ac08f85"
      Hint: Description
      Value: <p>Gulf Air (GF) uses multiple distribution channels for its fares, cargo, and ancillary products to cover the widest reach and provide convenience to potential passengers. This process entails allowing travel agents around the world access to GF&rsquo;s inventory through multiple Global Distribution Systems (GDS). The nature of this open exposure to GF&rsquo;s inventory imposes risks of abuse and causes large revenue losses. Accordingly, these Procedures and Guidelines list and define the revenue violations that Gulf Air will inspect for, and issue ADM against. </p>
