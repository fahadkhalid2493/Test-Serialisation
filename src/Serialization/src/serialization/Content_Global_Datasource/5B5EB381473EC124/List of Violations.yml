    - ID: "2623820d-1b17-4be5-a84b-e5201ac08f85"
      Hint: Description
      Value: |
        <p>
        Different violations (Fare, Tax & Refund Violations) are inspected by GF and consequently ADMs are issued. These violations include, but are not limited to;<br />
        <ul>
        <li>Unreported tickets</li>
        <li>Pricing variances</li>
        <li>GDS / Booking abuses and noncompliance practices with fare rules and general conditions regardless of whether the ticket is priced manually or through the applicable system. regardless of whether the ticket is priced manually or through the applicable system.</li>
        </ul>
        </p>
        
        <p>
        
        GF Reserves the right to reduce the minimum value for raising an ADM in case of frequent under-payments by an agent, or established conditions where abuse or neglect is obvious. GF reserves the right to make changes to this policy. In such case, the changes will be published on GF’s public portal and the BSP link.
        <br />
        <br />
        This ADM Procedures and Guidelines applies on IATA and non-IATA agents.
        A non-refundable, non-reversible administrative fee of USD 15 will be imposed per ADM.
        GF will allow the agents 15 calendar day grace period to review the documentation. Then ADM is automatically confirmed in case of no reply.
        BSP and non-BSP Agents must justify and provide proper supporting documents when disputing an ADM.
        Any unjustifiable or unclear dispute reason submitted will be rejected by GF. If any further clarifications or details related to the issued ADM are required, the Agents may contact their respective GF Local Office. The above Procedures and Guidelines are effective from 1st April 2019. Please action accordingly and advise all under your control. 
        <br />
        <br />
        <b>Appendix A. Name Change Policy</b>
        <br />
        Gulf Air permit amendments to titles (e.g. Mr to Mrs) and name corrections due to genuine spelling mistakes (up to 3 characters). Such changes are free of charge.
        The count of 3 characters is a combined total and should not be understood as 3 characters each for the first, middle and last name.
        <br />
        <br />
        <b>All other name corrections listed below will incur a fee of US $100.</b>
        <ul>
        <li>Change of maiden name to married name (or vice-versa) Example: SMITH/SARAH MS to JONES/SARAH MRS</li>
        <li>Shortened/nick name to full name Example: ABDULLA/MOHD MR to ABDULLA/MOHAMED MR</li>
        <li>Addition of middle name Example: SMITH/STEVEN MR to SMITH/STEVEN JAMES MR</li>
        <li>Addition of surname Example: JAMES/STEVEN MR to SMITH/STEVEN JAMES MR</li>
        <li>Complete/partial name change for the same passenger with proof from authorities Example: JAMES/DAVID MR to JACKSON/MARTIN MR </li>
        </ul>
        <br />
        Gulf Air FalconFlyer members with either Black or Gold status will be permitted to make the above changes without charge. 
        <br />
        <br />
        <b>Note:</b>
        <ul>
        <li>Request should be received no later than 24hrs before departure</li>
        <li>Only one change is permitted</li>
        <li>A copy of the passenger’s passport and other applicable documents should be submitted</li>
        <li>The request must be for the same passenger on the ticket. Name swapping is not permitted</li>
        <li>Name corrections must be followed by the reissuance of E-tickets. The USD $100 fee should be reflected in the tax code as DV</li>
        <li>Applicable on Gulf Air operated and marketed flights</li>
        <li>If the booking involves any other airline, current booking has to be cancelled and a new booking has to be made with the correct name in the available booking class. Fare difference may apply</li>
        </ul>
        <br />
        Version: May 2022
        
        </p>
