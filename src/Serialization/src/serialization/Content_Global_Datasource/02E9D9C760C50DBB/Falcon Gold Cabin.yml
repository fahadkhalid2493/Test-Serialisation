    - ID: "03aa823e-ea0f-49c3-b020-f1300ebf1f26"
      Hint: BannerSubText
      Value: |
        <p>В Gulf Air мы всегда ищем новые и инновационные способы улучшения вашего опыта путешествий.<br />
        Наше последнее предложение - виртуальная кабина, захватывающий цифровой опыт, который переносит вас в мир комфорта и роскоши.</p>
        <p>С потрясающими 3D-визуальными эффектами и интерактивными функциями, вы можете исследовать наши каюты, просматривать наши услуги в полете и даже выбрать свое место перед сбором. Присоединяйтесь к нам в виртуальном путешествии и откройте для себя будущее авиаперелета с Gulf Air.</p>
    - ID: "1b098cba-c01c-470a-9136-b1c231e723c2"
      Hint: Heading
      Value: Explore our cabin features
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20230306T134145Z
    - ID: "29c95e4d-dec4-41e0-b87b-73f4f377d2fa"
      Hint: BenefitSubTitle
      Value: |
        <p>Расслабьтесь и побалуйте себя в кабине Falcon Gold Oir в Gulf Air, где роскошь и комфорт объединяются, чтобы создать беспрецедентный опыт в полете.<br />
        Наслаждайтесь персонализированным обслуживанием, просторными сидениями и полностью плавниками с массажными функциями для спокойного путешествия.<br />
        Побалуйте себя изысканными вариантами ресторанов, высокоскоростным Wi-Fi и обширным развлечениям, включая последние фильмы и телешоу.</p>
        <p>Откройте для себя новый уровень путешествий с преимуществами каюты Falcon Gold.</p>
