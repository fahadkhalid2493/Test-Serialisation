    - ID: "29c95e4d-dec4-41e0-b87b-73f4f377d2fa"
      Hint: BenefitSubTitle
      Value: |
        <p>Entspannen Sie sich und g&ouml;nnen Sie sich die Falcon Gold Cabin von Golf Air, wo Luxus und Komfort ein beispielloses Erlebnis auf dem Flug schaffen.<br />
        Genie&szlig;en Sie personalisierten Service, ger&auml;umige Sitzgelegenheiten und vollsprachige Flachbetts mit Massagefunktionen f&uuml;r eine erholsame Reise.<br />
        G&ouml;nnen Sie sich Gourmet-Restaurantoptionen, Hochgeschwindigkeits-WLAN und umfangreiche Unterhaltungsauswahl, einschlie&szlig;lich der neuesten Filme und Fernsehsendungen.</p>
        <p>Entdecken Sie ein neues Reisenniveau mit den Vorteilen von Falcon Gold Cabin.</p>
