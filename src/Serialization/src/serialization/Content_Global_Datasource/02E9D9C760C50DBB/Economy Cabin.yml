      Hint: BannerSubText
      Value: |
        <p>في طيران الخليج، نبحث دائمًا عن طرق جديدة ومبتكرة لتعزيز تجربة سفرك.<br />
        أحدث عروضنا هي الكابينة الافتراضية، وهي تجربة رقمية غامرة تنقلك إلى عالم من الراحة والرفاهية.</p>
        <p>من خلال صور مرئية ثلاثية الأبعاد مذهلة و مميزات التفاعلية، يمكنك استكشاف مقصوراتنا وتصفح خدماتنا على متن الطائرة وحتى تحديد مقعدك قبل الصعود إلى الطائرة. انضم إلينا في رحلة افتراضية واكتشف مستقبل السفر مع طيران الخليج.</p>
    - ID: "1b098cba-c01c-470a-9136-b1c231e723c2"
