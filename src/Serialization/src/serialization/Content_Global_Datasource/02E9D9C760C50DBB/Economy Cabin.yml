    - ID: "29c95e4d-dec4-41e0-b87b-73f4f377d2fa"
      Hint: BenefitSubTitle
      Value: |
        <p>Наслаждайтесь удобным путешествием с нашим просторным сидением и оставайтесь развлеченными с огромным выбором фильмов, телешоу и музыки. Оит разнообразные вкусные блюда и закуски и оставайтесь на связи с нашим высокоскоростным Wi-Fi.</p>
        <p>Благодаря преимуществам кабины в области экономики Gulf Air вы можете испытать большую ценность и удобное путешествие, все в одном.</p>
