      Hint: Description
      Value: |
        <div><strong>Paragliding:</strong>
        <span> A maximum of 5 kgs (total) of Zamzam Water can be checked-in and will be carried free of charge in addition to your existing baggage allowance. All water must be wrapped or packaged securely.
        <p>&nbsp;</p>
        <br />
        <strong>Parachuting:</strong>
        one parachute securely packed.
        <p>
        These items are permitted as checked baggage only and are not allowed in cabin baggage.
        </p>
        </span>
        </div>
