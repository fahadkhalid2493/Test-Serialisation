      Hint: Description
      Value: |
        <div><strong>Парапланеризм:</strong>
        <span> один навес/крыло, одна обвязка и один шлем, надежно упакованные в рюкзак.&nbsp;
        <p>&nbsp;</p>
        <br />
        <strong>Парашютный спорт:</strong>
        один надежно упакованный парашют.&nbsp;
        <p>Эти предметы разрешены только в качестве зарегистрированного багажа и не разрешены в ручной клади. </p>
        </span>
        </div>
