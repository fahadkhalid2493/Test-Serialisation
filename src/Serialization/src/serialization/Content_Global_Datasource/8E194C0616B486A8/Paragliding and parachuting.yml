      Hint: Description
      Value: |
        <div><strong>Gleitschirmfliegen:</strong>
        <span> ein Schirm/Fl&uuml;gel, ein Gurtzeug und ein Helm, sicher in einem Rucksack verpackt.&nbsp;
        <p>&nbsp;</p>
        <br />
        <strong>Fallschirmspringen:</strong>
        ein Fallschirm, der sicher verpackt ist.&nbsp;
        <p>Diese Gegenst&auml;nde sind nur als aufgegebenes Gep&auml;ck zugelassen und d&uuml;rfen nicht im Handgep&auml;ck mitgef&uuml;hrt werden. </p>
        </span>
        </div>
