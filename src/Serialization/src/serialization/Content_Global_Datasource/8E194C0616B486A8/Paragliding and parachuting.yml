        <div><strong>Parapente:</strong>
        <span> une voile/aile, un harnais et un casque emball&eacute;s de fa&ccedil;on s&ucirc;re dans un sac &agrave; dos.&nbsp;
        <p>&nbsp;</p>
        <br />
        <strong>Parachutisme:</strong>
        un parachute emball&eacute; de fa&ccedil;on s&ucirc;re.&nbsp;
        <p>Ces articles sont autoris&eacute;s en tant que bagage enregistr&eacute; uniquement et ne sont pas autoris&eacute;s en bagage cabine. </p>
        </span>
        </div>
