      Value: الطيران والبيئة
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: <p>يساهم الطيران 3,5% في الاحتباس الحراري، 2٪ من انبعاثات ثاني أكسيد الكربون حسب 2050. معالجة الصناعة لهذه المشكلة، من المتوقع أن تكون التقنيات الجديدة أكثر كفاءة في استهلاك الوقود بنسبة 50٪. انخفضت الضوضاء بنسبة 75٪، وتحسنت كفاءة الوقود بنسبة 70٪، ليكون الأسطول أكثر كفاءة بنسبة 25٪ بحلول عام 2020. (اتحاد النقل الجوي الدولي)</p>
