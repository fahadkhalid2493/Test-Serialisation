    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: "<p>Die Luftfahrt tr&auml;gt 3,5% zur globalen Erw&auml;rmung bei, 2% der CO2 -Emissionen bis 2050. Die Industrie befasst sich mit dem Problem, neue Technologien werden voraussichtlich um 50% sparsamer sein. Rauschen reduziert um 75%, die Kraftstoffeffizienz verbesserte sich um 70%, die Flotte um 25%bis 2020 effizienter. (IATA)</p>"
