      Value: Morgen ein helleres, ein Flug nach dem anderen bauen
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: <p>Die Erde ist ein endliches System mit begrenzten Ressourcen. Wir m&uuml;ssen sie sch&uuml;tzen und aufrechterhalten, um eine bessere Zukunft zu verlassen. Unternehmen haben die Verantwortung, ihre Auswirkungen auf die Umwelt und die Gesellschaft zu pr&uuml;fen. Die Luftfahrt ist eine Branche, die sich stark auswirkt.</p>
