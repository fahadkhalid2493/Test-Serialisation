    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: <p>الأرض هي  نظام محدود بموارد محدودة. يجب علينا حمايتهم والحفاظ عليهم لترك مستقبل أفضل. تقع على عاتق الشركات مسؤولية النظر في تأثيرها على البيئة والمجتمع. الطيران هو إحدى الصناعات التي تؤثر بشكل كبير على كليهما.</p>
