      Value: Construire un meilleur demain, un vol à la fois
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: <p>La Terre est un syst&egrave;me fini avec des ressources limit&eacute;es. Nous devons les prot&eacute;ger et les soutenir pour laisser un avenir meilleur. Les entreprises ont la responsabilit&eacute; de consid&eacute;rer leur impact sur l'environnement et la soci&eacute;t&eacute;. L'aviation est une industrie qui a un impact consid&eacute;rable sur les deux.</p>
