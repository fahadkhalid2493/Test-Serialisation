      Value: Завтра строить более яркий, по одному рейсу за раз
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: "<p>Земля является конечной системой с ограниченными ресурсами. Мы должны защитить и поддерживать их, чтобы оставить лучшее будущее. Предприятия несут ответственность за то, чтобы рассмотреть их влияние на окружающую среду и общество. Авиация - это одна из отраслей, которая сильно влияет на оба.</p>"
