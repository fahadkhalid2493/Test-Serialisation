    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: "<p>Since the launch of its CSR policy in September 2008, Gulf Air has made some notable achievements on several fronts. One of which is signing a Memorandum of Understanding (MOU) with General Directorate for the Protection of the Environment and Wildlife (GDEWP) to cooperate on environmental and educational programs. Additionally, Gulf Air has introduced a series of initiatives designed to result in an annual reduction of around 33,000 tons of CO2 emissions from its aircraft, such as flying a more direct route to certain destinations and reducing the weight of in-flight magazines.</p>"
