    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: <p>С момента запуска политики в области КСО в сентябре 2008 года Gulf Air сделал несколько заметных достижений на нескольких фронтах. Одним из которых является подписание меморандум о понимании (Меморандум о взаимопонимании) с общим директоратом по защите окружающей среды и дикой природы (GDEWP) для сотрудничества по экологическим и образовательным программам. Кроме того, Gulf Air ввел ряд инициатив, призванных привести к годовому сокращению примерно на 33 000 тонн выбросов CO2 с самолетов, таких как более прямой путь к определенным пунктам назначения и снижение веса журналов в полете.</p>
