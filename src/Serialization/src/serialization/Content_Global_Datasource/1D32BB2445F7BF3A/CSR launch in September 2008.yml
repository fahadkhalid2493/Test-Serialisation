    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: <p>منذ إطلاق سياسة المسؤولية الاجتماعية للشركات في سبتمبر 2008، حققت طيران الخليج بعض الإنجازات الملحوظة على عدة جبهات. إحداها هي توقيع مذكرة تفاهم مع المديرية العامة لحماية البيئة والحياة البرية (GDEWP) للتعاون في البرامج البيئية والتعليمية. بالإضافة إلى ذلك، قدمت شركة طيران الخليج سلسلة من المبادرات المصممة لتحقيق انخفاض سنوي بنحو ٣٣٠٠٠ طن من انبعاثات ثاني أكسيد الكربون من طائراتها، مثل الطيران في طريق مباشر إلى وجهات معينة وتقليل وزن المجلات على متن الطائرة.</p>
