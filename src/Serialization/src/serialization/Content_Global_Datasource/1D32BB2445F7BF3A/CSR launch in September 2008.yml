    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: <p>Depuis le lancement de sa politique RSE en septembre 2008, Gulf Air a r&eacute;alis&eacute; des r&eacute;alisations notables sur plusieurs fronts. L'une dont la signature d'un protocole d'accord (MOU) avec la Direction g&eacute;n&eacute;rale de la protection de l'environnement et de la faune (GDEWP) coop&egrave;rent sur les programmes environnementaux et &eacute;ducatifs. De plus, Gulf Air a introduit une s&eacute;rie d'initiatives con&ccedil;ues pour entra&icirc;ner une r&eacute;duction annuelle d'environ 33 000 tonnes d'&eacute;missions de CO2 &agrave; partir de ses avions, tels que le pilotage plus direct vers certaines destinations et la r&eacute;duction du poids des magazines en vol.</p>
