    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: "<p>Seit der Einf&uuml;hrung seiner CSR -Richtlinie im September 2008 hat Gulf Air einige bemerkenswerte Erfolge an mehreren Fronten erzielt. Eines davon ist die Unterzeichnung eines Memorandum of Understanding (MOU) bei der Generaldirektion zum Schutz der Umwelt und der Tierwelt (GDEWP), um in Umwelt- und Bildungsprogrammen zusammenzuarbeiten. Dar&uuml;ber hinaus hat Gulf Air eine Reihe von Initiativen eingef&uuml;hrt, die zu einer j&auml;hrlichen Reduzierung von rund 33.000 Tonnen CO2-Emissionen von seinen Flugzeugen f&uuml;hren sollen, z.</p>"
