      Value: |
        <p>Profitez d'un voyage confortable avec nos si&egrave;ges spacieux et restez en divertissement avec une vaste s&eacute;lection de films, d'&eacute;missions de t&eacute;l&eacute;vision et de musique. Savourez une vari&eacute;t&eacute; de d&eacute;licieux repas et collations et restez connect&eacute; avec notre Wi-Fi &agrave; grande vitesse.</p>
        <p>Avec les avantages de la cabine de Gulf Air, vous pouvez ressentir une grande valeur et un voyage confortable, tout en un.</p>
