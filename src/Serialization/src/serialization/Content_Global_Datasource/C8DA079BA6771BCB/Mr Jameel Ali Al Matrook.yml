    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>Herr Jameel Ali Almatrook hat einen Bachelor -Abschluss in Bauingenieurwesen von der Leeds University in Gro&szlig;britannien. Er ist ein erfolgreicher Gesch&auml;ftsmann mit mehr als 30 Jahren Erfahrung in der Verwaltung verschiedener Gesch&auml;ftsgrenzen auf der ganzen Welt. Er war Mitglied des Shura Council im K&ouml;nigreich Bahrain und Mitglied des Teams von Ingenieurexperten der hohen Obersten Gerichte des K&ouml;nigreichs. Herr Almatrook war auch Vorstandsberater des Royal College of Surgeons in Bahrain. Er ist Mitglied des Royal Institute of Civil Engineers (UK) und der Bahrain Society of Engineers.</p>"
