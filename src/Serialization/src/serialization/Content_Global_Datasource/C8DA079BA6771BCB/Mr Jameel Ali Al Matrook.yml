    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>M. Jameel Ali Almatrook est titulaire d'un baccalaur&eacute;at en g&eacute;nie civil de l'Universit&eacute; de Leeds au Royaume-Uni. Il est un homme d'affaires prosp&egrave;re avec plus de 30 ans d'exp&eacute;rience dans la gestion de diverses entreprises du monde entier. Il &eacute;tait membre du Conseil de Shura, dans le Royaume de Bahre&iuml;n et &eacute;tait &eacute;galement membre de l'&eacute;quipe d'experts en ing&eacute;nierie aux hautes cours supr&ecirc;me du Royaume. M. Almatrook a &eacute;galement &eacute;t&eacute; conseiller du conseil d'administration du Royal College of Surgeons de Bahre&iuml;n. Il est membre du Royal Institute of Civil Engineers (Royaume-Uni) et de la Bahrain Society of Engineers.</p>"
