    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: <p>السيد جميل علي المتروك حاصل على شهادة البكالوريوس في الهندسة من جامعة ليدز بالمملكة المتحدة؛ وهو رجل أعمال ناجح يمتلك خبرة لأكثر من 30 عاماً في مجال إدارة الأعمال المختلفة حول العالم. بالإضافة إلى عضويته السابقة في مجلس الشورى البحريني وعضويته السابقة في الفريق الهندسي للمجالس العليا لمملكة البحرين؛ عمل السيد المتروك أيضاً كمستشار لمجلس إدارة الكلية الملكية للجراحين في إيرلندا &ndash; جامعة البحرين الطبية. السيد المتروك عضو في المؤسسة الملكية للمهندسين المدنيين بالمملكة المتحدة، بالإضافة إلى عضويته بجمعية المهندسين البحرينية.</p>
