    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>Г -н Джамил Али Алматрок имеет степень бакалавра в области гражданского строительства в Университете Лидса в Великобритании. Он успешный бизнесмен с более чем 30 -летним опытом управления различными бизнес -линиями по всему миру. Он был членом Совета Шуры, в Королевстве Бахрейн, а также был членом команды инженерных экспертов в высших судах Королевства. Г -н Алматрок также занимал должность советника совета директоров Королевского колледжа хирургов в Бахрейне. Он является членом Королевского института инженеров -строителей (Великобритания) и Бахрейнского общества инженеров.</p>"
