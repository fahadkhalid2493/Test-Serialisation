    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: <p>Mr. Jameel Ali AlMatrook holds a bachelor's degree in civil engineering from Leeds University in the UK. He is a successful businessman with more than 30 years' experience in managing various business lines around the globe. He was a member of the Shura Council, in the Kingdom of Bahrain and was also a member of the team of engineering experts to the Kingdom's high supreme courts. Mr. AlMatrook also served as board advisor to the Royal College of Surgeons in Bahrain. He is a member of the Royal Institute of Civil Engineers (UK), and The Bahrain Society of Engineers.</p>
