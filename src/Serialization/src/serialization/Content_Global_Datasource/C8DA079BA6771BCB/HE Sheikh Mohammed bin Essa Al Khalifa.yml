      Hint: Description
      Value: <p>ОН. Шейх Мохаммед был назначен политическим и экономическим советником HRH суда наследного принца в 2012 году. Он занимал должность исполнительного директора Совета по экономическому развитию Бахрейна с 2005 по 2012 год и отвечал за обеспечение дальнейшего роста и стимуляции экономики Бахрейна.</p>
