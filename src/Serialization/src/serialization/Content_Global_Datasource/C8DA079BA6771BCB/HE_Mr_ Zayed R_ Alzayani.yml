    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: |
        <p>В настоящее время г -н Аль Заяни председательствует в Совете директоров по туризму и выставкам Бахрейна. Его Превосходительство в настоящее время является членом совета директоров по экономическому развитию (EDB), холдинговой компании Bahrain Mumtalakat, Gulf Air Group, Business Family Network и министра, отвечающего за Bahrain Bourse с 2016 года. Он также является членом Международного института стратегических исследований (IISS).<br />
        <br />
        Г -н Аль Заяни окончил Бостонский университет, где он получил MBA по финансам, и он был бывшим членом совета директоров Бостонского университета.</p>
