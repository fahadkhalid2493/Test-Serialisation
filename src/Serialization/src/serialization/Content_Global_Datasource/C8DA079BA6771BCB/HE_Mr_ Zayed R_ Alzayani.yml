    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: |
        <p>Derzeit ist der Vorsitzende von Herrn Zayani Bahrains Tourismus- und Ausstellungsbeh&ouml;rde des Verwaltungsrates. Seine Exzellenz ist derzeit Vorstandsmitglied des Economic Development Board (EDB), der Bahrain Mumtalakat Holding Company, der Gulf Air Group, des Business Family Network und des f&uuml;r die Bahrain -B&ouml;rse verantwortlichen Ministers seit 2016. Er ist au&szlig;erdem Mitglied des Internationalen Instituts f&uuml;r strategische Studien (Iiss).<br />
        <br />
        Herr Al Zayani absolvierte die Boston University, wo er MBA in Finanzen erhielt und ehemaliges Vorstandsmitglied des Boston University International Advisory Board war.</p>
