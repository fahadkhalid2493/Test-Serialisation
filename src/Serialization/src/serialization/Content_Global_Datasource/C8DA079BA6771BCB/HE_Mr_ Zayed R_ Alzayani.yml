      Hint: Description
      Value: |
        <p>Actuellement, M. Al Zayani pr&eacute;side le conseil d'administration de Bahre&iuml;n au conseil d'administration du tourisme et des expositions. Son Excellence est actuellement membre du conseil d'administration du Conseil de d&eacute;veloppement &eacute;conomique (EDB), de Bahre&iuml;n Mumtalakat Holding Company, de Gulf Air Group, de Business Family Network et de ministre en charge de Bahre&iuml;n Bourse depuis 2016. Il est &eacute;galement membre de l'Institut international d'&eacute;tudes strat&eacute;giques (Iiss).<br />
        <br />
        M. Al Zayani est dipl&ocirc;m&eacute; de l'Universit&eacute; de Boston, o&ugrave; il a re&ccedil;u le MBA en finance et il a &eacute;t&eacute; ancien membre du conseil d'administration du Boston University International Advisory Board.</p>
