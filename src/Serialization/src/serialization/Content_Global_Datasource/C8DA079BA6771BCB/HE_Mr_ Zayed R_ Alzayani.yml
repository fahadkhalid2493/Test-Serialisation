      Hint: Description
      Value: |
        <p>Currently&nbsp; Mr. Al Zayani chairs Bahrain&rsquo;s Tourism and Exhibitions Authority Board of Directors. His Excellency is currently a board member of Economic Development Board (EDB), Bahrain Mumtalakat Holding Company, Gulf Air Group, Business Family Network, and minister in charge of Bahrain Bourse since 2016. He is also a member of the International Institute for Strategic Studies (IISS).&nbsp;<br />
        <br />
        Mr. AL Zayani graduated from Boston University, where he received MBA in Finance and he was former Board member of Boston University International Advisory Board.</p>
