      Value: <p>Si vous achetez un billet d'avion du Golfe qui implique une connexion avec un vol exploit&eacute; par une compagnie a&eacute;rienne qui n'est pas un partenaire de codes de Gulf Air, l'allocation de bagages de cette compagnie a&eacute;rienne op&eacute;rationnelle s'applique &agrave; leur vol, ind&eacute;pendamment de l'endroit o&ugrave; vous avez commenc&eacute; votre voyage. Veuillez consulter l'allocation des bagages sur le site Web de la compagnie a&eacute;rienne sur laquelle vous voyagerez et planifierez en cons&eacute;quence.</p>
