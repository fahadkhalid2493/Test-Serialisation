    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: "<p>Если вы приобретаете билет на воздушную залив, который включает в себя соединение с рейсом, управляемой авиакомпанией, которая не является партнером по воздушной коде Gulf, то пособие на багаж этой эксплуатационной авиакомпании применяется к их рейсу, независимо от того, с чего вы начали свое путешествие. Пожалуйста, смотрите пособие на багаж на веб -сайте авиакомпании, по которому вы будете путешествовать, и планируйте соответствующим образом.</p>"
