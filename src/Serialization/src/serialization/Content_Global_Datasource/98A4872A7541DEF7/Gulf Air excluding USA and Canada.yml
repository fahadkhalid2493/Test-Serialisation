    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: <p>في حال شراء تذكرة خاصة بطيران الخليج تشمل وصلة مع رحلة أخرى تشغلها شركة طيران أخرى&nbsp; ليست شريكة من شركاء الكود المشترك مع طيران الخليج، فإن الوزن المسموح به للأمتعة الخاص بهذه الشركة سوف يسري على رحلتها بغض النظر عن مكان بداية الرحلة. يرجى الاطلاع على الوزن المسموح به للأمتعة على الموقع الإلكتروني لخطوط الطيران التي ستسافر على متنها وأخذ ذلك في الاعتبار عند التخطيط للرحلة.</p>
