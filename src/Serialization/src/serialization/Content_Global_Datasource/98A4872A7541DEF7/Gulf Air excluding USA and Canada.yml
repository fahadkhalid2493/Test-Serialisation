      Hint: Description
      Value: <p>If you purchase a Gulf Air ticket that involves a connection with a flight operated by an airline which is not a Gulf Air codeshare partner, the baggage allowance of that operating airline applies to their flight irrespective of where you have commenced your journey. Please see the baggage allowance on the website of the airline you will be travelling on and plan accordingly.</p>
