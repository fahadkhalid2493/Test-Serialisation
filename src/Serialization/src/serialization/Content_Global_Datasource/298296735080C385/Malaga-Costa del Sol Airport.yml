        <h3>تفاصيل المحطة</h3>
        <p>مطار ملقا&nbsp; هو رابع أكثر مطارات ازدحام في إسبانيا ، الواقع في مدينة ملقا . يتكون المطار من محطتين ويمكنه التعامل مع ما يصل إلى 15 مليون مسافر سنويًا. المطار مجهز بشكل جيد مع وسائل الراحة مثل المتاجر المعفاة من الرسوم الجمركية والمطاعم والخدمات المصرفية. كما أن لديها صالة كبار الشخصيات ، والتي يمكن الوصول إليها مع تمريرة خاصة. يقع المطار بالقرب من وسط المدينة وهو متصل بأجزاء أخرى من المنطقة بالحافلة والقطار وسيارات الأجرة. إنه مركز مهم للمسافرين في المنطقة وتم الاعتراف به كأفضل مطار في جنوب أوروبا من قبل جوائز المطار العالمي في عام 2020.
        </p>
