        <h3>Терминальные детали</h3>
        <p>Принц Мохаммед бин Абдулазиз Международный аэропорт (MED) - современный и интерактивный аэропорт, расположенный в Медине, Саудовская Аравия. Это второй по величине аэропорт в стране, который каждый год обслуживает миллионы путешественников. В аэропорту есть широкий спектр удобств, в том числе 13 ворот посадки, 24 счетчика регистрации, различные магазины и рестораны, а также современную смотровую палубу, предлагающую потрясающий вид на окрестности. Для дополнительного удобства, аэропорт также предлагает бесплатный Wi-Fi, услуги обмена валюты и эксклюзивный первоклассный лаундж с кондиционером. С его современной инфраструктурой и лучшими объектами MED является идеальным воротом в город Медина и за его пределами.
        </p>
