        <h3>D&eacute;tails du terminal</h3>
        <p>L'a&eacute;roport international du prince Mohammed Bin Abdulaziz (MED) est un a&eacute;roport moderne et interactif situ&eacute; &agrave; M&eacute;dina, en Arabie saoudite. Il s'agit du deuxi&egrave;me plus grand a&eacute;roport du pays et sert des millions de voyageurs chaque ann&eacute;e. L'a&eacute;roport dispose d'un large &eacute;ventail d'&eacute;quipements, dont 13 portes d'embarquement, 24 comptoirs d'enregistrement, une vari&eacute;t&eacute; de magasins et de restaurants, et une terrasse d'observation de pointe, offrant une vue imprenable sur les environs. Pour plus de commodit&eacute;, l'a&eacute;roport propose &eacute;galement une connexion Wi-Fi gratuite, des services de change et un salon de premi&egrave;re classe climatis&eacute; exclusif. Avec son infrastructure moderne et ses installations haut de gamme, Med est la passerelle id&eacute;ale de la ville de M&eacute;dine et au-del&agrave;.
        </p>
