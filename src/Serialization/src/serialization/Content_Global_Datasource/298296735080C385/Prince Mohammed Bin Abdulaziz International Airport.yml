        <h3>Terminal Details</h3>
        <p>Prince Mohammed Bin Abdulaziz International Airport (MED) is a modern and interactive airport located in Medina, Saudi Arabia. It is the second-largest airport in the country and serves millions of travellers every year. The airport has a wide array of amenities, including 13 boarding gates, 24 check-in counters, a variety of shops and restaurants, and a state-of-the-art observation deck, offering stunning views of the surrounding area. For added convenience, the airport also offers free Wi-Fi, currency exchange services, and an exclusive air-conditioned first-class lounge. With its modern infrastructure and top-of-the-line facilities, MED is the ideal gateway to the city of Medina and beyond.</p>
