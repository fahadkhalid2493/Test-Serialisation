        <p><strong>Important information for passengers</strong>
        <br />
        Arrive at Prince Mohammed Bin Abdulaziz International Airport at least 3 hours before your flight. Remember to carry valid travel documents and check visa requirements. Check in online or at the airport counter before your flight.&nbsp;</p>
