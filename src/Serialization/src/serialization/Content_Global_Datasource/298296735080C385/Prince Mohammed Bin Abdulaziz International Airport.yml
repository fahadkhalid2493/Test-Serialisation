        <h3>Terminaldetails</h3>
        <p>Prinz Mohammed Bin Abdulaziz International Airport (MED) ist ein moderner und interaktiver Flughafen in Medina, Saudi -Arabien. Es ist der zweitgr&ouml;&szlig;te Flughafen des Landes und serviert jedes Jahr Millionen von Reisenden. Der Flughafen verf&uuml;gt &uuml;ber eine Vielzahl von Annehmlichkeiten, darunter 13 Einstiegstore, 24 Check-in-Schaltern, eine Vielzahl von Gesch&auml;ften und Restaurants und ein hochmodernes Beobachtungsdeck, das einen atemberaubenden Blick auf die Umgebung bietet. F&uuml;r zus&auml;tzliche Komfort bietet der Flughafen auch kostenlose WLAN, W&auml;hrungsaustauschdienste und eine exklusive klimatisierte erstklassige Lounge. Mit seiner modernen Infrastruktur und der erstklassigen Einrichtungen ist Med das ideale Tor zur Stadt Medina und dar&uuml;ber hinaus.
        </p>
