        <p><strong>Wichtige Informationen f&uuml;r Passagiere</strong>
        <br />
        Kommen Sie mindestens 3 Stunden vor Ihrem Flug am Prinz Mohammed Bin Abdulaziz Internationaler Flughafen an. Denken Sie daran, g&uuml;ltige Reisedokumente zu f&uuml;hren und die Visumanforderungen zu &uuml;berpr&uuml;fen. Schauen Sie sich vor Ihrem Flug online oder am Flughafenschalter ein.&nbsp;</p>
