      Hint: TerminalDetails
      Value: |
        <h3>تفاصيل المحطة</h3>
        <p>الأمير محمد بن عبد العزيز الدولي&nbsp; هو مطار حديث وتفاعلي يقع في المدينة المنورة ، المملكة العربية السعودية. إنه ثاني أكبر مطار في البلاد ويخدم ملايين المسافرين كل عام. يحتوي المطار على مجموعة واسعة من وسائل الراحة ، بما في ذلك 13 بوابة داخلية ، و 24 عدادًا لتسجيل الوصول ، ومجموعة متنوعة من المتاجر والمطاعم ، وسطح المراقبة الحديثة ، مما يوفر مناظر خلابة للمنطقة المحيطة. لمزيد من الراحة ، يوفر المطار أيضًا خدمة الواي فاي المجانية وخدمات تبادل العملات وصالة من الدرجة الأولى المكيفة. من خلال بنيتها التحتية الحديثة والمرافق العليا ، تعد ميد بوابة مثالية لمدينة المدينة المنورة وما بعدها.
        </p>
