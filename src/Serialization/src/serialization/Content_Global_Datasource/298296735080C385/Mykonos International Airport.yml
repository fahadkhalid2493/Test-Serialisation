        <h3>Терминальные детали</h3>
        <p>Международный аэропорт Mykonos (JMK) является одним из самых оживленных аэропортов в Греции, занимаясь до 6 миллионов пассажиров в год. Аэропорт расположен недалеко от города Миконос и состоит из двух терминалов, которые предлагают такие удобства, как магазины без службы, рестораны и банковские услуги. Он также имеет ряд вариантов транспорта, включая автобусы, такси и поезда, которые соединяют аэропорт с центром города и в других частях региона. В 2020 году JMK был удостоен награды за качество обслуживания аэропорта за регион Европы и является важным центром для путешественников в этом районе.
        </p>
