        <h3>D&eacute;tails du terminal</h3>
        <p>L'aéroport international de Mykonos (JMK) est l'un des aéroports les plus fréquentés de Grèce, gérant jusqu'à 6 millions de passagers chaque année. L'aéroport est situé près de la ville de Mykonos et se compose de deux terminaux qui offrent des équipements tels que des magasins en franchise de droits, des restaurants et des services bancaires. Il dispose également d'une gamme d'options de transport, y compris des navettes, des taxis et des trains, qui relient l'aéroport au centre-ville et à d'autres parties de la région. En 2020, JMK a reçu le prix de la qualité des services aéroportuaires pour la région de l'Europe et est un centre important pour les voyageurs de la région.
