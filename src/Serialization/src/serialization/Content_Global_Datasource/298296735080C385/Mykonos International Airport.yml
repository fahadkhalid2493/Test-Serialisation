        <h3>Terminal Details</h3>
        <p>Mykonos International Airport (JMK) is one of the busiest airports in Greece, handling up to 6 million passengers each year. The airport is located near the city of Mykonos, and consists of two terminals that offer amenities such as duty-free shops, restaurants, and banking services. It also has a range of transportation options, including shuttle buses, taxis, and trains, that connect the airport to the city centre and other parts of the region. In 2020, JMK was awarded the Airport Service Quality Award for the Europe region, and is an important hub for travellers in the area.</p>
