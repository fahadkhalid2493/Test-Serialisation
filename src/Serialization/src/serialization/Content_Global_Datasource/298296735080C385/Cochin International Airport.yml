        <h3>Terminal Details</h3>
        <p>Cochin International Airport COK is a modern, well-equipped facility for travellers. This international airport is equipped with state-of-the-art facilities and services to provide travellers with an enjoyable and convenient experience. From its shops and restaurants, to its amenities such as a business centre, a library, and a spa, this airport is sure to have something for everyone. Moreover, it offers plenty of transportation options, including taxis, buses, and ferries, to take travellers to their desired destination. With its modern design, its high-quality services, and its stunning views of the Arabian Sea, Cochin International Airport COK is the perfect place for travellers looking for a hassle-free and memorable journey.</p>
