      Value: |
        <h3>تفاصيل المحطة</h3>
        <p>المبنى 2 في مطار الملك فهد الدولي هو مجمع مثير للإعجاب وحديث يقدم خدمات ووسائل الراحة ذات المستوى العالمي. تحتوي المحطة على تصميم واسع ومتجدد الهواء يستحم في الضوء الطبيعي من الألواح الزجاجية الكبيرة التي تصطف على المبنى. هناك الكثير من وسائل الراحة والمرافق المتاحة ، مثل المتاجر المعفاة من الرسوم الجمركية والمطاعم والمقاهي ، بالإضافة إلى مركز أعمال مجهز بالكامل. توفر المحطة أيضًا للمسافرين وصولًا إلى خدمة الواي فاي ، وأكشاك إلكترونية ، وموارد أخرى للمساعدة في جعل رحلتهم أسهل. يكون الموظفون دائمًا على استعداد لمساعدة الركاب في أي طلبات قد تكون لديهم ، وهم مكرسون لضمان أن تكون إقامتهم مريحة قدر الإمكان.
        </p>
