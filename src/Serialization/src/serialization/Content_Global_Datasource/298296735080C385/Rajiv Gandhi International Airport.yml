        <h3>تفاصيل المحطة</h3>
        <p>يوجد في مطار البحرين الدولي مبنى واحد على مستويين، الطابق العلوي للمغادرين والمستوى الأدنى للقادمين. تحتوي المحطة على عدادات تسجيل الوصول والمتاجر المعفاة من الرسوم الجمركية ونقاط التفتيش الأمنية ومطالبة الأمتعة والجمارك والهجرة والمرافق مثل الصالات والمطاعم والمقاهي والمتاجر المعفاة من الرسوم الجمركية وعدادات المعلومات وأجهزة الصراف الآلي ومكاتب صرف العملات وشركات تأجير السيارات. بالإضافة إلى ذلك، هناك محطة منفصلة للطائرات الخاصة.
        </p>
