        <h3>Terminal Details</h3>
        <p>Terminal 2 in Chennai International Airport MAA is the busiest terminal in the entire airport. It is equipped with modern facilities and services to provide travellers with a comfortable and convenient experience. The terminal features a wide range of shops and restaurants, as well as other amenities such as a business centre, a library, and a spa. There are also plenty of transportation options available, including taxis, buses, and ferries, to take travellers to their desired destinations. With its modern design, its high-quality services, and its stunning views of the Indian Ocean, Terminal 2 in Chennai International Airport MAA is the perfect place for travellers looking for a hassle-free and memorable journey.</p>
