        <h3>Terminal Details</h3>
        <p>Terminal 2 of the Trivandrum International Airport TRV is a modern and spacious airport that caters to the needs of travellers. This terminal is equipped with a wide array of amenities, including shops and restaurants, a business centre, a library, and a spa. It also offers various transportation options, including taxis, buses, and ferries, to take travellers to their desired destination. With its modern design, its high-quality services, and its stunning views of the Arabian Sea, Terminal 2 of the Trivandrum International Airport TRV is the perfect place for travellers looking for a hassle-free and memorable journey.</p>
