      Hint: TerminalDetails
      Value: |
        <h3>تفاصيل المحطة</h3>
        <p>مطار إسلام أباد الدولي هو منشأة حديثة مكرسة لتزويد المسافرين بتجربة خالية من الإجهاد. تم تجهيز المطار بالكامل بمجموعة من وسائل الراحة ، بما في ذلك المتاجر والمطاعم ومركز أعمال ومكتبة ومنتجع صحي. كما يوفر الكثير من خيارات النقل ، مثل سيارات الأجرة والحافلات والعبارات ، لنقل المسافرين إلى وجهتهم المرجوة. من خلال تصميمها الحديث ، وخدماتها من الدرجة الأولى ، ومناظرها المذهلة لأفق المدينة ، فإن مطار إسلام أباد الدولي هو المكان المثالي لأولئك الذين يبحثون عن رحلة مريحة وممتعة.
        </p>
