        <h3>Terminal Details</h3>
        <p>Athens International Airport ATH, located in Greece, is one of the main gateways to the Mediterranean and the largest international airport in the country. The airport offers services such as direct international flights, cargo and mail services, duty-free shopping, car rental, and other amenities. The airport has been consistently ranked as one of the leading airports in Europe for its efficiency and excellence in customer service, making it an ideal choice for travellers.</p>
