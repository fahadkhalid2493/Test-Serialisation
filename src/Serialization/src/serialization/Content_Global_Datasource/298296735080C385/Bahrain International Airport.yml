      Value: |
        <h3>Terminal Details</h3>
        <p>Bahrain International Airport has one terminal building with two levels, the upper level for departures and the lower level for arrivals. The terminal has check-in counters, duty-free shops, security checkpoints, baggage claim, customs, immigration, and facilities like lounges, restaurants, cafes, duty-free shops, information counters and ATMs, currency exchange offices, and car rental companies. Additionally, there is a separate terminal for private jets.</p>
