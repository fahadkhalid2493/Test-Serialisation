        <p>Международный аэропорт Бахрейна имеет одно здание терминала с двумя уровнями, верхний уровень для вылетов и нижний уровень для прибывающих. Терминал имеет счетчики регистрации, беззаботные магазины, контрольно-пропускные пункты, претензии на багаж, таможня, иммиграция и такие объекты, как залы, рестораны, кафе, бездельные магазины, информационные счетчики и банкоматы, офисы обмена валюты и компании по прокату автомобилей. Анкет Кроме того, существует отдельный терминал для частных самолетов.
