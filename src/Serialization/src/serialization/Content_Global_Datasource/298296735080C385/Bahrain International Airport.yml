        <h3>Before you Fly</h3>
        <p><strong>Important information for passengers</strong>
        <br />
        Arrive at Bahrain International Airport at least 3 hours before your flight. Remember to carry valid travel documents and check visa requirements. Check in online or at the airport counter before your flight.&nbsp;</p>
