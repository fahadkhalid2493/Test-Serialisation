        <h3>Terminal Details</h3>
        <p>Multan International Airport (MUX) is the seventh largest airport in Pakistan and the main airport for the city of Multan. Located 12 km from the city centre, the airport serves as a hub for domestic travel, as well as connecting to nearby international destinations in the Middle East, Europe, and Asia. MUX provides a range of amenities for passengers, including check-in counters, duty-free shops, restaurants, a business lounge, and a range of transport options to get to and from the airport. With its modern facilities and efficient service, MUX is a great option for travellers who want to experience the best of Multan.</p>
