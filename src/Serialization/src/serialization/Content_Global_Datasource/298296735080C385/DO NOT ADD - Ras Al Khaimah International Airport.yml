      Hint: TerminalDetails
      Value: |
        <h3>تفاصيل المحطة</h3>
        <p>مطار رأس الخيمة الدولي هو رابع أكثر مطارات في الإمارات العربية المتحدة. تقع في مدينة رأس الخيمة. يضم المطار مرافق حديثة ، بما في ذلك مجموعة متنوعة من المتاجر والمطاعم. كما يوفر مجموعة من خدمات الركاب مثل تسجيل الوصول ، ومناولة الأمتعة ، والجمارك ، والأمان. علاوة على ذلك ، يضم المطار مجموعة من وسائل الراحة للركاب ، بما في ذلك منطقة تسوق معفاة من الرسوم الجمركية ومركز طبي على مدار 24 ساعة. يلتزم المطار أيضًا بتوفير بيئة آمنة ومأمونة لركابها وموظفيها وتستثمر باستمرار في أحدث تقنية السلامة والأمن.
        </p>
