        <h3>تفاصيل المحطة</h3>
        <p>مطار حيدر عليف الدولي هو المطار الدولي الرئيسي في أذربيجان ، الواقع في شبه جزيرة أبشيرون ، على بعد 20 كيلومترًا من العاصمة ، باكو. تم افتتاح المطار في عام 2004 وهو الأكبر في منطقة القوقاز. وهو يتألف من محطتين ويمكن أن يستوعب 15 مليون مسافر سنويًا. تم الاعتراف مطار حيدر عليف الدولي كأفضل مطار في رابطة الدول المستقلة في 2009 و 2011 و 2013 من قبل جمعية النقل الجوي الدولي (IATA). وهي مجهزة بوسائل الراحة الحديثة مثل الخدمات المصرفية ، والمتاجر المعفاة من الرسوم ، والمطاعم ، وصالة كبار الشخصيات. هو مركز نقل مهم في منطقة القوقاز وهو مساهم رئيسي في اقتصاد البلاد.
        </p>
