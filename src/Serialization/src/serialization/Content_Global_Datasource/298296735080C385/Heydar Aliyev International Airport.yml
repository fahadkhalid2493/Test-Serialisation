        <h3>Терминальные детали</h3>
        <p>Международный аэропорт Баку Хейдара Алиева Гид является главным международным аэропортом в Азербайджане, расположенном на полуострове Абшерон, в 20 километрах от столицы, Баку. Аэропорт был открыт в 2004 году и является крупнейшим в регионе Кавказа. Он состоит из двух терминалов и может вместить 15 миллионов пассажиров в год. GYD был признан лучшим аэропортом в CIS в 2009, 2011 и 2013 годах Международной ассоциацией воздушного транспорта (IATA). Он оснащен современными удобствами, такими как банковские услуги, бесплатные магазины, рестораны и VIP-лаундж. GYD является важным транспортным центром в регионе Кавказа и является ключевым участником экономики страны.
        </p>
