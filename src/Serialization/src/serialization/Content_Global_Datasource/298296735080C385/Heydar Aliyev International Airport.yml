        <h3>D&eacute;tails du terminal</h3>
        <p>L'aéroport international Baku Heydar Aliyev Gyd est le principal aéroport international en Azerbaïdjan, situé sur la péninsule d'Absheron, à 20 kilomètres de la capitale, Baku. L'aéroport a été ouvert en 2004 et est le plus grand de la région du Caucase. Il se compose de deux terminaux et peut accueillir 15 millions de passagers par an. GYD a été reconnu comme le meilleur aéroport des CEI en 2009, 2011 et 2013 par l'International Air Transport Association (IATA). Il est équipé d'équipements modernes tels que les services bancaires, les magasins en franchise de droits, les restaurants et un salon VIP. GYD est un centre de transport important dans la région du Caucase et contribue à l'économie du pays.
        </p>
