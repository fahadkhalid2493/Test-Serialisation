        <h3>Terminaldetails</h3>
        <p>Baku Heydar Aliyev International Airport Gyd ist der internationale internationale Flughafen Aserbaidschans auf der Absheron -Halbinsel, 20 Kilometer von der Hauptstadt Baku entfernt. Der Flughafen wurde 2004 eröffnet und ist der größte in der Region Kaukasus. Es besteht aus zwei Terminals und kann 15 Millionen Passagiere pro Jahr aufnehmen. GYD wurde 2009, 2011 und 2013 von der International Air Transport Association (IATA) als bester Flughafen in der GIS anerkannt. Es ist mit modernen Annehmlichkeiten wie Bankdienstleistungen, zollfreien Geschäften, Restaurants und einer VIP-Lounge ausgestattet. GYD ist ein wichtiger Verkehrszentrum in der Region Kaukasus und trägt wesentlich zur Wirtschaft des Landes bei.
        </p>
