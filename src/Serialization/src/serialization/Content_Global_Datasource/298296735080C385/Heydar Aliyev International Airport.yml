        <h3>Terminal Details</h3>
        <p>Baku Heydar Aliyev International Airport GYD is the main international airport in Azerbaijan, located on the Absheron Peninsula, 20 kilometers from the capital, Baku. The airport was opened in 2004 and is the largest in the Caucasus region. It consists of two terminals and can accommodate 15 million passengers per year. GYD has been recognized as the Best Airport in the CIS in 2009, 2011, and 2013 by the International Air Transport Association (IATA). It is equipped with modern amenities such as banking services, duty-free shops, restaurants, and a VIP lounge. GYD is an important transport hub in the Caucasus region and is a key contributor to the country's economy.</p>
