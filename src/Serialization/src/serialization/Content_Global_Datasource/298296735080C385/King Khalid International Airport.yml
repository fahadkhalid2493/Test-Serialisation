        <h3>تفاصيل المحطة</h3>
        <p>مطار الملك خالد الدولي&nbsp; في الرياض (المحطه رقم 1 ) ، وهي محطة حديثة تلبي جميع أشكال النقل. تتميز المحطة بمجموعة واسعة من وسائل الراحة التي تسمح للمسافرين بتجربة سلسة وممتعة. من مناطق الانتظار الحديثة والواسعة ، إلى مجموعة واسعة من المطاعم والمقاهي والمحلات التجارية ، توفر المحطة 1 للزوار كل ما يحتاجون إليه. بالإضافة إلى ذلك ، تم تجهيز المحطة بشكل جيد مع مجموعة من المرافق مثل غرف الصلاة ومرافق رعاية الأطفال ومواقف السيارات الفسيحة وكذلك صالة كبار الشخصيات المخصصة. الكل في الكل ، تقدم القاعه رقم 1 لزوارها رحلة مريحة.
        </p>
