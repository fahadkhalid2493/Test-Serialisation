      Hint: TerminalDetails
      Value: |
        <h3>Терминальные детали</h3>
        <p>Международный аэропорт Salalah SLL является основным аэропортом Омана и обслуживает город Салала и Гортата Дхофара. Расположенный на юге Омана. Он подвергся серьезным ремонтам для расширения своих объектов и предоставления улучшенных услуг. В аэропорту есть одна взлетно -посадочная полоса и две пассажирские терминалы, причем более старый терминал используется в основном для региональных рейсов. В последнее время аэропорт стал центром туристической деятельности из -за его близости к региону Дхофар, а также его современных объектов и эффективных операций. Salalah International Airport SLL является важной частью инфраструктуры Омана, что позволяет путешественникам легко получить доступ к многим достопримечательностям страны.
        </p>
