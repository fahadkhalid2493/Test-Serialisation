        <h3>Перед полетом</h3>
        <p><strong>Важная информация для пассажиров</strong>
        <br />
        Приезжайте в Международный аэропорт Ninoy Aquino по крайней мере за 3 часа до вашего рейса. Не забудьте вести действительные туристические документы и проверить требования визы. Зарегистрируйтесь в Интернете или на стойке аэропорта перед рейсом.&nbsp;</p>
