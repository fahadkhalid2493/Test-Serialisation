      Hint: TerminalDetails
      Value: |
        <h3>Terminal Details</h3>
        <p>Terminal 1 at Manila Velana International Airport MNL is the busiest terminal of the airport, capable of handling up to 10 million passengers annually. The terminal is equipped with modern amenities, such as duty-free shops, restaurants, banking services, and a special VIP lounge. It also has a range of transportation options, including shuttle buses, taxis, and trains, that connect the terminal to the city centre and other parts of the region. The airport has won the Airport Service Quality Award for the Asia-Pacific Region in 2020, and Terminal 1 is an important hub for international travellers.</p>
    - ID: "badd9cf9-53e0-4d0c-bcc0-2d784c282f6a"
