        <h3>قبل السفر</h3>
        <p><strong>معلومات مهمة للمسافرين</strong>
        <br />
        يجب الوصول إلى مطار نينوي أكوينو الدولي قبل 3 ساعات على الأقل من رحلتك. تذكر حمل وثائق سفر صالحة والتحقق من متطلبات التأشيرة. تحقق عبر الإنترنت أو في مكتب المطار قبل رحلتك.&nbsp;</p>
    - ID: "e5dfe233-7a52-4ac3-a489-c886e6328ed2"
