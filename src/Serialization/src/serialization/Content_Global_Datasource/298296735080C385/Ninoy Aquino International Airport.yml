      Hint: TerminalDetails
      Value: |
        <h3>تفاصيل المحطة</h3>
        <p>تعد المحطة الأولى في مطار مانيلا نينوي&nbsp; الدولي هي أكثر المحطة ازدحامًا في المطار ، حيث تمكنت من التعامل مع ما يصل إلى 10 ملايين مسافر سنويًا. تم تجهيز المحطة بوسائل الراحة الحديثة ، مثل المتاجر المعفاة من الرسوم الجمركية والمطاعم والخدمات المصرفية وصالة كبار الشخصيات الخاصة. كما أن لديها مجموعة من خيارات النقل ، بما في ذلك حافلات المكوك وسيارات الأجرة والقطارات ، التي تربط المحطة بمركز المدينة وأجزاء أخرى من المنطقة. فاز المطار بجائزة جودة خدمة المطار لمنطقة آسيا والمحيط الهادئ في عام 2020 ، والمحطة 1 هي مركز مهم للمسافرين الدوليين.
        </p>
