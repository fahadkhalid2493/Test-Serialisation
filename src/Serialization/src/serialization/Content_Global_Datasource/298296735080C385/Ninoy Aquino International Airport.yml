      Hint: BeforeYouFly
      Value: |
        <h3>Before you Fly</h3>
        <p><strong>Important information for passengers</strong>
        <br />
        Arrive at Ninoy Aquino International Airport at least 3 hours before your flight. Remember to carry valid travel documents and check visa requirements. Check in online or at the airport counter before your flight.&nbsp;</p>
    - ID: "e5dfe233-7a52-4ac3-a489-c886e6328ed2"
      Hint: CheckinTime
