      Hint: TerminalDetails
      Value: |
        <h3>تفاصيل المحطة</h3>
        <p>يقع مطار لارنكا الدوليفي جنوب قبرص وهو المطار الدولي الرئيسي في البلاد ، ويخدم الرحلات الجوية من وإلى أكثر من 70 وجهة في جميع أنحاء أوروبا والشرق الأوسط. يحتوي المطار على محطتين ، يقدمون مجموعة متنوعة من شركات الطيران والرحلات الجوية. يتميز المطار بجميع وسائل الراحة المتوقعة في مطار دولي حديث ، مثل متاجر ANBD معفاة من الرسوم الجمركية ، وتبادل العملات. بالإضافة إلى ذلك ، يمكن للمسافرين الاستفادة من خدمات تمرير الأولوية ، وأكشاك تسجيل الوصول ، ومختلف الخدمات الأخرى. يمكن الوصول إلى مطار لارناكا بسهولة بالسيارة أو الحافلات أو التاكسي أو المكوك وهو بوابة مثالية لاكتشاف كل ما تقدمه قبرص.
        </p>
