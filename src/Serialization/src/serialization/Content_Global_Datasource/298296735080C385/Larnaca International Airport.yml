        <p><strong>معلومات مهمة للمسافرين</strong>
        <br />
        يجب الوصول إلى مطار لارنكا الدولي قبل 3 ساعات على الأقل من رحلتك. تذكر حمل وثائق سفر صالحة والتحقق من متطلبات التأشيرة. تحقق عبر الإنترنت أو في مكتب المطار قبل رحلتك.&nbsp;</p>
