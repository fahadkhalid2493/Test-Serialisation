      Hint: TerminalDetails
      Value: |
        <h3>Терминальные детали</h3>
        <p>Терминал 1 аэропорта Muscat International - это современное и просторное учреждение, предлагающее путешественникам удобный и удобный опыт. Это самый большой терминал из трех терминалов в аэропорту, когда каждый год проходят более 10 миллионов пассажиров. Внутри путешественники найдут множество удобств, в том числе столы регистрации, розничные магазины, рестораны и бизнес-центр. Существует также назначенная молитвенная комната, а также большая смотровая площадка, открывая вид на весь аэропорт. Терминал 1 также предлагает доступ на инвалидные коляски, обработку багажа и удобную автоматизированную службу самостоятельного изучения, что делает его отличным вариантом для подключения к остальному миру.
        </p>
