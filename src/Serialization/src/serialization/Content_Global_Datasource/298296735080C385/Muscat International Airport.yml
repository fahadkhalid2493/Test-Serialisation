        <h3>Terminal Details</h3>
        <p>Muscat International Airport's Terminal 1 is a modern and spacious facility, offering travellers a comfortable and convenient experience. It is the largest terminal of the three terminals at the airport, with over 10 million passengers passing through it each year. Inside, travellers will find a variety of amenities, including check-in desks, retail shops, restaurants, and a business centre. There is also a designated prayer room, as well as a large observation deck offering views of the entire airport. Terminal 1 also offers wheelchair access, baggage handling, and a convenient automated self-check-in service, making it a great option for connecting to the rest of the world.</p>
