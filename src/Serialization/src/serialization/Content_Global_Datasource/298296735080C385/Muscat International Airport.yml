      Hint: TerminalDetails
      Value: |
        <h3>تفاصيل المحطة</h3>
        <p>تعد القاعه رقم 1&nbsp; في مطار مسقط الدولي مرفقًا حديثًا وواسعًا ، حيث يوفر للمسافرين تجربة مريحة ومريحة. إنها أكبر محطة للمحطات الثلاثة في المطار ، حيث يمر أكثر من 10 ملايين مسافر كل عام. في الداخل ، سيجد المسافرون مجموعة متنوعة من وسائل الراحة ، بما في ذلك مكاتب تسجيل الوصول ، ومتاجر البيع بالتجزئة ، والمطاعم ، ومركز أعمال. هناك أيضًا غرفة صلاة مخصصة ، بالإضافة إلى سطح مراقبة كبير يوفر إطلالات على المطار بأكمله. توفر القاعه رقم1 أيضًا الوصول إلى الكراسي المتحركة ، ومعالجة الأمتعة ، وخدمة مريحة ذاتية للتطبيق الآلي ، مما يجعلها خيارًا رائعًا للاتصال ببقية العالم.
        </p>
