        <h3>Terminal Details</h3>
        <p>Rome Fiumicino International Airport (FCO) is the largest and busiest airport in Italy. Located just outside the city of Rome, FCO consists of four terminals and can handle up to 40 million passengers each year. The airport is well-equipped with amenities such as duty-free shops, restaurants, and banking services. It also has a range of transportation options, including shuttle buses, taxis, and trains, that connect the airport to the city centre and other parts of the region. FCO has won the Best Airport in Europe award from the Airport Council International in 2020 and is an important hub for travellers in the region.</p>
