        <h3>Терминальные детали</h3>
        <p>Международный аэропорт Rome Fiumicino (FCO) является крупнейшим и самым загруженным аэропортом в Италии. Расположенный недалеко от города Рима, FCO состоит из четырех терминалов и может обрабатывать до 40 миллионов пассажиров каждый год. Аэропорт хорошо оборудован такими удобствами, как магазины без дежурства, рестораны и банковские услуги. Он также имеет ряд вариантов транспорта, включая автобусы, такси и поезда, которые соединяют аэропорт с центром города и в других частях региона. FCO выиграл премию «Лучший аэропорт в Европе» от Международного совета аэропорта в 2020 году и является важным центром для путешественников в регионе.
        </p>
