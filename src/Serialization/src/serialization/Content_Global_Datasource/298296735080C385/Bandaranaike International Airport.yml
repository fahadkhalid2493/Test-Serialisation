      Value: |
        <h3>تفاصيل المحطة</h3>
        <p>مطار كولومبو باندارانايك الدولي هو المطار الدولي الرئيسي في سري لانكا. يقع بالقرب من مدينة كولومبو ويخدم أكثر من 10 ملايين مسافر كل عام. يتألف المطار من محطتين يقدمان وسائل راحة مثل المتاجر المعفاة من الرسوم الجمركية والمطاعم والبارات والخدمات المصرفية. يحتوي على مجموعة من خيارات النقل ، بما في ذلك حافلات المكوك وسيارات الأجرة والقطارات ، التي تربط المطار إلى وسط المدينة وأجزاء أخرى من البلاد. في عام 2020 ، تم تسمية طار كولومبو باندارانايك الدولي "أفضل مطار في جنوب آسيا" من قبل سكايتراكس، مع الاعتراف بالتزامها بتوفير خدمة عالية الجودة للركاب.
        </p>
