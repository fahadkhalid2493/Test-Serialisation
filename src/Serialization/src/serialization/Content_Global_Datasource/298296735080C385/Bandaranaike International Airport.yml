        <h3>Terminal Details</h3>
        <p>Colombo Bandaranaike International Airport (CMB) is the main international airport in Sri Lanka. It is located near the city of Colombo and serves over 10 million passengers each year. The airport consists of two terminals that offer amenities such as duty-free shops, restaurants, bars, and banking services. It  has a range of transportation options, including shuttle buses, taxis, and trains, that connect the airport to the city centre and other parts of the country. In 2020, CMB was named 'Best Airport in South Asia' by Skytrax, recognizing its commitment to providing a high-quality service to passengers.</p>
