        <h3>D&eacute;tails du terminal</h3>
        <p>L'aéroport international de Colombo Bandaranaike (CMB) est le principal aéroport international du Sri Lanka. Il est situé près de la ville de Colombo et dessert plus de 10 millions de passagers chaque année. L'aéroport se compose de deux terminaux qui offrent des équipements tels que des magasins en franchise de droits, des restaurants, des bars et des services bancaires. Il dispose d'une gamme d'options de transport, y compris des navettes, des taxis et des trains, qui relient l'aéroport au centre-ville et à d'autres parties du pays. En 2020, CMB a été nommé «meilleur aéroport en Asie du Sud» par Skytrax, reconnaissant son engagement à fournir un service de haute qualité aux passagers.
        </p>
