        <h3>Терминальные детали</h3>
        <p>Международный аэропорт Colombo Bandaranaike (CMB) является основным международным аэропортом в Шри -Ланке. Он расположен недалеко от города Коломбо и обслуживает более 10 миллионов пассажиров в год. Аэропорт состоит из двух терминалов, которые предлагают такие удобства, как бездельные магазины, рестораны, бары и банковские услуги. Он имеет ряд вариантов транспорта, включая автобусы, такси и поезда, которые соединяют аэропорт с центром города и в других частях страны. В 2020 году Skytrax назвал CMB &laquo;Лучший аэропорт в Южной Азии&raquo;, признавая его приверженность предоставлению высококачественных услуг пассажирам.
        </p>
