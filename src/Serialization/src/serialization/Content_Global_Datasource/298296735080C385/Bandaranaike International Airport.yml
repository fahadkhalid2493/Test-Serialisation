        <h3>Terminaldetails</h3>
        <p>Colombo Bandaranaike International Airport (CMB) ist der internationale internationale Flughafen Sri Lanka. Es befindet sich in der N&auml;he der Stadt Colombo und serviert jedes Jahr &uuml;ber 10 Millionen Passagiere. Der Flughafen besteht aus zwei Terminals, die Annehmlichkeiten wie zollfreie Gesch&auml;fte, Restaurants, Bars und Bankdienstleistungen anbieten. Es verf&uuml;gt &uuml;ber eine Reihe von Transportoptionen, einschlie&szlig;lich Shuttlebussen, Taxis und Z&uuml;gen, die den Flughafen mit dem Stadtzentrum und anderen Teilen des Landes verbinden. Im Jahr 2020 wurde CMB von SkyTrax zum &bdquo;besten Flughafen in S&uuml;dasien&ldquo; ausgezeichnet und erkannte das Engagement f&uuml;r die Bereitstellung eines qualitativ hochwertigen Dienstes f&uuml;r Passagiere.
        </p>
        <div id="gtx-trans" style="position: absolute; left: 190px; top: 66.4062px;">
        <div class="gtx-trans-icon">&nbsp;</div>
        </div>
