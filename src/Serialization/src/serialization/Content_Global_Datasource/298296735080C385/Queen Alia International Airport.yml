        <h3>Terminal Details</h3>
        <p>The new terminal at Queen Alia International Airport (AMM) is the largest and most advanced airport in the region, boasting spacious and modern facilities. The terminal is home to a range of amenities, including duty-free shops, restaurants, and cafes. It also has a dedicated business lounge and prayer rooms, making it a perfect hub for business and leisure travellers alike. With its state-of-the-art infrastructure and cutting-edge technology, AMM provides an unforgettable experience for all its passengers.</p>
