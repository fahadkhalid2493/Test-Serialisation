        <h3>Terminaldetails</h3>
        <p>Der internationale Flughafen Santorini (JTR) ist einer der am stärksten verkehrsreichsten Flughäfen in Griechenland und bearbeitet jedes Jahr bis zu 8 Millionen Passagiere. Der Flughafen befindet sich in der Nähe der Stadt Thira und besteht aus zwei Terminals, die Annehmlichkeiten wie zollfreie Geschäfte, Restaurants und Bankdienstleistungen anbieten. Es verfügt auch über eine Reihe von Transportoptionen, einschließlich Shuttlebussen, Taxis und Zügen, die den Flughafen mit dem Stadtzentrum und anderen Teilen der Region verbinden. Im Jahr 2020 wurde JTR mit dem Award Service Quality Award für die Europa -Region ausgezeichnet und ist ein wichtiger Drehkreuz für Reisende in der Region.
        </p>
