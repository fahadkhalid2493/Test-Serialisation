        <h3>Терминальные детали</h3>
        <p>Международный аэропорт Santorini (JTR) является одним из самых оживленных аэропортов в Греции, который каждый год обрабатывает до 8 миллионов пассажиров. Аэропорт расположен недалеко от города Тира и состоит из двух терминалов, которые предлагают такие удобства, как бесплатные магазины, рестораны и банковские услуги. Он также имеет ряд вариантов транспорта, включая автобусы, такси и поезда, которые соединяют аэропорт с центром города и в других частях региона. В 2020 году JTR был удостоен награды за качество обслуживания аэропорта за регион Европы и является важным центром для путешественников в этом районе.
        </p>
