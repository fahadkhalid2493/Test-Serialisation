      Value: |
        <h3>تفاصيل المحطة</h3>
        <p>يعد مطار سانتوريني الدولي أحد أكثر المطارات ازدحامًا في اليونان ، حيث يتعامل مع ما يصل إلى 8 ملايين مسافر كل عام. يقع المطار بالقرب من مدينة فيرا ، ويتألف من محطتين يقدمان وسائل الراحة مثل المتاجر المعفاة من الرسوم الجمركية والمطاعم والخدمات المصرفية. كما أن لديها مجموعة من خيارات النقل ، بما في ذلك حافلات المكوك وسيارات الأجرة والقطارات ، التي تربط المطار إلى وسط المدينة وأجزاء أخرى من المنطقة. في عام 2020 ، حصل المطار على جائزة جودة خدمة المطار لمنطقة أوروبا ، وهي مركز مهم للمسافرين في المنطقة.
        </p>
