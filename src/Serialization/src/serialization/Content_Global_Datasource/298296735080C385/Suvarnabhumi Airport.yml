        <h3>Terminal Details</h3>
        <p>Bangkok Suvarnabhumi Airport BKK is the largest and busiest airport in Thailand, located just outside the city of Bangkok. The airport consists of two terminals and can handle up to 60 million passengers annually. The airport is well-equipped with amenities such as duty-free shops, restaurants and banking services. It also has a range of transportation options, including shuttle buses, taxis, and trains, that connect the airport to the city centre and other parts of the region. BKK has been awarded the title of Best Airport in Asia by World Airport Awards 2020 and is an important hub for travellers in the region.</p>
