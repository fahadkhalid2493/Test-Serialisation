        <h3>Терминальные детали</h3>
        <p>Casablanca Mohammed v International Airport CMN является самым загруженным аэропортом в Марокко, расположенном в городе Касабланка. Два терминала аэропорта способны ежегодно обрабатывать 17 миллионов пассажиров. В аэропорту есть впечатляющий множество удобств, в том числе бесплатные покупки, банковские услуги, обмен валютами и различные рестораны и кафе. Аэропорт хорошо связан с центром города и в других местах на автобусе, поезде и такси. Он был признан лучшим аэропортом в Ближнем Восточном регионе на премии World Airport Awards в 2020 году. CMN является ключевым фактором марокканской экономики и важным центром для международных путешественников.
        </p>
