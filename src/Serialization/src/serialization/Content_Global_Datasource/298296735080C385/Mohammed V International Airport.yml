        <h3>Terminal Details</h3>
        <p>Casablanca Mohammed V International Airport CMN is the busiest airport in Morocco, located in the city of Casablanca. The airport's two terminals are capable of handling 17 million passengers annually. The airport has an impressive array of amenities, including duty-free shopping, banking services, currency exchange, and a variety of restaurants and cafés. The airport is well-connected to the city centre and other locations by bus, train, and taxi. It has been recognized as the Best Airport in the Middle East region at the World Airport Awards in 2020. CMN is a key contributor to the Moroccan economy and an important hub for international travellers.</p>
