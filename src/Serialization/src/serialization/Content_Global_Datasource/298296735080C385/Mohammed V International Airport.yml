      Hint: TerminalDetails
      Value: |
        <h3>تفاصيل المحطة</h3>
        <p>يعد&nbsp; مطار محمد الخامس في كازابلانكا أكثر المطارات ازدحامًا في المغرب ، الواقع في مدينة الدار البيضاء. يمكن للمحطتين في المطار التعامل مع 17 مليون مسافر سنويًا. يحتوي المطار على مجموعة رائعة من وسائل الراحة ، بما في ذلك التسوق المعفاة من الرسوم الجمركية والخدمات المصرفية وتبادل العملات ومجموعة متنوعة من المطاعم والمقاهي. يتواصل المطار بشكل جيد مع وسط المدينة ومواقع أخرى عن طريق الحافلات والقطار والسيارات. تم الاعتراف به كأفضل مطار في منطقة الشرق الأوسط في جوائز المطار العالمي في عام 2020. يعد مطار كازابلانكا مساهمًا رئيسيًا في الاقتصاد المغربي ومركزًا مهمًا للمسافرين الدوليين.
        </p>
