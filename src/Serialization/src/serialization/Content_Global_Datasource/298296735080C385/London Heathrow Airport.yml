        <h3>تفاصيل المحطة</h3>
        <p>محطة 4 في مطار لندن هيثرو هي منشأة حديثة ومريحة للركاب. لديها مجموعة واسعة من وسائل الراحة والخدمات ، مثل مجموعة واسعة من المتاجر والمطاعم ، وصالة ، ومنطقة تسجيل وصول حديثة وفعالة. وهي أيضًا المحطة الرئيسية لرحلات الجوية الخليجية. بالإضافة إلى ذلك ، تم تجهيز المحطه 4 بأحدث التقنيات ، بما في ذلك التحكم الآلي في جوازات السفر وقطرات الأمتعة ذات الخدمة الذاتية لتجربة سفر فعالة وخالية من الإجهاد.
        </p>
