        <h3>Терминальные детали</h3>
        <p>Международный аэропорт Хазрат Шахджалал (DAC) является крупнейшим и самым загруженным международным аэропортом в Бангладеш. Расположенный в Дакке, он обслуживает более 20 миллионов пассажиров в год. Аэропорт состоит из двух терминалов, с такими удобствами, как магазины без дежурства, рестораны и банковские услуги. DAC также имеет ряд вариантов транспорта, включая автобусы, такси и поезда, которые соединяют аэропорт с центром города и в других частях страны. В 2020 году DAC был получателем премии за качество обслуживания аэропорта в Азиатско-Тихоокеанском регионе, признавая ее приверженность предоставлению отличного обслуживания пассажирам.
        </p>
