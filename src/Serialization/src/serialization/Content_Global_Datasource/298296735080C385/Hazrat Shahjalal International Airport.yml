        <h3>Terminal Details</h3>
        <p>Hazrat Shahjalal International Airport (DAC) is the largest and busiest international airport in Bangladesh. Located in Dhaka, it serves more than 20 million passengers each year. The airport consists of two terminals, with amenities such as duty-free shops, restaurants, and banking services. DAC also has a range of transportation options, including shuttle buses, taxis, and trains, that connect the airport to the city centre and other parts of the country. In 2020, DAC was the recipient of the Airport Service Quality Award for the Asia-Pacific region, recognizing its commitment to providing excellent service to passengers.</p>
