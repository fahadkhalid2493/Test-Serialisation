        <h3>تفاصيل المحطة</h3>
        <p>مطار نيس&nbsp; هو ثالث أكثر مطارات في فرنسا ، حيث تتوافق مع ما يصل إلى 14 مليون مسافر كل عام. يقع المطار بالقرب من مدينة نيس ، ويتألف من محطتين ويقدم وسائل الراحة مثل المتاجر المعفاة من الرسوم الجمركية والمطاعم والخدمات المصرفية. كما أن لديها مجموعة من خيارات النقل ، بما في ذلك حافلات المكوك وسيارات الأجرة والقطارات ، التي تربط المطار إلى وسط المدينة وأجزاء أخرى من المنطقة. في عام 2020 ، حصل المطار على جائزة جودة خدمة المطار لمنطقة أوروبا ، وهي مركز مهم للمسافرين في المنطقة.
        </p>
