        <h3>Terminal Details</h3>
        <p>Nice Côte d'Azur Airport (NCE) is the third-busiest airport in France, handling up to 14 million passengers each year. Located near the city of Nice, the airport consists of two terminals and offers amenities such as duty-free shops, restaurants and banking services. It also has a range of transportation options, including shuttle buses, taxis, and trains, that connect the airport to the city centre and other parts of the region. In 2020, NCE was awarded the Airport Service Quality Award for the Europe region, and is an important hub for travellers in the area.</p>
