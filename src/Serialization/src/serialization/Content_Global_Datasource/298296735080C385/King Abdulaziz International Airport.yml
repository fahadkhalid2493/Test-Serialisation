      Hint: TerminalDetails
      Value: |
        <h3>Terminal Details</h3>
        <p>Terminal 1 of King Abdulaziz International Airport (JED) is the main airport in Jeddah, Saudi Arabia, and the largest and busiest terminal in the airport. It is home to some of the world&rsquo;s most renowned airlines and serves as a gateway to the Middle East and beyond. Terminal 1 consists of four levels, with the ground floor being the Arrivals lounge, the first floor offering check-in and other services, the second floor being dedicated to shopping and dining, and the third floor housing the Departures lounge. It also has multiple amenities such as Duty-Free shops, a prayer room, an information desk, and a smoking lounge. Terminal 1 is part of the country&rsquo;s effort to become a more modern and efficient travel hub, providing a smooth and comfortable experience for travellers.</p>
