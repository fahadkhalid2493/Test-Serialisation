      Value: |
        <h3>تفاصيل المحطة</h3>
        <p>المبنى 1 من مطار الملك عبد العزيز الدولي هو المطار الرئيسي في جدة ، المملكة العربية السعودية ، وأكبر وأكثر محطة ازدحام في المطار. إنها موطن لبعض شركات الطيران الأكثر شهرة في العالم وتعمل كبوابة إلى الشرق الأوسط وخارجها. يتكون المحطة الأولى من أربعة مستويات ، مع كون الطابق الأرضي صالة الوافدين ، والطابق الأول يقدم تسجيل الوصول والخدمات الأخرى ، والطابق الثاني مخصص للتسوق وتناول الطعام ، والطابق الثالث يضم صالة المغادرة. كما أنه يحتوي على وسائل راحة متعددة مثل المتاجر المعفاة من الرسوم الجمركية ، وغرفة صلاة ، ومكتب للمعلومات ، وصالة التدخين. تعد المحطة 1 جزءًا من جهود البلاد لتصبح مركز سفر أكثر حداثة وفعالية ، مما يوفر تجربة سلسة ومريحة للمسافرين.
        </p>
