      Hint: TerminalDetails
      Value: |
        <h3>Терминальные детали</h3>
        <p>Терминал 1 международного аэропорта короля Абдулазиза (JED) является основным аэропортом в Джедде, Саудовской Аравии и крупнейшим и самым загруженным терминалом в аэропорту. Это дом для некоторых из самых известных авиакомпаний в мире и служит воротами на Ближнем Востоке и за его пределами. Терминал 1 состоит из четырех уровней, на первом этаже является зал прибытия, первое место, предлагающее регистрацию и другие услуги, второй этаж посвящен магазинам и ресторанам, а на третьем этаже размещается за салоном вылета. У этого также есть несколько удобств, таких как бесплатные магазины, молитвенная комната, информационная стойка и курительный зал. Терминал 1 является частью усилий страны стать более современным и эффективным туристическим центром, обеспечивая плавный и удобный опыт для путешественников.
        </p>
