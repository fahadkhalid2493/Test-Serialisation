      Hint: TerminalDetails
      Value: |
        <h3>D&eacute;tails du terminal</h3>
        <p>Le terminal 1 de l'a&eacute;roport international du roi Abdulaziz (JED) est le principal a&eacute;roport de Djeddah, en Arabie saoudite et le terminal le plus grand et le plus fr&eacute;quent&eacute; de l'a&eacute;roport. Il abrite certaines des compagnies a&eacute;riennes les plus renomm&eacute;es au monde et sert de passerelle au Moyen-Orient et au-del&agrave;. Le terminal 1 se compose de quatre niveaux, le rez-de-chauss&eacute;e &eacute;tant le salon des arriv&eacute;es, le premier &eacute;tage offrant un enregistrement et d'autres services, le deuxi&egrave;me &eacute;tage &eacute;tant d&eacute;di&eacute; au shopping et &agrave; la restauration, et le troisi&egrave;me &eacute;tage abritant le salon des d&eacute;parts. Il a &eacute;galement plusieurs &eacute;quipements tels que les magasins en franchise de droits, une salle de pri&egrave;re, un bureau d'information et un salon fumeurs. Terminal 1 fait partie des efforts du pays pour devenir un centre de voyage plus moderne et plus efficace, offrant une exp&eacute;rience fluide et confortable aux voyageurs.
        </p>
