        <h3>Terminal Details</h3>
        <p>Tbilisi International Airport (TBS) is a major hub for international travellers and serves as the gateway to Georgia. It is located in the South Caucasus region, just 18 km from the city centre of Tbilisi. The airport offers a wide selection of international destinations. The airport is well-equipped for travellers, with a wide selection of amenities, including an on-site hotel, a shopping mall, and a variety of restaurants and cafes. TBS has a long history of safety and security, ensuring that passengers have a comfortable and stress-free experience. All in all, Tbilisi International Airport is an excellent choice for travellers seeking an efficient and reliable airport experience.</p>
