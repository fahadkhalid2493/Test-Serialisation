    - ID: "1d984016-d33d-43d4-b44c-fc88e1061110"
      Hint: SubHeading
      Value: "<p>Wir haben dieses engagierte Komitee im Jahr 2014 offiziell mit einem Mandat eingerichtet, alle unsere Aktivitäten sowohl zur Unterstützung der lokalen Bahraini -Community als auch für diejenigen in unserem Netzwerk zu verwalten und zu lenken. Schauen Sie sich unsere Berichte für soziale Verantwortung und Sponsoring -Berichte für 2015 und 2014 an, um alle Möglichkeiten zu sehen, wie wir einen Unterschied machen.</p>"
