    - ID: "1d984016-d33d-43d4-b44c-fc88e1061110"
      Hint: SubHeading
      Value: <p>Мы официально создали этот специализированный комитет в 2014 году с мандатом управления и направления всей нашей деятельности в поддержку как местного сообщества Бахрейни, так и по всей нашей сети. Взгляните на наши отчеты о корпоративной социальной ответственности и спонсорской поддержке 2015 и 2014 годов, чтобы увидеть все способы, которыми мы делаем изменения.</p>
