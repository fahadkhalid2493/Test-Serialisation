      Hint: Description
      Value: |
        <ol>
            <li><span style="color: #212529;">The crediting of due Loyalty Points and Miles to a Member's Account relies upon an automated activity tracking system. Recognition of a Member's qualifying activity is driven by the data capture of the Membership number in association with that activity. Failure by the Member to declare his Membership of the Programme and his Membership number at the prescribed stages in booking and undertaking any activity will result in no automatic award of Loyalty Points and/or Miles. It is then the Member's responsibility to make a retroactive claim for credit (see Section 9) which, if eligible, would then be credited to his Account.</span></li>
            <li><span style="color: #212529;">The Member should ensure that he or whoever is making an eligible booking on his behalf is aware of the Membership number and Member name as it appears on the Card and makes it known to Gulf Air at the time of booking. Traveller privileges cannot be provided if the Member has not advised his Membership number and level.</span></li>
            <li><span style="color: #212529;">The Member should also produce his Membership digital Card at check in to confirm data capture of his activity, even if his Membership number was already given at reservation stage.</span></li>
        </ol>
