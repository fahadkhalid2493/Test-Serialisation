            <li><span style="color: #212529;">An individual who wish to become a member of the Gulf Air Falconflyer programme can enrol online at gulfair.com</span></li>
            <li><span style="color: #212529;">Membership is open to individuals resident in any country, subject to local laws and restrictions who submit a valid, completed application form online. Gulf Air may refuse membership or amend its enrolment criteria at its discretion.</span></li>
