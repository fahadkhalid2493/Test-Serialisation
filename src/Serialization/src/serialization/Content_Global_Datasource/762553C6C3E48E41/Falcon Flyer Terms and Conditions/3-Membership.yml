            <li><span style="color: #212529;">An application for Membership will denote acceptance and explicit authorisation of Gulf Air to process and store the information given and to use such stored information for it and its business partners' marketing or communication purposes.</span></li>
            <li><span style="color: #212529;">In case of misuse or misrepresentation by the Member of his position as a Member or failure to comply with these Terms &amp; Conditions, Gulf Air reserves the right to cancel his Membership forthwith, with loss of all accrued Awards and Privileges and if necessary take legal proceedings against him. Gulf Air also reserves the right to cancel any Membership at its sole discretion.</span></li>
            <li><span style="color: #212529;">Members can earn miles for any Gulf air flights taken 90 days prior to the date of their enrolment.</span></li>
            <li><span style="color: #212529;">Membership and Account credit is not transferable or assignable to other individuals, trusts or estates.&nbsp;Upon the death of a Member, Membership will be terminated and any miles that have been accumulated to the deceased Member&rsquo;s account prior to death will be cancelled. However, Gulf Air may, at its own discretion, reinstate accumulated miles of such deceased Member&rsquo;s account in favour of the legally appointed executor and/or beneficiary of such deceased Member upon submission of proof of such appointment, i.e. a certified copy of the death certificate and/or power of attorney or any other court order or other legal evidence depending on the rules of the country in which the Member resides.</span></li>
            <li><span style="color: #212529;">Members may terminate their Membership by writing to Gulf Air Falconflyer programme at any time.</span></li>
            <li> <span style="color: #212529;">Members may change their mailing address and contact details online.</span></li>
            <li> <span style="color: #212529;">Membership at the entry level of the programme (Blue) does not have an expiry date. If, however, there is no activity shown in three years period, the Membership Account will automatically be deactivated. Membership for Silver level is valid for a period of one year, Gold and Black membership levels are&nbsp;valid for a period of two years, renewable according to the criteria of minimum annual activity requirements laid down by Gulf Air at its discretion.</span></li>
            <li> <span style="color: #212529;">Once a Member is enrolled in the programme,&nbsp;he/she will be&nbsp;able to nominate up to eight Family Members to earn miles on&nbsp;his/her behalf. Family members may be the spouse, children, brothers, sisters and so on, as defined by immediate family.</span></li>
