      Value: |
        <ol>
            <li><span style="color: #212529;">Mileage awards can be earned on Gulf Air flights at eligible fare levels only. Published Falcon Gold, full Economy and Economy Excursion fares qualify for Mileage awards. Certain "promotional" or "discounted" fares earn a reduced Award, whilst most other (discounted) fares, including bulk or other unpublished fares or travel industry discounted fares and redemption tickets are not eligible for Mileage awards at all.</span></li>
            <li><span style="color: #212529;">The specific class codes which are eligible for Mileage awards and the number of miles awarded by flight, by tier and by class code are detailed on the website.</span></li>
