      Hint: Description
      Value: |
        <ol>
            <li><span style="color: #212529;">'Member' is defined as the Gulf Air&nbsp;Falconflyer Programme member whose name appears on the Membership Card. </span></li>
            <li><span style="color: #212529;">'Account Number' and 'Membership Number' is the number printed on the Card.</span></li>
            <li><span style="color: #212529;">'Family Members' are defined as those immediate family members enrolled into the programme by the Member to earn Miles on their behalf and to receive complimentary flights and other reward benefits as the pre-designated Family Member.</span></li>
            <li><span style="color: #212529;">'Gulf Air Falconflyer' is the name of the Gulf Air&nbsp;Loyalty Programme designed to award Gulf Air's most valued customers with a variety of traveller benefits and with 'Miles' which can be exchanged in specified ways.</span></li>
            <li><span style="color: #212529;">'Miles' are the currency of award accounting for flying Gulf Air on eligible fares.</span></li>
            <li><span style="color: #212529;">'Loyalty Points' are the currency of loyalty accounting for flying Gulf Air or Etihad Airways on any fare and count towards eligible levels of membership. The level of the Member determines traveller 'Privileges'. </span></li>
            <li><span style="color: #212529;">'Privileges' are benefits available to the Member usually when travelling.</span></li>
            <li><span style="color: #212529;">'Award' is the 'Miles' and/or 'Loyalty Points' receivable for flying Gulf Air.</span></li>
            <li><span style="color: #212529;">'Redemption' is the process for trading in 'Miles' for 'Rewards', such as complimentary tickets, upgrades etc.</span></li>
            <li> <span style="color: #212529;">Subject to what follows, these 'Terms &amp; Conditions' regulate the relationship between Gulf Air and Members of the&nbsp;Falconflyer programme.</span></li>
        </ol>
