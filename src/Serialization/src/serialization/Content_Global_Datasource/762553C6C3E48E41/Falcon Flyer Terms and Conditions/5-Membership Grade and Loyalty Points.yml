      Hint: Description
      Value: |
        <ol>
            <li><span style="color: #212529;">The levels of membership - Blue, Silver, Gold and Black&nbsp;- determine increasing degrees of travelling Privileges and other benefits. The current Privileges are described on the website. These will be added to and/or amended over time. Normal entry to the Programme is at the Blue level. Promotion of Members from Blue to Silver,&nbsp;Silver to Gold and from Gold to Black is on the achievement of specified thresholds of Loyalty Points.</span></li>
            <li><span style="color: #212529;">Loyalty Points will be awarded only for the Member's travel on Gulf Air flights, ticketed with the relevant carrier's flight number. Every flight, at any fare (with the exception of travel industry discounted fares and redemption tickets T &amp; P classes), is credited with Loyalty Points. Travel in Falcon Gold earns a successively higher credit. The Gulf Air network has been divided into zones for the award of Loyalty Points and the number of Points awarded by class of travel and by zone is detailed in the Guide.</span></li>
            <li><span style="color: #212529;">The number of Loyalty Points required for promotion to Silver, Gold and Black membership are given on the website.&nbsp;12 months&nbsp;for Silver and Gold and 24 months for Black&nbsp;beginning from the issue of the first Membership Card.</span></li>
            <li><span style="color: #212529;">Loyalty Points have a validity of 12 months for Blue &amp; Silver membership&nbsp;and 24 months for Gold &amp; Black membership from the first flight date, after which they expire and can no longer be counted in the cumulative total.</span></li>
