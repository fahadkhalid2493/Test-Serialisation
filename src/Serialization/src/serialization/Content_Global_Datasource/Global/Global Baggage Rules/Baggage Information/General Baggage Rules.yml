    - ID: "a3a6db1d-1ce8-4436-b624-4174a659a4db"
      Hint: Rules
      Value: |
        <ul>
            <li style="margin-top:10px;"> Any item of baggage exceeding 158cm and less than 215cm shall be considered as &lsquo;Over Size&rsquo; baggage and must be charged as an extra piece of baggage. </li>
            <li style="margin-top:10px;"> Boxes, suitcases, briefcases, bags, cardboard boxes, pre-packed electrical goods (except TVs) are acceptable for carriage; as long as they do not exceed the aforesaid dimensions. </li>
            <li style="margin-top:10px;">Boxes, suitcases, cardboard boxes etc. can be wrapped in the plastic wrap provided at Airport wrapping facilities. </li>
            <li style="margin-top:10px;"> TVs, with a maximum of 50 inches, in a pre-packed condition may be accepted as checked-in luggage. TVs larger than 50 inches should be shipped through cargo.</li>
            <li style="margin-top:10px;"> All baggage over 23kgs must carry a Heavy Tag, with the actual weight clearly marked on the tag. The maximum weight of any single item of baggage must not exceed 32kgs. Any baggage heavier than 32kgs must be repacked and its weight reduced before acceptance (exceptions include mobility aids). Cabin baggage should be weighed and a cabin baggage label attached.</li>
        </ul>
