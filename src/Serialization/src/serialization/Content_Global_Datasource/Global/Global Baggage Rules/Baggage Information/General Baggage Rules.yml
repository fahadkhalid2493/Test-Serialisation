    - ID: "a3a6db1d-1ce8-4436-b624-4174a659a4db"
      Hint: Rules
      Value: |
        <ul>
            <li style="margin-top:10px;"> Tout &eacute;l&eacute;ment de bagages d&eacute;passant 158 cm et moins de 215 cm doit &ecirc;tre consid&eacute;r&eacute; comme des bagages &laquo;sur-taille&raquo; et doit &ecirc;tre factur&eacute; comme un bagage suppl&eacute;mentaire. </li>
            <li style="margin-top:10px;"> Les bo&icirc;tes, les valises, les porte-documents, les sacs, les bo&icirc;tes en carton, les produits &eacute;lectriques pr&eacute;-emball&eacute;s (sauf les t&eacute;l&eacute;viseurs) sont acceptables pour le transport; Tant qu'ils ne d&eacute;passent pas les dimensions susmentionn&eacute;es. </li>
            <li style="margin-top:10px;">Les bo&icirc;tes, les valises, les bo&icirc;tes en carton, etc. peuvent &ecirc;tre envelopp&eacute;es dans la pellicule plastique fournie dans les installations d'emballage de l'a&eacute;roport. </li>
            <li style="margin-top:10px;"> Les t&eacute;l&eacute;viseurs, avec un maximum de 50 pouces, dans un &eacute;tat pr&eacute;-emball&eacute; peuvent &ecirc;tre accept&eacute;s comme bagages enregistr&eacute;s. Les t&eacute;l&eacute;viseurs de plus de 50 pouces doivent &ecirc;tre exp&eacute;di&eacute;s par le fret. </li>
            <li style="margin-top:10px;"> Tous les bagages de plus de 23 kg doivent transporter une &eacute;tiquette lourde, le poids r&eacute;el clairement marqu&eacute; sur l'&eacute;tiquette. Le poids maximum de tout &eacute;l&eacute;ment de bagages ne doit pas d&eacute;passer 32 kg. Tout bagage plus lourd que 32 kg doit &ecirc;tre reconditionn&eacute; et son poids r&eacute;duit avant l'acceptation (les exceptions comprennent des aides &agrave; la mobilit&eacute;). Les bagages de cabine doivent &ecirc;tre pes&eacute;s et une &eacute;tiquette de bagages de cabine attach&eacute;e.</li>
        </ul>
