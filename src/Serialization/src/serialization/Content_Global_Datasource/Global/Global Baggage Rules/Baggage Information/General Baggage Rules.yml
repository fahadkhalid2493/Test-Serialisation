    - ID: "a3a6db1d-1ce8-4436-b624-4174a659a4db"
      Hint: Rules
      Value: |
        <ul>
            <li>يجب اعتبار أي عنصر من الأمتعة التي تتجاوز 158 سم وأقل من 215 سم أمتعة ""كبيرة الحجم"" ويجب تحصيلها كقطعة إضافية من الأمتعة.</li>
            <li>الصناديق ، الحقائب ،&nbsp; صناديق الورق المقوى ، السلع الكهربائية المعبأة مسبقًا (باستثناء أجهزة التلفزيون) مقبولة للنقل ؛ طالما أنها لا تتجاوز الأبعاد المذكورة أعلاه.</li>
            <li>يمكن لف صناديق وحقائب ومربعات من الورق المقوى وما إلى ذلك في الغلاف البلاستيكي المقدم في مرافق تغليف المطار.</li>
            <li>يمكن قبول أجهزة التلفزيون ، بحد أقصى 50 بوصة ، في حالة كانات معبأة مسبقًا كأمتعة محددة. يجب شحن أجهزة التلفزيون التي تزيد عن 50 بوصة عبر الشحن.</li>
            <li>يجب أن تحمل جميع الأمتعة التي تزيد عن 23 كجم علامة (وزن ثقيل) ، يتوجب ذكر الوزن فعلي&nbsp; كعلامة واضحة على الأمتعة. يجب ألا يتجاوز الحد الأقصى للوزن لأي عنصر واحد من الأمتعة 32 كجم. يجب إعادة تعبئة أي أمتعة أثقل من 32 كجم وتخفيض الوزن قبل القبول (تشمل الاستثناءات أجهزة التنقل). يجب أن يتم وزن أمتعة المقصورة وملصق أمتعة المقصورة.</li>
        </ul>
