    - ID: "a3a6db1d-1ce8-4436-b624-4174a659a4db"
      Hint: Rules
      Value: |
        <ul>
            <li style="margin-top:10px;"> Любой предмет багажа, превышающего 158 см и менее 215 см, должен рассматриваться как багаж &laquo;через размер&raquo; и должен взиматься как дополнительный кусок багажа. </li>
            <li style="margin-top:10px;"> Ящики, чемоданы, портфель, мешки, картонные коробки, предварительно упакованные электрические товары (кроме телевизоров) приемлемы для перевозки; до тех пор, пока они не превышают вышеупомянутые измерения. </li>
            <li style="margin-top:10px;">Ящики, чемоданы, картонные коробки и т. Д. Могут быть завернуты в полиэтиленовую пленку, предоставленную на обертывающих средах аэропорта. </li>
            <li style="margin-top:10px;"> Телевизоры с максимум 50 дюймов в предварительно упакованном состоянии могут быть приняты в виде зарегистрированного багажа. Телевизоры, более 50 дюймов, должны быть отправлены через груз. </li>
            <li style="margin-top:10px;"> Весь багаж более 23 кг должен нести тяжелую метку, причем фактический вес четко обозначен на бирке. Максимальный вес любого предмета багажа не должен превышать 32 кг. Любой багаж, тяжелее 32 кг, должен быть переупакован, и его вес уменьшается до принятия (исключения включают в себя вспомогательные средства мобильности). Багаж в кабине должен быть взвешен и прикреплен багажник.</li>
        </ul>
