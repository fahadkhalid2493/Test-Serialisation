    - ID: "a3a6db1d-1ce8-4436-b624-4174a659a4db"
      Hint: Rules
      Value: |
        <ul>
            <li style="margin-top:10px;"> Jeder Gep&auml;ckst&uuml;ck von mehr als 158 cm und weniger als 215 cm gilt als ""&uuml;bergr&ouml;&szlig;ige"" Gep&auml;ck und muss als zus&auml;tzliches Gep&auml;ck berechnet werden. </li>
            <li style="margin-top:10px;"> Koffer, Koffer, Auflagen, Taschen, Pappkartons, vorgepackte Elektrog&uuml;ter (mit Ausnahme von Fernseher) sind f&uuml;r die Bef&ouml;rderung akzeptabel. Solange sie die vorgenannten Dimensionen nicht &uuml;berschreiten. </li>
            <li style="margin-top:10px;">Kisten, Koffer, Kartonk&auml;sten usw. k&ouml;nnen in die Plastikfolie an den Flughafenverpackungsm&ouml;glichkeiten eingewickelt werden. </li>
            <li style="margin-top:10px;"> Fernseher mit maximal 50 Zoll in einem vorgepackten Zustand k&ouml;nnen als eingechecktes Gep&auml;ck akzeptiert werden. Fernsehger&auml;te gr&ouml;&szlig;er als 50 Zoll sollten durch Fracht geliefert werden. </li>
            <li style="margin-top:10px;"> Alle Gep&auml;cks &uuml;ber 23 kg m&uuml;ssen ein schweres Etikett tragen, wobei das tats&auml;chliche Gewicht auf dem Tag klar markiert ist. Das maximale Gewicht eines einzelnen Gep&auml;ckst&uuml;cks darf 32 kg nicht &uuml;berschreiten. Jedes Gep&auml;ck, das schwerer als 32 kg, muss umgepackt werden und sein Gewicht vor der Annahme reduziert werden (Ausnahmen umfassen Mobilit&auml;tshilfen). Kabinengep&auml;ck sollte gewogen und ein Kabinenp&auml;ckschild angebracht werden.</li>
        </ul>
