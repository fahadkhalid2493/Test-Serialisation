      Hint: SubText
      Value: "<p>Die Golf -Luftreservierungen m&uuml;ssen mindestens 48 Stunden vor dem Flug informiert werden. F&uuml;r die Bef&ouml;rderung von CPAP/POC -Ger&auml;ten f&uuml;r eine beliebige Krankheit ist eine medizinische Golfluft -Freigabe erforderlich. Alle unterst&uuml;tzenden Dokumente m&uuml;ssen 48 Stunden vor dem Flug eingereicht werden, um medizinische Freigabe zu erhalten.</p>"
