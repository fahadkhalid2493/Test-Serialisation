      Hint: SubText
      Value: <p>Бронирование воздуха залива должно быть проинформировано не менее чем за 48 часов до полета. Медицинское разрешение на воздушном заливе требуется для перевозки устройств CPAP/POC для любого заболевания. Все вспомогательные документы должны быть представлены за 48 часов до рейса, чтобы получить медицинское разрешение.</p>
