    - ID: "21776abe-1784-4f1d-a564-d626f0c2c8da"
      Hint: Description
      Value: "<p>Profitez du confort et du service incomparable des Lounges Falcon Gold, dans lesquels le design contemporain rencontre le sens de l’hospitalité arabe. Reconnectez-vous avec la maison ou le bureau, ou relaxez-vous simplement et profitez des aménagements de première classe. Vous aurez un accès au centre business totalement équipé, à de la nourriture et des boissons gastronomiques, et à une large sélection de rafraîchissements et d’options de divertissement.</p>"
