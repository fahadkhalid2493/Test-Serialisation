      Value: "<p>Получите удовольствие от непревзойденного уровня комфорта и качества обслуживания в залах ожидания Falcon Gold, где современный дизайн сочетается с арабским гостеприимством. Свяжитесь с семьей или персоналом на работе, или просто расслабьтесь и наслаждайтесь прекрасными условиями в зоне отдыха первого класса, в том числе доступом к полностью оснащенному бизнес-центру, изысканной еде и напиткам, а также широкому выбору закусок и вариантов развлечения</p>"
