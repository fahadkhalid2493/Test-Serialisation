        <h2>1 INTRODUCTION </h2>
        <p>Welcome to the Privacy Policy of Gulf Air (GF). </p>
        <p>Your privacy is important to us and we want to assure you that the Personal Data we collect about you will be treated with care. This Privacy Policy will inform you about how we look after your Personal Data when you visit this website (regardless of where you visit it from) and tell you about your privacy rights and how the law protects you. </p>
        <h2>2 DEFINITIONS </h2>
        <p>This Privacy Policy uses a number of definitions which are set out below: </p>
        <ul>
            <li><strong>Data Controller:</strong> the entity which is responsible for determining when, why and how to Process Personal Data and for establishing practices and policies in line with applicable data protection law. </li>
            <li><strong>Personal Data:</strong> any information which identifies an individual or information relating to an individual who can be identified (directly or indirectly) from that data alone or in combination with other identifiers we possess or can reasonably access. For example, Personal Data can include your name, date of birth and passport number. However, Personal Data does not include anonymous data or data that has had the identity of an individual permanently removed. </li>
            <li><strong>Processing or Process:</strong> any activity that involves the use of Personal Data. It includes obtaining, recording or holding the data, or carrying out any operation or set of operations on the data including organizing, amending, retrieving, using, disclosing, erasing or destroying it. Processing also includes transmitting or transferring Personal Data to third parties. </li>
            <li><strong>Sensitive Personal Data:</strong> any personal information that directly or indirectly discloses the ethnic origin of the individual, their ethnic group, political or philosophical views, religious beliefs, trade union affiliation, criminal record, or any data relating to their health or sexual status. any data which reveals details about sensitive issues such as an individual&rsquo;s race or ethnicity, religious or philosophical beliefs, sex life, sexual orientation, political opinions, trade union membership, information about physical or mental health, or genetic and biometric data.</li>
        </ul>
        <h2>3 IMPORTANT INFORMATION AND WHO WE ARE </h2>
        <p><strong>Purpose of this Privacy Policy</strong> <br />
        This Privacy Policy aims to give you information on how we collect and process your Personal Data through your use of this website or the Gulf Air mobile application, including any data you may provide through this website when you make or amend a flight booking, join our Falconflyer Program or sign up to our newsletter. <br />
        It is important that you read this Privacy Policy together with any other privacy notice or fair processing notice we may provide on specific occasions when we are collecting or processing Personal Data about you so that you are fully aware of how and why we are using your personal data. This Privacy Policy supplements such other notices and is not intended to override them. </p>
        <p><strong>Identity of Data Controller</strong> <br />
        Gulf Air is the Data Controller of all Personal Data relating to our passengers, employees and third party individual contacts, as well as any other Personal Data used in our business for our own commercial purposes. <br />
        This Privacy Policy is issued on behalf of the Gulf Air so when we mention &ldquo;Gulf Air&rdquo;, "we", "us" or "our" in this Privacy Policy, we are referring to Gulf Air as being responsible for processing your data. Gulf Air is the Data Controller and responsible for this website. </p>
        <p><strong>Data Protection Officer</strong> <br />
        Gulf Air will appoint a Data Protection Officer (DPO) who will be responsible for overseeing questions in relation to this Privacy Policy. In the meantime, if you have any questions about this Privacy Policy, including any requests to exercise your legal rights, please contact the DPO using the details set out below: </p>
        <ul>
            <li>Email address: <a href="mailto:dpo@gulfair.com">dpo@gulfair.com</a> </li>
            <li>Postal address: PO Box 138, Manama, Kingdom of Bahrain </li>
        </ul>
        <p>You have the right to make a complaint at any time to the Personal Data Protection Authority, Kingdom of Bahrain (www.pdp.gov.bh), which is the Supervisory Authority for data protection issues in the Kingdom of Bahrain. If you are located in the United Kingdom, you have the right to make a complaint at any time to the Information Commissioner's Office (ICO) (www.ico.org.uk), the UK Supervisory Authority for data protection issues. If you are located in the EEA, you have the right to make a complaint at any time to the Supervisory Authority in your country. </p>
        <p>We would, however, appreciate the chance to deal with your concerns before you approach the Supervisory Authority so please contact us in the first instance using the contact details above. </p>
        <p><strong>Your duty to inform us of changes</strong> <br />
        It is important that the Personal Data we hold about you is accurate and up-to-date. It is your obligation to keep us informed if your Personal Data changes during your relationship with us. Please use the following links to update your Personal Data: <br />
        <br />
        Falconflyer members <br />
        <a rel="noopener noreferrer" href="https://falconflyer.gulfair.com/ffp/user/login" target="_blank">https://falconflyer.gulfair.com/ffp/user/login</a> <br />
        Manage My Online Booking <br />
        <a rel="noopener noreferrer" href="https://flights.gulfair.com/falcon/cbh/mmb/login" target="_blank">https://flights.gulfair.com/falcon/cbh/mmb/login</a> </p>
        <p>This website may include links to third-party websites, plug-ins and applications which are not maintained or controlled by Gulf Air. Clicking on those links or enabling those connections may allow third parties to collect or share data about you. We do not control these third-party websites and are not responsible for their privacy statements. When you look at other websites, we encourage you to read the Privacy Policy of every website you visit. </p>
        <h2>4 THE DATA WE COLLECT ABOUT YOU</h2>
        <p><strong>Personal Data </strong><br />
        We may collect, use, store and transfer different kinds of Personal Data about you which we have grouped together follows: </p>
        <ul>
            <li><strong>Identity Data:</strong> includes first name, middle name, last name, maiden name, username or similar identifier, marital status, title, date of birth, gender, passport number and Falconflyer Program membership number. </li>
            <li><strong>Contact Data:</strong> includes billing address, home address (if different), email address and telephone numbers. </li>
            <li><strong>Financial Data:</strong> includes bank account and payment card details. </li>
            <li><strong>Transaction Data:</strong> includes details about payments from you and other details of services you have purchased from us. </li>
            <li><strong>Technical Data:</strong> includes internet protocol (IP) address, your login data, data about your browser type and version, time zone setting and location, browser plug-in types and versions, operating system and platform and other technology on the devices you use to access this website. </li>
            <li><strong>Usage Data:</strong> includes your username and password, Falconflyer Program membership number, bookings made by you, your interests, service preferences, feedback and survey responses. </li>
            <li><strong>Marketing and Communications Data:</strong> includes your preferences in receiving marketing from us and third parties (i.e. any external partners) and your preferences when receiving communications. </li>
        </ul>
        <p><strong>Aggregated Data </strong><br />
        When you visit this website or use any Gulf Air mobile applications, we may also collect, use, store and share aggregated, anonymised statistical or demographic data (<strong>Aggregated Data</strong>). Aggregated Data may be derived from your Personal Data but is not considered Personal Data in law as it cannot directly or indirectly reveal your identity. <br />
        Aggregated Data may include the time and length of your visit to this website, the pages you have visited on this website, as well as details of the website you visited immediately prior to visiting this website. We may also record the name of your internet service provider. We use this information only to measure site activity and to develop ideas for improving our services. <br />
        For example, we may aggregate your Usage Data to calculate the percentage of users accessing a specific website feature. However, if we combine or connect Aggregated Data with your Personal Data so that it can directly or indirectly identify you, we treat the combined data as Personal Data which will be used in accordance with this Privacy Policy. </p>
        <p><strong>Sensitive Personal Data </strong><br />
        It is a necessary part of our business to collect certain types of Sensitive Personal Data about you. For example, we need to collect data about your state of health if you inform us that you are pregnant, have a medical condition which requires special equipment, or when you make a request for mobility assistance. Making certain meal choices will also involve the collection of data about your religious beliefs or state of health, for example if you inform us that you require a Hindu or diabetic meal. <br />
        We treat our obligations to protect Sensitive Personal Data very seriously and we will always ask your express consent to collect, process or transfer such data for specified purposes each time you provide it to us. </p>
        <p><strong>Personal Data relating to minor passengers </strong><br />
        In certain circumstances, we may need to collect, process or transfer Personal Data relating to minor passengers (i.e. children under the age of 16), for example where a flight booking is made in respect of a minor passenger. This is necessary for us to pursue our legitimate interests in running our business and to perform the contract of carriage. <br />
        We will only use Personal Data relating to minor passengers for the specified purposes set out in the &ldquo;HOW WE USE YOUR PERSONAL DATA&rdquo; section and with the express consent of the person who has parental responsibility. Minor passengers have the same rights as any other passenger regarding their Personal Data which are set out in the &ldquo;YOUR LEGAL RIGHTS&rdquo; section. </p>
        <p><strong>Providing Personal Data on behalf of other passengers </strong><br />
        By providing us with Personal Data, including Special Categories of Personal Data, relating to other passengers on your booking, you are representing that you have their authority to provide their Personal Data to us and to consent to their Personal Data being collected and processed for the specified purposes. Gulf Air is entitled to rely upon such representations. </p>
        <p><strong>If you fail to provide Personal Data </strong><br />
        Where we need to collect Personal Data by law, or under the terms of a contract we have with you and you fail to provide that data when requested, we may not be able to perform the contract we have or are trying to enter into with you. In these circumstances, we have the right to cancel or refuse to accept your booking, but we will notify you if this is the case at the time. </p>
        <h2>5 HOW IS YOUR PERSONAL DATA COLLECTED? </h2>
        <p>We use different methods to collect data from and about you including through: </p>
        <ul>
            <li><strong>Direct interactions.</strong> You (or an agent acting on your behalf) may give us your Personal Data by filling in online forms or by corresponding with us by post, phone, email or otherwise. This includes Personal Data you provide to us when you: </li>
            <ul>
                <li>book a flight or arrange any other service with us; </li>
                <li>create an account on this website; </li>
                <li>join our Falconflyer programme; </li>
                <li>apply for a career with us; </li>
                <li>subscribe to our newsletter; </li>
                <li>enter a competition, promotion or survey; or </li>
                <li>submit an enquiry or give us some feedback. </li>
            </ul>
            <li><strong>This website.</strong> As you interact with this website, we may automatically collect Technical Data about your equipment, browsing actions and patterns. We collect this Personal Data by using cookies, server logs and other similar technologies. We may also receive Technical Data about you if you visit other websites employing our cookies. Please see the &ldquo;HOW WE USE YOUR PERSONAL DATA&rdquo; section and our Cookie Policy for further details. </li>
            <li><strong>Our mobile website and mobile applications.</strong> Our mobile website and mobile applications have the ability to access mobile device information to better serve passengers in the service that is used. We may use location data for our mobile website and mobile applications to enable us to provide the most helpful format and content (for example pre-populating your departure airport based on current location) providing that you have agreed to the use by Gulf Air of your location data. If you would like to restrict our collection of your location data, please adjust the settings on your device. </li>
            <li><strong>Third parties or publicly available sources.</strong> We may receive Personal Data about you from various third parties and public sources as set out below: </li>
            <ul>
                <li>Data from the following parties: </li>
                <ol>
                    <li>analytics providers such as Google; </li>
                    <li>advertising networks; and </li>
                    <li>search information providers. </li>
                </ol>
            </ul>
            <li>Contact, Financial and Transaction Data from providers of technical or payment services. </li>
            <li>Identity and Contact Data from data brokers or aggregators. </li>
        </ul>
        <h2>6 HOW WE USE YOUR PERSONAL DATA </h2>
        <p>We will only use your Personal Data as permitted by law. Most commonly, we will rely on the following types of lawful basis to process your Personal Data: </p>
        <ul>
            <li><strong>Legitimate Interests:</strong> the interests of Gulf Air in conducting and managing our business in order to give you the highest standard of service and the best and most secure travel experience. We make sure we consider and balance any potential impact on you (both positive and negative) and your rights before we process your Personal Data for our legitimate interests. For example we may collect data on the confirmation of your passage through various checkpoints at the airport, in order to optimize punctuality. Airport management entities may record the time of the pre-screening of boarding passes before passengers&rsquo; entry to the security area and provide us with this data at the departure gate shortly before departure to enable us to check for missing or possibly delayed passengers and initiate an early unloading of baggage where appropriate. We do not use your Personal Data for activities where our interests are overridden by your fundamental rights and freedoms (unless we have your express consent or are otherwise required or permitted to do so by law). You can obtain further information about how we assess our legitimate interests against any potential impact on you in respect of specific activities by contacting us </li>
            <li><strong>Performance of Contract:</strong> processing your Personal Data is necessary for the performance of the contract of carriage to which you are a party or to take steps at your request before entering into such a contract. </li>
            <li><strong>Comply with a legal or regulatory obligation:</strong> processing your Personal Data may be necessary for compliance with a legal or regulatory obligation to which we are subject. For example, in accordance with Article L 232-6 of French Internal Security Code, we may transmit reservation, checking or boarding data collected from passengers (API/PNR) to the French national public services and competent authorities for the purposes and under conditions as defined in the Decret N&deg; 2014-1095 dated 26 September 2014. </li>
            <li><strong>Protecting your vital interests:</strong> processing your Personal Data is necessary for protecting your vital interests. </li>
            <li><strong>Consent:</strong> in certain circumstances, we may ask for your express consent to collect, process or transfer your Personal Data, for example in relation to opting into receiving our newsletter or other direct marketing. You have the right to withdraw your consent at any time simply by contacting us. </li>
        </ul>
        <p><strong>Purposes for which we will use your Personal Data </strong><br />
        We have set out below, in a table format, a description of all the ways we will use your Personal Data, and which types of legal basis we rely on to do so. We have also identified what our legitimate interests are where appropriate. <br />
        We may process your Personal Data for more than one lawful basis depending on the specific purpose for which we are using your data. Please contact us if you need details about the specific lawful basis we are relying upon to process your Personal Data where more than one basis has been set out in the table below.</p>
