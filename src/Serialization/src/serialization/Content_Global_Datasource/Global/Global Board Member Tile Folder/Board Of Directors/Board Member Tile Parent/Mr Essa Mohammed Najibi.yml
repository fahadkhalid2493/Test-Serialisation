    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: <p>المهندس عيسى محمد يوسف نجيبي هو رئيس مجلس إدارة شركة نجيبي للاستثمار؛ حيث يتمتع بخبرة 32 عاماً من العمل في المجال الاستثماري والهندسي والمشاريع العقارية المختلفة في القطاعين العام والخاص. المهندس نجيبي يشغل حالياً منصب رئيس مجلس إدارة شركة عقارات السيف، وهو من مؤسسي الجامعة الملكية للبنات وعضو في مجلسي الادارة والأمناء التابعين للجامعة، والعضو المنتدب للشركة المالكة؛ بالاضافة الى عضويته في عدة مجالس إدارة في عدد من الشركات التجارية والاهلية.</p>
