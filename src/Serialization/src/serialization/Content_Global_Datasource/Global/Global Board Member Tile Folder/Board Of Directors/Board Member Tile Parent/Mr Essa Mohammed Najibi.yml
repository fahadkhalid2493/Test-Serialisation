    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: <p>L'ing&eacute;nieur Essa Mohammed Najibi est le pr&eacute;sident de la soci&eacute;t&eacute; d'investissement Najibi BSC. Il a amass&eacute; plus de 32 ans d'exp&eacute;rience, travaillant dans les domaines de l'investissement, de l'ing&eacute;nierie et de l'immobilier dans les secteurs public et priv&eacute;. M. Najibi est actuellement pr&eacute;sident de Seef Properties Plc. Il est &eacute;galement l'un des cofondateurs de l'Universit&eacute; royale pour les femmes et si&egrave;ge actuellement au conseil d'administration et au conseil d'administration de l'universit&eacute; en plus d'&ecirc;tre son directeur g&eacute;n&eacute;ral. M. Najibi est &eacute;galement membre du conseil d'administration &agrave; un certain nombre de soci&eacute;t&eacute;s commerciales et priv&eacute;es.</p>
