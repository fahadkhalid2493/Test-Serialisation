    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>Инженер Эсса Мохаммед Наджиби является председателем инвестиционной компании Najibi Bsc. Он собрал более 32 -летнего опыта, работая в области инвестиций, инженерии и недвижимости как в государственном, так и в частном секторах. Г -н Наджиби в настоящее время является председателем Seef Properties plc. Он также является одним из соучредителей Королевского университета для женщин и в настоящее время находится в Совете директоров и Совета попечителей для университета в дополнение к тому, чтобы быть его управляющим директором. Г -н Наджиби также является членом совета директоров по ряду коммерческих и частных компаний.</p>"
