    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: <p>Engineer Essa Mohammed Najibi is the Chairman of Najibi Investment Company BSC. He has amassed over 32 years of experience, working in the fields of investment, engineering and real estate in both the public and private sectors. Mr Najibi is currently the Chairman of Seef Properties Plc. He is also one of the cofounders of the Royal University for Women and currently sits on the Board of Directors and the Board of Trustees for the University in addition to being its Managing Director. Mr Najibi also serves as Board member to a number of commercial and private companies.</p>
