    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: <p>Ingenieur Essa Mohammed Najibi ist Vorsitzender der Najibi Investment Company BSC. Er hat &uuml;ber 32 Jahre Erfahrung gesammelt und in den Bereichen Investition, Ingenieurwesen und Immobilien sowohl im &ouml;ffentlichen als auch im privaten Sektor gearbeitet. Herr Najibi ist derzeit Vorsitzender der Seef Properties Plc. Er ist auch einer der Mitbegr&uuml;nder der Royal University for Women und befindet sich derzeit im Board of Directors und des Kuratoriums f&uuml;r die Universit&auml;t und ist auch der Gesch&auml;ftsf&uuml;hrer. Herr Najibi fungiert auch als Vorstandsmitglied einer Reihe von kommerziellen und privaten Unternehmen.</p>
