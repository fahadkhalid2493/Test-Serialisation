    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: <p>Mr. Adnan Hashim joined Gulf Air in February 2021 as Chief Financial Officer and brought with him more than 25 years of experience in the banking and finance industry. Mr. Hashim was the Chief Financial Officer of Aluminium Bahrain (ALBA), and prior to that, he held the same role at NCB Capital, the region&rsquo;s leading investment firm and Saudi Arabia&rsquo;s largest asset manager. He sat on numerous boards, executive committees, audit committees and compensation and governance committees of various financial institutions and has served as the Chairman of ACCA Members&rsquo; Advisory Committee, Bahrain. Holder of a Master of Business Administration (MBA) with Distinction from the University of Strathclyde, Scotland, Mr. Hashim is a Fellow of the Chartered Association of Certified Accountants.</p>
