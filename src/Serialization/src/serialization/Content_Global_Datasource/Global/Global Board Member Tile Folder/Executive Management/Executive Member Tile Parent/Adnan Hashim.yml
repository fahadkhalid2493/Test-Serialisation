    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>Г -н Аднан Хашим присоединился к Gulf Air в феврале 2021 года в качестве финансового директора и принес с собой более чем 25 -летний опыт работы в банковской и финансовой индустрии. Г -н Хашим был финансовым директором Aluminum Bahrain (ALBA), и до этого он занимал ту же роль в NCB Capital, ведущей инвестиционной фирме региона и крупнейшей в Саудовской Аравии. Он сидел на многочисленных советах, исполнительных комитетах, комитетах по аудиту и компенсациям и управлению различными финансовыми учреждениями и занимал должность председателя консультативного комитета членов ACCA, Бахрейн. Владелец магистра делового администрирования (MBA) с отличием от Университета Стратклайда, Шотландия, г -н Хашим является членом дипломированной ассоциации сертифицированных бухгалтеров.</p>"
