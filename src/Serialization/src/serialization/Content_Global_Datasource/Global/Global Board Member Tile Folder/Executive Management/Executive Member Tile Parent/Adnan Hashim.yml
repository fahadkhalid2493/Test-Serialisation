    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: <p>إلتحق السيد عدنان هاشم بطيران الخليج في فبراير 2021 في منصب رئيس القطاع المالي بخبرة تبلغ أكثر من 25 عاماً في مجال المال والصيرفة. وقد شغل السيد هاشم منصب رئيس القطاع المالي بشركة ألمنيوم البحرين (ألبا)، وسبق ذلك شغله لنفس المنصب في شركة إن سي بي كابيتال الرائدة في مجال الاستثمار في المنطقة والمتولية لإدارة كبرى أصول المملكة العربية السعودية. كما تضم خبرته عضوية العديد من مجالس الإدارة واللجان التنفيذية ولجان الرقابة والتحكيم في العديد من الشركات المالية؛ وشغل منصب رئيس مجلس إدارة لجنة آي سي سي آي الاستشارية بالبحرين. السيد هاشم حاصل على شهادة ماجستير إدارة الأعمال بتميز من جامعة ستراثكلايد باسكتلندا، وهو عضو في الجمعية المعتمدة للمصرفيين.</p>
