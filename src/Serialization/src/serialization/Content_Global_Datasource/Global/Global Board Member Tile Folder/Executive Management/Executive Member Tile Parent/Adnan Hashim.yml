    - ID: "4f6e4313-acdf-4bda-aeec-fffa89d10d3b"
      Hint: Description
      Value: "<p>Herr Adnan Hashim kam im Februar 2021 als Chief Financial Officer zu Gulf Air und brachte mehr als 25 Jahre Erfahrung in der Bank- und Finanzbranche mit. Herr Hashim war Chief Financial Officer von Aluminium Bahrain (ALBA), und zuvor spielte er bei NCB Capital, der f&uuml;hrenden Investmentfirma der Region und Saudi -Arabiens gr&ouml;&szlig;ter Verm&ouml;gensverwalterin, die gleiche Rolle. Er war in zahlreichen Vorst&auml;nden, Exekutivaussch&uuml;ssen, Pr&uuml;fungsaussch&uuml;ssen und Entsch&auml;digungs- und Governance -Komitees verschiedener Finanzinstitutionen und war Vorsitzender des Beratungsausschusses von ACCA -Mitgliedern, Bahrain. Inhaber eines Master of Business Administration (MBA) mit Auszeichnung von der Universit&auml;t von Strathclyde, Schottland, Herr Hashim ist Fellow der Chartered Association of Certified Accountants.</p>"
