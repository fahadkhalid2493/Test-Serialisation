      Value: |
        <p>T&eacute;l&eacute;chargez et inscrivez-vous &agrave; Points by NBB App en utilisant les m&ecirc;mes informations d'identification sur votre compte BNB Digital Banking.</p>
        <p>Entrez votre num&eacute;ro Falconflyer et soumettez votre demande. Les Miles seront cr&eacute;dit&eacute;s sur votre compte dans un d&eacute;lai de 2 &agrave; 3 jours ouvr&eacute;s. Le solde minimum &agrave; convertir est de 100 points (1 point = 1 mile Falconflyer).</p>
        <p>Pour plus de d&eacute;tails sur le programme de r&eacute;compenses pour la carte de cr&eacute;dit ou pr&eacute;pay&eacute;e BNB, veuillez appeler le 17214433</p>
