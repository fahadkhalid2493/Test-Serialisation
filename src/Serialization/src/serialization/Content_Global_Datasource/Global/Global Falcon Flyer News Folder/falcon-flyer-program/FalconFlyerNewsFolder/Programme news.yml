    - ID: "a07737ce-59e3-438c-bf0b-60e0ea1767fb"
      Hint: Description
      Value: |
        <p>Загрузите и зарегистрируйтесь в приложении Points by NBB, используя те же учетные данные в своей учетной записи NBB Digital Banking.<br />
        Выберите функцию Airmiles и выберите количество баллов,&nbsp;</p>
        <p>. Мили будут зачислены на ваш счет в течение 2-3 рабочих дней. Минимальный баланс для конвертации составляет 100 баллов (1 балл = 1 миля Falconflyer).</p>
        <p>Для получения дополнительной информации о схеме вознаграждения по кредитной или предоплаченной карте NBB, пожалуйста, позвоните по телефону 17214433.</p>
