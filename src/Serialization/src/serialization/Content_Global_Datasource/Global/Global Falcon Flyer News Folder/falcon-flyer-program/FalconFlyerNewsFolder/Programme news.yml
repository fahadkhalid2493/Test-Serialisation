      Hint: Description
      Value: |
        <p>Laden Sie Points by NBB App herunter und registrieren Sie sich mit den gleichen Zugangsdaten auf Ihrem NBB Digital Banking-Konto.</p>
        <p>Geben Sie Ihre Falconflyer-Nummer ein und senden Sie Ihre Anfrage. Die Meilen werden Ihrem Konto innerhalb von 2 bis 3 Werktagen gutgeschrieben. Das umzuwandelnde Mindestguthaben betr&auml;gt 100 Punkte (1 Punkt = 1 Falconflyer-Meile).</p>
        <p>Weitere Einzelheiten zum Pr&auml;miensystem f&uuml;r NBB-Kredit- oder Prepaidkarten erhalten Sie unter der Rufnummer 17214433</p>
