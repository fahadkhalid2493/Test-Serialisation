        <ul>
            <li style="margin: 10px 0;">Comment puis-je payer mon billet? <br />
            <br />
            Les billets peuvent &ecirc;tre achet&eacute;s sur Gulfair.com ou sur l'application Gulf Air Mobile. Le paiement peut &ecirc;tre effectu&eacute; en utilisant une carte de cr&eacute;dit ou de d&eacute;bit valide. Le paiement par carte de d&eacute;bit s'applique uniquement aux cartes bancaires &eacute;mises par Bahre&iuml;n avec le GCCNET et les logos de prestations. Les cartes de cr&eacute;dit internationales internationales internationales sont accept&eacute;es.</li>
            <li style="margin: 10px 0;">Quelles cartes de cr&eacute;dit ou de d&eacute;bit puis-je utiliser pour r&eacute;server en ligne?<br />
            <br />
            American Express, Diners Club, MasterCard, Visa, Visa Electron et UATP sont accept&eacute;s sur Gulfair.com et l'application Gulf Air Mobile.
            Le paiement de la carte de d&eacute;bit s'applique uniquement aux cartes bancaires &eacute;mises par Bahre&iuml;n avec le logo GCCNET et Benefit.</li>
            <li style="margin: 10px 0;">Est-il s&ucirc;r d'utiliser ma carte de cr&eacute;dit lorsque je fais un paiement en ligne? <br />
            <br />
            Tous les paiements effectu&eacute;s via Gulfair.com sont s&ucirc;rs &agrave; l'aide d'un chiffrement du syst&egrave;me de s&eacute;curit&eacute; accept&eacute; internationalement (SLL). Et Gulf Air utilise &eacute;galement la s&eacute;curit&eacute; num&eacute;rique par configuration, avec des transactions v&eacute;rifi&eacute;es par Visa et Master Secure Code (3D Secure) pour emp&ecirc;cher le traitement non autoris&eacute; et ill&eacute;gal des donn&eacute;es personnelles. La passerelle de paiement sur Gulfair.com est &eacute;galement conforme &agrave; la PCI DSS.</li>
            <li style="margin: 10px 0;">Pourquoi suis-je redirig&eacute; vers un autre site Web en payant mon billet en ligne?<br />
            <br />
            Toutes les transactions sur Gulfair.com n&eacute;cessitent une validation des cartes de cr&eacute;dit en entrant votre PIN. Le processus d'authentification est effectu&eacute; sur une page de navigateur diff&eacute;rente fournie par votre banque pour une plus grande s&eacute;curit&eacute;. Une fois la carte valid&eacute;e, vous serez automatiquement rendu sur Gulfair.com et recevrez un itin&eacute;raire de confirmation et de r&eacute;servation d'achat.</li>
            <li style="margin: 10px 0;">Pourquoi ma carte de cr&eacute;dit a-t-elle &eacute;t&eacute; refus&eacute;e?<br />
            <br />
            Une transaction de carte de cr&eacute;dit en baisse signifie que quelque chose a mal tourn&eacute; et que l'achat n'a pas pu &ecirc;tre achev&eacute; pendant le processus de paiement. Il y a plusieurs raisons, notamment des fonds insuffisants, des informations incorrectement saisies ou une activit&eacute; inhabituelle.
            Pour continuer votre r&eacute;servation, utilisez une autre carte ou contactez votre &eacute;metteur de carte. Vous pouvez soumettre vos coordonn&eacute;es ici pour plus d'aide dans votre r&eacute;servation.</li>
            <li style="margin: 10px 0;">Des frais de service ou des frais de carte de cr&eacute;dit pour les r&eacute;servations en ligne?<br />
            <br />
            Aucun frais suppl&eacute;mentaire n'est appliqu&eacute; pour les r&eacute;servations en ligne sur Gulfair.com ou l'application Gulf Air Mobile.</li>
            <li style="margin: 10px 0;">J'ai cliqu&eacute; sur le bouton ""r&eacute;server maintenant"", et rien ne s'est pass&eacute;. Mon vol est-il confirm&eacute;?<br />
            <br />
            Si vous pensez que la transaction a eu lieu, mais que la connexion a &eacute;t&eacute; rompue et que vous n'avez pas re&ccedil;u d'e-mail de confirmation, veuillez soumettre les d&eacute;tails ici et nous vous fournirons vos d&eacute;tails de r&eacute;servation. Veuillez vous assurer de nous fournir suffisamment de d&eacute;tails pour allouer votre r&eacute;servation. </li>
            <li style="margin: 10px 0;">Pourquoi la r&eacute;servation dans le centre de contact mondial est-elle plus ch&egrave;re que Gulfair.com?<br />
            <br />
            Des frais de service de 10 dinars de Bahre&iuml;n (BHD ou &eacute;quivalent dans votre devise s&eacute;lectionn&eacute;s) par billet sont applicables sur toutes les r&eacute;servations &eacute;mises par notre centre de contact mondial. Il n'y a pas de frais de service lors de la r&eacute;servation sur Gulfair.com.</li>
            <li style="margin: 10px 0;">Dois-je payer mon billet en m&ecirc;me temps que je le r&eacute;serve?<br />
            <br />
            Vous pouvez r&eacute;server votre billet pendant une courte p&eacute;riode; Cependant, le paiement doit &ecirc;tre effectu&eacute; dans les 24 heures suivant la r&eacute;servation via le portail G&eacute;rer mon r&eacute;servation. Ce service ne s'applique qu'aux billets &eacute;conomiques intelligents, flexibles &eacute;conomiques, flex flexion et flexion &eacute;conomique pour les vols qui partent apr&egrave;s 7 jours &agrave; compter de la date de r&eacute;servation. Le prix n'est pas garanti jusqu'&agrave; ce que votre paiement soit finalis&eacute;.</li>
            <li style="margin: 10px 0;">J'ai &eacute;t&eacute; inculp&eacute; pour un vol mais je n'ai pas re&ccedil;u de billet. Pourquoi?<br />
            <br />
            Veuillez soumettre vos coordonn&eacute;es ici et nous vous fournirons vos d&eacute;tails de r&eacute;servation. Veuillez vous assurer de nous fournir suffisamment de d&eacute;tails, tels que le pr&eacute;nom du passager, le nom de famille, les d&eacute;tails du vol et les 4 derniers chiffres de la carte de cr&eacute;dit, pour allouer votre r&eacute;servation. </li>
            <li style="margin: 10px 0;">O&ugrave; puis-je obtenir une facture pour mes billets r&eacute;serv&eacute;s?<br />
            <br />
            L'e-mail que vous recevez de nous au moment de la r&eacute;servation est une facture.</li>
            <li style="margin: 10px 0;">Comment puis-je recevoir un e-mail de confirmation en double?<br />
            <br />
            Visitez le portail G&eacute;rer mon r&eacute;servation sur Gulfair.com pour imprimer ou partager vos d&eacute;tails d'itin&eacute;raire.</li>
            <li style="margin: 10px 0;">Comment puis-je r&eacute;clamer un remboursement de mon billet?<br />
            <br />
            Concernant les termes et conditions de votre billet, vous pouvez &ecirc;tre admissible &agrave; un remboursement. Veuillez visiter la page de politique de remboursement ou contacter Gulf Air Worldwide Contact Center pour plus de d&eacute;tails. </li>
            <li style="margin: 10px 0;">Que dois-je faire si j'ai &eacute;t&eacute; factur&eacute; pour ma r&eacute;servation mais que je n'ai pas re&ccedil;u mon billet &eacute;lectronique?<br />
            <br />
            Pour allouer votre r&eacute;servation et r&eacute;cup&eacute;rer votre billet &eacute;lectronique, contactez Gulf Air Web Soutien. Vous devrez fournir votre pr&eacute;nom, votre nom de famille, vos d&eacute;tails de vol et les 4 derniers chiffres de la carte de cr&eacute;dit utilis&eacute;s pour effectuer le paiement. </li>
            <li style="margin: 10px 0;">Le prix qui m'a &eacute;t&eacute; indiqu&eacute; et le prix que la banque m'a factur&eacute; est diff&eacute;rent. Pourquoi donc?<br />
            <br />
            Certaines banques appliquent des frais suppl&eacute;mentaires lors de la paiement d'une transaction dans une devise diff&eacute;rente &agrave; la monnaie dans laquelle la carte est &eacute;mise. Contactez votre fournisseur de cartes ou votre banque pour plus de d&eacute;tails et d'assistance.</li>
            <li style="margin: 10px 0;">Un relatif peut-il acheter un billet pour moi m&ecirc;me s'ils ne voyagent pas avec moi?<br />
            <br />
            Oui, un parent peut acheter un billet pour vous. Contactez-nous via notre formulaire en ligne pour plus de d&eacute;tails. </li>
            <li style="margin: 10px 0;">Dois-je afficher ma carte lors de l'enregistrement?<br />
            <br />
            Il peut &ecirc;tre demand&eacute; de pr&eacute;senter la carte utilis&eacute;e pour le paiement au comptoir d'enregistrement. Si le titulaire de la carte n'est pas le passager, Gulf Air se r&eacute;serve le droit de demander le titulaire de la carte ou le passager pour une documentation suppl&eacute;mentaire, y compris une copie de la carte, une preuve d'identification et une signature autoris&eacute;e. Contactez Fraud.risk@gulfair.com pour plus de d&eacute;tails.</li>
        </ul>
