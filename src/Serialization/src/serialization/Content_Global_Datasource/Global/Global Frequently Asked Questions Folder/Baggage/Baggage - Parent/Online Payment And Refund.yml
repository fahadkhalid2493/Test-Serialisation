        <ul>
            <li style="margin: 10px 0;">How can I pay for my ticket? <br />
            <br />
            Tickets can be purchased on gulfair.com or the Gulf Air mobile app. Payment can be made by using a valid credit or debit card. Payment by debit card only applies to Bahrain-issued bank cards with the GCCNET and Benefit logos. International major international credit cards are accepted.</li>
            <li style="margin: 10px 0;">Which Credit or Debit cards can I use to book online?<br />
            <br />
            American Express, Diners Club, MasterCard, Visa, Visa Electron, and UATP are accepted on gulfair.com and the Gulf Air mobile app.
            Debit card payment only applies to Bahrain-issued bank cards with the GCCNET and Benefit logo.</li>
            <li style="margin: 10px 0;">Is it safe to use my credit card when I make an online payment?<br />
            <br />
            All payments made through gulfair.com are safe using an internationally accepted security system (SLL) encryption. And Gulf Air also uses Digital Security by Entrust, with transactions verified by Visa and Master Secure Code (3-D Secure) to prevent unauthorised and unlawful processing of personal data. The payment gateway on gulfair.com is also PCI DSS compliant.</li>
            <li style="margin: 10px 0;">Why am I redirected to another website when paying for my ticket online?<br />
            <br />
            All transactions on gulfair.com require credit card validation by entering your PIN. The authentication process is carried out on a different browser page provided by your bank for greater security. Once the card has been validated, you will automatically be routed back to gulfair.com and receive a purchase confirmation and booking itinerary.</li>
            <li style="margin: 10px 0;">Why has my credit card been declined?<br />
            <br />
            A declined credit card transaction means that something went wrong and the purchase couldn't be completed during the payment process. There are several reasons, including insufficient funds, incorrectly entered information, or unusual activity.
            To continue with your booking, use a different card or contact your card issuer. You can submit your details here for further assistance with your booking. </li>
            <li style="margin: 10px 0;">Any service fees or any credit card fees for online bookings?<br />
            <br />
            No additional fees are applied for online bookings on gulfair.com or the Gulf Air mobile app.</li>
            <li style="margin: 10px 0;">I clicked the ""book now"" button, and nothing happened. Is my flight confirmed?<br />
            <br />
            If you believe that the transaction has taken place, but the connection was broken, and you did not get a confirmation email, please submit the details here, and we will provide you with your booking details. Please make sure to provide us with enough details to allocate your booking. </li>
            <li style="margin: 10px 0;">Why is booking through the Worldwide Contact Centre more expensive than gulfair.com?<br />
            <br />
            A service fee of 10 Bahrain Dinars (BHD or equivalent in your selected currency) per ticket is applicable on all bookings issued by our Worldwide Contact Centre. There is no service fee when booking on gulfair.com.</li>
            <li style="margin: 10px 0;">Do I have to pay for my ticket at the same time I book it?<br />
            <br />
            You can reserve your ticket for a short time; however, payment must be made within 24 hours of booking through the Manage My Booking portal. This service only applies to Economy Smart, Economy Flex, Falcon Gold Flex, and Economy Flex tickets for flights that depart after 7 days from the booking date. The price is not guaranteed until your payment is finalised.</li>
            <li style="margin: 10px 0;">I have been charged for a flight but have not received a ticket. Why?<br />
            <br />
            Please submit your details here, and we will provide you with your booking details. Please make sure to provide us with enough details, such as the passenger's first name, last name, flight details, and last 4 digits of the credit card, to allocate your booking. </li>
            <li style="margin: 10px 0;">Where can I obtain an invoice for my booked tickets?<br />
            <br />
            The email you receive from us at the time of booking is an invoice.</li>
            <li style="margin: 10px 0;">How can I receive a duplicate confirmation email?<br />
            <br />
            Visit the Manage My Booking portal on gulfair.com to print or share your itinerary details.</li>
            <li style="margin: 10px 0;">How can I claim a refund for my ticket?<br />
            <br />
            Concerning the terms and conditions of your ticket, you may be eligible for a refund. Please visit the Refund Policy page or contact Gulf Air Worldwide Contact Centre for more details. </li>
            <li style="margin: 10px 0;">What do I do if I have been charged for my booking but have not received my electronic ticket?<br />
            <br />
            To allocate your booking and retrieve your electronic ticket, contact Gulf Air Web Support. You will need to provide your first name, last name, flight details, and the last 4 digits of the credit card used to make the payment. </li>
            <li style="margin: 10px 0;">The price I was quoted and the price the bank charged me is different. Why is that?<br />
            <br />
            Some banks apply extra charges when paying for a transaction in a different currency to the currency in which the card is issued. Contact your card provider or bank for more details and assistance.</li>
            <li style="margin: 10px 0;">Can a relative purchase a ticket for me even if they are not travelling with me?<br />
            <br />
            Yes, a relative can purchase a ticket for you. Contact us through our online form for more details. </li>
            <li style="margin: 10px 0;">Do I need to show my card at check-in?<br />
            <br />
            You may be asked to present the card used for payment at the check-in counter. If the cardholder is not the passenger, Gulf Air reserves the right to request the cardholder or passenger for additional documentation, including a copy of the card, proof of identification, and an authorised signature. Contact fraud.risk@gulfair.com for more details.</li>
        </ul>
