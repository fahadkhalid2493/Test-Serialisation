        <ul>
            <li>كيف يمكنني دفع ثمن تذكرتي ؟<br />
            <br />
            يمكن شراء التذاكر على gulfair.com أو تطبيق جوال طيران الخليج. يمكن الدفع باستخدام بطاقة ائتمان أو خصم صالحة. الدفع ببطاقة الخصم ينطبق فقط على البطاقات المصرفية الصادرة من البحرين مع شعاري GCCNET و Benefit. يتم قبول بطاقات الائتمان الدولية الرئيسية.</li>
            <li>ما هي بطاقات الائتمان أو الخصم التي يمكنني استخدامها للحجز عبر الإنترنت ؟<br />
            <br />
            يتم قبول American Express و Diners Club و MasterCard و Visa و Visa Electron و UATP على gulfair.com وتطبيق الهاتف المحمول Gulf Air.<br />
            لا ينطبق دفع بطاقة الخصم إلا على البطاقات المصرفية الصادرة من البحرين والتي تحمل شعار GCCNET و Benefit.</li>
            <li>هل من الآمن استخدام بطاقتي الائتمانية عندما أقوم بالدفع عبر الإنترنت ؟<br />
            <br />
            جميع المدفوعات التي يتم دفعها من خلال gulfair.com آمنة باستخدام تشفير نظام أمان مقبول دوليًا (SLL). وتستخدم طيران الخليج أيضًا الأمن الرقمي عن طريق Entrust، مع المعاملات التي تم التحقق منها بواسطة Visa و Master Secure Code (3-D Secure) لمنع المعالجة غير المصرح بها وغير القانونية للبيانات الشخصية. بوابة الدفع على gulfair.com متوافقة أيضًا مع PCI DSS.</li>
            <li>لماذا أعيد توجيهي إلى موقع ويب آخر عند دفع ثمن تذكرتي عبر الإنترنت ؟<br />
            <br />
            تتطلب جميع المعاملات على gulfair.com التحقق من صحة بطاقة الائتمان عن طريق إدخال رقم التعريف الشخصي الخاص بك. تتم عملية المصادقة على صفحة متصفح مختلفة يوفرها البنك الذي تتعامل معه لمزيد من الأمان. بمجرد التحقق من صحة البطاقة، سيتم إعادتك تلقائيًا إلى gulfair.com وتلقي تأكيد الشراء وخط سير الرحلة.</li>
            <li>لماذا تم رفض بطاقتي الائتمانية ؟<br />
            <br />
            تعني معاملة بطاقة الائتمان المرفوضة أن شيئًا ما حدث خطأ ولا يمكن إكمال الشراء أثناء عملية الدفع. هناك عدة أسباب، بما في ذلك عدم كفاية الأموال، أو المعلومات المدخلة بشكل غير صحيح، أو النشاط غير العادي.<br />
            لمواصلة الحجز، استخدم بطاقة مختلفة أو اتصل بمصدر بطاقتك. يمكنك إرسال تفاصيلك هنا لمزيد من المساعدة في الحجز.</li>
            <li>أي رسوم خدمة أو أي رسوم بطاقة ائتمان للحجوزات عبر الإنترنت ؟<br />
            <br />
            لا يتم تطبيق رسوم إضافية على الحجزعبر الإنترنت</li>
            <li>نقرت على زر &laquo;الكتاب الآن&raquo; ولم يحدث شيء. هل تم تأكيد رحلتي ؟<br />
            <br />
            إذا كنت تعتقد أن المعاملة قد تمت ولكن الاتصال معطل ولم تحصل على بريد إلكتروني تأكيد، فيرجى إرسال التفاصيل هنا وسنزودك بتفاصيل الحجز الخاصة بك. يرجى التأكد من تزويدنا بتفاصيل كافية لتخصيص حجزك.</li>
            <li>لماذا الحجز من خلال مركز الاتصال العالمي أغلى من gulfair.com?<br />
            <br />
            يتم تطبيق رسوم خدمة قدرها 10 دنانير بحرينية (أو ما يعادلها في التيار المختار) لكل تذكرة على جميع الحجوزات الصادرة عن مركز الاتصال العالمي لدينا. لا توجد رسوم خدمة عند الحجز gulfair.com.</li>
            <li>هل يجب أن أدفع ثمن تذكرتي في نفس الوقت الذي أحجزها فيه ؟<br />
            <br />
            يمكنك حجز تذكرتك لفترة قصيرة، وقت ؛ ومع ذلك، يجب الدفع في غضون 24 ساعة من وقت الحجز من خلال بوابة Manage My Booking. تنطبق هذه الخدمة فقط على تذاكر Economy Smart و Economy Flex و Falcon Gold Flex و Economy Flex للرحلات التي تغادر بعد 7 أيام من تاريخ الحجز. السعر غير مضمون حتى يتم الانتهاء من الدفع.</li>
            <li>لقد تم تحصيل رسوم على رحلة ولكني لم أتلق أي تذكرة. لماذا ؟<br />
            <br />
            يرجى إرسال تفاصيلك هنا وسنزودك بتفاصيل الحجز الخاصة بك. يرجى التأكد من تزويدنا بتفاصيل كافية مثل الاسم الأول للراكب والاسم الأخير وتفاصيل الرحلة وآخر 4 أرقام من بطاقة الائتمان لتخصيص حجزك.</li>
            <li>أين يمكنني الحصول على فاتورة لتذاكري المحجوزة ؟<br />
            <br />
            البريد الإلكتروني الذي تتلقاه منا وقت الحجز هو فاتورة.</li>
            <li>كيف يمكنني تلقي بريد إلكتروني مكرر للتأكيد ؟<br />
            <br />
            قم بزيارة بوابة Manage My Booking على gulfair.com لطباعة أو مشاركة تفاصيل مسار الرحلة الخاصة بك.</li>
        </ul>
