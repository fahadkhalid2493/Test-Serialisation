        <ul>
            <li style="margin: 10px 0;">Как я могу заплатить за билет? <br />
            <br />
            Билеты можно приобрести на Gulfair.com или в приложении Gulf Air Mobile. Оплата может быть произведена с помощью действующей кредитной или дебетовой карты. Оплата с помощью дебетовой карты распространяется только на банковские карты, выпущенные Бахрейном, с логотипами GCCNET и пособий. Международные крупные международные кредитные карты принимаются.</li>
            <li style="margin: 10px 0;">Какие кредитные или дебетовые карты я могу использовать для бронирования онлайн?<br />
            <br />
            American Express, Diners Club, Mastercard, Visa, Visa Electron и UATP принимаются на Gulfair.com и в приложении Gulf Air Mobile.
            Оплата дебетовой карты распространяется только на банковские карты, выпущенные Бахрейном, с логотипом GCCNet и Benefit.</li>
            <li style="margin: 10px 0;">Безопасно ли использовать мою кредитную карту, когда я произвожу онлайн -платеж? <br />
            <br />
            Все платежи, произведенные через Gulfair.com, безопасны, используя всемирно известную шифрование системы безопасности (SLL). И Gulf Air также использует цифровую безопасность путем доверия, с транзакциями, проверенными Visa и Master Secure Code (3-D Secure), чтобы предотвратить несанкционированную и незаконную обработку персональных данных. Платежный шлюз на Gulfair.com также соответствует PCI DSS.</li>
            <li style="margin: 10px 0;">Почему я перенаправлен на другой веб -сайт при оплате билета в Интернете?<br />
            <br />
            Все транзакции на Gulfair.com требуют проверки кредитной карты, введя свой PIN -код. Процесс аутентификации проводится на другой странице браузера, предоставленной вашим банком для большей безопасности. После того, как карта будет подтверждена, вы автоматически будете направлены обратно на Gulfair.com и получите подтверждение покупки и бронирование маршрута.</li>
            <li style="margin: 10px 0;">Почему моя кредитная карта была отклонена?<br />
            <br />
            Отказанная транзакция по кредитной карте означает, что что -то пошло не так, и покупка не может быть завершена в процессе оплаты. Есть несколько причин, в том числе недостаточное количество средств, неправильно введенная информация или необычная деятельность.
            Чтобы продолжить заказ, используйте другую карту или свяжитесь с эмитентом вашей карты. Вы можете отправить свои данные здесь для получения дополнительной помощи с вашим бронированием.</li>
            <li style="margin: 10px 0;">Любые сборы за обслуживание или плата за кредитные карты за онлайн -бронирование?<br />
            <br />
            Для онлайн -бронирования на Gulfair.com или в приложении Gulf Air Mobile не применяется никаких дополнительных сборов.</li>
            <li style="margin: 10px 0;">Я нажал кнопку &laquo;Книга сейчас&raquo;, и ничего не произошло. Мой рейс подтвержден?<br />
            <br />
            Если вы считаете, что транзакция состоялась, но соединение было нарушено, и вы не получили подтверждение, пожалуйста, отправьте подробности здесь, и мы предоставим вам ваши данные бронирования. Пожалуйста, не забудьте предоставить нам достаточно деталей, чтобы распределить ваше бронирование. </li>
            <li style="margin: 10px 0;">Почему бронирование через мировой контактный центр дороже, чем Gulfair.com?<br />
            <br />
            Плата за обслуживание 10 динаров Bahrain (BHD или эквивалент в выбранной вашей валюте) за билет применяется на всех бронированиях, выпущенных нашим всемирным контактным центром. При бронировании на Gulfair.com нет платы за обслуживание.</li>
            <li style="margin: 10px 0;">Должен ли я платить за свой билет в то же время, когда я его бронирует?<br />
            <br />
            Вы можете зарезервировать свой билет на короткое время; Тем не менее, оплата должна быть произведена в течение 24 часов после бронирования через управление моим порталом бронирования. Этот сервис распространяется только на экономику Smart, Economy Flex, Falcon Gold Flex и Economy Flex Bilts для рейсов, которые уходят через 7 дней с даты бронирования. Цена не гарантируется до завершения вашего платежа.</li>
            <li style="margin: 10px 0;">Мне было предъявлено обвинение за рейс, но я не получил билет. Почему?<br />
            <br />
            Пожалуйста, отправьте свои данные здесь, и мы предоставим вам данные о вашем бронировании. Пожалуйста, обязательно предоставьте нам достаточно деталей, таких как имя пассажира, фамилия, данные о рейсе и последние 4 цифры кредитной карты, чтобы выделить ваше бронирование.</li>
            <li style="margin: 10px 0;">Где я могу получить счет для моих забронированных билетов?<br />
            <br />
            Электронное письмо, которое вы получаете от нас во время бронирования, является счетом.</li>
            <li style="margin: 10px 0;">Как я могу получить дубликатное подтверждение по электронной почте?<br />
            <br />
            Посетите управление моим порталом бронирования на Gulfair.com, чтобы распечатать или поделиться подробностями маршрута.</li>
            <li style="margin: 10px 0;">Как я могу получить возмещение за свой билет?<br />
            <br />
            Что касается условий вашего билета, вы можете иметь право на возврат средств. Пожалуйста, посетите страницу политики возмещения или свяжитесь с Gulf Air Worldwide Contact Center для получения более подробной информации. </li>
            <li style="margin: 10px 0;">Что мне делать, если бы мне взимали плату за бронирование, но не получили свой электронный билет?<br />
            <br />
            Чтобы выделить ваше бронирование и получить свой электронный билет, свяжитесь с поддержкой Gulf Air Web. Вам нужно будет предоставить свое имя, фамилию, данные о полете и последние 4 цифры кредитной карты, используемых для оплаты. </li>
            <li style="margin: 10px 0;">Цена, которую я был указан, и цена, которую банк взимал меня, отличается. Почему это?<br />
            <br />
            Некоторые банки применяют дополнительные сборы при оплате транзакции в другой валюте в валюту, в которой выдается карта. Свяжитесь с поставщиком карт или банком для получения более подробной информации и помощи.</li>
            <li style="margin: 10px 0;">Может ли относительный купить билет для меня, даже если они не путешествуют со мной?<br />
            <br />
            Да, родственник может приобрести для вас билет. Свяжитесь с нами через нашу онлайн -форму для получения более подробной информации. </li>
            <li style="margin: 10px 0;">Нужно ли показать свою карту при регистрации?<br />
            <br />
            Вас могут попросить представить карту, используемую для оплаты на счетчике регистрации. Если владелец карты не является пассажиром, Gulf Air оставляет за собой право запросить владельца или пассажира карты для дополнительной документации, включая копию карты, доказательство идентификации и уполномоченную подпись. Свяжитесь с мошенничеством. Risk@gulfair.com для получения более подробной информации.</li>
        </ul>
