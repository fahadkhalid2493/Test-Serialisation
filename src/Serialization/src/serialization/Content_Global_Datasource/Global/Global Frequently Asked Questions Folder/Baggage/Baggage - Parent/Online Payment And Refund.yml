        <ul>
            <li style="margin: 10px 0;">Wie kann ich mein Ticket bezahlen? <br />
            <br />
            Tickets k&ouml;nnen auf Gulfair.com oder der Gulf Air Mobile App gekauft werden. Die Zahlung kann unter Verwendung einer g&uuml;ltigen Kredit- oder Debitkarte erfolgen. Die Zahlung per Debitkarte gilt nur f&uuml;r Bahrain-ausgestellte Bankkarten mit den GCCNET- und Benefit-Logos. Internationale wichtige internationale Kreditkarten werden akzeptiert.</li>
            <li style="margin: 10px 0;">Welche Kredit- oder Debitkarten kann ich verwenden, um online zu buchen?<br />
            <br />
            American Express, Diners Club, MasterCard, Visa, Visa Electron und UATP werden auf Gulfair.com und der Gulf Air Mobile App akzeptiert.
            Die Debitkartenzahlung gilt nur f&uuml;r Bahrain-ausgestellte Bankkarten mit dem GCCNET- und Benefit-Logo.</li>
            <li style="margin: 10px 0;">Ist es sicher, meine Kreditkarte zu verwenden, wenn ich eine Online -Zahlung mache? <br />
            <br />
            Alle &uuml;ber Gulfair.com geleisteten Zahlungen sind mit einer international anerkannten Verschl&uuml;sselung des Sicherheitssystems (SLL) sicher. Und Gulf Air nutzt auch die digitale Sicherheit nachvertrauen, wobei Transaktionen durch Visa und Master Secure Code (3-D Secure) &uuml;berpr&uuml;ft werden, um nicht autorisierte und rechtswidrige Verarbeitung personenbezogener Daten zu verhindern. Das Zahlungsgateway auf gulfair.com ist auch PCI DSS -konform.</li>
            <li style="margin: 10px 0;">Warum werde ich auf eine andere Website umgeleitet, wenn ich online f&uuml;r mein Ticket bezahle?<br />
            <br />
            Alle Transaktionen auf gulfair.com erfordern eine Kreditkartenvalidierung, indem Sie Ihre PIN eingeben. Der Authentifizierungsprozess erfolgt auf einer anderen Browser -Seite, die von Ihrer Bank f&uuml;r mehr Sicherheit bereitgestellt wird. Sobald die Karte validiert wurde, werden Sie automatisch auf gulfair.com zur&uuml;ckgef&uuml;hrt und erhalten eine Kaufbest&auml;tigung und eine Buchungsroute.</li>
            <li style="margin: 10px 0;">Warum wurde meine Kreditkarte abgelehnt?<br />
            <br />
            Eine abgelehnte Kreditkartentransaktion bedeutet, dass etwas schief gelaufen ist und der Kauf w&auml;hrend des Zahlungsprozesses nicht abgeschlossen werden konnte. Es gibt mehrere Gr&uuml;nde, darunter unzureichende Mittel, f&auml;lschlicherweise eingegebene Informationen oder ungew&ouml;hnliche Aktivit&auml;ten.
            Verwenden Sie eine andere Karte, um mit Ihrer Buchung fortzufahren, oder wenden Sie sich an Ihren Kartenausweis. Sie k&ouml;nnen Ihre Daten hier einreichen, um weitere Unterst&uuml;tzung bei Ihrer Buchung zu erhalten. </li>
            <li style="margin: 10px 0;">Alle Servicegeb&uuml;hren oder Kreditkartengeb&uuml;hren f&uuml;r Online -Buchungen?<br />
            <br />
            F&uuml;r Online -Buchungen auf Gulfair.com oder der Gulf Air Mobile App werden keine zus&auml;tzlichen Geb&uuml;hren angewendet.</li>
            <li style="margin: 10px 0;">Ich habe auf die Schaltfl&auml;che ""Jetzt Buch"" geklickt, und es ist nichts passiert. Ist mein Flug best&auml;tigt?<br />
            <br />
            Wenn Sie der Ansicht sind, dass die Transaktion stattgefunden hat, die Verbindung jedoch unterbrochen wurde und Sie keine Best&auml;tigungs -E -Mail erhalten haben, senden Sie bitte die Details hier, und wir werden Ihnen Ihre Buchungsdetails zur Verf&uuml;gung stellen. Bitte stellen Sie uns sicher, dass wir gen&uuml;gend Details zur Verf&uuml;gung stellen, um Ihre Buchung zuzuweisen. </li>
            <li style="margin: 10px 0;">Warum ist die Buchung durch das weltweite Kontaktzentrum teurer als gulfair.com?<br />
            <br />
            Eine Servicegeb&uuml;hr von 10 Bahrain -Dinar (Bhd oder gleichwertig in Ihrer ausgew&auml;hlten W&auml;hrung) pro Ticket gilt f&uuml;r alle Buchungen, die von unserem weltweiten Kontaktzentrum ausgestellt wurden. Bei der Buchung auf gulfair.com gibt es keine Servicegeb&uuml;hr.</li>
            <li style="margin: 10px 0;">Muss ich gleichzeitig f&uuml;r mein Ticket bezahlen?<br />
            <br />
            Sie k&ouml;nnen Ihr Ticket f&uuml;r kurze Zeit reservieren. Die Zahlung muss jedoch innerhalb von 24 Stunden nach der Buchung &uuml;ber das Buchtportal verwalten. Dieser Service gilt nur f&uuml;r Economy Smart, Economy Flex, Falcon Gold Flex und Economy Flex -Tickets f&uuml;r Fl&uuml;ge, die nach 7 Tagen ab dem Buchungsdatum abreisen. Der Preis wird erst nach Abschluss Ihrer Zahlung garantiert.</li>
            <li style="margin: 10px 0;">Ich wurde wegen eines Fluges berechnet, habe aber kein Ticket erhalten. Warum?<br />
            <br />
            Bitte senden Sie hier Ihre Daten und wir werden Ihnen Ihre Buchungsdetails zur Verf&uuml;gung stellen. Bitte stellen Sie uns sicher, dass Sie gen&uuml;gend Details, wie z. B. den Vornamen des Passagiers, den Nachnamen, die Flugdaten und die letzten 4 Ziffern der Kreditkarte, um Ihre Buchung zuzuweisen. </li>
            <li style="margin: 10px 0;">Wo kann ich eine Rechnung f&uuml;r meine gebuchten Tickets erhalten?<br />
            <br />
            Die E -Mail, die Sie zum Zeitpunkt der Buchung von uns erhalten, ist eine Rechnung.</li>
            <li style="margin: 10px 0;">Wie kann ich eine doppelte Best&auml;tigungs -E -Mail erhalten?<br />
            <br />
            Besuchen Sie das Buchungsportal auf Gulfair.com, um Ihre Reiseroutendetails zu drucken oder zu teilen.</li>
            <li style="margin: 10px 0;">Wie kann ich eine R&uuml;ckerstattung f&uuml;r mein Ticket beanspruchen?<br />
            <br />
            In Bezug auf die Bedingungen Ihres Tickets k&ouml;nnen Sie eine R&uuml;ckerstattung berechtigt. Bitte besuchen Sie die Seite ""R&uuml;ckerstattungsrichtlinie"" oder wenden Sie sich an Gulf Air Worldwide Contact Center, um weitere Informationen zu erhalten. </li>
            <li style="margin: 10px 0;">Was mache ich, wenn mir f&uuml;r meine Buchung berechnet wurde, aber mein elektronisches Ticket nicht erhalten habe?<br />
            <br />
            Um Ihre Buchung zuzuweisen und Ihr elektronisches Ticket abzurufen, wenden Sie sich an Gulf Air Web Support. Sie m&uuml;ssen Ihren Vornamen, Ihren Nachnamen, Ihre Flugdaten und die letzten 4 Ziffern der Kreditkarte angeben, die zur Zahlung der Zahlung verwendet werden. </li>
            <li style="margin: 10px 0;">Der Preis, den ich angegeben habe und der Preis, den die Bank mir berechnet hat, ist anders. Warum das?<br />
            <br />
            Einige Banken wenden zus&auml;tzliche Geb&uuml;hren an, wenn sie eine Transaktion in einer anderen W&auml;hrung als W&auml;hrung bezahlt, in der die Karte ausgestellt wird. Wenden Sie sich an Ihren Kartenanbieter oder Ihre Bank, um weitere Informationen und Unterst&uuml;tzung zu erhalten.</li>
            <li style="margin: 10px 0;">Kann ein relatives Kauf eines Tickets f&uuml;r mich auch wenn sie nicht mit mir reisen?<br />
            <br />
            Ja, ein Verwandter kann ein Ticket f&uuml;r Sie kaufen. Kontaktieren Sie uns &uuml;ber unser Online -Formular f&uuml;r weitere Informationen. </li>
            <li style="margin: 10px 0;">Muss ich meine Karte beim Check-in anzeigen?<br />
            <br />
            M&ouml;glicherweise werden Sie gebeten, die f&uuml;r die Zahlung verwendete Karte am Check-in-Schalter vorzustellen. Wenn der Karteninhaber nicht der Passagier ist, beh&auml;lt sich Gulf Air das Recht vor, den Karteninhaber oder Passagier f&uuml;r zus&auml;tzliche Dokumentation zu beantragen, einschlie&szlig;lich einer Kopie der Karte, des Nachweises der Identifizierung und einer autorisierten Unterschrift. Wenden Sie sich an must.rid.risk@gulfair.com, um weitere Informationen zu erhalten.</li>
        </ul>
