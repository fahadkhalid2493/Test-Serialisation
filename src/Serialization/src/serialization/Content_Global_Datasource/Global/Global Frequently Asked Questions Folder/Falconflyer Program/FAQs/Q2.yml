      Hint: Description
      Value: <p>Очки лояльности собираются, чтобы помочь вам перейти на более высокий уровень членства. Вы можете заработать очки лояльности на рейсах Gulf Air, приобретенных на любом тарифу (за исключением проездной платы за проезд). Очки лояльности будут варьироваться в зависимости от зоны путешествий и класса путешествий.</p>
