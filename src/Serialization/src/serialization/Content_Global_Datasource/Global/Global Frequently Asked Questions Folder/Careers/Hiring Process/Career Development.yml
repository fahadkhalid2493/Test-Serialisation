    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p>Once Gulf Air has appointed you to the team, we are committed to setting you up for success from the moment you join our organisation. From induction into the company to the foundation skills required to operate successfully in your new role, training is provided in theory and practical work, in other words classroom and on the job.</p>
        <p>We are committed to the growth and development of our people. Learning and development at Gulf Air is delivered through a variety of departments to ensure there is a focus on the specialist nature of roles in our business and to maximise access for our people.</p>
        <p>Our Training Departments form part of a Corporate Training Board ensuring that learning and development for all Gulf Air staff has a recognised place at an executive level of the business. All training and development is built on a firm commitment to release and maximise the full potential of every Gulf Air employee. More information is available under the sections for individual job areas.</p>
        <p>Gulf Air realises the need to provide career paths to motivate and satisfy individuals within our organisation and to meet the on-going skill requirements of the business. We also recognise the need to identify and develop high quality replacements for positions designated as key to current and future organisational success.</p>
        <p>Gulf Air has a number of lateral career programmes in place providing existing employees with the opportunity to move across organisational boundaries in a co-ordinated and formal way. When vacancies arise, they are advertised internally and where possible we promote from within.</p>
        <p><strong>To keep you healthy</strong></p>
        <p><strong></strong>Gulf Air provides primary medical care to all staff from its medical facilities conveniently located at its Bahrain headquarters in Muharraq. With a team of aviation medical officers, nurses and dentists dedicated to looking after the health of you and your family, you can be assured of the best quality primary medical care. In fact, once you have been fully screened and assessed by a Gulf Air doctor or nurse, prescribed basic medications will be dispensed to you free of charge. If required, you will be referred to a specialist medical professional.</p>
        <p>Medical care also includes a 24 hour worldwide emergency medical assistance programme for certain groups of employees.</p>
        <p>Emergency dental care is also available on-site if the need should ever arise. Alternatively, you will be referred to a dental practitioner at a location convenient to you.</p>
        <p><strong>To provide you with airline privileges</strong></p>
        <p><strong></strong>Working for a world-class airline means you're entitled to world-class airline privileges too. Starting with concessional airline tickets for yourself and certain family members, we will honour these upon your individual requests. An additional annual leave ticket will also ensure that you get the opportunity to go home every year at our expense.</p>
        <p>If you'd rather be globe trotting around the world to new and exciting destinations, then discounted air travel with Gulf Air and various other airlines are just the thing. Giving you the choice of a worldwide network of travel destinations, what more could you want. Just to go that one step further, we even offer the option of having the ticket costs deducted from your salary.</p>
        <p>Another travel advantage we have to offer is cargo concessions for those essential items that need transportation around world.</p>
        <p><strong>To provide you with time off</strong></p>
        <p><strong></strong>Gulf Air understands the importance of a true work/life balance. Therefore, to reap the rewards of your hard work, we offer generous annual leave entitlements in conjunction with the flexibility to take unpaid time off (subject to company's discretion). In addition, paid sick leave is also our way of ensuring you get the rest you need in order to get back on track with the least amount of stress possible.</p>
        <p>Additionally, there are numerous public holidays throughout the calendar year.</p>
