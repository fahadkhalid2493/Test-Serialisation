      Hint: Description
      Value: |
        <p>Отдельные билеты или нет через регистрацию</p>
        <p>Обратите внимание, что если у вас есть отдельные билеты на поездку или ваш багаж, нельзя проверить до конечного пункта назначения, вы будете подвергаться соответствующему пособию на багаж авиакомпании, работающей каждый рейс.</p>
        <p>Примечание. Пожалуйста, свяжитесь с нашим всемирным контактным центром или в ближайшем воздушном офисе залива для получения дополнительной информации.</p>
