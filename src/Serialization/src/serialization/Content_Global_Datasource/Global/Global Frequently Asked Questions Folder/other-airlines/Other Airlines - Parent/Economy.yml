      Hint: Description
      Value: |
        <p>Zwei &uuml;berpr&uuml;fte Teile, sofern die gesamten linearen Abmessungen (H&ouml;he + Breite + Tiefe) f&uuml;r beide zusammengef&uuml;gten Beutel 273 cm (107 Zoll) nicht &uuml;berschreiten, und das Gewicht jeder Beutel nicht &uuml;berschreiten 23 kg (50 lbs).</p>
        <p>Taschen, die mehr als 23 kg wiegen, jedoch unter 32 kg (70 lbs) eine feste &Uuml;bergewicht von 50,00 USD f&uuml;r Economy -Passagiere entstehen. Alle Passagiere, die ein zus&auml;tzliches St&uuml;ck &uuml;ber ihre freie Zulage &uuml;bertragen m&ouml;chten, werden gem&auml;&szlig; den auf ihrer Website verf&uuml;gbaren Richtlinien der American Airlines berechnet.</p>
