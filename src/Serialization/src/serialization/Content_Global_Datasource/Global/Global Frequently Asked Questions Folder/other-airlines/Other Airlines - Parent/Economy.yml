      Value: |
        <p>Deux pi&egrave;ces v&eacute;rifi&eacute;es, &agrave; condition que les dimensions lin&eacute;aires totales (hauteur + largeur + profondeur) pour les deux sacs ajout&eacute;es ne d&eacute;passent pas 273 cm (107 pouces), et le poids de chaque sac ne d&eacute;passe pas 23 kg (50 lb).</p>
        <p>Les sacs qui p&egrave;sent plus de 23 kg (50 lb) mais inf&eacute;rieurs &agrave; 32 kg (70 lb) entra&icirc;neront une charge en surpoids fixe de 50,00 USD pour les passagers &eacute;conomiques. Tous les passagers souhaitant transporter un ou des pi&egrave;ces suppl&eacute;mentaires en plus de leur allocation libre seront factur&eacute;es selon la politique des compagnies a&eacute;riennes am&eacute;ricaines disponibles sur leur site Web.</p>
