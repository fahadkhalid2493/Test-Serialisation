    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p>Two checked pieces, provided the total linear dimensions (height + width + depth) for both bags added together does not exceed 273 cm (107 inches), and the weight of each bag does not exceed 23 kg (50 lbs).</p>
        <p>Bags that weigh more than 23 kg (50 lbs) but below 32 kg (70 lbs) will incur a fixed overweight charge of USD50.00 for economy passengers. Any passengers wishing to carry an additional piece(s) over and above their free allowance will be charged as per American Airlines policy which is available on their website.</p>
