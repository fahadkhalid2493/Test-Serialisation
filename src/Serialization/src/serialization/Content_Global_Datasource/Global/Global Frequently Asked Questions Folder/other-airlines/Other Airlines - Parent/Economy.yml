    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p>قطعتين من الأمتعة يتم تسجيلها شريطة ألا تتجاوز الأبعاد الإجمالية للقطعتين معا (الطول + العرض + العمق) 273 سم (107 بوصة)، وألا يزيد وزن كل حقيبة عن 23 كجم (50 رطل).</p>
        <p>
        الحقائب التي يزيد وزنها عن 23 كجم (50 رطل) ويقل عن 32 كجم (70 رطل) سوف يتم فرض رسوم ثابتة عليها بقيمة 50 دولار أمريكي لمسافري الدرجة السياحية. أي ركاب يريدون اصطحاب قطع إضافية عن المسموح به سوف يتم فرض رسوم إضافية عليهم وفقا لسياسة الخطوط الجوية الأمريكية المذكورة على موقعها الإلكتروني.</p>
