      Hint: Description
      Value: |
        <p>Две проверенные части, при условии, что общие линейные размеры (высота + ширина + глубина) для обеих пакетов, добавленных вместе, не превышают 273 см (107 дюймов), а вес каждой сумки не превышает 23 кг (50 фунтов).</p>
        <p>Сумки, которые весят более 23 кг (50 фунтов), но ниже 32 кг (70 фунтов) будут нести фиксированную зарядку избыточного веса в размере 50,00 долл. США для пассажиров экономики. Любые пассажиры, желающие вынести дополнительные материалы (ы) сверх их бесплатного пособия, будут взиматься в соответствии с политикой American Airlines, которая доступна на их веб -сайте.</p>
