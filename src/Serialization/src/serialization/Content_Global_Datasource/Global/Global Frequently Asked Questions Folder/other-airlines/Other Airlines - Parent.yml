        <h2 style="text-align: center;">Vols Gulf Air Codeshare exploit&eacute;s par American Airlines vers et depuis l'UAS ou le Canada</h2>
        <p style="text-align: center;">Si vous achetez un billet d'avion Gulf pour / depuis les &Eacute;tats-Unis ou le Canada qui implique une connexion avec un vol exploit&eacute; par une autre compagnie a&eacute;rienne (pour American Airlines, voir la politique ci-dessus), votre allocation de bagages gratuite est bas&eacute;e sur une combinaison du nombre de pi&egrave;ces (S ) Vous pouvez transporter et un poids maximal par pi&egrave;ce individuelle. Les compagnies a&eacute;riennes individuelles ont des politiques variables &agrave; ce sujet. Veuillez vous r&eacute;f&eacute;rer &agrave; leur site Web pour vous assurer que vous disposez des informations les plus r&eacute;centes sur votre allocation de bagages et tous les frais potentiels avant de commencer votre voyage. Les tarifs IATA s'appliquent &agrave; toute pi&egrave;ce sur l'allocation de bagages gratuits.</p>
