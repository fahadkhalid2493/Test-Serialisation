        <h2 style="text-align: center;">Полеты авиационных кодексов Gulf Air, управляемые American Airlines в UAS или из Канады</h2>
        <p style="text-align: center;">Если вы приобретаете билет на воздушную залив в/из США или из Канады, который включает в себя связь с рейсом, управляемым другой авиакомпанией (для American Airlines см. Политику выше), ваше бесплатное пособие на багаж основано на комбинации того, сколько предметов (S. ) вы можете нести и максимальный вес на отдельный кусок. Индивидуальные авиакомпании имеют различную политику на это. Пожалуйста, обратитесь к их веб-сайту, чтобы убедиться, что у вас есть самая современная информация о вашем пособии на багаж и любых потенциальных сборов перед началом вашего путешествия. Ставки IATA применяются для любой части по сравнению с бесплатным багажным пособием.</p>
