        <h2 style="text-align: center;">Gulf Air Codeshare -Fl&uuml;ge von American Airlines an und von der UAS oder Kanada</h2>
        <p style="text-align: center;">Wenn Sie ein Golf -Flugticket in/aus den USA oder Kanada kaufen, das eine Verbindung mit einem Flug mit einer anderen Fluggesellschaft (f&uuml;r amerikanische Fluggesellschaften, siehe Richtlinie oben) beinhaltet, basiert Ihre Freigep&auml;ck -Zulage auf einer Kombination aus wie vielen St&uuml;ck (en) ) Sie k&ouml;nnen und ein maximales Gewicht pro individuelles St&uuml;ck tragen. Individuelle Fluggesellschaften haben dazu unterschiedliche Richtlinien. Weitere Informationen zu Ihrer Gep&auml;ckgeld und potenziellen Geb&uuml;hren finden Sie in der Website, um sicherzustellen, dass Sie &uuml;ber die aktuellsten Informationen zu Ihrer Gep&auml;ckzahl und potenziellen Geb&uuml;hren verf&uuml;gen, bevor Sie Ihre Reise beginnen. Die IATA -Preise gelten f&uuml;r ein St&uuml;ck &uuml;ber die Freigep&auml;ckzusage.</p>
