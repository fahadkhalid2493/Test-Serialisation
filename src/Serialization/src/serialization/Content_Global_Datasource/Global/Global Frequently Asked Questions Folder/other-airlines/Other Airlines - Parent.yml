        <h2 style="text-align: center;">لرحلات اتفاقيات التبادل لطيران الخليج التي تديرها الخطوط الجوية الأمريكية من وإلى الولايات المتحدة أو كندا مفهوم خاص مطبق على القطع</h2>
        <p style="text-align: center;">في حال شراء تذكرة خاصة بطيران الخليج من/إلى الولايات المتحدة أو كندا تشمل وصلة مع رحلة طيران تقوم بتشغيلها خطوط طيران أخرى (لمعرفة سياسة الخطوط الجوية الأمريكية يرجى الاطلاع على السياسة السابقة)، يتم تحديد الوزن المسموح به مجانًا على أساس عدد القطع التي يمكن حملها والحد الأقصى لوزن كل قطعة. تختلف سياسات الخطوط الجوية في هذا الشأن، ويرجى الرجوع إلى الموقع الإلكتروني لكل شركة لضمان توفر أحدث المعلومات الخاصة بالوزن المسموح به وأي رسوم محتملة قبل الشروع في الرحلة. تسري أسعار اتحاد النقل الجوي الدولي&nbsp; على أي قطعة تزيد عن الوزن المسموح به للأمتعة.</p>
