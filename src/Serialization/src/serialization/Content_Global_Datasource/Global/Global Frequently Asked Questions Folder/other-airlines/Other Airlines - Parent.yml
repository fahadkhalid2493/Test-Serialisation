        <h2 style="text-align: center;">Gulf Air codeshare flights operated by American Airlines to and from the USA or Canada</h2>
        <p style="text-align: center;">If you purchase a Gulf Air ticket to/from the USA or Canada that involves a connection with a flight operated by another airline (for American Airlines, see policy above), your free baggage allowance is based on a combination of how many piece(s) you can carry and a maximum weight per individual piece. Individual airlines have varying policies on this. Please refer to their website to ensure you have the most up-to-date information about your baggage allowance and any potential charges before starting your journey. IATA rates apply for any piece over the free baggage allowance.</p>
