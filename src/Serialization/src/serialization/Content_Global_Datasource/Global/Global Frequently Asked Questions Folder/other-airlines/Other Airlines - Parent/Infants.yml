      Hint: Description
      Value: |
        <p>Независимо от класса, младенцам будет разрешена одна проверенная часть, при условии, что общие линейные размеры (высота + ширина + глубина) не превышают 158 см (62 дюйма), а вес мешка не превышает 23 кг (50 фунтов).</p>
        <p>Для получения дополнительной информации о пособиях на багаж для рейсов, управляемых American Airlines, перейдите на AA.com.</p>
