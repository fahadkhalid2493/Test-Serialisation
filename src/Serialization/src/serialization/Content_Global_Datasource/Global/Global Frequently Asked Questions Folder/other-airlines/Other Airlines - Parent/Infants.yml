      Value: |
        <p>Unabh&auml;ngig von der Klasse d&uuml;rfen S&auml;uglingen einem gepr&uuml;ften St&uuml;ck zul&auml;ssig, vorausgesetzt, die gesamten linearen Abmessungen (H&ouml;he + Breite + Tiefe) &uuml;berschreiten 158 cm nicht und das Gewicht der Beutel &uuml;berschreitet 23 kg nicht.</p>
        <p>Weitere Informationen zu Gep&auml;ckgeld f&uuml;r Fl&uuml;ge, die von American Airlines betrieben werden, gehen Sie zu AA.com.</p>
