    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p>بغض النظر عن درجة سفر الطفل الرضيع، فإنه يحصل على قطعة واحدة من الأمتعة يتم تسجيلها شريطة ألا تتجاوز الأبعاد الإجمالية (الطول + العرض + العمق) 158 سم (62 بوصة)، وألا يزيد وزن كل حقيبة عن 23 كجم (50 رطل).</p>
        <p>
        للحصول على المزيد من المعلومات عن الوزن المسموح به للحقائب للرحلات التي تديرها الخطوط الجوية الأمريكية يرجى زيارة aa.com.</p>
