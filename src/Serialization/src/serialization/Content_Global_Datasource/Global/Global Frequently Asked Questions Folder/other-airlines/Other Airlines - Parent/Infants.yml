      Value: |
        <p>Regardless of class, infants will be allowed one checked piece, provided that the total linear dimensions (height + width + depth) does not exceed 158 cm (62 inches) and the weight of the bag does not exceed 23 kg (50 lbs).</p>
        <p>For further information on baggage allowances for flights operated by American Airlines, go to aa.com.</p>
