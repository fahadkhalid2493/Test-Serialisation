      Value: |
        <p><strong>12.1</strong> If we make arrangements for you with any third party to provide any services other than carriage by air, or if we issue a ticket or voucher relating to transportation or services (other than carriage by air) provided by a third party such as hotel reservations or car rental, in doing so we act only as your agent. The terms and conditions of the third-party service provider will apply and we shall have no liability to you for such arrangements. </p>
        <p><strong>12.2</strong> If we are also providing surface transportation to you, other conditions may apply to such surface transportation. Such conditions are available from us upon request. </p>
