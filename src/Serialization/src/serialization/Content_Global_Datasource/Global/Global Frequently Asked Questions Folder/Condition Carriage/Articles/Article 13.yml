        <h4>13.1 GENERAL</h4>
        <p><strong>13.1.1</strong> You are responsible for obtaining all required travel documents and visas and for complying with all laws, regulations, orders, demands and travel requirements of countries to be flown from, into or through which you transit.<br />
        <strong>13.1.2.</strong> You must obey all laws, regulations and orders of any countries you fly from, enter or travel through or in which you are a transit Passenger. <br />
        13.1.3 We shall not be liable for the consequences to any Passenger resulting from his or her failure to obtain such documents or visas or to comply with such laws, regulations, orders, demands, requirements, rules or instructions. </p>
        <h4>
        13.2 TRAVEL DOCUMENTS
        </h4>
        <p>Prior to travel, you must present all exit, entry, health and other documents required by law, regulation, order, demand or other requirement of the countries concerned, and permit us to take and retain copies thereof. We reserve the right to refuse carriage if you have not complied with these requirements, or your travel documents do not appear to be in order. </p>
        <h4>13.3 REFUSAL OF ENTRY</h4>
        <p>If you are denied entry into any country, you will be responsible to pay any fine or charge assessed against us by the Government concerned and for the cost of transporting you from that country. The fare collected for carriage to the point of refusal or denied entry will not be refunded by us. </p>
        <h4>13.4 PASSENGER RESPONSIBLE FOR FINES, DETENTION COSTS, ETC</h4>
        <p>If we are required to pay any fine or penalty or to incur any expenditure by reason of your failure to comply with laws, regulations, orders, demands or other travel requirements of the countries concerned or to produce the required documents, you shall reimburse us on demand, any amount so paid or expenditure so incurred. We may apply towards such payment or expenditure the value of any unused carriage on your ticket, or any of your funds in our possession. </p>
        <h4>13.5 CUSTOMS INSPECTION</h4>
        <p>If required, you shall attend inspection of your Baggage, by customs or other Government officials. We are not liable to you for any loss or damage suffered by you in the course of such inspection or through your failure to comply with this requirement. </p>
        <h4>13.6 SECURITY INSPECTION</h4>
        <p>You shall submit to any security checks by Governments, airport officials, Carriers, handling agents, police or military officials or by us.</p>
