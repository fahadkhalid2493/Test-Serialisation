        <p>As you read these conditions, please note that:</p>
        <p><strong>"We"</strong> , <strong>"our"</strong> <strong>"ourselves"</strong> and "us" means Gulf Air B.S.C. (c) operating as "Gulf Air".</p>
        <p><strong>"You"</strong> , <strong>"your"</strong> and <strong>"yourself"</strong> means any person, except members of the crew, carried or to be carried in an aircraft pursuant to a Ticket being issued. (See also definition for "Passenger").</p>
        <p><strong>"AGREED STOPPING PLACES"</strong> means those places, except the place of departure and the place of destination, set out in the Ticket or shown in our timetables as scheduled stopping places on your route.</p>
        <p><strong>"AIRLINE DESIGNATOR CODE"</strong> means the two characters or three letters which identify particular air carriers.</p>
        <p><strong>"AUTHORISED AGENT"</strong> means a passenger sales agent who has been appointed by us to represent us in the sale of air transportation on our services.</p>
        <p><strong>"BAGGAGE"</strong> means your personal property accompanying you in connection with your trip. Unless otherwise specified, it consists of both your Checked and Unchecked Baggage.</p>
        <p><strong>"BAGGAGE CHECK"</strong> means those portions of the Ticket which relate to the carriage of your Checked Baggage.</p>
        <p><strong>"BAGGAGE IDENTIFICATION TAG"</strong> means a document issued solely for identification of Checked Baggage.</p>
        <p><strong>"CARRIER"</strong> means an air carrier other than ourselves, whose airline designator code appears on your Ticket or on a Conjunction Ticket.</p>
        <p><strong>"CHECKED BAGGAGE"</strong> means Baggage of which we take custody and for which we have issued a Baggage Check.</p>
        <p><strong>&ldquo;CHECK-IN DEADLINE"</strong> means the time limit specified by the airline by which you must have completed check-in formalities and received your boarding pass, or if no time is indicated, not later than 1 hour before the published departure time.</p>
        <p><strong>"CONDITIONS OF CONTRACT"</strong> means those statements contained in or delivered with your Ticket, Electronic Ticket or Itinerary/Receipt, identified as such and which incorporate, by reference, these Conditions of Carriage and notices.</p>
        <p><strong>"CONJUNCTION TICKET"</strong> means a Ticket issued to you with relation to another Ticket which together constitute a single contract of carriage.</p>
        <p><strong>"CONVENTION"</strong> means whichever of the following instruments are applicable:</p>
        <ul>
            <li>the Convention for the Unification of Certain Rules Relating to International Carriage by Air, signed at Warsaw, 12 October 1929 (hereinafter referred to as the Warsaw Convention);</li>
            <li>the Warsaw Convention as amended at The Hague on 28 September 1955;</li>
            <li>the Warsaw Convention as amended by Additional Protocol No. 1 of Montreal (1975):</li>
            <li>the Warsaw Convention as amended at The Hague and by Additional Protocol No. 2 of Montreal (1975);</li>
            <li>the Warsaw Convention as amended at The Hague and by Additional Protocol No. 4 of Montreal (1975);</li>
            <li>the Guadalajara Supplementary Convention (1961);</li>
            <li>the Convention for the Unification of Certain Rules for International Carriage by Air, signed at Montreal, 28 May 1999 ( referred to in these Conditions of Carriage as the Montreal Convention 1999)</li>
        </ul>
        <p><strong>"COUPON"</strong> means both a paper Flight Coupon and an Electronic Coupon, each of which entitles the named passenger to travel on the particular flight identified on it.</p>
        <p><strong>"DAMAGE"</strong> means death or wounding of a Passenger, or any other bodily injury suffered by a Passenger, caused by an accident on board an aircraft or during any of the operations of embarking or disembarking. It also means damage sustained in the event of the destruction or total or partial loss of or damage to Baggage which occurs during carriage by air. Additionally, it means damage occasioned by delay in the carriage by air of Passengers or Baggage.</p>
        <p><strong>"DAYS"</strong> mean calendar days, including all seven days of the week; provided that, for the purpose of notification, the day upon which notice is dispatched shall not be counted; and provided further that for purposes of determining duration of validity of a Ticket, the day upon which the Ticket is issued, or the flight commenced shall not be counted.</p>
        <p><strong>"ELECTRONIC COUPON"</strong> means an electronic flight coupon or other value document held in our reservation system.</p>
        <p><strong>"ELECTRONIC TICKET"</strong> means the Itinerary/Receipt issued by us or on our behalf, the Electronic Coupons and, if applicable, a boarding document.</p>
        <p>
        </p>
        <p><strong>"FLIGHT COUPON"</strong> means that portion of the Ticket that bears the notation "good for passage," or in the case of an Electronic Ticket, the Electronic Coupon, and indicates the particular places between which you are entitled to be carried.</p>
        <p><strong>&ldquo;FORCE MAJEURE"</strong> means unusual and unforeseeable circumstances beyond your control, the consequences of which could not have been avoided even if all due care had been exercised.</p>
        <p><strong>"ITINERARY/RECEIPT"</strong> means a document or documents we issue to Passengers travelling on Electronic Tickets that contains the Passenger's name, flight information and notices.</p>
        <p><strong>"PASSENGER"</strong> means any person, except members of the crew, carried or to be carried in an aircraft pursuant to a Ticket being issued. (See also definition for "you", "your" and "yourself").</p>
        <p><strong>"PASSENGER COUPON"</strong> or <strong>"PASSENGER RECEIPT"</strong> means that portion of the Ticket issued by us or on our behalf, which is so marked and which ultimately is to be retained by you.</p>
        <p><strong>&ldquo;SPECIAL DRAWING RIGHTS"</strong> means the international unit of account, defined by the International Monetary Fund, based upon the values of several leading currencies. The currency values of the Special Drawing Right fluctuate and are re-calculated each banking day. These values are known to most commercial bankers and are reported regularly in leading financial journals.</p>
        <p><strong>"TARIFF"</strong> means the published fares, charges and/or related Conditions of Carriage of an airline filed, where required, with the appropriate authorities.</p>
        <p><strong>"TICKET"</strong> means either the document entitled "Passenger Ticket and Baggage Check" or the Electronic Ticket, in each case issued by us or on our behalf, and includes the Conditions of Contract, notices and Coupons.</p>
        <p>
        </p>
        <p><strong>"TRANSIT POINT"</strong> means a scheduled stop on your journey, at a point between the place of departure and the place of destination.</p>
        <p>
        </p>
        <p><strong>"UNCHECKED BAGGAGE"</strong> means any of your Baggage other than Checked Baggage including all items carried by you onboard the aircraft.</p>
