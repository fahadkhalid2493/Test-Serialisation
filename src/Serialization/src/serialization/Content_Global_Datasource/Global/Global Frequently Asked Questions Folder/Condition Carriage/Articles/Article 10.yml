        <p><strong>10.1</strong> We will refund a Ticket or any unused portion, in accordance with the applicable fare rules or Tariff, as follows: <br />
        <strong>10.1.1</strong> Except as otherwise provided in this Article, we shall be entitled to make a refund either to the person named in the Ticket or to the person who has paid for the Ticket, upon presentation of satisfactory proof of such payment. <br />
        <strong>10.1.2</strong> If a Ticket has been paid for by a person other than the Passenger named in the Ticket, and the Ticket indicates that there is a restriction on refund, we shall make a refund only to the person who paid for the Ticket, or to that person's order. <br />
        <strong>10.1.3</strong> Except in the case of a lost Ticket, refunds will only be made on surrender to us of the Ticket and all unused Flight Coupons. </p>
        <h4>10.2 INVOLUNTARY REFUNDS</h4>
        <p><strong>10.2</strong>.1 If we cancel a flight, fail to operate a flight reasonably according to schedule, fail to stop at your destination or Transit Point, or cause you to miss a connecting flight (a flight operated or confirmed by us) on which you hold a reservation, the amount of the refund shall be: <br />
        <strong>10.2.1.1</strong> if no portion of the Ticket has been used, an amount equal to the fare paid; <br />
        <strong>10.2.1.2</strong> if a portion of the Ticket has been used, not less than the difference between the fare paid and the applicable fare for travel between the points for which the Ticket has been used. </p>
        <h4>10.3 VOLUNTARY REFUNDS</h4>
        <p><strong>10.3.1</strong> If you are entitled to a refund of your Ticket for reasons other than those set out in 10.2, the amount of the refund shall be: <br />
        <strong>10.3.1.1</strong> if no portion of the Ticket has been used, an amount equal to the fare paid, less any reasonable service charges or cancellation fees; <br />
        <strong>10.3.1.2</strong> if a portion of the Ticket has been used, an amount equal to the difference between the fare paid and the applicable fare for travel between the points for which the Ticket has been used, less any reasonable service charges or cancellation fees. </p>
        <h4>10.4 REFUND ON LOST TICKET</h4>
        <p><strong>10.4.1</strong> If you lose your Ticket or portion of it, upon furnishing us with satisfactory proof of the loss, and payment of a reasonable administration charge, refund will be made as soon as practicable after the expiry of the validity period of the Ticket, on condition: <br />
        <strong>10.4.1.1</strong> that the lost Ticket, or portion of it, has not been used, previously refunded or replaced (except where the use, refund or replacement by or to a third party resulted from our own negligence). <br />
        <strong>10.4.1.2</strong> that the person to whom the refund is made undertakes, in such form as may be prescribed by us, to repay to us the amount refunded in the event of fraud and/or to the extent that the lost Ticket or portion of it is used by a third party (except where any fraud or use by a third party resulted from our own negligence). <br />
        <strong>10.4.2</strong> If we or our Authorised Agent lose the Ticket or a portion of it, the loss shall be our responsibility. </p>
        <h4>10.5 RIGHT TO REFUSE REFUND</h4>
        <p><strong>10.5.1</strong> We may refuse a refund where application is made after the expiry of the validity of the Ticket. <br />
        <strong>10.5.2</strong> We may refuse a refund on a Ticket which has been presented to us, or to Government officials, as evidence of intention to depart from that country, unless you establish to our satisfaction that you have permission to remain in the country or that you will depart from that country by another carrier or another means of transport. <br />
        <strong>10.5.3</strong> We may refuse a refund in the circumstances mentioned in Article 7.2. </p>
        <h4>10.6 CURRENCY</h4>
        <p>We reserve the right to make a refund in the same manner and the same currency used to pay for the Ticket. </p>
        <h4>10.7 BY WHOM TICKET REFUNDABLE</h4>
        <p>Voluntary refunds will be made only by the carrier which originally issued the Ticket or by its agent if so authorised. </p>
