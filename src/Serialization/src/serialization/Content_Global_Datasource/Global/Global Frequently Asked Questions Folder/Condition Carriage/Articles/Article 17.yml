      Hint: Description
      Value: |
        <p>Carriage of you and your Baggage is also provided in accordance with certain other regulations and conditions applying to or adopted by us. These regulations and conditions as varied from time to time are important. They concern among other things: <br />
        the carriage of unaccompanied minors, pregnant women, Passengers with reduced mobility and sick Passengers. <br />
        restrictions on use of electronic devices and items. <br />
        the on-board consumption of alcoholic beverages. <br />
        Regulations concerning these matters are available from us upon request. </p>
