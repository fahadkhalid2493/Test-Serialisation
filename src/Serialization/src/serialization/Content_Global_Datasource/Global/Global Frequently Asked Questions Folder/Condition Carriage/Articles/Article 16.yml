        <h4>16.1 NOTICE OF CLAIMS</h4>
        <p>Acceptance of Baggage by the bearer of the Baggage Check without complaint at the time of delivery is sufficient evidence that the Baggage has been delivered in good condition and in accordance with the contract of carriage, unless you prove otherwise.<br />
        If you wish to file a claim or an action regarding Damage to Checked Baggage, you must notify us as soon as you discover the Damage, and at the latest, within seven (7) Days of receipt of the Baggage. If you wish to file a claim or an action regarding delay of Checked Baggage, you must notify us within twenty-one (21) Days from the date the Baggage has been placed at your disposal. Every such notification must be made in writing.</p>
        <h4>16.2 LIMITATION OF ACTIONS</h4>
        <p>Any right to damages shall be extinguished if an action is not brought within two (2) years of the date of arrival at destination, or the date on which the aircraft was scheduled to arrive, or the date on which the carriage stopped. The method of calculating the period of limitation shall be determined by the law of the court where the case is heard.</p>
