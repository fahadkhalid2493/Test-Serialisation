        <h4>7.1 RIGHT TO REFUSE CARRIAGE</h4>
        <p>In the reasonable exercise of our discretion, we may refuse to carry you or your Baggage if we have notified you in writing that we would not at any time after the date of such notice carry you on our flights. In this circumstance you will be entitled to a refund. We may also refuse to carry you or your Baggage (without any obligation to give you prior notice) on any flight (even if you hold a valid Ticket and have a boarding pass) if one or more of the following have occurred or we reasonably believe may occur:&nbsp;<br />
        <br />
        <strong>7.1.1</strong> such action is necessary in order to comply with any applicable government laws, regulations, or orders;&nbsp;<br />
        <strong>7.1.2</strong> the carriage of you and / or your Baggage may endanger or affect the safety, health, or materially affect the comfort of other passengers or crew;&nbsp;<br />
        <strong>7.1.3</strong> your mental or physical state, including your impairment from alcohol or drugs, presents or appears to present a hazard or risk to yourself, to passengers, to crew, to the aircraft or to property;&nbsp;<br />
        <strong>7.1.4</strong> you have refused to submit to a security check for yourself or your Baggage or, having submitted to such a check, you fail to provide satisfactory answers to security questions at check-in or the boarding gate, or you fail a security profiling assessment / analysis, or you tamper with or remove any security seals on your Baggage or security stickers on your boarding pass;&nbsp;<br />
        <strong>7.1.5</strong> you have not paid the applicable fare, taxes, fees or charges;&nbsp;<br />
        <strong>7.1.6</strong> you do not appear to have valid or lawfully acquired travel documents, may seek to enter a country through which you may be in transit, or for which you do not have valid travel documents, destroy your travel documents during flight or refuse to surrender your travel documents to the flight crew, against receipt, when so requested;&nbsp;<br />
        <strong>7.1.7</strong> you present a Ticket that has been or appears to have been acquired unlawfully, has been purchased from an entity other than us or our Authorised Agent, or has been reported as being lost or stolen, is a counterfeit, or you cannot prove that you are the person named in the Ticket;&nbsp;<br />
        <strong>7.1.8</strong> you have failed to comply with the requirements set forth in Article 3.3 above concerning coupon sequence and use, or you present a Ticket which has been issued or altered in any way, other than by us or our Authorised Agent, or the Ticket is mutilated;&nbsp;<br />
        <strong>7.1.9</strong> you fail to observe or obstruct or hinder our instructions with respect to safety or security, whether prior to boarding or on board the aircraft, or those of any ground staff or crew member in the performance of their duties or if your tamper or threaten to tamper with the aircraft, its equipment or any part thereof;&nbsp;<br />
        <strong>7.1.10</strong> you commit a criminal offence during check-in or any of the other operations of embarkation on, or disembarkation from, your flight or disembarkation from a connecting flight or on board the aircraft before take-off;&nbsp;<br />
        <strong>7.1.11</strong> you use threatening, abusive or insulting words or behave in a threatening, abusive or insulting manner towards ground staff or members of the crew prior to or during boarding the aircraft or disembarkation from a connecting flight or on board the aircraft before take-off;&nbsp;<br />
        <strong>7.1.12</strong> you fail to observe our instructions relating to safety, security or passenger comfort, for example, seating, storage of Unchecked Baggage, smoking, consumption of alcohol, use of drugs or use of electronic equipment (for example, mobile / cellular phones, laptop computers, PDAs, portable recorders, CD, DVD and MP3 players, electronic games or transmitting devices);&nbsp;<br />
        <strong>7.1.13</strong> you have made, or attempted to make, a bomb hoax, hijack threat or any other security threat;&nbsp;<br />
        <strong>7.1.14</strong> you fail, or refuse, to give us information in your possession or available to you which a governmental authority has lawfully asked us to provide about you; <br />
        <strong>7.1.15</strong> you try to travel while a banning notice we have served on you is in force. By a banning notice we mean a written notice we have given to you informing you that you are banned from being carried on our route network. This means that you are banned from travelling on all flights we operate. This notice will give the date when the ban comes into force and the period for which it applies. A banning notice will also ask you not to buy a ticket or ask or allow anyone to do so for you.&nbsp;<br />
        <strong>7.1.16</strong> you have previously committed one of the acts or omissions referred to above.</p>
        <h4>7.2 CONSEQUENCES OF REFUSAL TO CARRY OR REMOVAL OF PASSENGER<strong>&nbsp;</strong></h4>
        <p><strong></strong>If we have, in the exercise of our reasonable discretion, refused to carry you, or removed you en route, for any of the reasons mentioned in Article 7.1, then we may cancel any remaining unused portion of the Ticket, you will not be entitled to further carriage or to any refund with respect to any of the sectors covered by the Ticket and we will not be liable for any consequential loss or damage alleged due to any such refusal to carry or removal en route.&nbsp;</p>
        <h4>7.3 SPECIAL ASSISTANCE</h4>
        <p>Subject to the provisions of EC Regulation 1107/2006 on the rights of disabled persons and persons with reduced mobility when travelling by air, where applicable, acceptance for carriage of unaccompanied minors, incapacitated persons, persons who are disabled or have reduced mobility, pregnant women, persons with illness or other people with special needs requiring special assistance is subject to prior arrangement with us. Passengers with disabilities who have advised us of any special requirements they may have at the time of ticketing, and been accepted by us, shall not subsequently be refused carriage on the basis of such disability or special requirements (provided the passenger's condition has not become worse and/or changed).</p>
        <h4>7.5 ON BOARD SERVICES</h4>
        <p><strong></strong>For operational reasons, we do not make any guarantees about the provision / availability of in-flight entertainment equipment and advertised video, audio or software content; advertised special meals or any other type of meals; or the availability of advertised in-flight services. We do not guarantee that special meals will always conform to their exact description. This is because they have been prepared by third parties to our order.<br />
        Special meals need to be ordered no less than 24 hours prior to departure.</p>
        <h4>7.6 GROUND SERVICES</h4>
        <p>We do not make any guarantees about the provision / availability of equipment and services on the ground at airports including, for example, fast track services, airport lounges and the facilities available within these lounges.<br />
        Wheelchair services at airports may incur a charge. Bahrain International Airport currently charges for wheelchair services.</p>
