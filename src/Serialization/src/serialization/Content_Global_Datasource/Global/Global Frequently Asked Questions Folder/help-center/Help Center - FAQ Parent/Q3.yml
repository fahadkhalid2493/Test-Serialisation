    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: <p>Соколам разрешено летать в кабине, при условии, что место было забронировано. Для получения более подробной информации о требованиях и условиях перевозки посетите наших животных на странице. Бронирование может быть сделано через контактный центр по всему миру в Gulf Air или в местный воздушный офис залива.</p>
