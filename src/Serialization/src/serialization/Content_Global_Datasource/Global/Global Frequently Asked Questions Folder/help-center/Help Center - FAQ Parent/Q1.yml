    - ID: "9db57e03-2068-4fae-8676-d97ec7d6dd32"
      Hint: Heading
      Value: "Могу ли я забронировать специальные услуги помощи на Gulfair.com?"
    - ID: "badd9cf9-53e0-4d0c-bcc0-2d784c282f6a"
      Hint: __Updated by
      Value: |
        sitecore\qauser
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20230517T092055Z
    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: <p>Службы специальной помощи могут быть запрошены при бронировании билета в Интернете в разделе сведений о пассажире в вашем бронировании. Если это медицинский случай, ваш врач должен заполнить карету заявки на перевозку медицинских пассажиров. Свяжитесь с Gulf Air Worldwide Contact Center или в местном воздушном офисе залива для получения дополнительной информации</p>
