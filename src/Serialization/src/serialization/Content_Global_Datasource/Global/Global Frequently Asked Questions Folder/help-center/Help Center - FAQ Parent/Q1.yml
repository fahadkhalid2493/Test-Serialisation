      Hint: Description
      Value: <p>Des services d'assistance sp&eacute;ciaux peuvent &ecirc;tre demand&eacute;s lors de la r&eacute;servation de votre billet en ligne dans la section D&eacute;tails de passagers de votre r&eacute;servation. S'il s'agit d'un cas m&eacute;dical, votre m&eacute;decin est tenu de remplir un formulaire de demande de passage pour passagers m&eacute;dicaux. Contactez Gulf Air Worldwide Contact Center ou votre bureau local Gulf Air pour plus d'informations</p>
