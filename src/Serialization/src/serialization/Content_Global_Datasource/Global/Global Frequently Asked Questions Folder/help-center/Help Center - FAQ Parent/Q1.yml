    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: <p>Spezielle Assistenzdienste k&ouml;nnen angefordert werden, wenn Sie Ihr Ticket online im Abschnitt Passagierdetails Ihres Reservats buchen. Wenn es sich um einen medizinischen Fall handelt, muss Ihr Arzt einen Antragsformular f&uuml;r medizinische Passagiere ausf&uuml;llen. Wenden Sie sich an Gulf Air Worldwide Contact Center oder Ihr &ouml;rtliches Gulf Air Office, um weitere Informationen zu erhalten</p>
