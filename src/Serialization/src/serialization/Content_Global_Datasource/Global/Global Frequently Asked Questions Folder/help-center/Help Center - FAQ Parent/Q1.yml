    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: <p>Special assistance services can be requested when booking your ticket online in the Passenger Details section of your reservation.&nbsp; If it is a medical case, your doctor is required to fill out a Carriage of Medical Passengers application form.&nbsp; Contact Gulf Air Worldwide Contact Centre or your local Gulf Air office for more information</p>
