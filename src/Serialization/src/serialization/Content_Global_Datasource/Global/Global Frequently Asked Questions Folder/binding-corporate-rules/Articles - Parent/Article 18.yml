        <p><strong>18.1</strong> Data Subjects shall be entitled to submit a complaint regarding compliance with the BCRs: <br />
        <strong>(a)</strong> In accordance with the complaint procedure stipulated in the relevant privacy policy or contract; or <br />
        <strong>(b)</strong> With the Data Protection Officer, who shall conduct an investigation of the complaint and where necessary and advise GF regarding appropriate compliance measures, monitoring such steps until their completion. The Data Protection Officer shall consult with the ICO if appropriate on the measures to be taken.</p>
        <p><strong>18.2</strong> Within two (2)  weeks of GF receiving a complaint, the Data Protection Officer shall inform the complainant in writing either: <br />
        <strong>(a)</strong> GF&rsquo;s response with regard to the complaint and any action GF has taken or proposes to take in response; or<br />
        <strong>(b)</strong> The ultimate date on which the complainant will be informed of GF&rsquo;s position, which date shall be no later than a further two (2) weeks thereafter.</p>
        <h4>
        18.3 Admissibility of Complaints
        </h4>
        <p>Complaints shall only be admissible if the complainant has followed the procedure set out in the BCRs. Any complaints of an individual concerning any right the individual may have under the BCRs shall be directed to GF only and shall exclusively be brought before the ICO in the UK (except in case of jurisdiction of a Data Protection Authority of one of the EEA countries) or the competent court in England and Wales.</p>
        <h4>18.4 Entitlement to Remedies for Breaches</h4>
        <p>Under the BCRs, Data Subjects or other natural persons shall only be entitled to remedies available to them under the UK Data Protection Act as such may be amended or replaced from time to time, English Common Law and English Civil Procedure Rules, which shall include the right to damages.  However, GF shall be liable only for direct damages suffered by an individual resulting from a violation of the BCRs. </p>
