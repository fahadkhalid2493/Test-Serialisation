    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p>GF may use automated tools to make decisions about Data Subjects but decisions shall not be based solely on the results provided by this process. </p>
        <p><strong>11.1</strong> This restriction does not apply if: <br />
        <strong>(a)</strong> The use of automated tools is required or authorized by law; <br />
        <strong>(b)</strong> The decision is made by GF to enter into or performing a contract provided that the request leading to a decision by GF was made by the Data Subject; or <br />
        <strong>(c)</strong> Appropriate measures have been taken to safeguard the legitimate interests of the Data Subject (for example, the Data Subject has provided or been given an opportunity to express a view).</p>
