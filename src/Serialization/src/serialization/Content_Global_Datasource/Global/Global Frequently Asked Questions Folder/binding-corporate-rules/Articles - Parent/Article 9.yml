        <p><strong>9.1</strong> Direct marketing shall be performed by GF only with the consent of the targeted individual.</p>
        <p><strong>9.2</strong> For the purpose of addressing direct marketing communications to existing or prospective customers, GF shall do the following:<br />
        <strong>(a)</strong> Obtain the prior affirmative consent of the targeted individual (to the extent that this is required by law); <br />
        <strong>(b)</strong> Offer the individual the opportunity to choose not to receive such communications; and <br />
        <strong>(c)</strong> In every subsequent direct marketing communication that is made to such individuals, offer the opportunity to opt-out of further marketing communication. </p>
        <p><strong>9.3</strong> GF shall respect objections to marketing and if the targeted individual objects to receiving marketing communications from GF, or withdraws consent to receive such communications, GF shall cease sending further marketing materials as specifically requested by the individual and shall delete the individual&rsquo;s Personal Data from its marketing data base (save under the conditions set out in Article 8). </p>
        <p><strong>9.4</strong> In appropriate circumstances GF shall explain to the Data Subject the consequences of any decision by the Data Subject to withdraw from a GF scheme, e.g. FalconFlyer.  This should include information the consequences of discontinuing membership or participation in a GF scheme, or the Passenger&rsquo;s entitlement to benefit and similar rewards.</p>
