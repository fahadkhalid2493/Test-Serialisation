      Hint: Description
      Value: |
        <p><strong>3.1</strong> Staff shall take appropriate, commercially reasonable measures to protect Personal Data from misuse or accidental, unlawful or unauthorised destruction, erasure, loss, alteration, modification, disclosure, acquisition or access.</p>
        <h4>(a) Staff access</h4>
        <p>Staff shall have access to Personal Data only to the extent necessary to serve the applicable business purpose and to perform their tasks.<br />
        Staff who have access to Personal Data shall meet their confidentiality obligations as specified by their contract and by GF staff guidelines and policies.</p>
