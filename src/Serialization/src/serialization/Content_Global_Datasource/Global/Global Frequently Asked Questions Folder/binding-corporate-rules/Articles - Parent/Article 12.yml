      Hint: Description
      Value: |
        <p><strong>12.1</strong> Appropriate and commercially reasonable technical, physical and organisational measures shall be taken by GF to protect Personal Data from its misuse or accidental, unlawful or unauthorised destruction, loss, alteration, disclosure, acquisition or access. </p>
        <p><strong>12.2</strong> Staff shall be authorised to access Personal Data only to the extent necessary to serve the applicable legitimate purpose and to perform their tasks as GF employees.  Such GF staff shall be subject to appropriate confidentiality obligations as specified by contract and GF policies.</p>
