        <p><strong>21.1</strong> The BCRs shall only be amended after consultation with the Data Protection Officer.  Where applicable, the Data Protection Officer shall obtain the authorisation of the ICO for any relevant changes to the BCRs. </p>
        <p><strong>21.2</strong> No transfer of data shall be made to a GF office or division or Staff until the transfer is appropriately covered by the BCRs and relating compliance measures are in operation. </p>
        <p><strong>21.3</strong> Any amendment shall only enter into force after it has been approved by the Data Protection Officer and published on the GF website. </p>
        <p><strong>21.4</strong> The Data Protection Officer shall be responsible for informing the ICO of significant changes to the BCRs on an annual basis.  The Data Protection Officer shall inform the GF Board of the advice, guidance or response of the ICO, if any. </p>
        <p><strong>21.5</strong> Any request, complaint or claim involving the BCRs shall be determined by reference to the version of the BCRs that is in force at the time the request, complaint or claim is made.</p>
