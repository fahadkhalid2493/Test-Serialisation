    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <h4>1.1 Scope</h4>
        <p>The BCRs apply to all Personal Data of employees, customers, suppliers, contractors and other natural persons in the European Economic Area (&ldquo;EEA&rdquo;), collected and used by GF.
        They specifically set out GF&rsquo;s approach to transfers of Personal Data between divisions in GF&rsquo;s network of offices.
        For the privacy rules applicable to GF Employee personal data, please refer to the GF rules for Employee Data on GF&rsquo;s intranet.</p>
        <h4>1.2 Effective Date</h4>
        <p>The BCRs enter into force on 25 May 2018 (the &ldquo;Effective Date&rdquo;).  The GF BCRs supersede all prior GF privacy policies and notices that exist on the Effective Date to the extent they cover the same issues or conflict with the BCRs.</p>
        <h4>1.3 Implementation of the BCRs</h4>
        <h4>(a) Data Protection Officer</h4>
        <p>The operation of the BCRs are the responsibility of the Data Protection Officer. If there is a question as to the interpretation, implementation or applicability of the BCRs, GF staff shall seek the advice of the Data Protection Officer prior to conducting any relevant Processing.</p>
        <h4>(b) Data Protection Authority</h4>
        <p>For the purposes of compliance with the GDPR, GF has selected the United Kingdom Information Commissioner&rsquo;s Office (&ldquo;ICO&rdquo;) as its Supervisory Authority.</p>
        <h4>1.4 Applicable law being implemented by the BCRs</h4>
        <p>The BCRs implement the obligations created by Regulation (EU) 2016/679 of the European Parliament and of the Council of 27 April 2016 on the protection of natural persons with regard to the processing of personal data and on the free movement of such data, and repealing Directive 95/46/EC (&ldquo;General Data Protection Regulation&rdquo; or &ldquo;GDPR&rdquo;).<br />
        GF is committed to interpret the terms of the BCRs according to the GDPR and relevant guidance from the European Commission and the ICO.</p>
