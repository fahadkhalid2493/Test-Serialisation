        <strong>19.1</strong> GF entities and Staff shall comply with the BCRs:
        <p><strong>(a) </strong>The BCRs are binding obligations and failure to follow them may result in employee disciplinary action, including termination and other penalties as provided by law. <br />
        <strong>(b) </strong>The Data Protection Officer shall investigate claims of non-compliance to determine if a violation of the BCRs has occurred. If a violation is confirmed, the Data Protection Officer and the relevant concerned GF entity shall work together to address and resolve the violation within a commercially reasonable time. </p>
        <p><strong>19.2 </strong>GF customers, contractors and employees shall have the right to claim enforcement of the BCRs or liability as third party beneficiaries as set out in the BCRs in respect of:
        (a) Application of laws;<br />
        <strong>(b) </strong>Principles for processing Personal Data;<br />
        <strong>(c) </strong>Security, confidentiality; <br />
        <strong>(d) </strong>Consent; <br />
        <strong>(e) </strong>Transfers of Personal Data;<br />
        <strong>(f) </strong>Direct marketing;<br />
        <strong>(g) </strong>Complaint handling processes;<br />
        <strong>(h)</strong> Liability and third party rights; and<br />
        <strong>(i)</strong> Obligations towards Data Protection Authorities.</p>
        <p>GF customers, contractors and employees shall have the right to claim appropriate compensation from GF before the ICO or courts in accordance with the BCRs and applicable law.  The enforcement rights and mechanisms described in this Article are in addition to other remedies or rights provided available under applicable law.</p>
