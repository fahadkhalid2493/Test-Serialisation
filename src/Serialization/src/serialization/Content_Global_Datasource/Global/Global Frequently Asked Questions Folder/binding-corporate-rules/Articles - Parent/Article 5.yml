        <p><strong>5.1</strong> Personal Data shall be collected, used, transferred or otherwise Processed for one or more of the following purposes:</p>
        <p><strong>(a)</strong> GF business purposes; or<br />
        <strong>(b)</strong> GF management purposes.</p>
        <h4>5.2 GF Business Purposes</h4>
        <p>Compliant purposes for the Processing of Personal Data necessary for GF Business purposes include:<br />
        <strong>(a)</strong> The conclusion and execution of agreements with customers, suppliers and business partners, (including providing customer services and the purchasing goods and/or services);<br />
        <strong>(b)</strong> Recording and financially settling the delivery of services, products and materials to and from GF;<br />
        <strong>(c)</strong> Conducting marketing activities and promotions;<br />
        <strong>(d)</strong> Finance and accounting management;<br />
        <strong>(e)</strong> Research and development;<br />
        <strong>(f)</strong> Internal management and control;<br />
        <strong>(g)</strong> Fulfilling obligations under laws and regulations, including conducting relations with government and regulatory agencies; and<br />
        <strong>(h)</strong> Transactions involving alliances, ventures, mergers, acquisitions, and divestitures.</p>
        <h4>5.3 GF Management Purposes</h4>
        <p>Compliant purposes for the Processing of Personal Data necessary for GF management purposes include:<br />
        <strong>(a)</strong> Internal management, such as Processing necessary for managing company assets, conducting internal audits and investigations, and implementing business controls;<br />
        <strong>(b)</strong> Internal management, such as Processing necessary for implementing GF health, safety and security policy, including the protection of GF and GF Staff assets; authenticating customers, suppliers or business partners for status and access rights;<br />
        <strong>(c)</strong> Internal management, such as Processing necessary for complying with legal obligations; and<br />
        <strong>(d)</strong> Internal management, such as Processing necessary to protect the vital interests of the Data Subject or of another natural person.</p>
        <h4>5.4 Consent</h4>
        <p>GF shall ensure that whenever Personal Data is Processed, at least one of the following applies:<br />
        <strong>(a)</strong> The Data Subject has given Consent to the processing of his or her personal data for one or more specific purposes;<br />
        <strong>(b)</strong> Processing is necessary for the performance of a contract to which the data subject is party or in order to take steps at the request of the data subject prior to entering into a contract;<br />
        <strong>(c)</strong> Processing is necessary for compliance with a legal obligation to which the GF is subject;<br />
        <strong>(d)</strong> Processing is necessary in order to protect the vital interests of the Data Subject or of another natural person;<br />
        <strong>(e)</strong> Processing is necessary for the purposes of the legitimate interests pursued by GF, except where such interests are overridden by the interests or fundamental rights and freedoms of the data subject which require protection of personal data, in particular where the data subject is a child. </p>
        <h4>5.5 Denial or Withdrawal of Consent</h4>
        <p>A Data Subject may deny or withdraw Consent at any time.  Accordingly, Processing by GF will be discontinued unless GF has taken action that relies on Consent that has previously been given. <br />
        If the Data Subject unsubscribes/withdraws consent, GF shall discontinue Processing as soon as is reasonably practical.</p>
