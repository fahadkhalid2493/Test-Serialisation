        <h4>20.1 Obligations towards the ICO</h4>
        <p><strong>(a)</strong> GF entities shall respond diligently and appropriately to requests from the ICO about the BCRs and their compliance with privacy laws and regulations. <br />
        <strong>(b)</strong> If any member of Staff receives such a request from the ICO, he or she should immediately inform the Data Protection Officer, who shall reply to the ICO. <br />
        <strong>(c)</strong> With regard to transfers of Personal Data between GF entities, the importing and exporting GF entities shall cooperate with inquiries and accept audits from the ICO, and respect decisions, consistent with applicable law and due process rights. </p>
        <h4>20.2      Mutual Assistance and Cooperation with Data Protection Authorities</h4>
        <p><strong>(a)</strong> GF entities shall cooperate and assist each other when responding to a request or complaint from an individual or an investigation or inquiry by the ICO or other relevant data authority. <br />
        <strong>(b)</strong> GF entities shall abide by the advice of the ICO on any issues regarding the interpretation of the BCRs. </p>
