    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p><strong>6.1</strong> GF shall Process Sensitive Personal Data only to the extent necessary to serve a legitimate purpose as permitted under applicable law. </p>
        <p><strong>6.2 </strong>In situations when Sensitive Data is Processed based on a legal requirement other than the local law applicable to the Processing, or based on the consent of the Data Subject, Processing will only occur either: (i) Obtaining the prior approval of the Data Protection Officer; or (ii) A privacy sub-policy governing the Processing.</p>
        <p><strong>6.3 </strong>Sensitive Data may be Processed under one or more of the following circumstances:<br />
        <strong>(a)</strong> Where the Data Subject has expressly consented to the Processing, including &ldquo;opt-ins&rdquo;;<br />
        <strong>(b)</strong> When providing services to the Data Subject providing the Sensitive Personal Data;<br />
        <strong>(c)</strong> Where the Data Subject providing the Sensitive Personal Data is voluntarily participating in a research project or service/product test;<br />
        <strong>(d)</strong> With regard to racial or ethnic data, where this is necessary to safeguard GF&rsquo;s or Staff&rsquo;s assets, for site access and security reasons, and for the authentication of, inter alia, customer, supplier or business partner status and access rights, GF may process photos and video images;<br />
        <strong>(e)</strong> With regard to genetic or biological data, where this is necessary to safeguard GF&rsquo;s or Staff&rsquo;s assets, for site access and security reasons, and for the authentication of, inter alia, customer, supplier or business partner status and access rights;<br />
        <strong>(f)</strong> To prevent, detect or prosecute (including cooperating with public authorities) suspected fraud, breaches of contract, violations of law, or other breaches of the terms of access to GF sites or assets;<br />
        <strong>(g)</strong> To establish, exercise or defend a legal claim;<br />
        <strong>(h)</strong> To protect the vital interest of the Data Subject or of another natural person, but only where it is impossible or impractical to obtain the relevant Consent first, (such as an accident requiring urgent action);<br />
        <strong>(i)</strong> Where this is required or necessary to comply with applicable law;<br />
        <strong>(j)</strong> Sensitive Data may only be processed for Secondary Purposes under the conditions set out in Article 7.</p>
