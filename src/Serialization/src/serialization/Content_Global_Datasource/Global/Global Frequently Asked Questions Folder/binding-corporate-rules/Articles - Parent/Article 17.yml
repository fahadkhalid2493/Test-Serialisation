        <h4>17.1 Conflicts of Law when Transferring Personal Data</h4>
        <p>In a situation where a legal requirement to transfer Personal Data conflicts with the national laws of EEA Member States or other countries with legal requirements regarding cross-border data transfer, any relevant Personal Data transfer shall be authorised in advance by the Data Protection Officer.  Where appropriate, guidance shall be requested from the ICO or other competent public authority. </p>
        <h4>17.2 Conflicts between the BCRs and Local Law</h4>
        <p><strong>(a)</strong> In a situation where there is a conflict between an applicable local law and the BCRs, GF staff must consult with the Data Protection Officer.  Appropriate legal advice from local counsel shall be obtained. Where appropriate, guidance shall be requested from the ICO or other competent public authority.<br />
        <strong>(b)</strong> Where local law, including the GDPR and other EU legislation, requires a higher level of protection for personal data it will take precedence over the BCRs.<br />
        <strong>(c)</strong> In all cases, Personal data shall be processed by GF in accordance to the GDPR, any other applicable law or relevant local legislation. </p>
