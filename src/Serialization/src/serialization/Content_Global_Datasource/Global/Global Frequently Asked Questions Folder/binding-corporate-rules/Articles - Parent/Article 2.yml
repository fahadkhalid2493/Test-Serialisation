    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p><strong>&ldquo;Consent&rdquo;</strong> of the Data Subject means any freely given, specific, informed and unambiguous indication of the Data Subject&rsquo;s wishes by which he or she, by a statement or by a clear affirmative action, signifies agreement to the processing of Personal Data relating to him or her.</p>
        <p><strong>&ldquo;Controller&rdquo;</strong> means the natural or legal person, public authority, agency or other body which, alone or jointly with others, determines the purposes and means of the processing of personal data.</p>
        <p><strong>&ldquo;Data Protection Officer&rdquo;</strong> means the person appointed by GF to oversee the observance of applicable data laws by Staff (including Processors), and to oversee the implementation of GF&rsquo;s data compliance policies. </p>
        <p><strong>&ldquo;Data Subject&rdquo;</strong> means an identified or identifiable natural person.</p>
        <p><strong>&ldquo;European Economic Area&rdquo;</strong> means the area of the 28 European Union Member States and Iceland, Liechtenstein and Norway where the European Economic Area treaty of 1 January 1994 applies.</p>
        <p><strong>&ldquo;GDPR&rdquo;</strong> means the Regulation (EU) 2016/679 of the European Parliament and of the Council of 27 April 2016 on the protection of natural persons with regard to the processing of personal data and on the free movement of such data, and repealing Directive 95/46/EC (&ldquo;General Data Protection Regulation&rdquo;), as such may be amended or modified.</p>
        <p><strong>&ldquo;Personal Data&rdquo;</strong> means any information relating to an identified or identifiable natural person (&ldquo;data subject&rdquo;); an identifiable natural person is one who can be identified, directly or indirectly, in particular by reference to an identifier such as a name, an identification number, location data, an online identifier or to one or more factors specific to the physical, physiological, genetic, mental, economic, cultural or social identity of that natural person.</p>
        <p><strong>&ldquo;Processing&rdquo; </strong>means any operation or set of operations which is performed on personal data or on sets of personal data, whether or not by automated means, such as collection, recording, organisation, structuring, storage, adaptation or alteration, retrieval, consultation, use, disclosure by transmission, dissemination or otherwise making available, alignment or combination, restriction, erasure or destruction.</p>
        <p><strong>&ldquo;Processor&rdquo;</strong> means a natural or legal person, public authority, agency or other body which processes personal data on behalf of the controller.</p>
        <p><strong>&ldquo;Sensitive Personal Data&rdquo;</strong> means Personal Data that reveals a Data Subject&rsquo;s racial or ethnic origin; political opinions or membership of political parties or organisations; religious or philosophical beliefs; membership of a professional or trade organisation or union; physical or mental health or condition, including disabilities; sexual orientation; criminal record; or social security numbers issued by state or public authorities.</p>
        <p><strong>&ldquo;Staff&rdquo;</strong> means all GF employees (including consultants, and temporary or permanent staff) as of the Effective Date, who Process Personal Data as part of their duties or responsibilities using GF data systems or working primarily from GF premises.</p>
        <p><strong>&ldquo;Third Party&rdquo;</strong> means a natural or legal person, public authority, agency or body other than the Data Subject, Controller, Processor and persons who, under the direct authority of the Controller or Processor, are authorised to Process Personal Data.</p>
