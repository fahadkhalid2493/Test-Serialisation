    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p><strong>7.1</strong> GF shall generally only Process Personal Data for the purposes for which they were originally collected (&ldquo;Original Purpose&rdquo;).</p>
        <p><strong>7.2</strong> Such data may be Processed for a secondary purpose than the Original Purpose (&ldquo;Secondary Purpose&rdquo;) where the Original and Secondary Purposes are closely linked.</p>
        <p><strong>7.3</strong> The provisions of this Article apply to the Processing of Sensitive Data for a Secondary Purpose.</p>
        <p><strong>7.4</strong> In Processing data for a Secondary Purpose, GF shall conduct an impact assessment of the potential for harm to the Data Subject as a result of the Processing for a closely-linked Secondary Purpose, which shall assess the need for:<br />
        <strong>(a)</strong> Limiting access to the Personal Data;<br />
        <strong>(b)</strong> Implementing additional confidentiality and security measures;<br />
        <strong>(c)</strong> Informing the Data Subject about the Secondary Purpose, including providing an opt-out opportunity; and<br />
        <strong>(d)</strong> Obtaining the Data Subject&rsquo;s Consent.</p>
        <p><strong>7.5</strong> Permitted reasons for Processing Personal Data for Secondary Purposes, subject to clearance by the Data Protection Officer, are:<br />
        <strong>(a)</strong> Conducting internal audits or investigations;<br />
        <strong>(b)</strong> Implementing GF&rsquo;s business policy;<br />
        <strong>(c)</strong> Conducting statistical, historical or scientific research;<br />
        <strong>(d)</strong> Dispute resolution management and using legal or business consulting services;<br />
        <strong>(e)</strong> Insurance management; or<br />
        <strong>(f)</strong> Archiving.</p>
