        <p><strong>16.1</strong> GF shall appoint a Data Protection Officer who is responsible for: <br />
        <strong>(a)</strong> Supervising compliance with the BCRs; <br />
        <strong>(b)</strong> Providing advice on the implementation of the BCRs and interpretation of GDPR obligations, including coordination with the General Counsel, and advice to the GF Board and senior management;<br />
        <strong>(c)</strong> Organising GF&rsquo;s response to investigations or inquiries into the Processing of Personal Data by public authorities including the ICO; <br />
        <strong>(d)</strong> Presenting annual reports on compliance with GDPR obligations.  Appropriate professional standards of independence, integrity and confidentiality shall be maintained when conducting GF internal compliance reviews; <br />
        <strong>(e)</strong> Supervising GF&rsquo;s response to any Data Requests or complaints about GF&rsquo;s compliance with GDPR obligations; <br />
        <strong>(f)</strong> Supervising GF&rsquo;s response to any issues of compliance, including privacy issues and breaches of GDPR obligations (if these occur); and<br />
        <strong>(g)</strong> GF shall wherever appropriate ensure that adequate steps are taken to address breaches of the BCRs identified during the monitoring or auditing of compliance. </p>
        <h4>16.2 Sanctions for Non-Compliance</h4>
        <p>Non-compliance with the BCRs may result in disciplinary action and sanctions including termination of employment. </p>
