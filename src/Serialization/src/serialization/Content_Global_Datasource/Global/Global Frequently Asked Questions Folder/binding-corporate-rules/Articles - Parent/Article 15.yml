        <p>GF shall bear responsibility for auditing all GF entities&rsquo; business processes and procedures involving the Processing of Personal Data to assess their compliance with the BCRs: <br />
        <strong>(a)</strong> Such an audit shall be carried out on a regular basis by the internal GF audit team or an accredited external audit team or on the specific request of the Data Protection Officer. <br />
        <strong>(b)</strong> Such audits shall be performed up to appropriate professional standards of independence, integrity and confidentiality. <br />
        <strong>(c)</strong> The Data Protection Officer shall be informed of the results of the audits and a report submitted to GF senior management. <br />
        <strong>(d)</strong> GF shall ensure that adequate steps are taken to address any shortcomings or breaches of the BCRs identified during the monitoring or auditing of compliance pursuant to this Article. <br />
        <strong>(e)</strong> A copy of the audit results shall be provided to the ICO upon request, which may in turn carry out a data protection audit if required. </p>
