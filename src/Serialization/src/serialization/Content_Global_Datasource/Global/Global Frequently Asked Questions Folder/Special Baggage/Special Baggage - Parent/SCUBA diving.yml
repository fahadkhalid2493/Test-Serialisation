    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p>Les &eacute;quipements de plong&eacute;e sous-marine peuvent contenir jusqu&rsquo;&agrave; une bombonne vide et un harnais, un r&eacute;gulateur, un manom&egrave;tre, un masque, un tuba, une paire de palmes, un dispositif de contr&ocirc;le de flottabilit&eacute; (BCD), une lampe de plong&eacute;e (d&eacute;branch&eacute;e ou sans batterie).</p>
        <p>Veuillez noter que la bombonne doit &ecirc;tre vide, sans les r&eacute;gulateurs et les vannes en position ouverte. L&rsquo;&eacute;quipement, ne d&eacute;passant pas 15 kg, seront transport&eacute;s gratuitement en plus de votre franchise de bagages gratuite.</p>
