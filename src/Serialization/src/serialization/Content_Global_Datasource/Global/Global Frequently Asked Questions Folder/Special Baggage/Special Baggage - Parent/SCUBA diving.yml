    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p>Оборудование для подводного плавания может содержать до одного пустого баллона и привязи, один регулятор, один манометр в баллоне, одну маску, одну трубку, пару ласт, одно устройство контроля плавучести (BCD), один фонарь для подводного плавания (отсоединенный или с удаленной батареей).</p>
        <p>Обратите внимание, что бак баллона должен быть пустым, регуляторы должны быть сняты, а клапаны должны находиться в открытом положении. Оборудование, не превышающее 15 кг, будут перевозиться бесплатно в дополнение к вашей норме бесплатного провоза багажа.</p>
