    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p>Scuba diving equipment may contain up to one empty cylinder tank and harness, one regulator, one tank pressure gauge, one mask, one snorkel, a pair of fins, one Buoyancy Control Device (BCD), and one diving lamp (disconnected or the battery removed).</p>
        <p>Please note that the cylinder tank must be empty, with the regulators removed and valves placed in an open position. Equipment not exceeding 15 kg will be carried free of charge in addition to your existing baggage allowance</p>
