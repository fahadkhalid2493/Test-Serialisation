    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p>قد تحتوي معدات الغوص تحت الماء على خزان واحد فارغ أسطواني الشكل وأحزمة ربط وصمام تنظيم واحد ومقياس واحد لقياس ضغط الخزان وقناع غوص واحد وأنبوب تنفس وزوج من الزعانف وجهاز تحكم في الطفو وكشاف إضاءة واحد للغوص تحت الماء (مفصول عن البطارية أو تمت إخراج البطارية منه).</p>
        <p>يرجى ملاحظة أن الخزان اسطواني الشكل يجب أن يكون فارغًا مع إزالة صمامات التنظيم منه ووضع الصمامات في موضع مكشوف، علماً بأنه سيتم نقل المعدات التي لا يتجاوز وزنها 15 كجم مجانًا دون رسوم بالإضافة إلى الوزن المسموح به للأمتعة.</p>
