    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <p>Die Tauchausr&uuml;stung darf bis zu einer leeren Tauchflasche<br />
        und einem Gurtzeug, einem Atemregler, einem Flaschendruckmesser, einer Maske, einem Schnorchel, einem Paar Flossen, einer Tarierweste (BCD) und einer Tauchlampe (nicht angeschlossen oder ohne Batterie) enthalten.</p>
        <p>Bitte beachten Sie, dass der Zylindertank leer sein muss, die Druckregler entfernt und die Ventile ge&ouml;ffnet sein m&uuml;ssen. Ausr&uuml;stungen, die nicht schwerer als 15 kg sind, werdenzus&auml;tzlich zu Ihrem bestehenden Gep&auml;ck kostenlos bef&ouml;rdert</p>
