    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <div><strong>Passagiere, die vom King Fahad International Airport (DMM) und vom Prince Nayef Bin Abdulaziz International Airport (ELQ) abfliegen:</strong><br />
        <p>Maximal 5 kg (insgesamt) Zamzam-Wasser k&ouml;nnen aufgegeben werden und werden zus&auml;tzlich zu Ihrem bestehenden Gep&auml;ck kostenlos bef&ouml;rdert. Das gesamte Wasser muss sicher eingewickelt oder verpackt sein. </p>
        <br />
        <strong><br />
        Passagiere, die vom internationalen Flughafen King Abdulaziz (JED) und vom internationalen Flughafen Prince Mohammed Bin Abdulaziz (MED) abfliegen:</strong>
        <p>Maximal 5 Liter (insgesamt) Zamzam-Wasser k&ouml;nnen eingecheckt werden und werden zus&auml;tzlich zu Ihrem vorhandenen Gep&auml;ck kostenlos bef&ouml;rdert. Das gesamte Wasser muss bei der Zam Zam Water Company an den oben genannten Flugh&auml;fen gekauft werden und sicher verpackt sein. Jedwedes Wasser, das nicht von der Zam Zam Water Company gekauft wurde, wird nicht angenommen. Zamzam-Wasser ist nur als aufgegebenes Gep&auml;ck zugelassen und darf nicht im Handgep&auml;ck mitgef&uuml;hrt werden.</p>
        <br />
        <strong>Passagiere, die vom King Khalid International Airport (RUH) abfliegen:</strong>
        <p>Zamzam-Wasser kann nicht als Handgep&auml;ck oder aufgegebenes Gep&auml;ck mitgenommen werden.</p>
        </div>
