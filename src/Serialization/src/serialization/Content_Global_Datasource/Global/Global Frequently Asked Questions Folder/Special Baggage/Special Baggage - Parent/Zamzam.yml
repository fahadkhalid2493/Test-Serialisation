    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <div><strong>المسافرون المغادرون من مطار الملك فهد الدولي (بالدمام) ومطار الأمير نايف بن عبد العزيز الدولي:</strong><br />
        <p>يمكن تسجيل الدخول حاملاً 5 كجم (إجمالي) من ماء زمزم كحد أقصى وسيتم نقلها مجانًا دون رسوم بالإضافة إلى الوزن المسموح به حاليًا للأمتعة، على أن تكون جميع المياه مغلفة ومعبأة بإحكام.</p>
        <br />
        <strong><br />
        المسافرون المغادرون من مطار الملك عبد العزيز الدولي (في جدة) ومطار الأمير محمد بن عبد العزيز الدولي (في المدينة المنورة):</strong>
        <p>يمكن تسجيل الدخول حاملاً 5 لتر (إجمالي) من ماء زمزم كحد أقصى وسيتم نقلها مجانًا دون رسوم بالإضافة إلى الوزن المسموح به حاليًا للأمتعة، علماً بأنه يلزم شراء جميع المياه من شركة مياه زمزم في المطارات المذكورة أعلاه، على أن تكون المياه مغلفة ومعبأة بإحكام. لن يتم قبول جميع عبوات المياه التي لا يتم شراؤها من شركة مياه زمزم. يُسمح باستخدام مياه زمزم كأمتعة مسجلة فقط ولا يُسمح بها في الأمتعة المحمولة يدوياً.</p>
        <br />
        <strong>المسافرون المغادرون من مطار الملك خالد الدولي (بمطارات الرياض):</strong>
        <p>لا يمكن نقل ماء زمزم كأمتعة محمولة في حقائب اليد أو أمتعة مسجلة.</p>
        </div>
