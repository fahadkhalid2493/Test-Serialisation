      Value: |
        <div><strong>Les passagers au d&eacute;part de l&rsquo;A&eacute;roport international du roi Fahd de Dammam (DMM) et de l&rsquo;A&eacute;roport international du prince Nayef Bin Abdulaziz (ELQ) :</strong><br />
        <p>Un maximum de 5 kg (total) d&rsquo;eau de Zamzam peut &ecirc;tre embarqu&eacute; et sera transport&eacute; gratuitement en plus de la franchise de bagages existante. Toute l&rsquo;eau doit &ecirc;tre envelopp&eacute;e et emball&eacute;e de fa&ccedil;on s&ucirc;re. </p>
        <br />
        <strong><br />
        Les passagers au d&eacute;part de l&rsquo;A&eacute;roport international du roi Abdulaziz (JED) et de l&rsquo;A&eacute;roport international du prince Mohammed Bin Abdulaziz (MED) :</strong>
        <p>Un maximum de 5 litres (total) d&rsquo;eau de Zamzam peut &ecirc;tre embarqu&eacute; et sera transport&eacute; gratuitement en plus de la franchise de bagages existante. Toute l&rsquo;eau doit &ecirc;tre achet&eacute;e aupr&egrave;s de l&rsquo;entreprise de l&rsquo;eau de Zamzam dans les a&eacute;roports susmentionn&eacute;s envelopp&eacute;e et emball&eacute; de fa&ccedil;on s&ucirc;re. Toute l&rsquo;eau qui n&rsquo;est pas achet&eacute;e aupr&egrave;s de l&rsquo;entreprise de l&rsquo;eau de Zamzam ne sera pas accept&eacute;e. L&rsquo;eau de Zamzam est autoris&eacute;e en tant que bagage enregistr&eacute; uniquement et n&rsquo;est pas autoris&eacute;e en bagage cabine.
        </p>
        <br />
        <strong>Les passagers au d&eacute;part de l&rsquo;A&eacute;roport international du roi Khalid (RUH) :</strong>
        <p>L&rsquo;eau de Zamzam ne peut pas &ecirc;tre transport&eacute;e en tant que bagage cabine ou bagage enregistr&eacute;.</p>
        </div>
