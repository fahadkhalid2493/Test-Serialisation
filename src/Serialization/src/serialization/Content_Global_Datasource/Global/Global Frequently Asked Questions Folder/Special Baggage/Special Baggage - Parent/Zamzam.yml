    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <div><strong>Пассажиры, вылетающие из международного аэропорта имени короля Фахда (DMM) и международного аэропорта имени принца Наифа бин Абдулазиза (ELQ):</strong><br />
        <p>Максимум 5 литров (всего) воды Зам зам можно зарегистрировать и провозить бесплатно в дополнение к существующей норме провоза багажа. Вся вода должна быть надежно завернута или упакована.&nbsp;</p>
        <br />
        <strong><br />
        Пассажиры, вылетающие из международного аэропорта имени короля Абдулазиза (JED) и международного аэропорта имени принца Мохаммеда бен Абдулазиза (MED):</strong>
        <p>Максимум 5 литров (всего) воды Зам зам можно зарегистрировать и провезти бесплатно в дополнение к существующей норме провоза багажа. Вся вода должна быть приобретена у компании Zam Zam Water в вышеуказанных аэропортах, завернутая и надежно упакованная. Вода, приобретенная не у компании Zam Zam Water, приниматься не будет. Вода Зам зам разрешена только в зарегистрированном багаже и не разрешена в ручной клади.</p>
        <br />
        <strong>Пассажиры, вылетающие из международного аэропорта имени короля Халида (RUH):</strong>
        <p>Воду Замзам нельзя провозить в ручной клади или зарегистрированном багаже.</p>
        </div>
