    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <div><strong>Passengers departing from King Fahad International Airport (DMM) and Prince Nayef Bin Abdulaziz International Airport (ELQ):</strong><br />
        <p>A maximum of 5 kgs (total) of Zamzam Water can be checked-in. It will be carried free of charge in addition to your existing baggage allowance. All water must be wrapped or packaged securely.</p>
        <br />
        <strong><br />
        Passengers departing from King Abdulaziz International Airport (JED) and Prince Mohammed Bin Abdulaziz International Airport (MED):</strong>
        <p>A maximum of 5 litres (total) of Zamzam Water can be checked-in. It will be carried free of charge in addition to your existing baggage allowance. All water must be purchased from Zam Zam Water Company at the abovementioned airports, wrapped and packaged securely. All water not purchased from Zam Zam Water Company will not be accepted. Zam Zam Water is permitted as checked baggage only and is not allowed in cabin baggage.</p>
        <br />
        <strong>Passengers departing from King Khalid International Airport (RUH)</strong>
        <p>Zamzam water cannot be carried as carry on or checked-in luggage</p>
        </div>
