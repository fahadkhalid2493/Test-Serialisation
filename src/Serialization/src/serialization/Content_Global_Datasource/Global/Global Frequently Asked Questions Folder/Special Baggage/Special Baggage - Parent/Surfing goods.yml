      Hint: Description
      Value: "<p>Компания Gulf Air принимает эти предметы, если вес каждого предмета не превышает 32 кг и его размеры не превышают установленные для нестандартного багажа 190 см (75 дюймов) x 75 см (20,5 дюйма) x 65 см (25,5 дюйма). Предметы, размеры которых превышают указанные, не будут приниматься в качестве зарегистрированного багажа и в этих обстоятельствах будут перевозиться в качестве груза. Пожалуйста, посетите Груз Gulf Air ] для получения дополнительной информации.&nbsp;</p>"
