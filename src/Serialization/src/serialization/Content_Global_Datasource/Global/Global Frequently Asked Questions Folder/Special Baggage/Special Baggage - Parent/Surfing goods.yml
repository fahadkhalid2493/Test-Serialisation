      Value: "<p>تقبل طيران الخليج هذه الأصناف طالما أن كل قطعة صنف منها لا يتجاوز وزنه 32 كجم وضمن الأبعاد المحددة للأمتعة الاستثنائية وهي 190 سم (75 بوصة) &times; 75 سم (20.5 بوصة) &times; 65 سم (25.5 بوصة). لن يتم قبول الأصناف ذات الحجم الأكبر من الأبعاد المحددة كأمتعة مسجلة وسيتم نقلها كبضائع في ظل هذه الحالات. لمزيد من التفاصيل، يرجى زيارة [البضائع المنقولة جواً عبر طيران الخليج[</p>"
