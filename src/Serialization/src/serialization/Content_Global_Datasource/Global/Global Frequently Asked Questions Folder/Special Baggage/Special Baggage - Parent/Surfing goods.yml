      Hint: Description
      Value: |
        <p>Gulf Air akzeptiert diese Gegenst&auml;nde, sofern jedes St&uuml;ck nicht mehr als 32 kg wiegt und die f&uuml;r au&szlig;erordentliches Gep&auml;ck festgelegten Ma&szlig;e von 190 cm (75") x 75 cm (20,5") x 65 cm (25,5") eingehalten werden. Gegenst&auml;nde, die gr&ouml;&szlig;er als die angegebenen Ma&szlig;e sind, werden nicht als aufgegebenes Gep&auml;ck akzeptiert und unter diesen Umst&auml;nden als Fracht bef&ouml;rdert. Bitte besuchen Sie [Gulf Air Cargo] f&uuml;r weitere Informationen.</p>
