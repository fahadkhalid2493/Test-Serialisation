    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <div>
        <p>يُسمح بدراجة واحدة غير مزودة بمحركات ويجب وضعها في حقيبة واقية مصممة خصيصًا لذلك الغرض أو في صندوق واقي أو صندوق من الكرتون. يجب خلع الدواسات منها وتثبيت مقود الدراجة بنفس اتجاه الإطار ويجب تفريغ الإطارات لتجنب التلف المحتمل لها. سيتم نقل صندوق الدراجة ومحتوياتها التي لا تتجاوز 15 كجم مجانًا دون رسوم بالإضافة إلى الوزن المسموح به للأمتعة.
        يرجى ملاحظة أن طيران الخليج لا توفر صناديق للدراجات.</p>
        </div>
