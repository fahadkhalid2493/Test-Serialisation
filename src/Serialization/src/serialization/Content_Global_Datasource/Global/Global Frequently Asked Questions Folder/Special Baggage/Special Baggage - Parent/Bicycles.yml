        <div>
        <p>Un v&eacute;lo non motoris&eacute; doit &ecirc;tre plac&eacute; dans un carton, un coffre ou un sac de protection sp&eacute;cialement con&ccedil;u. Les p&eacute;dales doivent &ecirc;tre retir&eacute;es, le guidon doit &ecirc;tre parall&egrave;le au cadre et les pneus doivent &ecirc;tre d&eacute;gonfl&eacute;s pour &eacute;viter tout dommage potentiel. Le coffre &agrave; v&eacute;lo et son contenu, ne d&eacute;passant pas 15 kg, seront transport&eacute;s gratuitement en plus de votre franchise de bagage existante.<br />
        Veuillez noter que Gulf Air ne fournit pas de caisses &agrave; v&eacute;lo.</p>
        </div>
