    - ID: "f8e1179b-050a-4ac2-95d9-5627803a19ae"
      Hint: Description
      Value: |
        <div>
        <p>Ein nicht motorisiertes Fahrrad, das in einer speziell daf&uuml;r vorgesehenen Schutztasche, einem Koffer oder einem Karton untergebracht werden muss. Die Pedale m&uuml;ssen entfernt, der Lenker in einer Linie mit dem Rahmen befestigt und die Luft aus den Reifen gelassen werden, um m&ouml;gliche Sch&auml;den zu vermeiden. Der Fahrradkarton und der darin befindliche Inhalt, der nicht schwerer als 15 kg sein darf, werden zus&auml;tzlich zu Ihrem bestehenden Freigep&auml;ck kostenlos bef&ouml;rdert.<br />
        Bitte beachten Sie, dass Gulf Air keine Fahrradboxen liefert.</p>
        </div>
