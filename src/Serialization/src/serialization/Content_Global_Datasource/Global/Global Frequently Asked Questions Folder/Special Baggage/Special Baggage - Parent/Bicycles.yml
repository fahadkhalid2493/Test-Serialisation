      Hint: Description
      Value: |
        <div>
        <p>One non-motorised bicycle must be placed in a specially designed protective bag, case, or cardboard box. Pedals must be removed, handlebars must be fixed in line with the frame, and tyres must be deflated to avoid potential damage. The bicycle box and contents within, not exceeding 15 kg, will be carried free of charge in addition to your existing baggage allowance.
        Please note that Gulf Air does not supply bicycle boxes.</p>
        </div>
