      Hint: Description
      Value: |
        <div>
        <p>Один безмоторный велосипед, который должен быть помещен в специально предназначенный для этого защитный мешок, футляр или картонную коробку. Педали должны быть сняты, руль закреплен на одной линии с рамой, а шины должны быть спущены, чтобы избежать возможных повреждений. Коробка для велосипеда и содержимое внутри, не превышающие 15 кг, будут провозиться бесплатно в дополнение к вашей существующей норме провоза багажа.<br />
        Обратите внимание, что компания Gulf Air не поставляет коробки для велосипедов.</p>
        </div>
