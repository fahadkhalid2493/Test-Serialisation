      Value: |
        <div><strong>Snowboards:</strong>
        <span> one snowboard plus boots in a purpose-designed board bag.
        <p>&nbsp;</p>
        <br />
        <strong>Snow skis:</strong>
        one pair of skis and poles in a purpose-designed ski bag in addition to one pair of ski boots in a boot bag.
        <p>&nbsp;</p>
        <p>A special bag is permitted as checked-in baggage. Excess baggage charges may apply if the item is oversized.
        </p>
        <p>Gulf Air will make every effort to accommodate your sporting equipment and musical instruments. However, on very rare occasions, due to operating restrictions, we may not be able to carry them.</p>
        </span>
        </div>
