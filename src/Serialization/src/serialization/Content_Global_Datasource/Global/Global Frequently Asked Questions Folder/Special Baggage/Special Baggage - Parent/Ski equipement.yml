        <div><strong>Surf de neige:</strong>
        <span> une planche de surf &agrave; neige plus des chaussures dans un sac con&ccedil;u pour transporter la planche.
        <p>&nbsp;</p>
        <br />
        <strong>Skis:</strong>
        une paire de skis et de b&acirc;tons dans un sac con&ccedil;u pour les skis en plus d&rsquo;une paire de chaussures &agrave; ski dans un sac &agrave; chaussures.
        <p>&nbsp;</p>
        <p>Un sac sp&eacute;cial est autoris&eacute; en tant que bagage enregistr&eacute;. Des frais de bagages suppl&eacute;mentaires peuvent s&rsquo;appliquer si l&rsquo;article est de grande taille.</p>
        <p>Gulf Air mettra tout en &oelig;uvre pour accueillir vos &eacute;quipements sportifs et instruments de musique. Cependant, en de tr&egrave;s rares occasions, en raison de restrictions d'exploitation, nous ne pourrons peut-&ecirc;tre pas les transporter.</p>
        </span>
        </div>
