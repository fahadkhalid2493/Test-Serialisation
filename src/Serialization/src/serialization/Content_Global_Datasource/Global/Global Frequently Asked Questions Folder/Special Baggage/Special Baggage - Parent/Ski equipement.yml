        <div><strong>Snowboards:</strong>
        <span> ein Snowboard plus Schuhe in einer eigens daf&uuml;r vorgesehenen Boardtasche.&nbsp;
        <p>&nbsp;</p>
        <br />
        <strong>Schneeskier:</strong>
        ein Paar Skier und St&ouml;cke in einem speziell daf&uuml;r vorgesehenen Skisack sowie ein Paar Skischuhe in einem Schuhsack.&nbsp;
        <p>&nbsp;</p>
        <p>Sondergep&auml;ck ist als aufgegebenes Gep&auml;ck erlaubt. Bei &uuml;bergro&szlig;en Gep&auml;ckst&uuml;cken k&ouml;nnen &Uuml;bergep&auml;ckgeb&uuml;hren anfallen.</p>
        <p>Gulf Air wird sich bem&uuml;hen, Ihre Sportausr&uuml;stung und Musikinstrumente unterzubringen. In sehr seltenen F&auml;llen k&ouml;nnen wir sie jedoch aufgrund von Betriebsbeschr&auml;nkungen m&ouml;glicherweise nicht bef&ouml;rdern.</p>
        </span>
        </div>
