        <div><strong>Сноуборды:</strong>
        <span> один сноуборд плюс ботинки в специальной сумке для досок.&nbsp;
        <p>&nbsp;</p>
        <br />
        <strong>Зимние лыжи:&nbsp;</strong>одна пара лыж и палок в специальной сумке для лыж в дополнение к одной паре лыжных ботинок в сумке для ботинок.
        <p>&nbsp;</p>
        <p>Специальная сумка разрешена в качестве регистрируемого багажа. При перевозке негабаритного багажа может взиматься плата за сверхнормативный багаж.</p>
        <p>
        Компания Gulf Air приложит все усилия для размещения вашего спортивного инвентаря и музыкальных инструментов. Однако в очень редких случаях из-за операционных ограничений мы не можем их нести.</p>
        </span>
        </div>
