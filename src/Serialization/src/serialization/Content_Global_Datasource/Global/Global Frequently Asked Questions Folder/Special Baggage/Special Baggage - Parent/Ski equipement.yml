      Hint: Description
      Value: |
        <div><strong>&nbsp;ألواح تزلج مصممة خصيصًا&nbsp;:</strong><span> لوح تزلج واحد بالإضافة إلى حذاء برقبة في حقيبة ألواح تزلج مصممة خصيصًا لهذا الغرض.&nbsp;
        <p>&nbsp;</p>
        <br />
        <strong>زلاجات التزلج على الجليد:
        </strong>
        زوج واحد من الزلاجات وأعمدة في حقيبة تزلج مصممة لهذا الغرض بالإضافة إلى زوج واحد من أحذية التزلج في حقيبة الأحذية.
        يُسمح بحقيبة خاصة كأمتعة مسجلة. قد يتم تطبيق رسوم الأمتعة الزائدة إذا كان هذا الصنف يفوق الحجم المعتاد.
        <p>&nbsp;</p>
        <p>يُسمح بحقيبة خاصة كأمتعة مسجلة. قد يتم تطبيق رسوم الأمتعة الزائدة إذا كان هذا الصنف يفوق الحجم المعتاد.</p>
        <p>
        ستبذل طيران الخليج قصارى جهدها لاستيعاب معداتك الرياضية وآلاتك الموسيقية. ومع ذلك ، في حالات نادرة جدًا ، بسبب قيود التشغيل ، قد لا نتمكن من حملها</p>
        </span>
        </div>
