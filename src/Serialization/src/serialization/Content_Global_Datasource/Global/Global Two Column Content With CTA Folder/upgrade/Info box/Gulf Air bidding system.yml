      Hint: GreyBoxTitle
      Value: برنامج الصقر للترقية 
    - ID: "82774a15-d104-4f60-b801-a3e49c4f2452"
      Hint: GreyBoxDescription
      Value: |
        لآن، مع الترقية لفالكون يكون لديك الفرصة للاستمتاع بمميزات درجة فالكون جولد. فقط قدم عطاءك للرحلات الجوية المؤهلة واربح ترقيتك. 
        
          استمتع بأحدث وسائل الراحة الجديدة خلال إجراءات إنهاء إجراءات السفر ذات الأولوية, استرح في قاعاتنا الفخمة المخصصة (في البحرين, ودبي و لندن) واستغل بقدر الإمكان الوزن الزائد الكبير المتاح مجانا مع تعبئة سفر مريحة.
    - ID: "8cdc337e-a112-42fb-bbb4-4143751e123f"
      Hint: __Revision
      Value: "3ab762b8-c93e-443b-bb3f-cdb3e4125b84"
    - ID: "ab23807d-557c-4182-b1c9-3b16cc52cb29"
      Hint: WhiteBoxDescription
      Value: |
        وسوف يتم إرسال رسالة تأكيد بالبريد إلكتروني تبين تفاصيل عطائك. 
        
         وإذا ربح عرضك للترقية إلى فالكون، سوف يتم إخطارك بواسطة البريد الإلكتروني ويتم تحميل بطاقة الائتمان الخاصة بك بالمبلغ المدرج في عرضك. وعند إنهاء إجراءات السفر على رحلتك كالمعتاد، سوف تتسلم تصريح الصعود على الطائرة الجديد الذي تمت ترقيته.
        
        وإذا لم يفز عطاؤك، لن يتم تحميل بطاقة الائتمان الخاصة بك أية مبالغ وتظل تفاصيل رحلتك كما هي.
        
        لا تفوت هذه الفرصة! تقدم بعرضك الآن، احصل على الترقية وسوف يكون في إمكانك تذوق وجباتنا الرائعة المعدة خصيصا بواسطة الطاهي الجوي لدينا مع الاستمتاع بفعاليات الترفيه خلال رحلات فالكون في جو منعش رائع.
        
        سافر جوا معنا وجرب ضيافتنا العربية الأصيلة.
