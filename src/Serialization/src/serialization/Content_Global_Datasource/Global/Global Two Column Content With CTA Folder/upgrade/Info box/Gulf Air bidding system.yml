      Hint: GreyBoxTitle
      Value: Система торгов Gulf Air
    - ID: "82774a15-d104-4f60-b801-a3e49c4f2452"
      Hint: GreyBoxDescription
      Value: <p>Повысьте класс своего рейса и воспользуйтесь привилегиями нашего салона Falcon Gold, разместив свое предложение цены на соответствующие рейсы и заработав повышение класса обслуживания. Побалуйте себя нашими новыми современными креслами, пройдите приоритетную регистрацию, отдохните в роскоши наших специальных залов ожидания (в Бахрейне, Дубае и Лондоне) и воспользуйтесь щедрой нормой провоза багажа и комфортным туристическим пакетом.</p>
    - ID: "8cdc337e-a112-42fb-bbb4-4143751e123f"
      Hint: __Revision
      Value: "98530bba-9e41-42b4-a0d3-5cd59a046429"
    - ID: "ab23807d-557c-4182-b1c9-3b16cc52cb29"
      Hint: WhiteBoxDescription
      Value: |
        <p>Если ваше предложение о повышении класса обслуживания выиграет, вы получите уведомление по электронной почте, и с вашей кредитной карты будет снята сумма вашего предложения. Когда вы зарегистрируетесь на рейс в обычном режиме, вы получите новый посадочный талон с улучшенным классом обслуживания!</p>
        
        <p>Если ваше предложение не выиграло, средства с вашей кредитной карты не будут списаны, а информация о вашем рейсе останется прежней.</p>
        
        <p>Не пропустите! Разместите свое предложение сейчас, получите повышение класса обслуживания, и вы сможете отведать изысканные блюда, специально приготовленные нашим шеф-поваром Sky Chef, наслаждаясь развлекательной программой Inflight Falcon Entertainment в освежающей атмосфере.</p>
        
        <p>Летайте с нами и ощутите наше подлинное арабское гостеприимство</p>
