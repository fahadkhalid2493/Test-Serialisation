      Value: Système d'enchères de Gulf Air
    - ID: "82774a15-d104-4f60-b801-a3e49c4f2452"
      Hint: GreyBoxDescription
      Value: "<p>Surclassez votre vol et profitez des privilèges de notre cabine Falcon Gold en plaçant votre offre pour le(s) vol(s) éligible(s) et obtenez votre surclassement. Faites-vous plaisir avec nos nouveaux sièges ultramodernes, passez l'enregistrement prioritaire, détendez-vous dans le luxe de nos salons dédiés (à Bahreïn, Dubaï et Londres) et profitez d'une généreuse franchise de bagages et d'un pack de voyage confort.</p>"
    - ID: "8cdc337e-a112-42fb-bbb4-4143751e123f"
      Hint: __Revision
      Value: "bd80384f-286a-4561-b956-b129e0b23907"
    - ID: "ab23807d-557c-4182-b1c9-3b16cc52cb29"
      Hint: WhiteBoxDescription
      Value: |
        <p>si votre offre de surclassement est remportée, vous en serez informé par e-mail et votre carte de crédit sera débitée du montant de votre offre. Lorsque vous vous enregistrerez normalement pour votre vol, vous recevrez votre nouvelle carte d'embarquement surclassée !</p>
        
        <p>Si votre offre n'a pas été retenue, votre carte de crédit ne sera pas débitée et les détails de votre vol resteront les mêmes.</p>
        
        <p>Ne le manquez pas ! Placez votre offre maintenant, obtenez un surclassement et vous pourrez déguster nos repas gastronomiques spécialement préparés par notre Sky Chef tout en profitant de notre Inflight Falcon Entertainment choyé dans une ambiance rafraîchissante.</p>
        
        <p>Volez avec nous et découvrez notre authentique hospitalité arabe</p>
