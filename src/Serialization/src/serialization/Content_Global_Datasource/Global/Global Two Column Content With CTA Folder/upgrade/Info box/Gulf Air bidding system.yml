    - ID: "82774a15-d104-4f60-b801-a3e49c4f2452"
      Hint: GreyBoxDescription
      Value: "<p>Rüsten Sie Ihren Flug auf und genießen Sie die Privilegien unserer Falcon Gold-Kabine, indem Sie Ihr Gebot für den/die berechtigten Flug(e) abgeben und sich Ihr Upgrade verdienen. Verwöhnen Sie sich auf unseren neuen hochmodernen Sitzen, gehen Sie durch den Priority-Check-in, entspannen Sie sich im Luxus unserer speziellen Lounges (in Bahrain, Dubai und London) und machen Sie das Beste aus einer großzügigen Freigepäckmenge und einem Komfort-Reisepaket.</p>"
    - ID: "8cdc337e-a112-42fb-bbb4-4143751e123f"
      Hint: __Revision
      Value: "8e357b73-7605-4857-bd7e-6259f68feed1"
    - ID: "ab23807d-557c-4182-b1c9-3b16cc52cb29"
      Hint: WhiteBoxDescription
      Value: |
        <p>Wenn Ihr Upgrade-Angebot gewonnen hat, werden Sie per E-Mail benachrichtigt und Ihre Kreditkarte wird mit Ihrem Angebotsbetrag belastet. Wenn Sie wie gewohnt für Ihren Flug einchecken, erhalten Sie Ihre neue aktualisierte Bordkarte!</p>
        
        <p>Wenn Ihr Angebot nicht erfolgreich war, wird Ihre Kreditkarte nicht belastet und Ihre Flugdaten bleiben unverändert.</p>
        
        <p>Verpassen Sie es nicht! Geben Sie jetzt Ihr Angebot ein, erhalten Sie ein Upgrade und Sie können unsere speziell von unserem Sky Chef zubereiteten Gourmetgerichte probieren, während Sie unser Inflight Falcon Entertainment in einem erfrischenden Ambiente genießen.</p>
        
        <p>Fliegen Sie mit uns und erleben Sie unsere echte arabische Gastfreundschaft.</p>
