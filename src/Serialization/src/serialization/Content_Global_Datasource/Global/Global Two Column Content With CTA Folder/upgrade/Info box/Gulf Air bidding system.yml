    - ID: "82774a15-d104-4f60-b801-a3e49c4f2452"
      Hint: GreyBoxDescription
      Value: "<p>Upgrade your flight and enjoy privileges of our Falcon Gold cabin by placing your bid offer for the eligible flight(s) and earn your upgrade. Indulge yourself on our new state-of-art seats, breeze through priority check-in, relax in the luxury of our dedicated lounges (in Bahrain, Dubai and London) and make the most of a generous baggage allowance and a comfort travel pack.</p>"
    - ID: "8cdc337e-a112-42fb-bbb4-4143751e123f"
      Hint: __Revision
      Value: "e9a4a94e-1a63-490f-8e00-a4ae94bcc723"
    - ID: "ab23807d-557c-4182-b1c9-3b16cc52cb29"
      Hint: WhiteBoxDescription
      Value: |
        <p>If your upgrade offer won, you will be notified by email and your credit card will be charged with your offer amount. When you check-in for your flight as normal, you will receive your new upgraded boarding pass!</p>
        <p>If your offer didn't win, your credit card will not be charged and your flight details will remain the same.</p>
        <p>Don't miss it! Place your offer now, get upgraded and you will be able to taste our gourmet meals especially prepared by our Sky Chef while enjoying our Inflight Falcon Entertainment pampered in a refreshing ambience.</p>
        <p>Fly with us and experience our genuine Arabian hospitality.</p>
    - ID: "badd9cf9-53e0-4d0c-bcc0-2d784c282f6a"
