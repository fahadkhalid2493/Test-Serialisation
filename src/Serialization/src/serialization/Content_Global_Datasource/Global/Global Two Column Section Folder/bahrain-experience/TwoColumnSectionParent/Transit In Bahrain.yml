      Hint: SubText
      Value: |
        <p>هل ستسافر معنا في رحلة عبر مملكة البحرين؟ قد تكون مستحقاً للحصول على إقامة في فندق للإقامة القصيرة في البحرين</p>
        <p>إذا كانت رحلة التوقف تزيد عن 7 ساعات وتقل عن 24 ساعة من وصولك إلى مطار البحرين الدولي، فقد تكون مستحقاً للحصول على إقامة فندقية وتأشيرة مجانية لفترة العبور الخاصة بك. ولكن، يتوقف دخولك إلى مملكة البحرين على قرارات وزارة الداخلية عند الوصول.</p>
