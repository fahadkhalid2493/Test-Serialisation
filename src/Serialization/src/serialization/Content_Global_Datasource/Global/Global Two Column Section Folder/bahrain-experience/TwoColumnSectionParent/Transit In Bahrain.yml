    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Sie reisen mit uns in das K&ouml;nigreich Bahrain ein? Sie haben m&ouml;glicherweise Anspruch auf einen Hotelaufenthalt f&uuml;r Ihren Kurzaufenthalt in Bahrain. .</p>
        <p>Wenn Ihr Anschlussflug mehr als 7 Stunden und weniger als 24 Stunden von Ihrer Ankunft am internationalen Flughafen von Bahrain entfernt ist, haben Sie unter Umst&auml;nden Anspruch auf eine Hotelunterkunft und ein kostenloses Visum f&uuml;r Ihren Transitzeitraum. Ihre Einreise in das K&ouml;nigreich Bahrain liegt jedoch im alleinigen Ermessen des Innenministeriums zum Zeitpunkt Ihrer Ankunft.</p>
        <p>Wir empfehlen Ihnen, vor Ihrer Reise die Bedingungen Ihres Tickets f&uuml;r den von der Fluggesellschaft bezahlten Zwischenstopp zu &uuml;berpr&uuml;fen</p>
