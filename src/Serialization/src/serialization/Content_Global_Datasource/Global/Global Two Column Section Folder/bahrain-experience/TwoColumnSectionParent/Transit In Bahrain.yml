    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Vous &ecirc;tes en correspondance avec Gulf Air au Royaume de Bahre&iuml;n ?&nbsp; Un court s&eacute;jour dans un h&ocirc;tel au Bahre&iuml;n peut &ecirc;tre possible.</p>
        <p>Si votre vol de correspondance est &agrave; plus de 7 heures et &agrave; moins de 24 heures de votre arriv&eacute;e &agrave; l'a&eacute;roport international de Bahre&iuml;n, vous pouvez avoir droit &agrave; un s&eacute;jour &agrave; l'h&ocirc;tel et &agrave; un visa gratuit pour votre p&eacute;riode de transit. Toutefois, votre entr&eacute;e au Royaume de Bahre&iuml;n est laiss&eacute;e &agrave; la seule discr&eacute;tion du minist&egrave;re de l'Int&eacute;rieur au moment de votre arriv&eacute;e.</p>
        <p>Nous vous recommandons de consulter les conditions de votre billet pour l'escale pay&eacute;e par le transporteur avant votre voyage.</p>
