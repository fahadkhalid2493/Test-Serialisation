      Value: |
        <p>Connecting in the Kingdom of Bahrain with us? You may be entitled to a hotel stay for your short stay in Bahrain.</p>
        <p>If your connecting flight is more than 7 hours and less than 24 hours from your arrival into Bahrain International Airport, you may be entitled to a hotel accommodation and a free visa for your transit period. However, your entry to the Kingdom of Bahrain is on the sole discretion of the Ministry of Interior at the time of arrival.</p>
