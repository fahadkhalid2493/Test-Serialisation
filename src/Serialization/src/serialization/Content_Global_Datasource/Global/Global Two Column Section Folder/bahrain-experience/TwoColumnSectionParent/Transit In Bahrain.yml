    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Если вы делаете пересадку в Королевстве Бахрейн с одного рейса Gulf Air на другой, вы можете оформить себе проживание в отеле на время вашего короткого пребывания в Бахрейне. Если время вашего транзита составляет более 7 часов и менее 24 часов, исходя из определенных тарифных условий и вашего стыковочного рейса, вам может быть бесплатно предоставлено размещение в гостинице и оформление визы на время вашего транзита. Однако ваш въезд в Королевство Бахрейн осуществляется исключительно по усмотрению Министерства внутренних дел Бахрейна на момент прибытия.</p>
        <p>Пассажирам рекомендуется проверить условия своего билета на возможность оформления услуги стоповера за счёт перевозчика</p>
