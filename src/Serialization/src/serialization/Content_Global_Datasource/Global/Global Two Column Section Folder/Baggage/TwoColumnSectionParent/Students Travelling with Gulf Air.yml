    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Les &eacute;tudiants universitaires sont admissibles &agrave; des bagages d'enregistrement gratuits en plus de leur allocation de bagages. Les &eacute;tudiants doivent pr&eacute;senter leur carte d'identit&eacute; d'&eacute;tudiant valide, leur visa &eacute;tudiant ou leur lettre d'acceptation de l'universit&eacute; &agrave; l'enregistrement. L'allocation de bagages suppl&eacute;mentaires s'applique aux &eacute;tudiants voyageant de leur pays d'origine au pays universitaire, et vice versa uniquement<br />
        Les &eacute;tudiants voyageant &agrave; Falcon Gold seront admissibles &agrave; un bagage d'enregistrement gratuit suppl&eacute;mentaire avec un poids maximum de 23 kg. Les &eacute;l&egrave;ves voyageant en classe &eacute;conomique de Bahre&iuml;n ou s'arr&ecirc;tant &agrave; Bahre&iuml;n sont admissibles &agrave; un bagage suppl&eacute;mentaire enregistr&eacute; gratuit avec un poids maximum de 23 kg. Les &eacute;l&egrave;ves voyageant en classe &eacute;conomique depuis n'importe quelle destination de notre r&eacute;seau sont &eacute;ligibles &agrave; 9 kg compl&eacute;mentaires par morceau de leurs bagages d'enregistrement, avec un maximum de 18 kg pour 2 morceaux d'enregistrement. Le poids total par pi&egrave;ce ne doit pas d&eacute;passer 32 kg.<br />
        L'allocation de bagages suppl&eacute;mentaires ne s'applique que sur les vols &agrave; air golf.</p>
