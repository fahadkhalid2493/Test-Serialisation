    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>University students are eligible for free check-in baggage in addition to their baggage allowance. Students must present their valid student ID card, student visa, or university acceptance letter at check-in. The additional baggage allowance applies to students travelling from their home country to the University country, and vice versa only<br />
        Students travelling in Falcon Gold will be eligible for an additional one free check-in baggage with a maximum weight of 23 kg. Students travelling in Economy Class from Bahrain or stopping in Bahrain are eligible for an additional one free checked-in baggage with a maximum weight of 23 kg. Students travelling in Economy Class from any destination within our network are eligible for a complimentary 9 kg additional per piece of their check-in baggage, with a maximum of 18 kg for 2 pieces of check-in baggage. The total weight per piece should not exceed 32 kg.<br />
        The additional baggage allowance is only applicable on Gulf Air-operated flights.</p>
