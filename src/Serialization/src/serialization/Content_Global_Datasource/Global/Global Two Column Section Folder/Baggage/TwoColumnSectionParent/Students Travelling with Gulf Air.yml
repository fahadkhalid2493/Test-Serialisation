    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>طلاب الجامعات مؤهلون للحصول على أمتعة مجانية لتسجيل الوصول بالإضافة إلى أمتعتهم المسموح بها. يجب على الطلاب تقديم بطاقة هوية الطالب الصالحة أو تأشيرة الطالب أو خطاب القبول الجامعي عند تسجيل الوصول. ينطبق بدل الأمتعة الإضافي على الطلاب المسافرين من وطنهم إلى بلد الجامعة، والعكس صحيح فقط<br />
        سيكون الطلاب الذين يسافرون في درجة الصقر الذهبي مؤهلين للحصول على أمتعة تسجيل وصول مجانية واحدة بحد أقصى 23 كم. الطلاب الذين يسافرون في الدرجة السياحية من البحرين أو يتوقفون في البحرين مؤهلون للحصول على أمتعة إضافية مجانية مسجلة بوزن أقصاه 23 كم. الطلاب الذين يسافرون في الدرجة السياحية من أي وجهة داخل شبكتنا مؤهلون للحصول على 9 كجم إضافية مجانية لكل قطعة من أمتعتهم لتسجيل الوصول، بحد أقصى 18 كم لقطع 2 من أمتعة تسجيل الوصول. يجب ألا يتجاوز الوزن الإجمالي للقطعة 32 كم.<br />
        لا تنطبق الأمتعة الإضافية المسموح بها إلا على الرحلات الجوية التي تديرها شركة الخليج للطيران.</p>
