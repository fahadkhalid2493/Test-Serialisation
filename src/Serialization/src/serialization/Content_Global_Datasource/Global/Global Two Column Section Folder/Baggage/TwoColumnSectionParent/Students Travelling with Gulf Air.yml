    - ID: "009b7f0e-d357-4c6a-8d21-36c174518aa5"
      Hint: Heading
      Value: Студенты путешествуют с Gulf Air
    - ID: "1b86697d-60ca-4d80-83fb-7555a2e6ce1c"
      Hint: __Source
      Value: 
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Студенты университета имеют право на бесплатную регистрацию багажа в дополнение к своему пособию на багаж. Студенты должны представить свою действующую студенческую идентификационную карту, студенческую визу или письмо о принятии университета при регистрации. Дополнительное пособие на багаж применяется к студентам, путешествующим из своей страны в университетскую страну, и только наоборот только<br />
        Студенты, путешествующие в Сокол Золото, будут иметь право на дополнительный бесплатный багаж с максимальным весом 23 кг. Студенты, путешествующие в экономическом классе из Бахрейна или останавливаются в Бахрейне, имеют право на дополнительный бесплатный багаж с максимальным весом 23 кг. Студенты, путешествующие по экономическому классу из любого пункта назначения в нашей сети, имеют право на бесплатные дополнительные 9 кг за кусок своего багажа, максимум 18 кг за 2 кусочки регистрации багажа. Общий вес на часть не должен превышать 32 кг.<br />
        Дополнительное пособие на багаж применяется только на полевых рейсах Gulf Air.</p>
