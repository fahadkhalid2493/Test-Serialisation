      Value: 
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Universit&auml;tsstudenten haben zus&auml;tzlich zu ihrer Gep&auml;ckausstattung kostenloses Check-in-Gep&auml;ck. Die Studierenden m&uuml;ssen ihr g&uuml;ltiges Student-ID-Karten, ihr Studentenvisum oder ihr Akzeptanzschreiben der Universit&auml;t beim Check-in pr&auml;sentieren. Die zus&auml;tzliche Gep&auml;ckzusage gilt f&uuml;r Studenten, die von ihrem Heimatland in das Universit&auml;tsland reisen, und umgekehrt nur ums<br />
        Studenten, die in Falcon Gold reisen, k&ouml;nnen ein zus&auml;tzliches kostenloses Check-in-Gep&auml;ck mit einem maximalen Gewicht von 23 kg haben. Sch&uuml;ler, die in der Wirtschaftsklasse aus Bahrain reisen oder in Bahrain anhalten, k&ouml;nnen mit einem maximalen Gewicht von 23 kg ein zus&auml;tzliches kostenloses Check-in-Gep&auml;ck haben. Sch&uuml;ler, die in der Wirtschaftsklasse von jedem Ziel innerhalb unseres Netzwerks reisen, haben Anspruch auf einen kostenlosen 9 kg zus&auml;tzlichen Teil ihres Check-in-Gep&auml;cks mit maximal 18 kg f&uuml;r 2 Teile des Check-in-Gep&auml;cks. Das Gesamtgewicht pro St&uuml;ck sollte 32 kg nicht &uuml;berschreiten.<br />
        Die zus&auml;tzliche Gep&auml;ckbelegung gilt nur f&uuml;r luftbetriebene Golffl&uuml;ge.</p>
