      Hint: SubText
      Value: |
        <p>الأطفال من الفئة العمرية سنتين فما فوق، المسافرون على الرحلات التي تديرها شركة طيران الخليج لهم وزن الأمتعة نفسه المخصص للكبار، بالإضافة إلى عربة الأطفال القابلة للطي أو الكرسي المدفوع باليد ومقعد سيارة.<br />
        و يحصل الأطفال دون السنتين على قطعة واحدة من 15 كجم للأمتعة المفحوصة، بالإضافة إلى عربة أطفال/كرسي دفع قابل للطي ومقعد سيارة للرضع، كما يحق للرضع الحصول على أمتعة مقصورة عبارة عن حقيبة واحدة (أقصى أبعاد 44 &times; 35 &times; 20 سم أو 17 &times; 13 &times; 7 بوصات) بوزن إجمالي 3 كجم.
        </p>
