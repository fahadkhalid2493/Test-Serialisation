      Hint: SubText
      Value: |
        <p>Children aged 2 years + get the same baggage allowance as adults, plus a child's collapsible stroller/pushchair and a child's car seat.<br />
        Infants under 2 years get one piece of 15 KGs for checked baggage, plus a collapsible stroller/pushchair and an infant car seat. Infants are entitled to one cabin baggage (maximum dimensions 44 x 35 x 20 cm or 17 x 13 x 7 inches) with a total weight of 3 Kgs.</p>
