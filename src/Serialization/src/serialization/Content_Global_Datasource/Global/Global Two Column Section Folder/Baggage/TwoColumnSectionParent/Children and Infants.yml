    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Kinder im Alter von 2 Jahren + erhalten die gleiche Gep&auml;ckbelegung wie Erwachsene sowie den zusammenklappbaren Kinderwagen/Kinderwagen und den Autositz eines Kindes.<br />
        S&auml;uglinge unter 2 Jahren erhalten ein St&uuml;ck 15 kg f&uuml;r ein gegenteiliges Gep&auml;ck sowie einen zusammenklappbaren Kinderwagen/Kinderwagen und einen Kinderwagen. S&auml;uglinge haben Anspruch auf ein Kabinengep&auml;ck (maximale Abmessungen 44 x 35 x 20 cm oder 17 x 13 x 7 Zoll) mit einem Gesamtgewicht von 3 kg.</p>
