      Value: Дети и младенцы
    - ID: "1b86697d-60ca-4d80-83fb-7555a2e6ce1c"
      Hint: __Source
      Value: 
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Дети в возрасте 2 лет + получают такое же пособие на багаж, что и взрослые, а также складная коляска/коляска ребенка и автомобильное сиденье ребенка.<br />
        Младенцы до 2 лет получают один кусок 15 кг за проверенный багаж, а также складную коляску/коляску и детское автокресло. Младенцы имеют право на один багаж в салоне (максимальные размеры 44 x 35 x 20 см или 17 х 13 х 7 дюймов) с общим весом 3 кг.</p>
