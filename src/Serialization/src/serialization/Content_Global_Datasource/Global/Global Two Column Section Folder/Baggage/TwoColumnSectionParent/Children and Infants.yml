    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>يحصل الأطفال الذين تبلغ أعمارهم 2 سنوات + على نفس الأمتعة المسموح بها مثل البالغين، بالإضافة إلى عربة الأطفال القابلة للطي/كرسي الدفع ومقعد سيارة الطفل.<br />
        يحصل الأطفال دون سن 2 على قطعة واحدة من 15 كجم للأمتعة المفحوصة، بالإضافة إلى عربة أطفال/كرسي دفع قابل للطي ومقعد سيارة للرضع. يحق للرضع الحصول على أمتعة مقصورة واحدة (أقصى أبعاد 44 &times; 35 &times; 20 سم أو 17 &times; 13 &times; 7 بوصات) بوزن إجمالي 3 كجم.
        </p>
