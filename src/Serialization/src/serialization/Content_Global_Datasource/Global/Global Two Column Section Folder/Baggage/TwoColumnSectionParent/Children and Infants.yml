    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Les enfants &acirc;g&eacute;s de 2 ans + obtiennent la m&ecirc;me allocation de bagages que les adultes, ainsi que la poussette / poussette pliable d'un enfant et le si&egrave;ge d'auto d'un enfant.<br />
        Les nourrissons de moins de 2 ans obtiennent un morceau de 15 kg pour les bagages enregistr&eacute;s, plus une poussette / poussette pliable et un si&egrave;ge d'auto pour nourrisson. Les nourrissons ont droit &agrave; un bagage de cabine (dimensions maximales 44 x 35 x 20 cm ou 17 x 13 x 7 pouces) avec un poids total de 3 kg.</p>
