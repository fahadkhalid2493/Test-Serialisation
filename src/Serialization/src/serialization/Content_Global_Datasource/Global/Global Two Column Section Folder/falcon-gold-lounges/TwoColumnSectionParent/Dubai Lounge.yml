    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Notre salon premium &agrave; l&rsquo;A&eacute;roport International de Duba&iuml; au Terminal 1 se situe au niveau sup&eacute;rieur du Duty Free. Notre espace intime combine un m&eacute;lange d&rsquo;espaces assis cosy et confortables</p>
        <p>Avant d&rsquo;embarquer, savourez un repas l&eacute;ger de notre buffet chaud libre-service ou d&rsquo;une collation froide avec un large choix de boissons avec ou sans alcool.</p>
        <p>Gr&acirc;ce &agrave; un grand nombre d&rsquo;installations, le salon est un arr&ecirc;t pratique pour r&eacute;pondre &agrave; tous vos besoins. Il se compose d&rsquo;un espace de travail calme, d&rsquo;une pi&egrave;ce de stockage, de salles de pri&egrave;re et d&rsquo;un espace fumeur.</p>
        <p>D&eacute;tendez-vous dans notre salon avec votre vol. Le salon est ouvert de 5h00 &agrave; minuit tous les jours.</p>
