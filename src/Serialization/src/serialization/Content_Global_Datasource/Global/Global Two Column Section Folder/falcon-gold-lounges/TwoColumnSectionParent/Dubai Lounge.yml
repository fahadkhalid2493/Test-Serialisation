      Hint: Heading
      Value: Зал ожидания в Дубае
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Наш зал ожидания премиум-класса в Международном аэропорту Дубая в Терминале 1 расположен на верхнем уровне зала Duty Free. В нашем уютном помещении сочетаются уютные и комфортабельные зоны отдыха.</p>
        <p>Перед тем, как подняться на борт, насладитесь легкой едой из нашего горячего буфета самообслуживания или холодных закусок, дополненных широким ассортиментом алкогольных и безалкогольных напитков.</p>
        <p>Зал ожидания с удобствами является удобным местом для всех ваших потребностей. В отеле есть зона для спокойной работы, камера хранения, молитвенные комнаты и место для курения.</p>
        <p>Перед вылетом отдохните в нашем зале ожидания. Зал ожидания открыт ежедневно с 05:00 до полуночи.</p>
