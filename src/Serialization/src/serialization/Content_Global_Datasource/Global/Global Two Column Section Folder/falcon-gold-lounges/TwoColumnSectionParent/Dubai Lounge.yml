    - ID: "009b7f0e-d357-4c6a-8d21-36c174518aa5"
      Hint: Heading
      Value: Dubai Lounge
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Our premium lounge at Dubai International Airport  in Terminal 1 is located on the upper level of the Duty Free. Our intimate space combines a mix of cosy and comfortable seating areas.</p>
        <p>Prior to boarding, enjoy a light meal from our self-service hot buffet or cold snack bar complimented by a wide range of alcoholic and non-alcoholic beverages.</p>
        <p>Boasting a number of facilities, the lounge is a convenient stop for all your needs. There is a quiet workstation area, storage room, prayer rooms and smoking area.</p>
        <p>Relax at our lounge before your flight. The lounge is open from 0500 to midnight daily.</p>
