      Value: قاعة الصقر الذهبي في دبي
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>تقع قاعتنا المتميزة في مطار دبي الدولي في مبنى المسافرين رقم 1 في الطابق العلوي من السوق الحرة. تجمع مساحتنا الحميمة بين مزيج من مناطق الجلوس المريحة والدافئة.</p>
        <p>قبل الصعود إلى الطائرة، استمتع بوجبة خفيفة من البوفيه الذي يقدم وجبات ساخنة أو من مطعم الوجبات الخفيفة الباردة والتي تضم مجموعة كبيرة من المشروبات الكحولية وغير الكحولية.</p>
        <p>تضم القاعة عددًا من المرافق، وهي محطة مناسبة لجميع احتياجاتك. كما توجد منطقة عمل هادئة وغرفة تخزين وغرف للصلاة ومنطقة للتدخين.</p>
        <p>استرخ في الصالة قبل رحلتك، فالصالة مفتوحة من الساعة 0500 حتى منتصف الليل يوميًا</p>
