      Value: قاعة الصقر الذهبي في لندن
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>تفضل بالدخول حيث الهدوء والراحة في قاعة الصقر الذهبي الموجودة في مبنى المسافرين رقم 4 بمطار هيثرو الدولي بلندن. تدمج الصالة الواسعة والممتدة على مساحة 6500 قدم مربع ما بين التصميم المعاصر بكل سلاسة مع خدمة الضيافة العربية الأصيلة.</p>
        <p>مع وجود البار الحديث في المنتصف، يمكنك الاستمتاع بتناول طعامك ومشروباتك مع إطلالة متكاملة على القاعة أو إذا كنت تفضل الخصوصية والراحة &ndash; استشعر بحميمية البيت في إحدى مناطق الجلوس الأكثر هدوءًا داخل القاعة. يوفر الموقع الاستراتيجي للصالة إطلالة رائعة على المدرج مع إمكانية مشاهدة إقلاع الطائرات وهبوطها كل بضع دقائق.&nbsp;</p>
        <p>تفتح القاعة من الساعة 6 صباحًا حتى الساعة 10 مساءً وتتسع لـ 120 راكبًا</p>
