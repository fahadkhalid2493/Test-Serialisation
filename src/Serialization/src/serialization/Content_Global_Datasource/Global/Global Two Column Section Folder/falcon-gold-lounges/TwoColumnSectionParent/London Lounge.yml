      Value: Salon à Londres
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Installez-vous dans un espace calme et tranquille dans notre salon Falcon Gold au Terminal 4 de l&rsquo;a&eacute;roport d&rsquo;Heathrow. L&rsquo;immense salon de 600 m&sup2; m&ecirc;le harmonieusement design contemporain et architecture associ&eacute;s &agrave; notre service d&rsquo;accueil oriental.</p>
        <p>Avec son bar central, choisissez de savourer votre plat ou votre boisson avec une vue &agrave; 360&deg; ou si vous pr&eacute;f&eacute;rez de l&rsquo;intimit&eacute; et du confort,&nbsp; installez-vous comme chez vous dans l&rsquo;un de nos espaces assis plus calmes. Son emplacement strat&eacute;gique offre une incroyable vue sur le tarmac avec le d&eacute;collage et l&rsquo;atterrissage des avions &agrave; des intervalles de quelques minutes.</p>
        <p>Le salon est ouvert de 6h00 &agrave; 22h00 et peut accueillir 120 personnes.</p>
