      Value: Зал ожидания в Лондоне
    - ID: "24a462c2-e6ff-407a-b39e-0fb69abec6fc"
      Hint: SubText
      Value: |
        <p>Зайдите в тихий и спокойный зал ожидания Falcon Gold, расположенный в Терминале 4 аэропорта Хитроу. В просторном зале ожидания площадью 6500 кв. футов органично сочетаются современный дизайн и архитектура, дополненные арабским гостеприимством.</p>
        <p>В баре, расположенном в центре, вы можете насладиться едой и напитками с обзором на 360 градусов или, если вы предпочитаете уединение и комфорт, почувствуйте себя как дома в одной из наших более тихих зон отдыха. Благодаря стратегическому расположению отеля открывается потрясающий вид на взлетно-посадочную полосу, с которой каждые несколько минут взлетают и садятся самолеты.&nbsp;</p>
        <p>Зал ожидания открыт с 06:00 до 22:00 и рассчитан на 120 пассажиров</p>
