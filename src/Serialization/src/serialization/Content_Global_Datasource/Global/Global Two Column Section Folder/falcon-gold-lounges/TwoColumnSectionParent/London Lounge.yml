      Hint: SubText
      Value: |
        <p>Step into a quiet and tranquil space at our Falcon Gold lounge located in Terminal 4 of Heathrow Airport. The expansive 6500 sq. foot lounge seamlessly merges contemporary design and architecture complimented with our Arabic hospitality service.</p>
        <p>With a statement bar set in the centre, choose to enjoy your food and beverages with a 360 view of the space or if you prefer privacy and comfort &ndash; make yourself at home at one of our quieter seating areas. Its strategic location provides an amazing view of the runway with aircraft taking off and landing every few minutes.</p>
        <p>The Lounge is open from 06:00 to 22:00 and has a seating capacity of 120 passengers.</p>
