    - ID: "eb0147b4-fa93-4e4b-9ff2-77f40c40b830"
      Hint: LeftSubText
      Value: <p>تلتزم طيران الخليج بضمان صحة وسلامة ركابها وموظفيها في جميع الأوقات. نفذت شركة الطيران تدابير مثل التنظيف المنتظم وتطهير الأسطح عالية اللمس، وتوافر معقمات اليدين، وإرشادات التباعد الاجتماعي وعملية تسجيل الوصول بدون تلامس لتقليل التفاعلات وجهًا لوجه.</p>
