    - ID: "9f1daa49-1c92-4a1a-b54c-cde2186cf275"
      Hint: RightSubText
      Value: "<p>وتتماشى هذه التدابير مع المبادئ التوجيهية التي تقدمها منظمة الصحة العالمية والسلطات المحلية. أتمنى لك رحلة آمنة وصحية!</p>"
