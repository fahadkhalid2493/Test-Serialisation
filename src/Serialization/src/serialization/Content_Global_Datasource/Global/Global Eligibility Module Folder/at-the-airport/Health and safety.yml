      Hint: LeftSubText
      Value: "<p>Gulf Air is committed to ensuring the health and safety of its passengers and staff at all times. The airline has implemented measures such as regular cleaning and disinfection of high-touch surfaces, hand sanitizers availability, social distancing guidelines and contactless check-in process to minimize face-to-face interactions. </p>"
