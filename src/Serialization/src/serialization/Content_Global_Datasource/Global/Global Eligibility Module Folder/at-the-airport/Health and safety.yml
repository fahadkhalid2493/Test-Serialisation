    - ID: "eb0147b4-fa93-4e4b-9ff2-77f40c40b830"
      Hint: LeftSubText
      Value: "<p>Gulf Air setzt sich f&uuml;r die Gesundheit und Sicherheit seiner Passagiere und Mitarbeiter ein. Die Fluggesellschaft hat Ma&szlig;nahmen wie regelm&auml;&szlig;ige Reinigung und Desinfektion von High-Touch-Oberfl&auml;chen, Verf&uuml;gbarkeit von H&auml;ndedesinfektionsmitteln, Richtlinien f&uuml;r soziale Distanzierungen und kontaktlosen Check-in-Verfahren durchgef&uuml;hrt, um die pers&ouml;nlichen Interaktionen zu minimieren.</p>"
