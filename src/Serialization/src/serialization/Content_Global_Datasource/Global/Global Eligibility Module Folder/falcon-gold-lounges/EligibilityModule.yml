    - ID: "9f1daa49-1c92-4a1a-b54c-cde2186cf275"
      Hint: RightSubText
      Value: |
        <ul>
            <li>حاملي بطاقات فالكون فلاير السوداء والذهبية والفضية</li>
            <li>يمكن لحاملي البطاقة السوداء إحضار رفيقي سفر إلى القاعة معهم مجانًا.</li>
            <li>يمكن لحاملي البطاقات الذهبية إحضار مرافق سفر واحد معهم إلى القاعة مجانًا.</li>
            <li>ا يتوفر الدخول المجاني إلى القاعات إذا كنت مسافرًا على متن رحلات تديرها شركات طيران أخرى (بما في ذلك رحلات طيران الخليج الخاضعة لاتفاقية التبادل).</li>
            <li>هل ستسافر على الدرجة السياحية؟ قم بتأمين راحتك واشترِ دخول القاعة الآن!</li>
        </ul>
    - ID: "badd9cf9-53e0-4d0c-bcc0-2d784c282f6a"
      Hint: __Updated by
      Value: |
        sitecore\qauser
    - ID: "d6049739-efb7-475d-9abe-eb8775eb3aa6"
      Hint: LeftSubHeading
      Value: "لا تقتصر تجربة طيران الخليج على السماء - إنها تبدأ على الأرض، في قاعات فالكون جولد المخصصة، والمتاحة في الوجهات الرئيسية على شبكتنا."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20230502T092518Z
    - ID: "eb0147b4-fa93-4e4b-9ff2-77f40c40b830"
      Hint: LeftSubText
      Value: |
        <ul>
            <li>البحرين</li>
            <li>دبي</li>
            <li>لندن</li>
        </ul>
        <p>تؤمن هذه القاعات لركابنا المميزين الراحة والخصوصية وخدمة منفردة لا مثيل لها في أجواء فخمة بالفعل.</p>
        <p>وتكون إمكانية دخول القاعات متاحة بشكل عام لمدة من 3 إلى 4 ساعات قبل الرحلة، إلا أنها رهن التغيير في المطارات المنفردة. رجاء طلب التفاصيل من طاقم إنهاء إجراءات السفر عندما تصل لرحلتك.</p>
        <p>يمكن للمسافرين أن يسترخوا في سكينة المناطق الهادئة، ومتابعة البيت والمكتب باستخدام وسائلنا المتطورة الحديثة للأعمال أو الانتعاش باستخدام الحمامات ودورات المياه المجهزة على أفضل وجه.</p>
