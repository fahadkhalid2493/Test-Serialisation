      Hint: RightSubText
      Value: |
        <ul>
            <li>Porte-cartes Falconflyer Noir, Or et Argent</li>
            <li>Les d&eacute;tenteurs de cartes noires peuvent emmener gratuitement deux compagnons de voyage dans le salon avec eux.</li>
            <li>Les titulaires de la carte Gold peuvent emmener gratuitement un compagnon de voyage dans le salon avec eux.</li>
            <li>L'acc&egrave;s gratuit au salon n'est pas disponible si vous voyagez sur des vols op&eacute;r&eacute;s par d'autres transporteurs (y compris les vols en partage de code Gulf Air).</li>
            <li>Vous voyagez en classe &eacute;conomique ? S&eacute;curisez votre confort et achetez votre acc&egrave;s au salon d&egrave;s maintenant!</li>
        </ul>
    - ID: "badd9cf9-53e0-4d0c-bcc0-2d784c282f6a"
