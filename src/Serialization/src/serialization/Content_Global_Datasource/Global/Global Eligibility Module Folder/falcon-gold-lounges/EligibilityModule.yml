    - ID: "d6049739-efb7-475d-9abe-eb8775eb3aa6"
      Hint: LeftSubHeading
      Value: "Das Gulf Air Erlebnis ist nicht auf den Flug beschränkt - es beginnt schon am Boden, in unseren speziellen Falcon Gold Lounges, die an bedeutenden Zielen unseres Netzwerks zur Verfügung stehen."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20230502T092559Z
    - ID: "eb0147b4-fa93-4e4b-9ff2-77f40c40b830"
      Hint: LeftSubText
      Value: |
        <ul>
            <li>Bahrain</li>
            <li>Dubai</li>
            <li>London</li>
        </ul>
        <p>Diese Lounges verw&ouml;hnen Premium-G&auml;ste mit Komfort, Privatsph&auml;re und unvergleichlichem pers&ouml;nlichen Service in einem wahrhaft luxuri&ouml;sen Ambiente.</p>
        <p>Loungezugang ist allgemein 3 bis 4 Stunden vor dem Flug m&ouml;glich, allerdings k&ouml;nnen diese Zeiten von Flughafen zu Flughafen unterschiedlich sein. Bitte erfragen Sie Einzelheiten bei den Check-in-Mitarbeitern, wenn Sie am Flughafen eintreffen.</p>
        <p>Passagiere k&ouml;nnen in den Ruhebereichen entspannen, sich mit unseren modernen B&uuml;roeinrichtungen Zuhause oder im B&uuml;ro melden oder sich in unseren komplett ausgestattenen Waschr&auml;umen frischmachen.</p>
