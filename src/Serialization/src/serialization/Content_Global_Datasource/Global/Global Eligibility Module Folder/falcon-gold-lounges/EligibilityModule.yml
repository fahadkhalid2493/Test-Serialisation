      Hint: RightSubText
      Value: |
        <ul>
            <li>Black, Gold and Silver Falconflyer card holders</li>
            <li>Black card holders may bring two travel companion into the lounge with them, free of charge.</li>
            <li>Gold card holders may bring one travel companion into the lounge with them, free of charge.</li>
            <li>Free lounge access is not available if you are travelling on flights operated by other carriers (including Gulf Air codeshare flights).</li>
            <li>Travelling in Economy Class? Secure your comfort and purchase your lounge access now!</li>
        </ul>
    - ID: "badd9cf9-53e0-4d0c-bcc0-2d784c282f6a"
      Hint: __Updated by
