    - ID: "9f1daa49-1c92-4a1a-b54c-cde2186cf275"
      Hint: RightSubText
      Value: |
        <ul>
            <li>Schwarze, goldene und silberne Falconflyer-Karteninhaber</li>
            <li>Inhaber einer schwarzen Karte k&ouml;nnen zwei Reisebegleiter kostenlos in die Lounge mitnehmen.</li>
            <li>Gold Card-Inhaber k&ouml;nnen kostenlos eine Reisebegleitung mit in die Lounge nehmen.</li>
            <li>Kostenloser Lounge-Zugang ist nicht verf&uuml;gbar, wenn Sie mit Fl&uuml;gen reisen, die von anderen Fluggesellschaften durchgef&uuml;hrt werden (einschlie&szlig;lich Codeshare-Fl&uuml;ge von Gulf Air).</li>
            <li>Reisen Sie in der Economy Class? Sichern Sie sich Ihren Komfort und kaufen Sie jetzt Ihren Lounge-Zugang!</li>
        </ul>
    - ID: "badd9cf9-53e0-4d0c-bcc0-2d784c282f6a"
