    - ID: "d6049739-efb7-475d-9abe-eb8775eb3aa6"
      Hint: LeftSubHeading
      Value: Гостеприимство авиакомпании Gulf Air не ограничивается радушным приемом на борту. К вашим услугам также специальные залы ожидания Falcon Gold , которые предлагаются в основных пунктах назначения нашей сети сообщений.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20230502T092615Z
    - ID: "eb0147b4-fa93-4e4b-9ff2-77f40c40b830"
      Hint: LeftSubText
      Value: |
        <ul>
            <li>Бахрейн</li>
            <li>Дубай</li>
            <li>Лондон</li>
        </ul>
        <p>В этих залах ожидания пассажиров премиум-класса ожидает комфорт, уединение и ни с чем не сравнимое индивидуальное обслуживание в элегантной обстановке.</p>
        <p>Удобствами зала ожидания можно воспользоваться за 3-4 часа до вылета рейса. Однако этот срок может изменяться в зависимости от условий аэропорта. Уточните данное время у сотрудников по прибытии в аэропорт.</p>
        <p>Пассажиры могут отдохнуть в тишине спальных кабинок, позвонить домой или поработать в ультрасовременных бизнес-центрах, или же просто освежитесь в полностью оснащенных душевых комнатах.</p>
