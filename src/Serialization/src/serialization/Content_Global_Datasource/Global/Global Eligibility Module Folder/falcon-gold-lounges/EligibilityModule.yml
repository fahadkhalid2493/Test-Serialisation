    - ID: "d6049739-efb7-475d-9abe-eb8775eb3aa6"
      Hint: LeftSubHeading
      Value: "The Gulf Air experience is not confined to the sky - it begins on the ground, in our dedicated Falcon Gold lounges, available in major destinations on our network."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20230502T092439Z
    - ID: "eb0147b4-fa93-4e4b-9ff2-77f40c40b830"
      Hint: LeftSubText
      Value: |
        <ul>
            <li>Bahrain</li>
            <li>Dubai</li>
            <li>London</li>
        </ul>
        <p>These lounges provide premium passengers with comfort, privacy and unmatched individual service in truly luxurious settings.</p>
        <p>Lounge accessibility is generally available 3 to 4 hours prior to the flight, but is subject to change at the individual airports. Please ask the check in staff for details when you arrive for your flight.</p>
        <p>Passengers can relax in the tranquillity of the quiet areas, catch up with home or the office using our state-of-the-art business facilities or freshen up using the toiletries in our fully stocked washrooms.</p>
