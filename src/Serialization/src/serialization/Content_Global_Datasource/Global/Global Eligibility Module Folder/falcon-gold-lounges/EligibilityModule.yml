    - ID: "9f1daa49-1c92-4a1a-b54c-cde2186cf275"
      Hint: RightSubText
      Value: |
        <ul>
            <li>Черные, золотые и серебряные визитницы Falconflyer</li>
            <li>Владельцы карт Black Card могут бесплатно взять с собой в зал ожидания двух попутчиков.</li>
            <li>Обладатели золотой карты могут бесплатно взять с собой в зал ожидания одного попутчика.</li>
            <li>Бесплатный доступ в залы ожидания недоступен, если вы путешествуете рейсами, выполняемыми другими перевозчиками (включая совместные рейсы Gulf Air).</li>
            <li>Путешествуете эконом-классом? Обеспечьте себе комфорт и купите доступ в зал ожидания прямо сейчас!</li>
        </ul>
    - ID: "badd9cf9-53e0-4d0c-bcc0-2d784c282f6a"
