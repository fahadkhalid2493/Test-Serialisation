        sitecore\qauser
    - ID: "d6049739-efb7-475d-9abe-eb8775eb3aa6"
      Hint: LeftSubHeading
      Value: "Les services Gulf Air ne se limitent pas à votre vol - ils commencent au sol, dans nos salons dédiés Falcon Gold, disponibles dans les principales destinations de notre réseau."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20230502T092539Z
    - ID: "eb0147b4-fa93-4e4b-9ff2-77f40c40b830"
      Hint: LeftSubText
      Value: |
        <ul>
            <li>Bahre&iuml;n</li>
            <li>Duba&iuml;</li>
            <li>Londres</li>
        </ul>
        <p>Ces salons offrent &agrave; nos passagers de classes premium un confort, une intimit&eacute; et un service personnalis&eacute; sans &eacute;quivalent, dans un cadre vraiment luxueux.</p>
        <p>L'acc&egrave;s aux salons est g&eacute;n&eacute;ralement ouvert 3 &agrave; 4 heures avant le vol, mais les horaires peuvent varier selon les a&eacute;roports. Veuillez vous renseigner aupr&egrave;s du personnel charg&eacute; de l'enregistrement &agrave; votre arriv&eacute;e.</p>
        <p>Les passagers peuvent se reposer dans les espaces de d&eacute;tente, contacter leurs proches ou leur bureau gr&acirc;ce aux &eacute;quipements modernes de notre espace professionnel, ou se rafra&icirc;chir en utilisant les produits de soin disponibles dans nos toilettes.</p>
