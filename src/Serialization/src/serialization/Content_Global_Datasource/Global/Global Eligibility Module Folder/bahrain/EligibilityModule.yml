    - ID: "eb0147b4-fa93-4e4b-9ff2-77f40c40b830"
      Hint: LeftSubText
      Value: |
        <p>نقدم لكم قاعتنا الحديثة في المبنى الجديد لمطار البحرين الدولي!</p>
        <p>سواء كنت ستواصل رحلتك عبر مطار البحرين الدولي أو ستبدأ رحلتك منه؛ يمكنك الاسترخاء والاستمتاع بالفخامة والضيافة العربية الأصيلة في قاعة الصقر الذهبي الجديدة في مبنى المسافرين الجديد بمطار البحرين الدولي.</p>
        <p>قاعتنا المصممة خصيصاً لتلبية احتياجاتك أنشأت على أحدث طراز لتسترخي وتستعد لرحلتك القادمة.</p>
        <p>استمتع بالمرافق المتنوعة للاسترخاء وتناول الطعام ووسائل الترفيه المتعددة المتاحة لك؛ بالإضافة إلى مرافق قاعات طيران الخليج المفضلة كغرف الاستحمام وغرف الصلاة والمنطقة الهادئة.</p>
        <p>دلل مذاقك بأحد خيارات تناول الطعام العديدة المتوفرة في جميع أنحاء القاعة أثناء الاستمتاع بحركة المدرج أو مشاركة وجبتك مع رفاقك في السفر</p>
