    - ID: "eb0147b4-fa93-4e4b-9ff2-77f40c40b830"
      Hint: LeftSubText
      Value: |
        <p>Представляем вам современный зал ожидания в новом терминале Международного аэропорта Бахрейна!</p>
        <p>Собираетесь ли вы лететь транзитом или начинаете свое путешествие, вы можете отдохнуть, расслабиться и насладиться роскошью и арабским гостеприимством в лучшем виде в нашем новом зале ожидания Falcon Gold в новом терминале международного аэропорта Бахрейна.</p>
        <p>Разработанный с учетом ваших потребностей, мы создали ультрасовременную зону отдыха, где вы можете отдохнуть и расслабиться перед полетом.</p>
        <p>Наслаждайтесь разнообразными удобствами для отдыха, обедов и развлечений в дополнение к фирменным удобствам салона Gulf Air, включая душевые, молельные комнаты и тихую зону.</p>
        <p>Побалуйте себя одним из наших многочисленных ресторанов, доступных в лаунж-зоне, наблюдая за взлетно-посадочной полосой или обедая вместе со своими попутчиками.</p>
