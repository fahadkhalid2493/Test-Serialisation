      Hint: LeftSubText
      Value: |
        <p>Introducing our state-of-the-art Bahrain International Airport New Terminal Lounge!</p>
        <p>Whether you are transiting or starting your journey, you can kick back, relax and enjoy the luxury and Arabian hospitality at its finest at our new Falcon Gold Lounge at Bahrain International Airport New Terminal, enjoy.</p>
        <p>Designed, with your needs in mind, we&rsquo;ve created a state-of-the-art lounge for you to kick back and relax before your flight.</p>
        <p>Enjoy the varied lounging, dining and entertainment areas amenities available to you in addition to Gulf Air&rsquo;s signature lounge amenities including showers, prayer rooms and quiet zone.</p>
        <p>Indulge in one of our many dining options available throughout the lounge while gazing at the runway or sharing a meal with your travel companions.</p>
