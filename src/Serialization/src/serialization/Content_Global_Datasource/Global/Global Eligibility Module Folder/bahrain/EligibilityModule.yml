    - ID: "eb0147b4-fa93-4e4b-9ff2-77f40c40b830"
      Hint: LeftSubText
      Value: |
        <p>Pr&eacute;sentation de notre salon moderne de nouveau terminal de l'A&eacute;roport International de Bahre&iuml;n !</p>
        <p>Que vous transitiez ou commenciez votre voyage, vous pouvez vous relaxer, vous d&eacute;tendre et profiter du meilleur accueil oriental et de luxe dans notre Salon Falcon Gold du Nouveau Terminal de l'A&eacute;roport International de Bahre&iuml;n.&nbsp;</p>
        <p>Con&ccedil;u en tenant compte de vos besoins, nous avons cr&eacute;&eacute; un salon moderne pour que vous puissiez vous d&eacute;tendre et vous relaxer avant votre vol.</p>
        <p>Profitez des installations dans les espaces de repos, de restauration et de divertissement qui vous sont r&eacute;serv&eacute;s en plus des installations du salon signature de Gulf Air comprenant des douches, des salles de pri&egrave;re et des zones calmes.</p>
        <p>D&eacute;couvrez l'un de nos nombreux choix de restauration disponibles dans le salon face &agrave; la piste ou en partageant un repas avec vos compagnons de voyages</p>
