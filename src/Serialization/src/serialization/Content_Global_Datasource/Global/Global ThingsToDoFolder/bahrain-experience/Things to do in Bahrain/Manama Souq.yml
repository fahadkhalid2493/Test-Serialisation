      Hint: SubText
      Value: |
        Баб-аль-Бахрейн &mdash; это вход на базар Манама, где вы можете найти множество магазинов, предлагающих широкий ассортимент товаров: текстиль, специи, парфюмерию, изделия ручной работы и сувениры. Торг обязателен!<br />
        <br />
        Есть также несколько традиционных кофеен, одна из самых популярных &ndash; кафе &laquo;Хаджи&raquo;. Один из способов развлечься &mdash; заблудиться в переулках базара или взять напрокат велосипед и начать исследовать.
