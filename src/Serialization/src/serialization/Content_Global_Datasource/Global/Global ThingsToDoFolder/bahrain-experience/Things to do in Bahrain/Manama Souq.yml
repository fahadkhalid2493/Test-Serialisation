      Hint: SubText
      Value: |
        <p>Bab Al Bahrain is the entrance of Manama Souq, where you can find a collection of shops offering a wide range of goods from textiles, spices, perfumes, handicrafts, and souvenirs. Bargaining is a must!</p>
        <p>There are also several traditional coffee shops, Haji caf&eacute; being one of the most popular ones. Getting lost in the alleyways of the souq is one way to enjoy it, or rent a bike and start exploring.</p>
