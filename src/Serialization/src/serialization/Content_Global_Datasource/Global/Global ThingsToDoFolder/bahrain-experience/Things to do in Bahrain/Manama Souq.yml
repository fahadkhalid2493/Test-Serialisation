      Hint: SubText
      Value: |
        Bab Al Bahre&iuml;n est l'entr&eacute;e du souk de Manama, o&ugrave; vous trouverez une collection de boutiques proposant une large gamme de produits allant des textiles, des &eacute;pices, des parfums, de l'artisanat et des souvenirs. Le marchandage s'impose !<br />
        <br />
        Il existe &eacute;galement plusieurs caf&eacute;s traditionnels, le caf&eacute; Haji &eacute;tant l'un des plus populaires. Se perdre dans les ruelles du souk est une fa&ccedil;on d'en profiter, ou de louer un v&eacute;lo et de commencer &agrave; explorer.
