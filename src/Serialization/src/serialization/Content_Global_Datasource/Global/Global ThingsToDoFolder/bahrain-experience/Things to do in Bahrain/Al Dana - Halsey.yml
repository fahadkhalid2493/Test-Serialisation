      Hint: SubText
      Value: |
        Halsey enjoyed breakout success in 2015 with her debut album Badlands which was critically acclaimed and quickly became an international bestseller. To date Halsey has amassed more than 50 billion global streams, with more than 75 million RIAA-certified adjusted singles and albums sold in the U.S. They are one of the only artists to have four different songs hit one billion streams on Spotify.<br />
        <br />
        Halsey will perform hits across all her albums in Bahrain, including tracks from her most recently released album, titled; If I Can&rsquo;t Have Love, I Want Power. If I Can&rsquo;t Have Love, I Want Power, was awarded gold by the RIAA. Produced by Trent Reznor and Atticus Ross, it was GRAMMY-nominated for &ldquo;Best Alternative Music Album&rdquo; at the 64th Annual GRAMMY Awards. In 2020 she was cited by Time Magazine as one of the 100 most influential people in the world as a result of her musical accomplishments on the world stage.<br />
        <br />
        Los Angeles duo, Emotional Oranges, have been confirmed as one of Halsey&rsquo;s official support acts. The LA pop duo, comprised of members &lsquo;A&rsquo; and &lsquo;V&rsquo; released their debut EP &lsquo;The Juice: Vol. 1 in May 2019, boasting a late-90&rsquo;s-inspired production. The drop created an instant buzz with fans flocking to the duo&rsquo;s sold-out shows. The talented musician and TikTok influencer Abby Roberts will also be performing at the venue as Halsey&rsquo;s support act for the tour.<br />
        <div>&nbsp;</div>
