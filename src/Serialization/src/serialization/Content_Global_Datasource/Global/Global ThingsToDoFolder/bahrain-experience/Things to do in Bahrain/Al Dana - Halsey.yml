      Value: |
        حققت هالسي نجاحاً كبيراً في عام 2015 مع ألبومها الأول Badlands&nbsp; الذي نال استحسان النقاد وسرعان ما أصبح من أكثر الألبومات مبيعًا على مستوى العالم. حتى الآن ، جمعت Halsey أكثر من 50 مليار من العوائد عالمياً ، مع بيع أكثر من 75 مليون أغنية فردية وألبومات معدلة معتمدة من RIAA في الولايات المتحدة ، وهي واحدة من الفنانين الوحيدين الذين لديهم أربع أغانٍ مختلفة تصل إلى مليار مشاهدة على Spotify.<br />
        <br />
        ستؤدي هالسي أغانٍ من مختلف ألبوماتها في البحرين ، بما في ذلك مقطوعات من أحدث ألبوم لها بعنوان &ldquo;If I can&rsquo;t have love, I want power&rdquo; الذي حصل على الميدالية الذهبية من قبل RIAA. تم إنتاجه بواسطة Trent Reznor و Atticus Ross ، وتم ترشيحه لـ GRAMMY "أفضل ألبوم موسيقى بديل" في حفل توزيع جوائز GRAMMY السنوي رقم 64. في عام 2020 ، استشهدت بها مجلة تايم كواحدة من أكثر 100 شخصية مؤثرة في العالم نتيجة لإنجازاتها الموسيقية على المسرح العالمي.
