    - ID: "616ee9fc-5a6d-4428-b8ea-378e9a9457cd"
      Hint: SubText
      Value: "Великая мечеть Аль-Фатех является крупнейшим местом отправления культа в Бахрейне и одной из самых больших мечетей в мире. Он был построен под покровительством покойного шейха Исы бин Салмана Аль Халифы в 1987 году и назван в честь Ахмеда Аль Фатеха. Со стенами, красиво украшенными куфической каллиграфией, мечеть вмещает до 7000 верующих и увенчана большим куполом из стекловолокна."
