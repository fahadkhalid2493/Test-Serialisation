      Value: "Die gro&szlig;e Al-Fateh-Moschee ist Bahrains gr&ouml;&szlig;te Kultst&auml;tte und eine der gr&ouml;&szlig;ten Moscheen der Welt. Es wurde 1987 unter der Schirmherrschaft des verstorbenen Scheichs Isa bin Salman Al Khalifa erbaut und nach Ahmed Al Fateh benannt. Die W&auml;nde der Moschee sind wundersch&ouml;n mit Kufi-Kalligraphie verziert, sie bietet Platz f&uuml;r bis zu 7.000 Gl&auml;ubige und wird von einer gro&szlig;en Glasfaserkuppel gekr&ouml;nt."
