      Hint: SubText
      Value: بين بقايا البحرين القديمة الغامضة الالاف من المدافن التى تهيمن على المشهد الشمالى للجزيرة وتمتد المدافن على مدار حقبة دلمون (من الألفية الثالثة وحتى الألفية الأولى قبل الميلاد) إلى عصر تايلوس (200 قبل الميلاد إلى 300 ميلادي) المدافن نادرة من حيث العدد الهائل و التركيز. إن أفضل المدافن هى المدافن الملكية فى قرية عالى ولقد تطورت ورش الفخار على مقربة من المدافن بشكل عضوي على مر السنين مما سمح للحرفيين بتأسيس منشآتهم حول المقابر و حتى إستخدام غرف الدفن كأفران. يُنصح بزيارة الموقع برفقة مرشد سياحي. احجز مرشدًا سياحيًا معتمدًا من خلال تطبيقنا واستمتع بأجمل الجولات.
