    - ID: "616ee9fc-5a6d-4428-b8ea-378e9a9457cd"
      Hint: SubText
      Value: "Среди таинственных древних останков Бахрейна тысячи курганов, которые доминируют над ландшафтом к северу от острова. От эпохи Дилмун (3-е до 1-го тысячелетия до нашей эры) до эпохи Тилоса (200 г. до н.э. до 300 г. н.э.) курганы уникальны с точки зрения количества и концентрации. Лучше всего сохранились и наиболее впечатляющие курганы &mdash; Царские курганы в деревне Аали. Гончарные мастерские в окрестностях курганов органично развивались на протяжении многих лет, позволяя ремесленникам размещать свои сооружения вокруг гробниц и даже использовать погребальные камеры в качестве печей. Рекомендуются экскурсии. Закажите сертифицированного гида через наше приложение."
