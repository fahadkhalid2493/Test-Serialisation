    - ID: "616ee9fc-5a6d-4428-b8ea-378e9a9457cd"
      Hint: SubText
      Value: Amongst Bahrain&rsquo;s mysterious ancient remains are the thousands of burial mounds that dominate the landscape north of the island. Spanning the Dilmun era (3rd to 1st millennium BC) to the Tylos era (200 BC to 300 AD) the burial mounds are unique in terms of sheer number and concentration. The best preserved and most impressive mounds are the Royal burial mounds in the village of A&rsquo;ali. Pottery workshops in the vicinity of the mounds have developed organically over the years, allowing artisans to incorporate their installations around the tombs and even using burial chambers as kilns. Guided tours recommended. Book a certified tour guide through our app.
    - ID: "6586485f-5b9a-422b-974e-1818e438cdf6"
      Hint: Heading
      Value: A'ali Burial Mounds
