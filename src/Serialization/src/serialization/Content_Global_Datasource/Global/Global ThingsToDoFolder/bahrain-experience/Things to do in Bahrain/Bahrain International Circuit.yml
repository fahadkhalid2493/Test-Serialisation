    - ID: "616ee9fc-5a6d-4428-b8ea-378e9a9457cd"
      Hint: SubText
      Value: "Международная трасса Бахрейна, где проходят самые высокие уровни мирового автоспорта, является одной из самых впечатляющих достопримечательностей Бахрейна. Разработанная Германом Тильке и имеющая 5 различных компоновок трасс, это одна из первых трасс на Ближнем Востоке, которая принимала Формулу-1, и продолжает оставаться ведущим местом для широкого спектра захватывающих автоспортивных мероприятий, которые проходят на ней в течение всего года. ."
