    - ID: "616ee9fc-5a6d-4428-b8ea-378e9a9457cd"
      Hint: SubText
      Value: "Abritant les plus hauts niveaux du sport automobile mondial, le circuit international de Bahre&iuml;n est l'un des monuments les plus impressionnants de Bahre&iuml;n. Con&ccedil;u par Hermann Tilke et dot&eacute; de 5 trac&eacute;s de piste diff&eacute;rents, c'est l'un des premiers circuits du Moyen-Orient &agrave; avoir accueilli la Formule 1 et continue d'&ecirc;tre une destination de premier plan pour un large &eacute;ventail d'activit&eacute;s de sport automobile passionnantes qui s'y d&eacute;roulent tout au long de l'ann&eacute;e. ."
