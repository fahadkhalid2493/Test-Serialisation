    - ID: "616ee9fc-5a6d-4428-b8ea-378e9a9457cd"
      Hint: SubText
      Value: "Das fr&uuml;her als Portugal Port bekannte Fort von Bahrain oder &bdquo;Qal&rsquo;at al-Bahrain&ldquo; erstreckt sich &uuml;ber eine Fl&auml;che von &uuml;ber 17.000 m&sup2;. Die Besetzung des Forts wurde von 2300 v. Chr. bis ins 16. Jahrhundert dokumentiert. Die Ausgrabungsst&auml;tte der Festung zeigt, dass die Festung zu Wohn-, &ouml;ffentlichen, kommerziellen, religi&ouml;sen und milit&auml;rischen Zwecken genutzt wurde. Bei einer arch&auml;ologischen Ausgrabung wurden verschiedene Werkzeuge und Artefakte entdeckt; Dilmun-Stempelsiegel, Angelger&auml;te, T&ouml;pfe zum Kochen und zum Transport von Lebensmitteln aus Oman und Mesopotamien. Das Bahrain Fort geh&ouml;rt zu den drei UNESCO-Weltkulturerbest&auml;tten in Bahrain und ist ein unglaubliches Bauwerk, das eine Hommage an die tief verwurzelte Geschichte Bahrains darstellt."
