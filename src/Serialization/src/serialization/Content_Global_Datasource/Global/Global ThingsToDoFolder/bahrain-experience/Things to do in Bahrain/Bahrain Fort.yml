    - ID: "616ee9fc-5a6d-4428-b8ea-378e9a9457cd"
      Hint: SubText
      Value: "Previously known as Portugal Port, the Bahrain Fort or &ldquo;Qal&rsquo;at al-Bahrain&rdquo; is built over 180,000 sq ft. Occupation of the fort has been recorded from 2300BC to the 16th Century. The excavated site at the fort reveals that the fort was used for residential, public, commercial, religious and military purposes. An archeological dig revealed various tools and artifacts; Dilmun stamp seals, fishing tools, pots used for cooking and for transport of food from Oman and Mesopotamia. Inscribed as one of the three UNESCO World Heritage Sites in Bahrain, the Bahrain Fort is an incredible structure that pays homage to the deep rooted history of Bahrain."
