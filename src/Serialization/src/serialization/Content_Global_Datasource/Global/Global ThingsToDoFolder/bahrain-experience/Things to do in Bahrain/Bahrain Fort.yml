      Hint: SubText
      Value: تقع فى منطقة السيف و عرفت فى السابق بميناء البرتغال .تم بناء حصن البحرين أو قلعة البحرين على مساحة 180 ألف قدم مربع ،وقد تم تسجيل العمل بها في الفترة من 2300 قبل الميلاد إلى القرن السادس عشر. كانت تعرف بقلعة البرتغال ، وتقع فى عاصمة حضارة دلمون ، ويكشف الموقع المحفور في القلعة أن الحفريات الحجرية كشفت عن العديد من الأدوات والتحف ، وأختام دلمون ، وأدوات الصيد ، والأغراض التجارية ، والأغراض الدينية والعسكرية. قدور للطبخ ولغرض نقل الطعام من عمان وبلاد ما بين النهرين. تم إدراج قلعة البحرين كواحد من مواقع التراث العالمي الثلاثة التابعة لليونسكو في البحرين ،وهو صرح يترجم التاريخ المتجذر في البحرين .
