    - ID: "616ee9fc-5a6d-4428-b8ea-378e9a9457cd"
      Hint: SubText
      Value: "Ранее известный как порт Португалии, форт Бахрейн или &laquo;Калат аль-Бахрейн&raquo; построен на площади более 180 000 кв. Футов. Оккупация форта была зарегистрирована с 2300 г. до н.э. до 16 века. Раскопки в форте показывают, что форт использовался для жилых, общественных, коммерческих, религиозных и военных целей. Во время археологических раскопок были обнаружены различные инструменты и артефакты; Печати Дильмуна, рыболовные инструменты, горшки, используемые для приготовления пищи и перевозки продуктов из Омана и Месопотамии. Форт Бахрейна, включенный в список трех объектов Всемирного наследия ЮНЕСКО в Бахрейне, представляет собой невероятное сооружение, которое отдает дань глубоко укоренившейся истории Бахрейна."
