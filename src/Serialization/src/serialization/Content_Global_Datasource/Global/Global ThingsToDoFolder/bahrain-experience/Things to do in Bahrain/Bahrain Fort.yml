      Value: |
        Anciennement connu sous le nom de Portugal Port, le Fort de Bahre&iuml;n ou "Qal'at al-Bahrain" est construit sur 180 000 pieds carr&eacute;s. L'occupation du fort a &eacute;t&eacute; enregistr&eacute;e de 2300 avant JC au 16&egrave;me si&egrave;cle. Le site fouill&eacute; au fort r&eacute;v&egrave;le que le fort &eacute;tait utilis&eacute; &agrave; des fins r&eacute;sidentielles, publiques, commerciales, religieuses et militaires. Une fouille arch&eacute;ologique a r&eacute;v&eacute;l&eacute; divers outils et artefacts; Sceaux de timbre Dilmun, outils de p&ecirc;che, marmites utilis&eacute;es pour la cuisine et pour le transport de nourriture d'Oman et de M&eacute;sopotamie. Inscrit comme l'un des trois sites du patrimoine mondial de l'UNESCO &agrave; Bahre&iuml;n, le Fort de Bahre&iuml;n est une structure incroyable qui rend hommage &agrave; l'histoire profond&eacute;ment enracin&eacute;e de Bahre&iuml;n.
