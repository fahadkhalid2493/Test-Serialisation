    - ID: "616ee9fc-5a6d-4428-b8ea-378e9a9457cd"
      Hint: SubText
      Value: "Забронируйте однодневную поездку на один из островов. На острове Аль-Дар регулярно проводятся жемчужные погружения и круизы на остров Харада, где можно позагорать на белоснежной песчаной отмели и искупаться в прозрачной воде. Оттуда вы можете наблюдать за дельфинами на многих окружающих коралловых рифах."
