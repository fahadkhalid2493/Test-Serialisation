    - ID: "616ee9fc-5a6d-4428-b8ea-378e9a9457cd"
      Hint: SubText
      Value: يعد متحف البحرين الوطني إنجازا متقدما لجهود مملكة البحرين المستمرة للحفاظ على تراث وتاريخ الأمة. وقد بدأت هذه الجهود في عام 1957 عندما تم اكتشاف القطع الأثرية الأولى خلال البعثة الاستكشافية الدنماركية التي أقيمت في هداية الخليفية في المحرق. تم بناء متحف البحرين الوطني في موقع مركزي بين المنامة والمحرق ، ويضم تسعة قاعات رئيسية ويصنف التراث المتراكم لمملكة البحرين في ستة أقسام مختلفة. سيتم أخذ الزوار في رحلة لمدة 4000 سنة مع مرور الوقت لأنها تمر من خلال قاعات المتحف. تشمل أبرز الأشياء التحف الرائعة من قاعة دلمون القديمة في الفترة الإسلامية والمخطوطات الأصلية والحرف اليدوية التقليدية وتلال المدافن والمعارض التي توضح الحياة اليومية في البحرين.
