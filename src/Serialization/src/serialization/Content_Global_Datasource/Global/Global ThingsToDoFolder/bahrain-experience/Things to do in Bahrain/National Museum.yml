      Value: Le Mus&eacute;e national de Bahre&iuml;n est le couronnement des efforts continus du Royaume de Bahre&iuml;n pour pr&eacute;server le patrimoine et l'histoire de la nation. Construit sur un emplacement central entre Manama et Muharraq, le Mus&eacute;e national de Bahre&iuml;n abrite neuf salles principales et classe le patrimoine accumul&eacute; du Royaume de Bahre&iuml;n en six sections diff&eacute;rentes. Les visiteurs feront un voyage de 4 000 ans dans le temps en traversant les salles du mus&eacute;e.
