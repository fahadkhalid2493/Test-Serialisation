      Hint: SubText
      Value: |
        Visit the National Museum of Bahrain, famous for its unique archaeological artefacts from the tombs of Dilmun (UNESCO World Heritage Site) that have survived the millennia.&nbsp;<br />
        Thanks to its ideal island location, Bahrain was already a thriving port city over 5,000 years ago. The advanced civilisation of the Dilmun at that time even stretched its trade network as far as China.<br />
        <div>&nbsp;</div>
