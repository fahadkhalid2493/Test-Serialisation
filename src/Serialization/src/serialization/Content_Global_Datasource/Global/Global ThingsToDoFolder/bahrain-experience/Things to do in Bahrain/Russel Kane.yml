      Hint: SubText
      Value: |
        يأتي إلى المنامة العرض الكوميدي المشهور "عرض روسيل كين: السلالة الإسكسية" ويعالج العرض الساخر والملهم لروسيل كين أخبار السنتين الماضيتين. وقد تم تكريم هذا العرض كأفضل عرض كوميدي من قبل مجلة جارديان في عام 2020، ويضم هذا العرض طاقةً عالية وتأملاتٍ مثيرة للفكر حيث يقدم العرض الكوميدي روسيل كين وهو الكوميدي المشهور والبودكاستر والكاتب والممثل والمقدم نكات برامجه الناجحة وظهوره المتكرر في التلفزيون على المسرح. لا تفوتوا هذا الحدث الكوميدي الاستثنائي!
