      Value: "Abritant le seul parcours de golf standard de championnat de 18 trous de Bahre&iuml;n et un parcours de 9 trous par 3, con&ccedil;u par le l&eacute;gendaire Colin Montogomerie. En plus d'installations exquises, le Royal Golf Course propose &eacute;galement des restaurants prim&eacute;s, une acad&eacute;mie de golf pour ceux qui souhaitent transformer leur passe-temps en comp&eacute;tence professionnelle, des salles de r&eacute;union et m&ecirc;me un country club qui offrent tous aux clients une exp&eacute;rience de luxe &agrave; le lieu."
