    - ID: "616ee9fc-5a6d-4428-b8ea-378e9a9457cd"
      Hint: SubText
      Value: "Здесь находится единственное в Бахрейне стандартное поле для гольфа с 18 лунками и поле с 9 лунками пар 3, спроектированное легендарным Колином Монтогомери. В дополнение к изысканным удобствам, на Королевском поле для гольфа также есть отмеченные наградами рестораны, академия гольфа для тех, кто хочет превратить свое хобби в профессиональный навык, конференц-залы и даже загородный клуб, каждый из которых предлагает клиентам роскошные условия. Место проведения."
    - ID: "6586485f-5b9a-422b-974e-1818e438cdf6"
