      Hint: SubText
      Value: "Home to Bahrain&rsquo;s only 18-hole championship standard golf course and to a par 3 9-hole course, designed by the legendary Colin Montogomerie. In addition to exquisite facilities, the Royal Golf Course also features award-winning restaurants, a golf academy for those who wish to turn their hobby into a pro-skill, meeting rooms and even a country club all of which offers customers a deluxe experience at the venue."
