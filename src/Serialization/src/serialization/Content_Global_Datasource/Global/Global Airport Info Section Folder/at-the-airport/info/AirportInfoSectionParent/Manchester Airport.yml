        <h3>Terminal Details</h3>
        <p>Manchester Airport (MAN) is a modern and convenient facility for passengers, offering a range of amenities and services. It has a wide selection of shops and restaurants, a lounge, and a modern and efficient check-in area. It is also the main terminal for Gulf Air flights. Passengers traveling through MAN can take advantage of the airport's latest technology, such as automated passport control and self-service baggage drops, for an efficient and stress-free journey.</p>
