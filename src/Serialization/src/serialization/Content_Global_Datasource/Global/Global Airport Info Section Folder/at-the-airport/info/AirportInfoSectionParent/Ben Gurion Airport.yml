      Value: |
        <h3>تفاصيل المحطة</h3>
        <p>يعد مطار بن غوريون أكبر محطات المطار الثلاثة ، القادرة على التعامل مع ما يصل إلى 10 ملايين مسافر سنويًا. تم تجهيز المحطة بوسائل الراحة الحديثة ، مثل المتاجر المعفاة من الرسوم الجمركية والمطاعم والخدمات المصرفية وصالة كبار الشخصيات الخاصة. كما أن لديها مجموعة من خيارات النقل ، بما في ذلك حافلات المكوك وسيارات الأجرة والقطارات ، التي تربط المحطة بمركز المدينة وأجزاء أخرى من المنطقة. حول العالم. تم الاعتراف بالمطار باعتباره أفضل مطار في الشرق الأوسط من قبل جوائز المطار العالمي في عام 2020 ، والمحطة 3 هي مركز مهم للمسافرين الدوليين.
        </p>
