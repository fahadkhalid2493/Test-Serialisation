      Value: |
        <h4>Boeing 787-9 Dreamliner</h4>
        <p>Современный самолет с передовыми технологиями и повышенной эффективностью топлива. Благодаря вместимости до 280 пассажиров, он предлагает удобный и приятный опыт полета. Он оснащен новейшими развлекательными системами в полете и современными удобствами. Расширенная аэродинамика Dreamliner также обеспечивает более плавную и более спокойную поездку. Это надежный и эффективный самолет, которым Gulf Air с гордостью работает.</p>
