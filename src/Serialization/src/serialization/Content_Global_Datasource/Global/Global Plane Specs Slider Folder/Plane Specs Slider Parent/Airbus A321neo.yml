      Hint: SubText
      Value: |
        <h4>Airbus A321neo</h4>
        <p>The luxurious Gulf Air Airbus A321neo provides the ultimate in comfort and convenience. The Falcon Gold flatbed seats provide the highest levels of comfort and convenience, allowing passengers to relax and enjoy their flight. With its generous legroom, adjustable headrest and lumbar support, and multiple recline positions, the seat provides incredible levels of comfort and support. You can also enjoy the latest in technology features, including built-in screens with access to a selection of movies, games, and music, as well as a USB port to charge your device and access audio content. Whether you're travelling for business or pleasure, you're sure to be satisfied with the comfort, convenience, and amenities of the Gulf Air A321neo. So book your ticket now, and enjoy the ultimate in air travel.</p>
