      Value: |
        <h4>A320Neo(D)</h4>
        <p>Airbus Airbus Airbus A320NEO-это современный самолет, который предлагает современный и удобный опыт полета для пассажиров. Пассажиры могут наслаждаться плавной и тихой ездой. Доступ к фильмам, телешоу и играм, а также еду подается в элегантной и изысканной обстановке. Благодаря своей просторной кабине и современных удобствах Airbus A320NEO наверняка обеспечит удобное и приятное путешествие для всех. Забронируйте свой билет сегодня и испытайте роскошь Gulf Air для себя.</p>
