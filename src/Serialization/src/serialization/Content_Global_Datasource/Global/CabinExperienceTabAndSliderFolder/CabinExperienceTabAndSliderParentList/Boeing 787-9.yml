    - ID: "b9111f82-8a76-4488-bc7f-81052e1682c9"
      Hint: Description
      Value: |
        <p>Experience our Boeing 787-9 Dreamliner, our flagship aircraft connecting you from Bahrain to London, Bangkok and select destinations within our network. With 26 seats in the Falcon Gold cabin and 256 seats in Economy, experience luxury with more personal space, enhanced on-board entertainment and improved on board services.</p>
        <p>Enjoy the largest windows of any jet, air that is cleaner, more humid and at a higher pressure for greater comfort, large overhead bins with room for everyone&rsquo;s bag, soothing LED lighting and technology that senses and counters turbulence for a smoother ride.</p>
