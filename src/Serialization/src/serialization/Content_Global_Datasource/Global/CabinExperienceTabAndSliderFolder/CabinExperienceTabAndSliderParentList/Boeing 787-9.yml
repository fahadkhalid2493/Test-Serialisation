    - ID: "b9111f82-8a76-4488-bc7f-81052e1682c9"
      Hint: Description
      Value: |
        <p>D&eacute;couvrez notre Boeing Dreamliner 787-9, notre avion phare qui vous am&egrave;ne de Bahre&iuml; &agrave; Londres, Bangkok et vers des destinations de choix sur notre r&eacute;seau. Avec 26 si&egrave;ges dans la cabine Falcon Gold et 256 si&egrave;ges en Economy, d&eacute;couvrez le luxe avec plus d'espace personnel, une am&eacute;lioration des divertissements et des services &agrave; bord.</p>
        <p>Profitez des plus grands hublots de tous les avions, d'un air plus propre, d'une humidit&eacute; plus importante et d'une pression plus &eacute;lev&eacute;e pour un meilleur confort, de grands compartiments de rangement sup&eacute;rieurs avec de la place pour tous les sacs, d'un &eacute;clairage LED apaisant et d'une technologie qui capte et minimise les turbulences pour un trajet plus paisible.</p>
