    - ID: "b9111f82-8a76-4488-bc7f-81052e1682c9"
      Hint: Description
      Value: |
        <p>Erleben Sie unseren Boeing Dreamliner 787-9, unser Flaggschiff, das Sie von Bahrain nach London, Bangkok und zu ausgew&auml;hlten Zielen innerhalb unseres Streckennetzes bringt. Mit 26 Sitzpl&auml;tzen in der Falcon Gold-Kabine und 256 Sitzpl&auml;tzen in der Economy-Kabine genie&szlig;en Sie Luxus mit mehr Bewegungsfreiheit, erweiterter Bordunterhaltung und verbessertem Bordservice.</p>
        <p>Freuen Sie sich auf die gr&ouml;&szlig;ten Fenster aller Jets, eine sauberere, feuchtere Luft mit h&ouml;herem Druck f&uuml;r mehr Komfort, gro&szlig;e Gep&auml;ckf&auml;cher mit Platz f&uuml;r jedes Gep&auml;ckst&uuml;ck, eine beruhigende LED-Beleuchtung sowie eine Technologie, die Turbulenzen registriert und ihnen f&uuml;r eine angenehmere Reise entgegenwirkt.</p>
