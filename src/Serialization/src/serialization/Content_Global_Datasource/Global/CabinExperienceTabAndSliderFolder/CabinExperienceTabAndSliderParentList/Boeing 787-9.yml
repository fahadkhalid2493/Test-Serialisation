    - ID: "b9111f82-8a76-4488-bc7f-81052e1682c9"
      Hint: Description
      Value: |
        <p>استمتع بتجربة بوينج دريملاينر 787-9، طائرتنا الرئيسية التي تحلق بك في الآفاق من البحرين إلى لندن وبانكوك، واختر وجهاتك في شبكتنا. وفي مقصورة درجة الصقر الذهبي التي تضم 26 مقعدًا ومقصورة الدرجة السياحية بمقاعدها 256، عش الرفاهية في أعلى صورها مع المساحة الشخصية الأكبر، ووسائل الترفيه المطورة، وخدماتنا المحسنة على متن الطائرة.</p>
        <p>استمتع بالنوافذ الأكبر من أي طائرة أخرى، والهواء الأنقى والأكثر رطوبة والأعلى ضغطًا من أجل راحتك أكثر، وكذلك الخزانات العلوية التي تسع أمتعة الجميع، وإضاءة الليدات الرقيقة، فضلاً عن التكنولوجيا التي تستشعر وتضاد الاضطرابات لتنعم برحلة أكثر سلاسة وانسيابية.</p>
