    - ID: "b9111f82-8a76-4488-bc7f-81052e1682c9"
      Hint: Description
      Value: |
        <p>Испытайте наш Boeing Dreamliner 787-9 - наш флагманский самолет, который доставит вас из Бахрейна в Лондон, Бангкок и выберите пункты назначения в нашей сети. Благодаря 26 местам в салоне Falcon Gold и 256 местам в эконом-классе, ощутите роскошь с большим личным пространством, расширенным спектром развлечений и улучшенными услугами на борту.</p>
        <p>Наслаждайтесь самыми большими окнами в любом самолете, воздухом, который чище, влажнее и с более высоким давлением для большего комфорта, большими багажными отсеками с местом для каждой сумки, успокаивающим светодиодным освещением и технологией, которая распознает и нейтрализует турбулентность для более спокойной поездки.</p>
