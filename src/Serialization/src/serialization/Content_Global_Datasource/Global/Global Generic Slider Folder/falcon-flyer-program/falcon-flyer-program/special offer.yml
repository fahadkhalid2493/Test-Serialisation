      Hint: SubText
      Value: |
        <p><span dir="RTL">سافر بأناقة وراحة مع طائرتنا الرائدة من طراز بوينج 787-9 دريم لاينر. توفر طائراتنا رحلات سلسة من البحرين إلى لندن وبانكوك ووجهات محددة ضمن شبكتنا. استمتع برحلة لا تُنسى باختيار من 256 مقعدًا واسعًا للدرجة الاقتصادية أو 26 مقعدًا فاخرًا لدرجة الصقر الذهبي. جرب الفخامة مع مساحة شخصية أكبر وترفيه محسّن على متن الطائرة وخدمات محسّنة أثناء وجودك على متن الطائرة</span><span>.</span></p>
        <p><span dir="RTL">اصعد على متن الطائرة، واستنشق الهواء النقي والرطب عند الضغط العالي، وقم بتخزين الأمتعة المحمولة الخاصة بك بسهولة في الصناديق العلوية، واسترخي في إضاءة</span><span> LED <span dir="RTL">الهادئة، واستمتع برحلة سلسة مع تقنية استشعار الاضطرابات الهوائية المتقدمة</span></span></p>
