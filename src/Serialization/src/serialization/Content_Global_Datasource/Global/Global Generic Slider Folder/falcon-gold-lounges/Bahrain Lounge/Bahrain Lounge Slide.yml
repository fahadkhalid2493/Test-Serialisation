    - ID: "c3ed5100-8c3c-4eb2-8b32-e8639637d106"
      Hint: Description
      Value: |
        <p>Зал ожидания авиакомпании Gulf Air в международном аэропорту Бахрейна был создан для того, чтобы отразить суть авиакомпании и ее традиции гостеприимства: персонализированное обслуживание в современной обстановке. Здесь предлагаются удобства на любой вкус: и для тех, кто хочет поработать, и для тех, кто хочет вздремнуть или просто посмотреть телевизор. </p>
        <p>В отличие от обезличенной, суетливой атмосферы международных аэропортов здесь входящих гостей приветствует любезная сотрудница и встречает аромат свежего кофе.</p>
        <p>Черты панорамного вида взлетно-посадочной полосы продолжаются и в изящном дизайне зала ожидания, выполненном в минималистском арабском стиле. В креслах на возвышении гостям будет уютно смотреть новости и развлекательные передачи на плазменных экранах, подвешенных под потолком.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
