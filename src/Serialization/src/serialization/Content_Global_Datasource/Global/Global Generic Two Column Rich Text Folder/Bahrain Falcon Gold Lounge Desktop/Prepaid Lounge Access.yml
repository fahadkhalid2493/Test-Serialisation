        <h2>الشروط والأحكام</h2>
        <p><strong>يخضع استخدامك لخدمتنا للشروط والأحكام التالية</strong></p>
        <p>تسري على قاعات الصقر الذهبي في البحرين ودبي ولندن.<br />
        يجب شراء تصريح دخول القاعة مسبق الدفع قبل 25 ساعة على الأقل من وقت المغادرة.<br />
        يحق لحامل التذكرة فقط دخول القاعة ولا يمكن نقل هذا الحق إلى مسافر آخر.<br />
        لا يمكن استرداد مبلغ دخول القاعة</p>
