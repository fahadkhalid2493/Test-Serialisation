    - ID: "79902cdb-4818-40ce-b417-aa82c29448a0"
      Hint: SubText
      Value: "Планируете поездку с Gulf Air? Ознакомьтесь с информацией о нашей странице в аэропорту, чтобы узнать все, что вам нужно знать о вашем отъезде, аэропортах прибытия и наших залах. Узнайте, где находятся наши счетчики регистрации, просмотреть время регистрации и получить указания в аэропорт. Независимо от того, являетесь ли вы опытным путешественником или летите с нами впервые, Gulf Air здесь, чтобы ваш аэропорт был как можно более гладким и без стресса."
