    - ID: "79902cdb-4818-40ce-b417-aa82c29448a0"
      Hint: SubText
      Value: "Если ваш ребенок путешествует в одиночку, Gulf Air предлагает специальный сервис, чтобы обеспечить их безопасность и комфорт на протяжении всего их путешествия. Во время процесса бронирования, пожалуйста, свяжитесь с нашей группой поддержки клиентов через наш колл -центр или посетите нас в одном из наших офисов по продажам для получения дополнительной информации о нашей беспристрастной детской службе и необходимой документации. У нас есть процедуры, чтобы обеспечить необходимую помощь и обеспечить бесперебойную поездку для вашего ребенка."
