    - ID: "79902cdb-4818-40ce-b417-aa82c29448a0"
      Hint: SubText
      Value: If your child is traveling alone, Gulf Air offers a special service to ensure their safety and comfort throughout their journey. During the booking process please contact our customer support team through our call center or visit us in one of our sales offices for more information on our Unaccompanied Children service and the required documentation. We have procedures in place to provide necessary assistance and ensure a smooth travel experience for your child.
    - ID: "8bf39418-a859-4afe-8d12-6cd01b3f0d2c"
