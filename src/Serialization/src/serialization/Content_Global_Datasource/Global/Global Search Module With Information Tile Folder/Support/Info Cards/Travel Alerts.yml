      Hint: SubText
      Value: "إذا كنت بحاجة إلى التحقق من حالة رحلة طيران الخليج أو التسجيل للحصول على تحديثات حالة الرحلة، فما عليك سوى الانتقال إلى موقع شركة طيران الخليج والنقر فوق علامة التبويب «حالة الرحلة» في الجزء العلوي من الصفحة. من هناك، يمكنك إدخال رقم رحلتك وتاريخ المغادرة للتحقق من حالة رحلتك، أو التمرير لأسفل إلى قسم «تحديثات حالة الرحلة» للتسجيل للحصول على التحديثات عبر البريد الإلكتروني أو الرسائل القصيرة. الأمر بهذه السهولة!"
