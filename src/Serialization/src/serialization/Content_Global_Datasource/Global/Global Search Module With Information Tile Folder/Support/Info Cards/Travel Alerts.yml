    - ID: "79902cdb-4818-40ce-b417-aa82c29448a0"
      Hint: SubText
      Value: |
        Wenn Sie Ihren Gulf Air -Flugstatus überprüfen oder sich für Flugstatus -Updates anmelden müssen, gehen Sie einfach zur Gulf Air -Website und klicken Sie oben auf der Seite auf die Registerkarte "Flugstatus". Von dort aus können Sie Ihre Flugnummer und Ihr Abflugdatum eingeben, um Ihren Flugstatus zu überprüfen, oder nach unten in den Abschnitt "Flugstatus -Updates" scrollen, um sich per E -Mail oder SMS für Aktualisierungen zu registrieren. So einfach ist das!
    - ID: "8bf39418-a859-4afe-8d12-6cd01b3f0d2c"
