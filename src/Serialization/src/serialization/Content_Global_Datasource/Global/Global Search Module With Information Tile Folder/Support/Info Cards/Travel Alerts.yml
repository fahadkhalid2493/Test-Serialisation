    - ID: "79902cdb-4818-40ce-b417-aa82c29448a0"
      Hint: SubText
      Value: "Если вам нужно проверить статус полета в Gulf Air или зарегистрироваться на обновлениях статуса полета, просто перейдите на веб -сайт Gulf Air и нажмите на вкладку «Статус полета» в верхней части страницы. Оттуда вы можете ввести номер рейса и дату вылета, чтобы проверить статус вашего полета или прокрутить вниз в раздел «Обновления статуса полета», чтобы зарегистрироваться для обновлений по электронной почте или SMS. Это так просто!"
    - ID: "8bf39418-a859-4afe-8d12-6cd01b3f0d2c"
      Hint: PopupDescription
      Value: "<p>Если вам нужно проверить статус полета в Gulf Air или зарегистрироваться на обновлениях статуса полета, просто перейдите на веб -сайт Gulf Air и нажмите на вкладку &laquo;Статус полета&raquo; в верхней части страницы. Оттуда вы можете ввести номер рейса и дату вылета, чтобы проверить статус вашего полета или прокрутить вниз в раздел &laquo;Обновления статуса полета&raquo;, чтобы зарегистрироваться для обновлений по электронной почте или SMS. Это так просто!</p>"
