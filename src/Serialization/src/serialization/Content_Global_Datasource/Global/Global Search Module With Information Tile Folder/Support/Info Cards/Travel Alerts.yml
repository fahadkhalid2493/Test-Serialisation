      Hint: SubText
      Value: |
        Si vous avez besoin de vérifier l'état de votre vol Gulf Air ou de vous inscrire aux mises à jour de l'état du vol, accédez simplement au site Web de Gulf Air et cliquez sur l'onglet "Statut de vol" en haut de la page. À partir de là, vous pouvez saisir votre numéro de vol et votre date de départ pour vérifier l'état de votre vol, ou faire défiler jusqu'à la section "Mises à jour du vol" pour s'inscrire aux mises à jour par e-mail ou SMS. C'est si facile!
    - ID: "8bf39418-a859-4afe-8d12-6cd01b3f0d2c"
