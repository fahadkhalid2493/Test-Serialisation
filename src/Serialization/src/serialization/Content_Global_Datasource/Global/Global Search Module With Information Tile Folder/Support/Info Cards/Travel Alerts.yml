      Value: |
        <p>Si vous avez besoin de v&eacute;rifier l'&eacute;tat de votre vol Gulf Air ou de vous inscrire aux mises &agrave; jour de l'&eacute;tat du vol, acc&eacute;dez simplement au site Web de Gulf Air et cliquez sur l'onglet "Statut de vol" en haut de la page. &Agrave; partir de l&agrave;, vous pouvez saisir votre num&eacute;ro de vol et votre date de d&eacute;part pour v&eacute;rifier l'&eacute;tat de votre vol, ou faire d&eacute;filer jusqu'&agrave; la section "Mises &agrave; jour du vol" pour s'inscrire aux mises &agrave; jour par e-mail ou SMS. C'est si facile!</p>
