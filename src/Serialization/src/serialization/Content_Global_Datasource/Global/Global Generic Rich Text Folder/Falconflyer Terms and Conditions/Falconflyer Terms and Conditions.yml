        <h2>1. Definitions</h2>
        <p>Unless the context specifies otherwise:</p>
        <ol>
            <li>'Member' is defined as the Gulf Air&nbsp;Falconflyer Programme member whose name appears on the Membership Card.
            <p>&nbsp;</p>
            </li>
            <li>'Account Number' and 'Membership Number' is the number printed on the Card.
            <p>&nbsp;</p>
            </li>
            <li>'Family Members' are defined as those immediate family members enrolled into the programme by the Member to earn Miles on their behalf and to receive complimentary flights and other reward benefits as the pre-designated Family Member.
            <p>&nbsp;</p>
            </li>
            <li>'Gulf Air Falconflyer' is the name of the Gulf Air&nbsp;Loyalty Programme designed to award Gulf Air's most valued customers with a variety of traveller benefits and with 'Miles' which can be exchanged in specified ways.
            <p>&nbsp;</p>
            </li>
            <li>'Miles' are the currency of award accounting for flying Gulf Air on eligible fares.
            <p>&nbsp;</p>
            </li>
            <li>'Loyalty Points' are the currency of loyalty accounting for flying Gulf Air or Etihad Airways on any fare and count towards eligible levels of membership. The level of the Member determines traveller 'Privileges'.
            <p>&nbsp;</p>
            </li>
            <li>'Privileges' are benefits available to the Member usually when travelling.
            <p>&nbsp;</p>
            </li>
            <li>'Award' is the 'Miles' and/or 'Loyalty Points' receivable for flying Gulf Air.
            <p>&nbsp;</p>
            </li>
            <li>'Redemption' is the process for trading in 'Miles' for 'Rewards', such as complimentary tickets, upgrades etc.
            <p>&nbsp;</p>
            </li>
            <li>Subject to what follows, these 'Terms &amp; Conditions' regulate the relationship between Gulf Air and Members of the&nbsp;Falconflyer programme.</li>
        </ol>
        <p>&nbsp;</p>
        <h2>2. General</h2>
        <ol>
            <li>The&nbsp;Falconflyer programme has been developed to reward the loyalty of individuals choosing to fly frequently with Gulf Air. Participation in the Programme is subject to these Terms &amp; Conditions which are accepted by the Member upon&nbsp;successfully applying online&nbsp;and on signature of the Membership Card.
            <p>After receiving these Terms &amp; Conditions a Member may elect to withdraw from the Programme by advising the Gulf Air Falconflyer programme in writing within 30 days.</p>
            <p>&nbsp;</p>
            </li>
            <li>Gulf Air reserves the right to amend or terminate these Terms &amp; Conditions and any Awards, Privileges, partner relationships and process of operation of the Programme, with or without prior cause or notice to Members or applicants. Gulf Air will endeavour to give Members reasonable notice of termination of the Programme but cannot be held responsible for any loss or damage resulting from termination or any amendment to the Programme.
            <p>&nbsp;</p>
            </li>
            <li>All Privileges and Awards are offered subject to the Conditions of Carriage of Gulf Air and are subject to availability and change. Some local variations and restrictions may apply. Some of the Awards, Privileges and Rewards are, or may be, provided by organisations with which Gulf Air has made arrangements but over which it has no control. Gulf Air endeavours to ensure that the proposed Awards and Privileges are made available to Members but it cannot be liable for any consequential loss or damage arising from the provision or non-provision, whether in whole or in part, of any such arrangements nor for the withdrawal from the Programme of any such organisation.
            <p>&nbsp;</p>
            </li>
            <li>Any service provided by Gulf Air or any organisation to&nbsp;Falconflyer Members will be subject to the standing Terms &amp; Conditions applying to provision of that service and any applicable treaty such as the Warsaw Convention or any other law instruments which may in certain cases govern the Member's contract of carriage by air.
            <p>&nbsp;</p>
            </li>
            <li>Save for evident gross negligence and willful misconduct of Gulf Air, and without prejudice to these Terms &amp; Conditions, Gulf Air does not accept any liability whatsoever in respect of any loss, injury, delay or damage arising out of or in connection with the Programme.
            <p>&nbsp;</p>
            </li>
            <li>These Terms &amp; Conditions shall be governed by and construed in accordance with Bahrain law. However, Gulf Air will not be liable when complying with local laws which may affect the availability of arrangements and indeed membership of the Programme.
            <p>&nbsp;</p>
            </li>
            <li>Any taxes, surcharges, duties etc arising from the Member's participation in the Programme shall in all cases be borne by the Member or the traveller.
            <p>&nbsp;</p>
            </li>
            <li>Gulf Air has the right to revise and amend these terms and conditions from time to time to reflect changes in market conditions affecting our business, changes in technology, changes in payment methods, changes in relevant laws and regulatory requirements and changes in our system's capabilities. All information pertaining to the Programme shall be updated on a regular basis on the&nbsp;Gulf Air website. Members should refer to the website in the first instance for the most up-to-date information pertaining to the Programme and the latest version of the terms and conditions in force from time to time. Members are notified that they should refer to the version of the terms and conditions displayed on the Gulf Air website rather than any printed version, which may be outdated.</li>
        </ol>
        <p>&nbsp;</p>
        <h2>3. Membership</h2>
        <ol>
            <li>Individuals aged between 2 and 18 must be enrolled by a Parent or Guardian. In the case of an application for individuals between the age of 2 and 18 submitted by a Guardian on behalf of such person, Gulf Air reserves the right to challenge or reject such application where required to do so by relevant legislation. Corporations, organisations and other entities are ineligible. Airline, travel agency, other travel industry associated staff and professional couriers are also ineligible to join.
            <p>&nbsp;</p>
            </li>
            <li>An individual who wish to become a member of the Gulf Air Falconflyer programme can enrol online at gulfair.com
            <p>&nbsp;</p>
            </li>
            <li>Membership is open to individuals resident in any country, subject to local laws and restrictions who submit a valid, completed application form online. Gulf Air may refuse membership or amend its enrolment criteria at its discretion.
            <p>&nbsp;</p>
            </li>
            <li>An individual is not allowed to hold more than one Account or make multiple applications to the Programme. Breaches of this condition may lead to loss of Awards and any action by Gulf Air at its discretion.
            <p>&nbsp;</p>
            </li>
            <li>An application for Membership will denote acceptance and explicit authorisation of Gulf Air to process and store the information given and to use such stored information for it and its business partners' marketing or communication purposes.
            <p>&nbsp;</p>
            </li>
            <li>In case of misuse or misrepresentation by the Member of his position as a Member or failure to comply with these Terms &amp; Conditions, Gulf Air reserves the right to cancel his Membership forthwith, with loss of all accrued Awards and Privileges and if necessary take legal proceedings against him. Gulf Air also reserves the right to cancel any Membership at its sole discretion.
            <p>&nbsp;</p>
            </li>
            <li>Members can earn miles for any Gulfair flights taken 90 days prior to the date of their enrolment.
            <p>&nbsp;</p>
            </li>
            <li>Membership and Account credit is not transferable or assignable to other individuals, trusts or estates.&nbsp;Upon the death of a Member, Membership will be terminated and any miles that have been accumulated to the deceased Member&rsquo;s account prior to death will be cancelled. However, Gulf Air may, at its own discretion, reinstate accumulated miles of such deceased Member&rsquo;s account in favour of the legally appointed executor and/or beneficiary of such deceased Member upon submission of proof of such appointment, i.e. a certified copy of the death certificate and/or power of attorney or any other court order or other legal evidence depending on the rules of the country in which the Member resides.
            <p>&nbsp;</p>
            </li>
            <li>Members may terminate their Membership by writing to Gulf Air Falconflyer programme at any time.
            <p>&nbsp;</p>
            </li>
            <li>Members may change their mailing address and contact details online.
            <p>&nbsp;</p>
            </li>
            <li>Membership at the entry level of the programme (Blue) does not have an expiry date. If, however, there is no activity shown in three years period, the Membership Account will automatically be deactivated. Membership for Silver level is valid for a period of one year, Gold and Black membership levels are&nbsp;valid for a period of two years, renewable according to the criteria of minimum annual activity requirements laid down by Gulf Air at its discretion.
            <p>&nbsp;</p>
            </li>
            <li>Once a Member is enrolled in the programme,&nbsp;he/she will be&nbsp;able to nominate up to eight Family Members to earn miles on&nbsp;his/her behalf. Family members may be the spouse, children, brothers, sisters and so on, as defined by immediate family.
            <p>&nbsp;</p>
            </li>
            <li>Family Members will receive their own Membership Number but will only earn 70% of the regular mileage, which will go into the Members account. Family Members do not earn miles for partner activities and code share flights and are not entitled to any service benefits and privileges.
            <p>&nbsp;</p>
            </li>
            <li>Members travelling on industry discounted fares (Airline discounted tickets) are not eligible for any tier benefits.</li>
        </ol>
        <p>&nbsp;</p>
        <h2>4. Membership Card</h2>
        <p style="margin: 0in;">A digital copy of the membership card is available online, the member can present the digital card on phone or print it in advance by logging online to the membership account.</p>
        <p style="margin: 0in;">&nbsp;</p>
        <p style="margin: 0in;">&nbsp;</p>
        <h2 style="margin: 0in;">5. Membership Grade and Loyalty Points</h2>
        <p style="margin: 0in;">&nbsp;</p>
        <ol>
            <li>The levels of membership - Blue, Silver, Gold and Black&nbsp;- determine increasing degrees of travelling Privileges and other benefits. The current Privileges are described on the website. These will be added to and/or amended over time. Normal entry to the Programme is at the Blue level. Promotion of Members from Blue to Silver,&nbsp;Silver to Gold and from Gold to Black is on the achievement of specified thresholds of Loyalty Points.
            <p>&nbsp;</p>
            </li>
            <li>Loyalty Points will be awarded only for the Member's travel on Gulf Air flights, ticketed with the relevant carrier's flight number. Every flight, at any fare (with the exception of travel industry discounted fares and redemption tickets T &amp; P classes), is credited with Loyalty Points. Travel in Falcon Gold earns a successively higher credit. The Gulf Air network has been divided into zones for the award of Loyalty Points and the number of Points awarded by class of travel and by zone is detailed in the Guide.
            <p>&nbsp;</p>
            </li>
            <li>The number of Loyalty Points required for promotion to Silver, Gold and Black membership are given on the website.&nbsp;12 months&nbsp;for Silver and Gold and 24 months for Black&nbsp;beginning from the issue of the first Membership Card.
            <p>&nbsp;</p>
            </li>
            <li>Loyalty Points have a validity of 12 months for Blue &amp; Silver membership&nbsp;and 24 months for Gold &amp; Black membership from the first flight date, after which they expire and can no longer be counted in the cumulative total.</li>
        </ol>
        <p>&nbsp;</p>
        <h2>6. Membership Grade Promotion and Demotion</h2>
        <ol>
            <li>As soon as a Member's Account shows a cumulative Loyalty Point total equal to or over the number required for Silver, Gold&nbsp;or Black membership (earned during the previous 12 months or less&nbsp;for Silver &amp; Gold and&nbsp;24 months for Black ), the Member will immediately be promoted to the relevant level and a new Card will be issued. New Silver membership status is then valid for one year,&nbsp;Gold and Black&nbsp;membership status is valid for two years.
            <p>&nbsp;</p>
            </li>
            <li>Prior to the expiry date for all Cards, the cumulative Loyalty Points earned will be compared with the level required to maintain membership at the same level. If sufficient Loyalty Points have been earned at the time of renewal over the previous 12 months for Silver and 24 months for Gold and Black, the Member's Card will be renewed at the same level.&nbsp; Silver membership will be valid for 12 months,&nbsp;Black and Gold membership&nbsp;will be valid for&nbsp;24 months from the date of renewal.
            <p>&nbsp;</p>
            </li>
            <li>If the required level of Loyalty Points has not been maintained, the Member's Card will be renewed at the relevant (lower) level. If no Loyalty Points have been earned over the previous 12 months for Silver,&nbsp;24 months for Gold and Black, Gulf Air reserves the right not to renew the Member's Card.</li>
        </ol>
        <p>&nbsp;</p>
        <h2>7. Mileage Awards</h2>
        <ol>
            <li>Mileage awards can be earned on Gulf Air flights at eligible fare levels only. Published Falcon Gold, full Economy and Economy Excursion fares qualify for Mileage awards. Certain "promotional" or "discounted" fares earn a reduced Award, whilst most other (discounted) fares, including bulk or other unpublished fares or travel industry discounted fares and redemption tickets are not eligible for Mileage awards at all.
            <p>&nbsp;</p>
            </li>
            <li>The specific class codes which are eligible for Mileage awards and the number of miles awarded by flight, by tier and by class code are detailed&nbsp; on the website.</li>
        </ol>
        <p>&nbsp;</p>
        <h2>8. Crediting Loyalty Points and Miles</h2>
        <ol>
            <li>The crediting of due Loyalty Points and Miles to a Member's Account relies upon an automated activity tracking system. Recognition of a Member's qualifying activity is driven by the data capture of the Membership number in association with that activity. Failure by the Member to declare his Membership of the Programme and his Membership number at the prescribed stages in booking and undertaking any activity will result in no automatic award of Loyalty Points and/or Miles. It is then the Member's responsibility to make a retroactive claim for credit (see Section 9) which, if eligible, would then be credited to his Account.
            <p>&nbsp;</p>
            </li>
            <li>The Member should ensure that he or whoever is making an eligible booking on his behalf is aware of the Membership number and Member name as it appears on the Card and makes it known to Gulf Air at the time of booking. Traveller privileges cannot be provided if the Member has not advised his Membership number and level.
            <p>&nbsp;</p>
            </li>
            <li>The Member should also produce his Membership digital Card at check in to confirm data capture of his activity, even if his Membership number was already given at reservation stage.</li>
        </ol>
        <p>&nbsp;</p>
        <h2>9. Retroactive Claims for Credits</h2>
        <ol>
            <li>If the record of a Gulf Air qualifying flight does not appear on the online&nbsp;membership account&nbsp;after the flight date, or, in the view of the Member, it appears incorrectly, then the Member should complete the retroactive claim form which is available on the member's area of the website. Members should retain the original boarding pass(es) and a legible copy of the passenger ticket and keep it in case they are requested to send it to the Programme offices in Bahrain. If the recording error involves a partner activity, the Member should follow the instructions given for that partner on the website, including the provision of appropriate invoiced activity record documents. File copies should be retained for the Member's own reference.
            <p>&nbsp;</p>
            </li>
            <li>All claims for retroactive credit must be made within six months of the flight or partner activity in question. No claims for retroactive credit more than six months after the activity will be accepted.
            <p>&nbsp;</p>
            </li>
            <li>Retroactive claims for flights taken 90 days prior to the date in which the individual applied for membership will be eligible for credit.
            <p>&nbsp;</p>
            </li>
            <li>Family members once enrolled into the programme can only earn miles for GF flights taken from the enrolment date. Retroactive claims are not eligible for flights taken prior enrolment date in which the family members applied for membership.
            <p>&nbsp;</p>
            </li>
            <li>Retroactive claims will not be accepted without the detailed evidence required in 9.1.
            <p>&nbsp;</p>
            </li>
            <li>Members are strongly requested to undertake their own correct recording and recognition of activity by retaining all boarding passes, passenger coupons from tickets or e-tickets and partner transaction documents in order to settle any account discrepancies and retroactive claims.</li>
        </ol>
        <p>&nbsp;</p>
        <h2>10. Account Statement</h2>
        <ol>
            <li>Member Account will be updated on the website every 24 hours provided there are activities to be reported. Copies of the Statement are always available on the website for the Member to review.&nbsp;Inactive Members' Statements will be suppressed until activity recommences.</li>
        </ol>
        <p>&nbsp;</p>
        <h2>11. Miles Redemption</h2>
        <ol>
            <li>The member may issue redemption ticket for himself or any family members under his family list without a maximum limit during the whole year.
            <p>&nbsp;</p>
            </li>
            <li>Redemption ticket is issued against miles deducted from the main member's account.
            <p>&nbsp;</p>
            </li>
            <li>Redemption tickets can be issued and booked on operated Gulf Air flights as well as any of Gulf Air Airline Partners.
            <p>&nbsp;</p>
            </li>
            <li>Miles deducted depend on the destination &amp; cabin of service requested.<br />
            (Please refer to mileage calculator option in member portal to know the number of miles required for each sector)
            <p>&nbsp;</p>
            </li>
            <li>All redemptions tickets are subject to availability. The number of redemption seats on each flight is limited. Members should book their redemption tickets as early as possible to maximise the chance of securing the Member's first choice.
            <p>&nbsp;</p>
            </li>
            <li>Gulf Air may from time to time impose a blackout period in which no redemption tickets will be available.
            <p>&nbsp;</p>
            </li>
            <li>Gulf Air may withdraw, replace or substitute any redemption ticket at any time without notice.
            <p>&nbsp;</p>
            </li>
            <li>Miles required for Children redemption tickets are the same as required for adult ticket.
            <p>&nbsp;</p>
            </li>
            <li>Once the redemption ticket is issued, the passenger&rsquo;s name on the ticket may not be changed and the ticket may not be used by anyone else.
            <p>&nbsp;</p>
            </li>
            <li>redemption tickets are not eligible for accrual of miles or loyalty points.
            <p>&nbsp;</p>
            </li>
            <li>Booking of redemption tickets must be confirmed at time of issuance.
            <p>&nbsp;</p>
            </li>
            <li>Taxes and additional expenses (such as Airport fees, surcharges&hellip;etc.) should be paid by the member and are non-refundable.
            <p>&nbsp;</p>
            </li>
            <li>redemptions tickets are valid for 12 months from the date of issue, unless otherwise stated and cannot be extended or left open.
            <p>&nbsp;</p>
            </li>
            <li>Redemption tickets must be used in order. Itineraries cannot be abandoned or used in reverse order.
            <p>&nbsp;</p>
            </li>
            <li>In case of refund, miles will be re-deposited back to the members account from which the miles were withdrawn. Miles should be within the Miles validity period. Expired Miles is non-refundable.
            <p>&nbsp;</p>
            </li>
            <li>All redemption tickets redeemed by a member are not for sale and/or cannot be exchanged for any form of payment neither is convertible to cash. In case of suspect ion of fraud or misuse, Gulf Air has the right to stop issuance of the redemption ticket and terminate the membership without any notice.
            <p>&nbsp;</p>
            </li>
            <li>Redemption tickets changes and cancellation terms for all memberships are shown below.</li>
        </ol>
