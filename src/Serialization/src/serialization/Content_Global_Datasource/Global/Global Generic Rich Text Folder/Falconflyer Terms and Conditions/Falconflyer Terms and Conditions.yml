        <h2>12. Buy, Transfer, Gift and Extend Miles</h2>
        <ol>
            <li>Member can Buy, Gift, Transfer and Extend maximum of 50,000 miles yearly based on rolling 365 days. Not based on calendar year.
            <p>&nbsp;</p>
            </li>
            <li>Falconflyer miles can be Purchased, Transferred and Gifted in blocks of 1000 Miles. Minimum miles per transaction is 1,000 miles. Maximum miles per transaction is 10,000 miles.&nbsp;
            <p>&nbsp;</p>
            </li>
            <li>Account should be one month old valid (Accounts less than one month will not be able to buy or Transfer and Gift).
            <p>&nbsp;</p>
            </li>
            <li>Loyalty points cannot be Purchased, Transferred, Gifted or Extended at any time.
            <p>&nbsp;&nbsp;</p>
            </li>
            <li>All Buy, Transfer, Gift and Extend miles transactions can only be processed through Gulf Air website. Gulf Air Falconflyer strongly recommends that the Member reads the terms and conditions of each feature before proceeding with payments. By providing credit card details and confirming the transaction, members are acknowledging and agreeing to the terms and conditions of the Falconflyer Programme which may be amended later.
            <p>&nbsp;</p>
            </li>
            <li>&nbsp;A Member may not sell his or her Falconflyer Miles for cash or other consideration and a member may only purchase Falconflyer miles from Gulf Air website and not any third party. In the case of fraud or misuse, as defined in terms and conditions, Gulf Air reserves the right at any time to terminate the membership of any member and may cancel all accrued awards and privileges.&nbsp;
            <p>&nbsp;</p>
            </li>
            <li>Gulf Air reserves the right to change the price of miles and the rules associated with Buying, Transferring, Gifting and Extending Falconflyer miles and/or conditions of obtaining miles at any time.
            <p>&nbsp;</p>
            </li>
            <li>Corporate Loyalty accounts are not eligible for Buy, Transfer, Gift or Extend miles.&nbsp;</li>
        </ol>
        <p>&nbsp;</p>
        <p><strong>Buy &amp; Gift Miles:</strong></p>
        <p class="rtejustify" style="margin: 0in; text-align: justify;">For all memberships,&nbsp;Member must have minimum of 3000 miles and 200 Loyalty points balance in their accounts to be able to Buy&nbsp;miles.</p>
        <p class="rtejustify" style="background: white; margin: 0in; text-align: justify;">&nbsp;</p>
        <ol>
            <li>Purchased miles will be valid for a period of three (3) years from the transaction date.
            <p>&nbsp;</p>
            </li>
            <li>The cost of Purchased and Gifted miles is USD 25 per 1,000 miles.</li>
        </ol>
        <p class="rtejustify" style="background: white; margin: 0in; text-align: justify;">&nbsp;</p>
        <p class="rtejustify" style="margin: 0in; text-align: justify;"><strong>Transfer Miles:</strong></p>
        <p class="rtejustify" style="background: white; margin: 0in; text-align: justify;">&nbsp;</p>
        <p class="rtejustify" style="margin: 0in; text-align: justify;">For all memberships,&nbsp;Member must have minimum of&nbsp;200 Loyalty points balance in their accounts to be able to Transfer&nbsp;miles.</p>
        <p class="rtejustify" style="background: white; margin: 0in; text-align: justify;">&nbsp;</p>
        <ol>
            <li>Black, Gold and Silver must have minimum of 3000 miles balance in their accounts to be able to Transfer&nbsp;miles.
            <p>&nbsp;</p>
            </li>
            <li>Blue must have minimum of 10000 miles balance in their account&nbsp;to be able to Transfer&nbsp;miles.
            <p>&nbsp;</p>
            </li>
            <li>The cost of Transferred miles is USD 20 per 1,000 miles
            <p>&nbsp;</p>
            </li>
            <li>Transferred miles will continue to maintain their original expiry date, three (3) years from the date the miles were earned in the sender's account in accordance to the terms &amp; conditions of the Programme.&nbsp;
            <p>&nbsp;</p>
            </li>
            <li>Miles can only be Transferred to another active Falconflyer account with minimum 200 points and cannot be Transferred to other partner airlines membership account. Once the transaction has been made, both, the Transferred and Purchased miles in addition to the charges cannot be reversed, re-deposited or refunded.&nbsp;</li>
        </ol>
        <p>&nbsp;</p>
        <p><strong>Extend Miles:</strong></p>
        <ol>
            <li>Extended miles will be valid for a period of 12 months from the transaction date. Members can extend their miles that are due to expire within 6 months.
            <p>&nbsp;</p>
            </li>
            <li>The cost of extended miles is USD 0.015 per mile.
            <p>&nbsp;</p>
            </li>
            <li>Member can extend maximum of 50,000 miles yearly based on rolling 365 days. Not based on calendar year.</li>
        </ol>
        <p class="rtejustify" style="margin: 0in; text-align: justify;">Details available on&nbsp;<a href="https://www.gulfair.com/miles-and-points/buy-and-transfer-miles">Buy &amp; Transfer Miles page</a>.</p>
        <p class="rtejustify" style="background: white; margin: 0in; text-align: justify;">&nbsp;</p>
        <p class="rtejustify" style="background: white; margin: 0in; text-align: justify;">&nbsp;</p>
        <h2 class="rtejustify" style="margin: 0in; text-align: justify;">13. Falconflyer Partners</h2>
        <p class="rtejustify" style="background: white; margin: 0in; text-align: justify;">&nbsp;</p>
        <ol>
            <li>Miles can be earned for partner activities as specified in the Partners pages on Gulf Air website
            <p>&nbsp;</p>
            </li>
            <li>For specific conditions relating to each partner, please refer to the individual Partner pages on the website.
            <p>&nbsp;</p>
            </li>
            <li>Gulf Air will honour miles which have been received by partners and awarded into member account after verification.
            <p>&nbsp;</p>
            </li>
            <li>Miles from partners will be added to member&rsquo;s accounts with identical first name, last name and date of birth.
            <p>&nbsp;</p>
            </li>
            <li>Retro Claims for any missing miles acquired through partner services must be submitted directly to the relevant Partner.
            <p>&nbsp;</p>
            </li>
            <li>Accrual of miles from partners may take up to two weeks to be added to the members accounts.
            <p>&nbsp;</p>
            </li>
            <li>Miles awarded to members from Partners services cannot be refunded, transferred or reversed.
            <p>&nbsp;</p>
            </li>
            <li>Gulf Air will not be liable if a member provided an incorrect /inactive FalconFlyer membership number to the partner.
            <p>&nbsp;</p>
            </li>
            <li>Family members are not eligible to earn miles with Partners.
            <p>&nbsp;</p>
            </li>
            <li>Gulf Air may change, terminate Falconflyer programme Partners or modify partner agreements as it deems necessary without prior notice to the Members. In case of Partnership termination, Gulf Air will honour miles which have been reported by partners and awarded into member account prior to termination of the partnership</li>
        </ol>
