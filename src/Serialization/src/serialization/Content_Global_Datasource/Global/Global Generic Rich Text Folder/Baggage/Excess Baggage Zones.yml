        <h3>أماكن/ مناطق  الأمتعة الزائدة</h3>
        <p><strong>يرجى الاطلاع أدناه على قائمة مناطق الأمتعة المتاحة:</strong></p>
        <p>
        <strong>المنطقة 1</strong>: الخليج والعراق والبحرين وأبو ظبي وأبها والدمام ودبي والكويت وجدة ومسقط وصلالة والرياض والقاسم والمدينة المنورة وتبوك وبغداد وأربيل والنجف
        <br />
        <br />
        <strong>المنطقة 2</strong>: الشرق الأوسط وأفريقيا وشبه القارة الهندية، الإسكندرية، القاهرة، شرم الشيخ، عمان، بيروت، بنغالور، مومباي، دلهي، دكا، كولومبو، حيدر أباد، كاليكوت (كوزيكود)، تشيناي، كينايكراتشي، إسلام أباد، لاهور، بيشاور، سيالكوت، فيصل أباد، مولتان، دكا، ثيروفانانثابورام، أديس أبابا وتل أبيب.
        <br />
        <br />
        <strong>المنطقة 3</strong>: الشرق الأقصى وأوروبا بانكوك، مانيلا، أثينا، اسطنبول، لارنكا، فرانكفورت، باريس، لندن، موسكو، باكو، الدار البيضاء، ملقة، كوالالمبور، نيس، ميلانو، ميونيخ، تبليسي، سانيسي
        <br />
        <br />
        ملاحظة: سيتبع المسافرون من البحرين إلى أبو ظبي والعكس صحيح مفهوم الوزن بناءً على فئتهم ومقصوراتهم المحجوزة. لمزيد من المعلومات حول الأسعار والدفع المسبق مقابل أمتعتهم الزائدة، يرجى الاتصال بمركز الاتصال العالمي لدينا
        </p>
