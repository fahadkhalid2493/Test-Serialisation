        <h3> Важное уведомление от Gulf Air </h3>
        <p>Gulf Air не несет ответственности за царапины, незначительные сокращения и вмятины или предметы, которые выступают из багажа, таких как колеса, багажные ремни и ручки, поскольку в ходе обычной обработки багажа ваш багаж может показывать доказательства износа.<br />
        Gulf Air несет ответственность за убыток, задержку или значительный ущерб багажу, который ограничен международной конвенцией. Пассажиры могут объявить нам более высокую стоимость в точке регистрации и оплатить дополнительные сборы, если они захотят.<br />
        Пассажиры могут также рассмотреть возможность взять на себя страховку для путешествий или увеличить сумму, если они считают, что содержание их багажа имеет высокую стоимость. Пассажиры, желающие проверить товары, отличные от обычного багажа, должны убедиться, что он будет адекватно упакован. Компания имеет право отказаться или принимать предметы, которые считаются недостаточно упакованными и защищены без ответственности.<br />
        В соответствии с правилами IATA и законодательством многих стран, если ваш проверенный багаж весит более 32 кг, наш персонал по обслуживанию клиентов попросит вас переусердствовать с вашей сумкой.</p>
