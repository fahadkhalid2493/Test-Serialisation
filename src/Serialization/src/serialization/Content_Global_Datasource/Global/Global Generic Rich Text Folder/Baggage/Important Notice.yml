      Value: |
        <h3> إشعار مهم من طيران الخليج </h3>
        <p>لا تتحمل شركة طيران الخليج أي مسؤولية عن الخدوش والجروح الطفيفة والخدوش أو العناصر التي تبرز من الأمتعة، مثل العجلات وأحزمة الأمتعة والمقابض، لأنه أثناء مناولة الأمتعة العادية، قد تظهر أمتعتك دليلاً على االتلف أو الإستهلاك.<br />
        تتحمل شركة طيران الخليج المسؤولية عن الخسارة أو التأخير أو الأضرار الكبيرة التي تلحق بالأمتعة والتي تحددها الاتفاقية الدولية. قد يعلن الركاب عن قيمة أعلى لنا عند نقطة تسجيل الوصول ويدفعون الرسوم الإضافية إذا رغبوا في ذلك.<br />
        قد يفكر الركاب أيضًا في أخذ تأمين السفر الخاص بهم أو زيادة المبلغ إذا اعتبروا أن محتويات أمتعتهم ذات قيمة عالية. يجب على الركاب الراغبين في التحقق من العناصر الأخرى غير الأمتعة التقليدية التأكد من تتغليفهاا بشكل كافٍ. يحق للشركة رفض أو قبول العناصر التي تعتبر غير معبأة ومحمية بشكل مناسبٍ دون أي مسؤولية.<br />
        تماشياً مع لوائح اتحاد النقل الجوي الدولي وتشريعات العديد من البلدان، إذا كان وزن أمتعتك التي تم فحصها يزيد عن 32 كم، فسيطلب منك موظفو خدمة العملاء لدينا إعادة تعبئة حقيبتك.</p>
