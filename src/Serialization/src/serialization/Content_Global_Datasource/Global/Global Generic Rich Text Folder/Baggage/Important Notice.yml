        <h3>Wichtige Bekanntmachung von Golfluft</h3>
        <p>Gulf Air setzt keine Haftung f&uuml;r Kratzer, geringf&uuml;gige Schnitte und Dellen oder Gegenst&auml;nde &uuml;ber, die aus Gep&auml;ck wie R&auml;dern, Gep&auml;ckriemen und Griffen hervorgehen, da Ihr Gep&auml;ck im Verlauf der normalen Gep&auml;ckabwicklung nachweisen kann,<br />
        Gulf Air haftet f&uuml;r Verluste, Verz&ouml;gerungen oder schwerwiegende Gep&auml;cksch&auml;den, die durch die internationale Konvention begrenzt sind. Passagiere k&ouml;nnen uns am Check-in einen h&ouml;heren Wert an den Check-in-Punkt erkl&auml;ren und die zus&auml;tzlichen Geb&uuml;hren zahlen, wenn sie dies w&uuml;nschen.<br />
        Passagiere k&ouml;nnen auch in Betracht ziehen, ihre Reiseversicherung abzuschlie&szlig;en oder den Betrag zu erh&ouml;hen, wenn sie den Inhalt ihres Gep&auml;cks als von hohem Wert betrachten. Passagiere, die andere Artikel als ein herk&ouml;mmliches Gep&auml;ck einchecken m&ouml;chten, m&uuml;ssen sicherstellen, dass es ausreichend verpackt ist. Das Unternehmen hat das Recht, Gegenst&auml;nde abzulehnen oder zu akzeptieren, die als unzureichend verpackt und ohne Haftung gesch&uuml;tzt werden.<br />
        In &Uuml;bereinstimmung mit den IATA -Vorschriften und der Gesetzgebung vieler L&auml;nder wird Ihr gepr&uuml;ftes Gep&auml;ck mehr als 32 kg wiegen, werden Sie von unserem Kundendienstmitarbeiter Sie auffordern, Ihre Tasche umzupacken.</p>
