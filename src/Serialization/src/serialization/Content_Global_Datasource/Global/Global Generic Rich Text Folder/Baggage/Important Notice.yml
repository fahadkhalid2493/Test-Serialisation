        <h3>Important Notice From Gulf Air</h3>
        <p>Gulf Air assumes no liability for scratches, minor cuts, and dents or items that protrude from baggage, such as wheels, luggage straps, and handles, since during the course of normal baggage handling, your baggage may show evidence of wear and tear.<br />
        Gulf Air does have liability for loss, delay, or major damage to baggage which is limited by international convention. Passengers may declare a higher value to us at the check-in point and pay the additional charges if they wish.<br />
        Passengers may also consider taking their travel insurance or increasing the amount if they consider the contents of their baggage to be of high value. Passengers wishing to check in items other than conventional baggage must ensure that it is adequately packaged. The Company has the right to decline or accept items that are considered to be inadequately packed and protected with no liability.<br />
        In line with IATA regulations and the legislation of many countries, should your checked baggage weighs more than 32kg, our Customer Service staff will ask you to repack your bag.</p>
