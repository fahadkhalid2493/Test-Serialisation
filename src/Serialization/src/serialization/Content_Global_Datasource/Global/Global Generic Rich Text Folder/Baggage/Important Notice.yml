        <h3>Avis important de Gulf Air</h3>
        <p>Gulf Air n'assume aucune responsabilit&eacute; pour les rayures, les coupes mineures et les bosses ou les articles qui d&eacute;passent les bagages, tels que les roues, les sangles de bagages et les poign&eacute;es, car au cours de la manipulation normale des bagages, vos bagages peuvent montrer des preuves d'usure.<br />
        Gulf Air a une responsabilit&eacute; de perte, de retard ou de dommages majeurs aux bagages qui sont limit&eacute;s par la convention internationale. Les passagers peuvent nous d&eacute;clarer une valeur plus &eacute;lev&eacute;e au point d'enregistrement et payer les frais suppl&eacute;mentaires s'ils le souhaitent.<br />
        Les passagers peuvent &eacute;galement envisager de prendre leur assurance voyage ou d'augmenter le montant s'ils consid&egrave;rent que le contenu de leurs bagages est de grande valeur. Les passagers souhaitant v&eacute;rifier les articles autres que les bagages conventionnels doivent s'assurer qu'il est correctement emball&eacute;. La soci&eacute;t&eacute; a le droit de refuser ou d'accepter les articles consid&eacute;r&eacute;s comme insuffisamment emball&eacute;s et prot&eacute;g&eacute;s sans responsabilit&eacute;.<br />
        Conform&eacute;ment aux r&eacute;glementations IATA et &agrave; la l&eacute;gislation de nombreux pays, si vos bagages enregistr&eacute;s p&egrave;sent plus de 32 kg, notre personnel du service &agrave; la client&egrave;le vous demandera de reconditionner votre sac.</p>
