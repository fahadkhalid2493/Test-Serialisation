        <h3>Условия и положения</h3>
        <p><strong>Общий:</strong>
        </p>
        <ul>
            <li> Доступно только на воздушных рейсах залива. </li>
            <li> Можно приобрести у двигателя бронирования Gulfair.com, управлять моим бронированием, местных офисов Gulf Air или по всему миру. </li>
            <li> Предоплаченные избыточные ставки багажа не будут доступны в аэропорту; Стандартные избыточные ставки багажа будут применяться. </li>
            <li> Зарегистрированный багаж, превышающий пособие по багажу в классе билетов, и избыточный багаж с предоплатой будет взиматься по стандартным ставкам в аэропорту. </li>
            <li> Все сборы, указанные в долларах США, будут собираться в эквивалентных местных валютах. </li>
        </ul>
        <strong>Изменения:</strong>
        <ul>
            <li> Изменения в купленном пособие на багаж могут быть сделаны за 24 часа до времени отправления. </li>
            <li> Пассажир может добровольно изменить рейс и использовать предоплаченный избыточный багаж для других рейсов или других секторов. </li>
            <li> Приобретенное избыточное багаж не может быть передан другому пассажиру. </li>
            <li> Приобретенная предоплаченная лишняя багаж будет действительным в течение одного года с даты покупки. </li>
        </ul>
        <strong>Возврат:</strong>
        <br />
        <span>Обратите внимание, что обстоятельства, при которых мы не сможем вернуть деньги:</span>
        <ul>
            <li> Добровольное (где Gulf Air не является причиной для таких отменов) отмены бронирования. </li>
            <li> Добровольная отмена избыточного багажа. </li>
        </ul>
        <span>Возврат будет предоставлен во всех непроизвольных ситуациях (где Gulf Air является причиной для таких отменов), и клиент не смог путешествовать.</span>
        <br />
        <br />
        <strong>Заплатить с милями:</strong>
        <br />
        <span>В качестве альтернативы, теперь вы можете заплатить за лишний багаж, используя мили Gulf Air Falconflyer в нескольких 23 кг для экономического класса и 32 кг для класса Falcon Gold. Для получения более подробной информации посетите страницу выкупа избыточного багажа.</span>
