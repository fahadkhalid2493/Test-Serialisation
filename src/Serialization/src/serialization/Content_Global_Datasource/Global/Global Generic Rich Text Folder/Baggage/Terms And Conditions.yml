        <h3>الشروط و الأحكام</h3>
        <p><strong>متوفر على الرحلات الجوية التي تديرها شركة طيران الخليج فقط.</strong>
        </p>
        <ul>
            <li> يمكن شراؤها من محرك الحجز gulfair.com أو إدارة حجزي أو المكاتب المحلية لشركة طيران الخليج أو مركز الاتصال العالمي. </li>
            <li> لن تكون أسعار الأمتعة الزائدة المدفوعة مسبقًا متاحة في المطار ؛ سيتم تطبيق معدلات الأمتعة الزائدة القياسية. </li>
            <li> سيتم تحصيل الأمتعة المسجلة التي تتجاوز الأمتعة المسموح بها من فئة التذاكر والأمتعة الزائدة المدفوعة مسبقًا بأسعار المطار القياسية. </li>
            <li> سيتم تحصيل جميع الرسوم الممنوحة بالدولار الأمريكي بالعملات المحلية المعادلة. </li>
        </ul>
        <strong>يمكن إجراء تغييرات على الأمتعة المسموح بها المشتراة حتى 24 ساعة قبل وقت المغادرة.</strong>
        <ul>
            <li> يجوز للراكب تغيير الرحلة بشكل اختياري واستخدام الأمتعة الزائدة المدفوعة مسبقًا للرحلات الجوية الأخرى أو القطاعات الأخرى. </li>
            <li> لا يمكن نقل الأمتعة الزائدة المشتراة إلى راكب آخر. </li>
            <li> ستكون الأمتعة الزائدة المدفوعة مسبقًا المشتراة صالحة لمدة عام واحد من تاريخ الشراء. </li>
        </ul>
        <strong>المبالغ المستردة:</strong>
        <br />
        <span>يرجى ملاحظة الظروف التي لن نتمكن في ظلها من استرداد الأموال هي:</span>
        <ul>
            <li> إختياري (حيث لا تكون شركة طيران الخليج سبب مثل هذه الإلغاءات) إلغاء الحجز. </li>
            <li> الإلغاء الاإختياري للأمتعة الزائدة المسموح بها. </li>
        </ul>
        <span>سيتم استرداد الأموال في جميع الحالات غير الاختيارية (حيث تكون شركة طيران الخليج هي سبب مثل هذه الإلغاءات) ولم يتمكن العميل من السفر.</span>
        <br />
        <br />
        <strong>ادفع مع مايلز:</strong>
        <br />
        <span>بدلاً من ذلك، يمكنك الآن الدفع مقابل أمتعتك الزائدة باستخدام أميال Gulf Air Falconflyer بمضاعفات 23 كجم للدرجة السياحية و 32 كجم لفئة Falcon Gold. لمزيد من التفاصيل، قم بزيارة صفحة استرداد الأمتعة الزائدة</span>
