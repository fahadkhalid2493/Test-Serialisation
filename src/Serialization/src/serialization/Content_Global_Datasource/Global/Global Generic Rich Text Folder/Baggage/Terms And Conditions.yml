        </p>
        <ul>
            <li> Nur auf luftbetriebenen Golffl&uuml;gen verf&uuml;gbar. </li>
            <li> Kann von Gulfair.com Booking Engine, Verwalten meiner Buchung, der &ouml;rtlichen B&uuml;ros von Gulf Air oder dem weltweiten Kontaktzentrum gekauft werden. </li>
            <li> Prepaid -&Uuml;bergep&auml;ckpreise sind am Flughafen nicht verf&uuml;gbar. Standard -&Uuml;bergep&auml;ckraten gelten. </li>
            <li> Check-in-Gep&auml;ck &uuml;ber die Gep&auml;ckausstattung der Ticketklasse und das &uuml;bersch&uuml;ssige Gep&auml;ck werden zu Standardpreispreisen in Rechnung gestellt. </li>
