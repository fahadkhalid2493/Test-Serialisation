        <h3>Terms and Conditions</h3>
        <p><strong>General:</strong>
        </p>
        <ul>
            <li> Available on Gulf Air-operated flights only. </li>
            <li> Can be purchased from gulfair.com booking engine, Manage My Booking, Gulf Air local offices, or Worldwide Contact Centre. </li>
            <li> Prepaid excess baggage rates will not be available at the airport; standard excess baggage rates will apply. </li>
            <li> Checked-in baggage exceeding ticket class baggage allowance and prepaid excess baggage will be charged at standard airport rates. </li>
            <li> All fees given in US Dollars will be collected in equivalent local currencies. </li>
        </ul>
        <strong>Changes:</strong>
        <ul>
            <li> Changes to the purchased baggage allowance can be done up to 24 hours before the departure time. </li>
            <li> The passenger may change the flight voluntarily and utilise the prepaid excess baggage for other flights or other sectors. </li>
            <li> The purchased excess baggage cannot be transferred to another passenger. </li>
            <li> The purchased Prepaid Excess Baggage will be valid for one year from the purchase date. </li>
        </ul>
        <strong>Refunds:</strong>
        <br />
        <span>Please note the circumstances under which we will not be able to refund are:</span>
        <ul>
            <li> Voluntary (where Gulf Air is not the cause for such cancellations) cancellation of the booking. </li>
            <li> Voluntary cancellation of the excess baggage allowance. </li>
        </ul>
        <span>A refund would be provided in all the involuntary situations (where Gulf Air is the cause for such cancellations) and the customer was unable to travel.</span>
        <br />
        <br />
        <strong>Pay with Miles:</strong>
        <br />
        <span>Alternatively, you can now pay for your excess baggage using Gulf Air Falconflyer miles in multiples of 23 KGs for Economy class and 32 KGs for Falcon Gold class. For more details, visit the Excess Baggage Redemption page.</span>
