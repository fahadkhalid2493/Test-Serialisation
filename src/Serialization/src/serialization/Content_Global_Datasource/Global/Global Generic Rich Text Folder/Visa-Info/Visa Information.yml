        <h2>Informations sur le visa</h2>
        <p>Les exigences de visa peuvent varier en fonction de votre pays d'origine et de la dur&eacute;e de votre s&eacute;jour. Pour v&eacute;rifier les exigences de visa et le pr&eacute;sent d'ensemble pour un pays sp&eacute;cifique, s&eacute;lectionnez le type de passeport, la nationalit&eacute;, la destination et le point de transit dans la section Visa.</p>
        <p>Contactez l'ambassade ou le consulat local pour les derni&egrave;res exigences sp&eacute;cifiques au pays.</p>
