        <h2>معلومات التأشيرة</h2>
        <p>يمكن أن تختلف متطلبات التأشيرة حسب بلدك الأصلي وطول مدة إقامتك. للتحقق من متطلبات التأشيرة والوضع العام  لبلد معين، اختر نوع جواز السفر والجنسية والوجهة ونقطة العبور في قسم التأشيرات.الاتصال بالسفارة أو القنصلية المحلية للاطلاع على أحدث المتطلبات الخاصة بكل بلد.</p>
