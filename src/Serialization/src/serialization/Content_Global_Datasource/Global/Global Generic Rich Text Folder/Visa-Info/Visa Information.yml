        <h2>Визовая информация</h2>
        <p>Требования к визам могут варьироваться в зависимости от вашей страны происхождения и продолжительности вашего пребывания. Чтобы проверить требования визы и обзор для конкретной страны, выберите тип паспорта, национальность, пункт назначения и точку транзита в разделе Visa.</p>
        <p>Свяжитесь с местным посольством или консульством для последних требований к конкретной стране.</p>
