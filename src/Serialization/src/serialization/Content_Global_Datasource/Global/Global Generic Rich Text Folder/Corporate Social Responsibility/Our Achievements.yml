      Value: |
        <h3>Наши достижения</h3>
        <p>Компания Gulf Air продолжает прилагать усилия по сокращению выбросов за счет мер по экономии топлива, таких как сокращение запасов топлива на случай непредвиденных обстоятельств, управление высотой разгона и снижение веса комплекта запасных частей, которые в совокупности позволяют сократить выбросы CO2 примерно на 8300 тонн. Они также выбирают самые экономичные двигатели для своего нового парка самолетов A320 Airbus. Ожидается, что недавнее введение премиального класса &laquo;Falcon Gold&raquo; значительно сократит выбросы CO2.</p>
