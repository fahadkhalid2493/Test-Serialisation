        <h3>Unsere Leistungen</h3>
        <p>Gulf Air bem&uuml;ht sich weiterhin, die Emissionen durch Ma&szlig;nahmen zur Kraftstoffeinsparung zu reduzieren, wie z. B. reduzierten Notfallkraftstoff, Beschleunigungsh&ouml;henmanagement und eine Gewichtsreduzierung f&uuml;r Flugersatzteile, die zusammen etwa 8.300 Tonnen CO2-Emissionen einsparen. Sie w&auml;hlen auch die treibstoffeffizientesten Triebwerke f&uuml;r ihre neue A320-Airbus-Flotte aus. Auch die j&uuml;ngste Einf&uuml;hrung der Premiumklasse &bdquo;Falcon Gold&ldquo; soll die CO2-Emissionen erheblich reduzieren.</p>
