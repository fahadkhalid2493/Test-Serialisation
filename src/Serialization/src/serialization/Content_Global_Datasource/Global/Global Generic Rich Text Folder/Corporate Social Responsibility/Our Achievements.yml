      Value: |
        <h3>Nos r&eacute;alisations</h3>
        <p>Gulf Air continue de faire des efforts pour r&eacute;duire les &eacute;missions gr&acirc;ce &agrave; des mesures de conservation du carburant telles que la r&eacute;duction du carburant d'urgence, la gestion de la hauteur d'acc&eacute;l&eacute;ration et une r&eacute;duction du poids du kit de rechange de vol qui, ensemble, permettent d'&eacute;conomiser environ 8 300 tonnes d'&eacute;missions de CO2. Ils s&eacute;lectionnent &eacute;galement les moteurs les plus &eacute;conomes en carburant pour leur nouvelle flotte d'Airbus A320. L'introduction r&eacute;cente de la classe premium "Falcon Gold" devrait &eacute;galement r&eacute;duire consid&eacute;rablement les &eacute;missions de CO2.</p>
