        <h2>Wie aktualisiere ich?</h2>
        <p><strong>Berechtigte Passagiere, die auf gulfair.com gebucht haben, erhalten eine E-Mail, um ihre Gebote in unserem Gebotssystem abzugeben.</strong></p>
        <p>Sie k&ouml;nnen Ihre Berechtigung auch im untenstehenden Formular &uuml;berpr&uuml;fen, indem Sie Ihren Nachnamen und Ihre Buchungsnummer (PNR) eingeben oder &uuml;ber Meine Buchung verwalten, Ihr Gebot abgeben, Ihre Zahlungsinformationen angeben und Ihr Angebot einreichen.</p>
