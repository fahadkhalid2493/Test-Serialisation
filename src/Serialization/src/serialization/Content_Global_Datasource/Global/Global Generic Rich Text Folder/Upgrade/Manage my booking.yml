      Value: |
        <h2>Как обновить?</h2>
        <p><strong>Соответствующие требованиям пассажиры, забронировавшие билеты на сайте gulfair.com, получат электронное письмо с просьбой подать свои ставки в нашей системе торгов.</strong></p>
        <p>Вы также можете проверить свое право на участие в приведенной ниже форме, введя свою фамилию и номер бронирования (PNR) или через &laquo;Управление моим бронированием&raquo;, &laquo;Разместите предложение по ставке&raquo;, &laquo;Укажите платежную информацию&raquo; и &laquo;Отправьте свое предложение&raquo;.</p>
