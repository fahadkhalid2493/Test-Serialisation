        <h2>الشروط والأحكام</h2>
        <p><strong>تطبق الشروط والأحكام, الرجاء قرآه التالي قبل تقديم العرض</strong></p>
        <p>يمكن إلغاء العرض (على نظام العروض الخاصة) قبل موعد الإقلاع بمدة تصل إلى 36 ساعة<br />
        عند فوزك بالمزايدة، سيكون المقعد الذي تمت ترقيته غير قابل للاسترداد. يمكنك تعديل أو إلغاء العطاءات المقدمة التي لم يتم الفوز بها والتي هي قيد التقييم. لن يتم خصم المبالغ على مقدمي العطاءات.<br />
        لا يمكن تغيير موعد أو رحلة المقعد الذي حجزه المسافر<br />
        تسري قواعد التذاكر العادية المتعلقة بتغيير موعد الرحلة أو المبالغ المُستردة على مقاعد الدرجة الاقتصادية<br />
        لا يحق للأطفال الرُضع الاستفادة من أحد العروض ويتعين على المسافر البالغ المصاحب لهم سداد فرق سعر تذكرتهم عندما يفوز بالعرض</p>
