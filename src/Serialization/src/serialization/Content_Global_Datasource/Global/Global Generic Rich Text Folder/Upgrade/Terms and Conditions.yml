        <h2>Terms and Conditions</h2>
        <p><strong>Terms and Conditions applicable, please read them before submiting your offer</strong></p>
        <p>The bid can be cancelled (on the bidding system) up to 36 hours prior the departure time<br />
        Once the bid is won, the upgraded seat is non-refundable. Submitted bids that have not been won and are in progress can be modified or cancelled. Amounts will not be charged to the bidders.<br />
        The upgraded seat is non-changeable to a different date or other flight<br />
        Normal ticket rules for changes or refunds will apply on Economy class seat<br />
        Infants are not eligible to bid and will have to pay the ticket difference in case the associated adult passenger won the bid<br />
        Miles awarded will be as per original cabin booked, no miles will be awarded for the upgraded sector.</p>
