        <h2>Условия и положения</h2>
        <p><strong>Применяются положения и условия, пожалуйста, прочитайте их перед отправкой вашего предложения</strong></p>
        <p>Ставка может быть отменена (в системе торгов) не позднее, чем за 36 часов до времени отправления.<br />
        После того, как ставка выиграна, повышение класса места не подлежит возврату. Поданные ставки, которые не были выиграны и находятся в процессе, могут быть изменены или отменены. Суммы не будут взиматься с участников торгов.<br />
        Повышение класса места нельзя изменить на другую дату или другой рейс.<br />
        Обычные правила изменения или возврата билетов будут применяться к местам эконом-класса.<br />
        Младенцы не имеют права участвовать в торгах и должны будут оплатить разницу в билете в случае, если соответствующий взрослый пассажир выиграет ставку.<br />
        Мили начисляются в соответствии с первоначально забронированным салоном, за сектор повышенной категории мили начисляться не будут</p>
