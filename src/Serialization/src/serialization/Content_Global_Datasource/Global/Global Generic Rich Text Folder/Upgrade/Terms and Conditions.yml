        <h2>Gesch&auml;ftsbedingungen</h2>
        <p><strong>Es gelten die Allgemeinen Gesch&auml;ftsbedingungen, bitte lesen Sie diese, bevor Sie Ihr Angebot abgeben</strong></p>
        <p>Das Gebot kann (im Gebotssystem) bis zu 36 Stunden vor der Abfahrtszeit storniert werden<br />
        Sobald das Gebot gewonnen wurde, ist der Upgrade-Sitzplatz nicht erstattungsf&auml;hig. Abgegebene Gebote, die nicht gewonnen wurden und in Bearbeitung sind, k&ouml;nnen ge&auml;ndert oder storniert werden. Betr&auml;ge werden den Bietern nicht in Rechnung gestellt.<br />
        Der Upgrade-Sitzplatz kann nicht auf ein anderes Datum oder einen anderen Flug umgebucht werden<br />
        F&uuml;r Sitzpl&auml;tze in der Economy Class gelten die normalen Ticketregeln f&uuml;r &Auml;nderungen oder R&uuml;ckerstattungen<br />
        Kleinkinder sind nicht bieterberechtigt und m&uuml;ssen die Ticketdifferenz bezahlen, falls der zugeh&ouml;rige erwachsene Passagier das Gebot gewonnen hat<br />
        Die Meilen werden gem&auml;&szlig; der urspr&uuml;nglich gebuchten Kabine vergeben, f&uuml;r den Upgrade-Sektor werden keine Meilen gutgeschrieben</p>
