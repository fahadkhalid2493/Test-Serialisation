        <h2>INTRODUCTION</h2>
        <hr />
        <p>The Gulf Air (&ldquo;GF&rdquo;) Binding Corporate Rules (&ldquo;the BCRs&rdquo;) express GF&rsquo;s commitment to the protection of the Personal Data of GF Customers, Suppliers and Business Partners.  Their objective is to provide adequate protection for the transfers and processing of personal data by GF staff and entities.<br />
        <br />
        The BCRs explain how this commitment is implemented by GF throughout its operations. They specifically set out GF&rsquo;s approach to transfers of Personal Data between offices and divisions of GF&rsquo;s network and apply to GF&rsquo;s operations worldwide.<br />
        <br />
        The BCRs are communicated to all GF employees and are published on the external GF website accessible at www.gulfair.com.</p>
