        <h2>Умные сумки</h2>
        <h3>Перевозка интеллектуальных мешков, питаемых от литийной батареи или батареи лития, будет принята только в соответствии с следующими условиями:</h3>
        <p> Проверено багаж: интеллектуальные сумки разрешены в качестве проверенного багажа при условии удаления батареи и переносится в салоне; Если батарея не может быть удалена, интеллектуальная сумка не может быть перенесена в качестве проверенного багажа.
        </p>
        <p>Багаж в салоне: Умные мешки разрешены в салоне (разрешение на вес и размер), если батарея съемная. Аккумулятор не должен быть удален во время полета, пока интеллектуальная сумка полностью отключена. Если батарея не съемная, умная сумка не может быть перенесена на Gulf Air.</p>
