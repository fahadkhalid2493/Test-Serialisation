        <h2>الحقائب الذكية</h2>
        <h3><strong><span style="font-size: 16px;">لن يتم قبول نقل الحقائب  الذكية التي تعمل ببطارية الليثيوم أو بنك طاقة بطارية الليثيوم إلا وفقًا للشروط التالية:</span></strong></h3>
        <p>الأمتعة المسجلة: يُسمح بالحقائب الذكية كأمتعة مسجلة شريطة إزالة البطارية ونقلها في المقصورة ؛ إذا تعذر إزالة البطارية، فقد لا يتم حمل الحقيبة الذكية كأمتعة تم فحصها.</p>
        <p>أمتعة المقصورة: يُسمح بالحقائب الذكية في المقصورة (إذا سمح الوزن والحجم)، طالما أن البطارية قابلة للإزالة. لا يجب إزالة البطارية أثناء الطيران طالما أن الحقيبة الذكية تعمل بالكامل. إذا كانت البطارية غير قابلة للإزالة، فلا يمكن حمل الحقيبة الذكية على طيران الخليج.</p>
