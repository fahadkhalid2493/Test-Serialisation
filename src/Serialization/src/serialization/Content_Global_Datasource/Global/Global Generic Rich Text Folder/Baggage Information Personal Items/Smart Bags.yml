        <h2>Smart Bags</h2>
        <h3>Die Bef&ouml;rderung von intelligenten Beuteln, die von einer Lithiumbatterie oder einer Lithium -Batterieantriebsbank angetrieben werden, wird nur gem&auml;&szlig; den folgenden Bedingungen akzeptiert:</h3>
        <p>Checkgep&auml;ck: Intelligente Beutel sind zugelassen, wenn das gepr&uuml;fte Gep&auml;ck entfernt und in der Kabine getragen wird. Wenn die Batterie nicht entfernt werden kann, wird die intelligente Beutel m&ouml;glicherweise nicht als gepr&uuml;ftes Gep&auml;ck getragen.
        </p>
        <p>Kabinengep&auml;ck: In der Kabine sind intelligente Beutel (Gewicht und Gr&ouml;&szlig;e zul&auml;sst) erlaubt, solange die Batterie abnehmbar ist. Die Batterie muss nicht im Flug entfernt werden, solange der intelligente Beutel vollst&auml;ndig ausgeschaltet ist. Wenn die Batterie nicht abnehmbar ist, kann der intelligente Beutel nicht mit Golfluft bef&ouml;rdert werden.</p>
