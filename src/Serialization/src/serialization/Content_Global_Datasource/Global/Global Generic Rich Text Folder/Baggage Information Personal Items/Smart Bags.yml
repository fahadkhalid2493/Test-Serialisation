        <h2>Smart Bags</h2>
        <h3><strong><span style="line-height: 25px; display: inline-block; font-size: 16px;">Carriage of Smart Bags powered by a lithium battery or lithium battery power bank will only be accepted in accordance with the following conditions:</span></strong></h3>
        <p>Checked Baggage: Smart bags are permitted as checked baggage provided the battery is removed and carried in the cabin; if the battery cannot be removed, the Smart bag may not be carried as checked baggage.
        </p>
        <p>Cabin Baggage: Smart bags are allowed in the cabin (weight and size permitting), as long as the battery is removable. The battery does not have to be removed in flight as long as the Smart bag is completely powered off. If the battery is not removable, the Smart bag cannot be carried on Gulf Air.</p>
