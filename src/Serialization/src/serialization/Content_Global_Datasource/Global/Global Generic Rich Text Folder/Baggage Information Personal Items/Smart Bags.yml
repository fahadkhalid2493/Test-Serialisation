        <h2>
        Sacs intelligents</h2>
        <h3>
        Le transport de sacs intelligents aliment&eacute;s par une batterie au lithium ou une batterie de batterie au lithium ne sera accept&eacute; que conform&eacute;ment aux conditions suivantes:</h3>
        <p>Baggages enregistr&eacute;s: les sacs intelligents sont autoris&eacute;s car les bagages enregistr&eacute;s &agrave; condition que la batterie soit retir&eacute;e et transport&eacute;e dans la cabine; Si la batterie ne peut pas &ecirc;tre retir&eacute;e, le sac intelligent peut ne pas &ecirc;tre transport&eacute; comme bagages enregistr&eacute;s.
        </p>
        <p> Baggages de cabine: les sacs intelligents sont autoris&eacute;s dans la cabine (le poids et la taille le permet), tant que la batterie est amovible. La batterie n'a pas &agrave; &ecirc;tre retir&eacute;e en vol tant que le sac intelligent est compl&egrave;tement &eacute;teint. Si la batterie n'est pas amovible, le sac intelligent ne peut pas &ecirc;tre transport&eacute; sur Gulf Air.</p>
