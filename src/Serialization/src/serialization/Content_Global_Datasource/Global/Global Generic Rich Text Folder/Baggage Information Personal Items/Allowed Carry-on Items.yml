        <h2>Items Allowed for Carry On Baggage</h2>
        <h3><strong><span style="font-size: 16px;">Nonflammable liquids, gels, and aerosols&mdash;including food, drinks, and toiletries&mdash;in quantities of 3.4 ounces or less.</span></strong></h3>
        <ul>
            <li>Matches and lighters</li>
            <li>Batteries</li>
            <li>Knitting Needles</li>
            <li>Gifts</li>
            <li>Electronics</li>
            <li>Medication and Medical Equipment</li>
            <li>Baby food, equipment and needs</li>
            <li>Expensive items</li>
            <li>E-liquids, electronic cigarettes, and vaping devices</li>
            <li>Disposable and electric razors</li>
        </ul>
