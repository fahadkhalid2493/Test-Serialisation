        <h2>العناصر المسموح بحملها على الأمتعة</h2>
        <h3><strong><span style="font-size: 16px;">السوائل غير القابلة للاشتعال و البخاخات - بما في ذلك الأطعمة والمشروبات وأدوات النظافة - بكميات 3.4 أوقية أو أقل.</span></strong></h3>
        <ul>
            <li>المباريات والولاعات</li>
            <li>بطاريات</li>
            <li>إبر الحياكة</li>
            <li>هدايا</li>
            <li>إلكترونيات</li>
            <li>الأدوية والمعدات الطبية</li>
            <li>أغذية الأطفال ومعداتهم واحتياجاتهم</li>
            <li>عناصر باهظة الثمن</li>
            <li>السوائل الإلكترونية والسجائر الإلكترونية و</li>
            <li>ماكينات الحلاقة الكهربائية التي تستخدم لمرة واحدة</li>
        </ul>
