      Value: |
        <h3>السفر مع شركات طيران أخرى بتذكرة طيران الخليج</h3>
        <p>إذا كان مسار رحلتك مع شركة طيران الخليج يتضمن رحلات جوية تديرها شركات طيران أخرى، فقد تسري قواعد مختلفة متعلقة بالأمتعة. يُرجى فحص تذكرتك للتعرف على تفاصيل حول وزن الأمتعة المسموح به لكل رحلة طيران في مسار رحلتك.</p>
        <p>لمعرفة المزيد من التفاصيل، يُرجى الاتصال بوكيل السفر و/أو زيارة موقع شركة الطيران الأخرى.</p>
