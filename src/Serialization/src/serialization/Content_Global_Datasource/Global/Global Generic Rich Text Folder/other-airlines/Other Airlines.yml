        <h3>Travelling with Other Airlines on your Gulf Air Ticket</h3>
        <p>Different baggage rules may apply if your Gulf Air itinerary includes flights operated by other airlines. Please check your ticket for details of your baggage allowance for each flight in your itinerary.</p>
        <p>Please contact your travel agent and/or the partner airline&rsquo;s website for further details.</p>
