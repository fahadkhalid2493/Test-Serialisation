        <p>Gulf Air, the national carrier of the Kingdom of Bahrain, commenced operations in 1950, becoming one of the first commercial airlines established in the Middle East. The airline operates scheduled flights from its hub at Bahrain International Airport to cities in Europe, Middle East, Africa, Indian sub-continent and the Far East.</p>
        <p>Gulf Air currently serves all its destinations with a combination of wide and narrow body fleet of Boeing and Airbus aircraft. Renowned for its traditional Arabian hospitality, evidenced by the airline&rsquo;s signature family and business friendly products, Gulf Air is committed to being an industry leader and developing products and services that reflect the evolving needs and aspirations of its passengers.</p>
        <p>Gulf Air connects Bahrain to the world and, as such, is a key national infrastructure asset, serving as a powerful driver for the economy and supporting the Kingdom&rsquo;s on-going economic growth. With its mobile app and Bahrain stopover programme, the airline promotes Bahrain as a tourist destination to the world.&nbsp;Gulf Air has been the Title Sponsor of the FORMULA 1 GULF AIR BAHRAIN GRAND PRIX ever since it made history as the first Formula 1 Grand Prix to be held in the Middle East in 2004. In addition, the airline has been Official Carrier of the biennial Bahrain International Airshow since it was first held in 2010.</p>
