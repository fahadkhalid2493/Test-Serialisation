      Value: |
        <p style="text-align: right;">بدأت طيران الخليج، الناقلة الوطنية لمملكة البحرين، عملياتها في العام 1950 لتكون ضمن أولى شركات الطيران التجارية التي تأسست في منطقة الشرق الأوسط. واليوم تسيّر الناقلة رحلاتها المجدولة من مركزها الرئيسي بمطار البحرين الدولي إلى وجهاتها في أوروبا، والشرق الأوسط، وشبه القارة الهندية، والشرق الأقصى.</p>
        <p style="text-align: right;">وتشغّل طيران الخليج حاليًا جميع وجهاتها باستخدام مزيج أسطول طائراتها البوينغ والإيرباص الكبيرة والصغيرة. وتشتهر طيران الخليج بالضيافة العربية الأصيلة التي تدلل عليها منتجاتها المميزة المناسبة للأعمال وللعائلات على حد سواء، وتلتزم طيران الخليج بكونها رائدة في هذا المجال من خلال تطوير المنتجات والخدمات التي تعكس باستمرار احتياجات وتطلعات مسافريها.</p>
        <p style="text-align: right;">وتعد طيران الخليج همزة الوصل بين مملكة البحرين والعالم، ومن ثم تعد أحد أصول البنية التحتية الرئيسية في المملكة، والتي تسهم بشكل كبير في تعزيز الاقتصاد ودعم النمو الاقتصادي للمملكة. كما يعزز تطبيق الناقلة للجوال وبرنامج البحرين التوقف أثناء السفر اللذان تستخدمهما طيران الخليج مكانة البحرين العالمية كوجهة سياحية مميزة. طيران الخليج هي الراعي الرسمي لسباق جائزة البحرين الكبرى لطيران الخليج للفورمولا وان&nbsp; منذ انظلاق أول سباقات الفورمولا 1 في منطقة الشرق الأوسط في البحرين في العام 2004. فضلًا عن ذلك، فإن طيران الخليج هي الناقل الرسمي لمعرض البحرين للطيران الدولي منذ إقامته للمرة الأولى في العام 2010.</p>
