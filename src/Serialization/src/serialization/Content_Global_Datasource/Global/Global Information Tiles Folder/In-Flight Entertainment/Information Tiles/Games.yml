    - ID: "d35a592f-44ad-4533-9a24-eb4c6d7dac5b"
      Hint: SubText
      Value: |
        <p>يقدم نظام الترفيه على متن طيران الخليج مجموعة مثيرة من الألعاب لإبقاء الركاب من جميع الأعمار مستمتعين طوال رحلتهم.<br />
        سواء كنت في حالة مزاجية لألعاب المغامرة أو ألعاب الورق الكلاسيكية أو الألغاز، فلدينا كل شيء.<br />
        مع مجموعة متنوعة من الألعاب للاختيار من بينها، لن تشعر بالملل أبدًا في رحلتك. لذا، استرخ واستمتع بساعات من المرح والترفيه مع ألعاب طيران الخليج على متن الطائرة.</p>
