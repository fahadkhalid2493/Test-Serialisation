      Hint: SubText
      Value: |
        <p>Развлекательная система Gulf Air в полете предлагает захватывающий ассортимент игр, чтобы пассажиры всех возрастов развлекались на протяжении всего их полета.<br />
        Если вы настроены на приключенческие игры, классические карточные игры или головоломки, у нас есть все.<br />
        С различными играми на выбор, вам никогда не будет скучно на полете. Итак, сядьте, расслабьтесь и наслаждайтесь часами развлечений и развлечений с играми Gulf Air в полете.</p>
