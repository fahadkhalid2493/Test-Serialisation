    - ID: "d35a592f-44ad-4533-9a24-eb4c6d7dac5b"
      Hint: SubText
      Value: |
        <p>С Gulf Air вам не нужно отключаться от мира, пока вы в воздухе. Наши варианты подключения в полете позволяют вам оставаться на связи с друзьями, семьей и коллегами, даже на 30 000 футов.<br />
        С нашими рейсами Wi-Fi-Filed вы можете просматривать Интернет, проверять электронные письма и даже быть в курсе социальных сетей.<br />
        Выберите из наших различных планов подключения в соответствии с вашими потребностями и оставайтесь на связи на протяжении всего рейса.</p>
