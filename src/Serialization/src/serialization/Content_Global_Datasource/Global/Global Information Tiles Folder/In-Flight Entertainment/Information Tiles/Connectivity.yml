    - ID: "d35a592f-44ad-4533-9a24-eb4c6d7dac5b"
      Hint: SubText
      Value: |
        <p>Avec Gulf Air, vous n'avez pas besoin d'&ecirc;tre d&eacute;connect&eacute; du monde pendant que vous &ecirc;tes dans les airs. Nos options de connectivit&eacute; en vol vous permettent de rester connect&eacute;es avec des amis, de la famille et des coll&egrave;gues, m&ecirc;me &agrave; 30 000 pieds.<br />
        Avec nos vols Wi-Fi, vous pouvez parcourir le Web, v&eacute;rifier les e-mails et m&ecirc;me rester &agrave; jour sur les r&eacute;seaux sociaux.<br />
        Choisissez parmi nos diff&eacute;rents plans de connectivit&eacute; pour r&eacute;pondre &agrave; vos besoins et restez connect&eacute; tout au long de votre vol.</p>
