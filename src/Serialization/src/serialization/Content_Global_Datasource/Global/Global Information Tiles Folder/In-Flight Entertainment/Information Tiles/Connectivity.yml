    - ID: "d35a592f-44ad-4533-9a24-eb4c6d7dac5b"
      Hint: SubText
      Value: |
        <p>With Gulf Air, you don't have to be disconnected from the world while you're up in the air. Our in-flight connectivity options enable you to stay connected with friends, family, and colleagues, even at 30,000 feet.<br />
        With our Wi-Fi-enabled flights, you can browse the web, check emails, and even stay up-to-date on social media.<br />
        Choose from our various connectivity plans to suit your needs and stay connected throughout your flight.</p>
