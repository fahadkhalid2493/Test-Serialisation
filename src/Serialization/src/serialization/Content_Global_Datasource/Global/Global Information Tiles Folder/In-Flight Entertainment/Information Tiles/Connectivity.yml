    - ID: "d35a592f-44ad-4533-9a24-eb4c6d7dac5b"
      Hint: SubText
      Value: |
        <p>Mit Golfluft m&uuml;ssen Sie nicht von der Welt getrennt werden, w&auml;hrend Sie in der Luft sind. Unsere Konnektivit&auml;tsoptionen w&auml;hrend des Fluges erm&ouml;glichen es Ihnen, mit Freunden, Familie und Kollegen in Verbindung zu bleiben, selbst bei 30.000 Fu&szlig;.<br />
        Mit unseren Wi-Fi-f&auml;higen Fl&uuml;gen k&ouml;nnen Sie das Web durchsuchen, E-Mails &uuml;berpr&uuml;fen und in den sozialen Medien sogar auf dem Laufenden bleiben.<br />
        W&auml;hlen Sie aus unseren verschiedenen Konnektivit&auml;tspl&auml;nen f&uuml;r Ihren Anforderungen und bleiben Sie w&auml;hrend Ihres gesamten Fluges in Verbindung.</p>
