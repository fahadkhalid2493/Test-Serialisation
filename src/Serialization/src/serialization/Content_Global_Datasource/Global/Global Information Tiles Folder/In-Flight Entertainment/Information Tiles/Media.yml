      Hint: SubText
      Value: |
        <p>Gulf Air bietet eine umfangreiche Auswahl an Medienoptionen, um jeden Geschmack und jede Pr&auml;ferenz gerecht zu werden. Passerschaften k&ouml;nnen aus einer Vielzahl von Filmen, beliebten Fernsehsendungen, Dokumentarfilmen und sogar von Kindern ausw&auml;hlen.<br />
        Unser Inflight Entertainment-System ist mit der neuesten Technologie ausgestattet, um ein qualitativ hochwertiges Bild und ein qualitativ hochwertiges Erlebnis zu gew&auml;hrleisten.<br />
        Mit neuen Titeln, die jeden Monat hinzugef&uuml;gt werden, haben Ihnen nie die Optionen mehr.</p>
