      Hint: SubText
      Value: |
        <p>Gulf Air offers an extensive selection of media options to cater to every taste and preference. Passengers can choose from a wide variety of&nbsp; movies, popular TV shows, documentaries, and even children's programs.<br />
        Our inflight entertainment system is equipped with the latest technology, ensuring high-quality picture and sound for a truly immersive viewing experience.<br />
        With new titles added every month, you'll never run out of options.</p>
