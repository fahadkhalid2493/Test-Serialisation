    - ID: "d35a592f-44ad-4533-9a24-eb4c6d7dac5b"
      Hint: SubText
      Value: |
        <p>تقدم طيران الخليج مجموعة واسعة من خيارات الترفيه لتلبية جميع الأذواق والتفضيلات. يمكن للمسافرين الاختيار من بين مجموعة متنوعة من الأفلام والبرامج التلفزيونية الشهيرة والأفلام الوثائقية وحتى برامج الأطفال.<br />
        تم تجهيز نظام الترفيه الجوي لدينا بأحدث التقنيات، مما يضمن جودة صوت وصورة عالية لتجربة مشاهدة غامرة حقًا.<br />
        مع إضافة عناوين جديدة كل شهر، لن تنفد الخيارات مطلقًا.</p>
