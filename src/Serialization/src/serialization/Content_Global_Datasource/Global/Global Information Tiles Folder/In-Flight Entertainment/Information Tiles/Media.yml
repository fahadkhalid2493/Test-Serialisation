        <p>Gulf Air предлагает широкий выбор средств массовой информации, чтобы удовлетворить каждый вкус и предпочтения.<br />
        Наша система развлечений в полете оснащена новейшими технологиями, обеспечивая высококачественную картину и звук для по-настоящему захватывающего опыта просмотра.<br />
        С добавлением новых названий каждый месяц, у вас никогда не хватает вариантов.</p>
