    - ID: "d35a592f-44ad-4533-9a24-eb4c6d7dac5b"
      Hint: SubText
      Value: <p>حفاظًا على سلامتك وسلامة الآخرين، تفرض شركة طيران الخليج قيودًا معينة على المواد التي يمكنك حملها على متن الطائرة، سواء في الأمتعة المسجلة أو أمتعة المقصورة، وعليك الاسترشاد بالمعلومات التالية للتعرف إلى هذه المواد؛ أمّا إذا كانت لديك أي استفسارات بشأن المواد التي يمكنك حملها، فيُرجى الاتصال بشركة طيران الخليج</p>
