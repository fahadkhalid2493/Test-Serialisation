      Hint: SubText
      Value: <p>To ensure your safety and that of others, there are certain restrictions to the items you may carry on board the aircraft, both in your checked and cabin baggage. The information below is intended as a guide only. Please contact Gulf Air for clarification if you have any queries about what you are allowed to carry.</p>
