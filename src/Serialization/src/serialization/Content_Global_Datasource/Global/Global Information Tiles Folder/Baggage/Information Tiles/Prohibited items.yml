    - ID: "d35a592f-44ad-4533-9a24-eb4c6d7dac5b"
      Hint: SubText
      Value: <p>Um Ihre Sicherheit und die anderer zu gew&auml;hrleisten, gibt es bestimmte Beschr&auml;nkungen f&uuml;r die Gegenst&auml;nde, die Sie an Bord des Flugzeugs in Ihrem gepr&uuml;ften und in Kabinengep&auml;ck an Bord tragen k&ouml;nnen. Die folgenden Informationen dienen nur als Leitfaden. Bitte wenden Sie sich an Gulf Air, um Kl&auml;rung zu erhalten, wenn Sie Fragen zu dem, was Sie tragen d&uuml;rfen, an Fragen haben.</p>
