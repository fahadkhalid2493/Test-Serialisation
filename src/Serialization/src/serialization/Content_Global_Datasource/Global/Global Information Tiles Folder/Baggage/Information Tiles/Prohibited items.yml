    - ID: "d35a592f-44ad-4533-9a24-eb4c6d7dac5b"
      Hint: SubText
      Value: "<p>Чтобы обеспечить вашу безопасность и безопасность других, существуют определенные ограничения на предметы, которые вы можете нести на борту самолета, как в вашем проверенном, так и в багаже. Информация ниже предназначена только как руководство. Пожалуйста, свяжитесь с Gulf Air для разъяснения, если у вас есть какие -либо вопросы о том, что вам разрешено носить.</p>"
